<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Sort Visualizer</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM via ESM -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1"
      }
    }
    </script>

    <style>
        /* Custom Scrollbar for cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b; 
        }
        ::-webkit-scrollbar-thumb {
            background: #475569; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b; 
        }
        
        /* Animation for description text */
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.3s ease-out forwards;
        }
        
        body {
            background-color: #0f172a; /* Slate 900 */
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import React, { useState, useEffect, useRef, useCallback } from 'react';
        import { createRoot } from 'react-dom/client';
        import { Play, Pause, SkipBack, SkipForward, RotateCcw, Settings, ArrowDown, Fingerprint, Activity } from 'lucide-react';

        const QuickSortVisualizer = () => {
            // -- State --
            const [arraySize, setArraySize] = useState(15);
            const [animationSpeed, setAnimationSpeed] = useState(800); 
            const [array, setArray] = useState([]);
            const [steps, setSteps] = useState([]);
            const [currentStepIndex, setCurrentStepIndex] = useState(0);
            const [isPlaying, setIsPlaying] = useState(false);
            const [isSorted, setIsSorted] = useState(false);
            
            // Refs
            const timerRef = useRef(null);

            // -- Colors --
            const COLORS = {
                default: 'bg-slate-600',
                compare: 'bg-amber-500',
                swap: 'bg-rose-500',
                sorted: 'bg-emerald-500',
                pivot: 'bg-indigo-500', // The chosen pivot
            };

            // -- Algorithm Logic --
            const generateArray = useCallback((size) => {
                const newArray = Array.from({ length: size }, () => Math.floor(Math.random() * 50) + 5);
                return newArray;
            }, []);

            const generateSteps = (initialArray) => {
                const stepsLog = [];
                const arr = [...initialArray]; 
                const n = arr.length;
                const sortedIndices = new Set();

                // Initial State
                stepsLog.push({
                    array: [...arr],
                    type: 'initial',
                    highlights: [],
                    pivotIndex: null,
                    range: [0, n - 1],
                    sortedIndices: new Set(sortedIndices),
                    description: "Initial array. Ready to perform Quick Sort."
                });

                // Recursive QuickSort Function
                const quickSort = (a, low, high) => {
                    if (low < high) {
                        // Partitioning Index
                        const pi = partition(a, low, high);

                        // After partition, pi is sorted
                        sortedIndices.add(pi);
                        stepsLog.push({
                            array: [...a],
                            type: 'partition_done',
                            highlights: [pi],
                            pivotIndex: pi,
                            range: [low, high],
                            sortedIndices: new Set(sortedIndices),
                            description: `Partition complete. Pivot ${a[pi]} is now in its correct sorted position.`
                        });

                        quickSort(a, low, pi - 1);
                        quickSort(a, pi + 1, high);
                    } else if (low === high) {
                        // Single element is trivially sorted
                        sortedIndices.add(low);
                        stepsLog.push({
                            array: [...a],
                            type: 'single_element',
                            highlights: [low],
                            pivotIndex: null,
                            range: [low, high],
                            sortedIndices: new Set(sortedIndices),
                            description: `Single element ${a[low]} left. Marked as sorted.`
                        });
                    }
                };

                // Lomuto Partition Scheme
                const partition = (a, low, high) => {
                    const pivot = a[high];
                    let i = low - 1; // Index of smaller element

                    stepsLog.push({
                        array: [...a],
                        type: 'pivot_select',
                        highlights: [high],
                        pivotIndex: high,
                        range: [low, high],
                        sortedIndices: new Set(sortedIndices),
                        description: `Selected Pivot: ${pivot} (at index ${high}). Partitioning range [${low} to ${high}].`
                    });

                    for (let j = low; j < high; j++) {
                        // Compare Step
                        stepsLog.push({
                            array: [...a],
                            type: 'compare',
                            highlights: [j, high],
                            pivotIndex: high,
                            range: [low, high],
                            activeScanner: j,
                            activeSmaller: i + 1,
                            sortedIndices: new Set(sortedIndices),
                            description: `Comparing: ${a[j]} vs Pivot (${pivot}).`
                        });

                        if (a[j] < pivot) {
                            i++;
                            
                            // Swap Step (only if i != j to avoid visual redundancy)
                            if (i !== j) {
                                const temp = a[i];
                                a[i] = a[j];
                                a[j] = temp;

                                stepsLog.push({
                                    array: [...a],
                                    type: 'swap',
                                    highlights: [i, j],
                                    pivotIndex: high,
                                    range: [low, high],
                                    sortedIndices: new Set(sortedIndices),
                                    description: `${a[i]} is smaller than ${pivot}. Swapping ${a[j]} with ${temp} to move smaller element to the left.`
                                });
                            } else {
                                stepsLog.push({
                                    array: [...a],
                                    type: 'no_swap_needed',
                                    highlights: [j],
                                    pivotIndex: high,
                                    range: [low, high],
                                    sortedIndices: new Set(sortedIndices),
                                    description: `${a[j]} is smaller than ${pivot}. It's already in the 'smaller' zone (left).`
                                });
                            }
                        } else {
                            stepsLog.push({
                                array: [...a],
                                type: 'ignore',
                                highlights: [j],
                                pivotIndex: high,
                                range: [low, high],
                                sortedIndices: new Set(sortedIndices),
                                description: `${a[j]} >= Pivot. No swap needed.`
                            });
                        }
                    }

                    // Swap Pivot to correct position
                    if (i + 1 !== high) {
                        const temp = a[i + 1];
                        a[i + 1] = a[high];
                        a[high] = temp;
                        
                        stepsLog.push({
                            array: [...a],
                            type: 'pivot_swap',
                            highlights: [i + 1, high],
                            pivotIndex: i + 1, // New pivot position
                            range: [low, high],
                            sortedIndices: new Set(sortedIndices),
                            description: `End of loop. Moving Pivot ${pivot} to its correct sorted position (index ${i+1}).`
                        });
                    }

                    return i + 1;
                };

                // Run logic
                quickSort(arr, 0, n - 1);

                // Final sorted pass
                stepsLog.push({
                    array: [...arr],
                    type: 'finished',
                    highlights: [],
                    pivotIndex: null,
                    range: [0, n - 1],
                    sortedIndices: new Set(Array.from({length: n}, (_, k) => k)),
                    description: "Quick Sort Complete. The array is fully sorted."
                });

                return stepsLog;
            };

            // -- Effects --
            useEffect(() => {
                reset();
            }, [arraySize]); 

            const reset = () => {
                setIsPlaying(false);
                setIsSorted(false);
                setCurrentStepIndex(0);
                const newArr = generateArray(arraySize);
                setArray(newArr);
                const generatedSteps = generateSteps(newArr);
                setSteps(generatedSteps);
            };

            useEffect(() => {
                if (isPlaying) {
                timerRef.current = setInterval(() => {
                    setCurrentStepIndex((prev) => {
                    if (prev < steps.length - 1) {
                        return prev + 1;
                    } else {
                        setIsPlaying(false);
                        setIsSorted(true);
                        clearInterval(timerRef.current);
                        return prev;
                    }
                    });
                }, 2000 - animationSpeed);
                } else {
                clearInterval(timerRef.current);
                }
                return () => clearInterval(timerRef.current);
            }, [isPlaying, steps.length, animationSpeed]);


            // -- Controls --
            const handleNext = () => {
                if (currentStepIndex < steps.length - 1) {
                    setCurrentStepIndex(prev => prev + 1);
                    setIsPlaying(false);
                } else {
                    setIsSorted(true);
                }
            };

            const handlePrev = () => {
                if (currentStepIndex > 0) {
                    setCurrentStepIndex(prev => prev - 1);
                    setIsPlaying(false);
                    setIsSorted(false);
                }
            };

            const togglePlay = () => {
                if (currentStepIndex === steps.length - 1) { 
                    reset();
                    setTimeout(() => setIsPlaying(true), 100); 
                } else {
                    setIsPlaying(!isPlaying);
                }
            };


            // -- Render Helpers --
            const getCurrentStep = () => steps[currentStepIndex] || { 
                array: array, 
                description: "Ready to sort", 
                type: 'initial', 
                range: [0, arraySize-1],
                sortedIndices: new Set() 
            };

            const getBarColor = (index) => {
                const step = getCurrentStep();
                
                // 1. Finished or specifically marked sorted
                if (isSorted || step.type === 'finished' || step.sortedIndices.has(index)) {
                    return COLORS.sorted;
                }

                // 2. Pivot Logic
                if (step.pivotIndex === index) {
                    return COLORS.pivot;
                }

                // 3. Highlights (Compare/Swap)
                if (step.highlights && step.highlights.includes(index)) {
                    if (step.type === 'compare') return COLORS.compare;
                    if (step.type === 'swap' || step.type === 'pivot_swap') return COLORS.swap;
                }
                
                return COLORS.default;
            };

            // Visual Focus: Dim bars not in current partition range
            const getOpacity = (index) => {
                const step = getCurrentStep();
                if (isSorted || step.type === 'finished') return 'opacity-100';
                
                // If we are in a specific range, dim others
                if (step.range) {
                    const [start, end] = step.range;
                    if (index < start || index > end) {
                        // But keep already sorted ones reasonably visible
                        if(step.sortedIndices.has(index)) return 'opacity-40';
                        return 'opacity-20';
                    }
                }
                return 'opacity-100';
            }

            const currentData = steps[currentStepIndex]?.array || array;
            const currentDesc = steps[currentStepIndex]?.description || "Press Play to start sorting.";
            const currentPivotIndex = steps[currentStepIndex]?.pivotIndex;

            return (
                React.createElement("div", { className: "flex flex-col items-center justify-center min-h-screen bg-slate-900 text-slate-100 font-sans p-4 sm:p-8" },
                
                    /* Title (Full Width) */
                    React.createElement("div", { className: "w-full max-w-7xl mb-6 flex items-center gap-3 justify-start" },
                        React.createElement(Settings, { size: 32, className: "text-indigo-400" }),
                        React.createElement("h1", { className: "text-2xl sm:text-3xl font-bold text-indigo-400 whitespace-nowrap tracking-tight" }, "Quick Sort")
                    ),

                    /* Main Layout: Sidebar (Left) + Vis (Right) */
                    React.createElement("div", { className: "flex flex-col lg:flex-row gap-6 w-full max-w-7xl items-start" },
                        
                        /* Sidebar: Controls & Settings */
                        React.createElement("div", { className: "w-full lg:w-72 flex flex-col gap-4 shrink-0" },
                            
                            /* Settings Card (Now First) */
                            React.createElement("div", { className: "bg-slate-800 rounded-xl border border-slate-700 p-5 shadow-lg flex flex-col gap-6" },
                                React.createElement("div", { className: "flex items-center gap-2 text-slate-400 text-xs font-bold uppercase tracking-wider" },
                                    React.createElement(Settings, { size: 14 }), "Settings"
                                ),
                                
                                /* Size Slider */
                                React.createElement("div", { className: "flex flex-col gap-2" },
                                    React.createElement("div", { className: "flex justify-between items-center" },
                                        React.createElement("span", { className: "text-xs text-slate-400" }, "Array Size"),
                                        React.createElement("span", { className: "text-xs font-mono text-indigo-300 bg-indigo-900/30 px-2 py-0.5 rounded" }, arraySize)
                                    ),
                                    React.createElement("input", {
                                        type: "range", min: "5", max: "25", step: "1",
                                        value: arraySize,
                                        onChange: (e) => setArraySize(Number(e.target.value)),
                                        disabled: isPlaying,
                                        className: "w-full h-1.5 bg-slate-600 rounded-lg appearance-none cursor-pointer accent-indigo-500 disabled:opacity-50"
                                    })
                                )
                            ),

                            /* Playback Controls Card (Now Second) */
                            React.createElement("div", { className: "bg-slate-800 rounded-xl border border-slate-700 p-5 shadow-lg flex flex-col gap-4" },
                                React.createElement("div", { className: "flex items-center gap-2 text-slate-400 text-xs font-bold uppercase tracking-wider mb-1" },
                                    React.createElement(Activity, { size: 14 }), "Playback Controls"
                                ),
                                React.createElement("div", { className: "flex items-center justify-between gap-2" },
                                    React.createElement("button", { onClick: reset, className: "p-3 text-slate-400 hover:text-white hover:bg-slate-700 rounded-xl transition-colors bg-slate-700/30", title: "Reset" },
                                        React.createElement(RotateCcw, { size: 18 })
                                    ),
                                    React.createElement("div", { className: "flex items-center gap-2" },
                                        React.createElement("button", { onClick: handlePrev, disabled: currentStepIndex === 0, className: "p-3 text-slate-400 hover:text-white hover:bg-slate-700 disabled:opacity-30 rounded-xl transition-colors bg-slate-700/30" },
                                            React.createElement(SkipBack, { size: 18 })
                                        ),
                                        React.createElement("button", { 
                                            onClick: togglePlay, 
                                            className: "p-3 bg-indigo-600 hover:bg-indigo-500 text-white rounded-xl shadow-lg shadow-indigo-900/50 transition-all hover:scale-105 active:scale-95 mx-1"
                                        },
                                            isPlaying 
                                                ? React.createElement(Pause, { size: 22, fill: "currentColor" }) 
                                                : React.createElement(Play, { size: 22, fill: "currentColor", className: "ml-0.5" })
                                        ),
                                        React.createElement("button", { onClick: handleNext, disabled: currentStepIndex === steps.length - 1, className: "p-3 text-slate-400 hover:text-white hover:bg-slate-700 disabled:opacity-30 rounded-xl transition-colors bg-slate-700/30" },
                                            React.createElement(SkipForward, { size: 18 })
                                        )
                                    )
                                ),

                                /* Divider */
                                React.createElement("div", { className: "h-px w-full bg-slate-700/50 my-1" }),

                                /* Speed Slider */
                                React.createElement("div", { className: "flex flex-col gap-2" },
                                    React.createElement("div", { className: "flex justify-between items-center" },
                                        React.createElement("span", { className: "text-xs text-slate-400" }, "Animation Speed"),
                                        React.createElement("span", { className: "text-xs font-mono text-emerald-300 bg-emerald-900/30 px-2 py-0.5 rounded" }, `${(animationSpeed/1000).toFixed(1)}s`)
                                    ),
                                    React.createElement("input", {
                                        type: "range", min: "100", max: "1900", step: "100",
                                        value: animationSpeed,
                                        onChange: (e) => setAnimationSpeed(Number(e.target.value)),
                                        className: "w-full h-1.5 bg-slate-600 rounded-lg appearance-none cursor-pointer accent-emerald-500"
                                    })
                                )
                            )
                        ),

                        /* Main Content: Visualization (Right) */
                        React.createElement("div", { className: "flex-1 w-full flex flex-col gap-4" },
                            
                            /* Description Box */
                            React.createElement("div", { className: "w-full min-h-[70px] bg-slate-800 rounded-xl border border-slate-700 p-4 flex items-center justify-center shadow-lg" },
                                React.createElement("p", { className: "text-lg text-slate-100 font-medium leading-relaxed text-center animate-fade-in" }, currentDesc)
                            ),

                            /* Main Visualization Box */
                            React.createElement("div", { className: "w-full bg-slate-800 rounded-xl shadow-lg border border-slate-700 p-6 flex flex-col gap-4" },
                                
                                /* Legend (Top Right) */
                                React.createElement("div", { className: "flex flex-wrap justify-end gap-x-6 gap-y-2 text-xs font-medium text-slate-300 w-full" },
                                    React.createElement("div", { className: "flex items-center gap-2" },
                                        React.createElement("div", { className: `w-2.5 h-2.5 rounded-full ${COLORS.pivot}` }), "Pivot"
                                    ),
                                    React.createElement("div", { className: "flex items-center gap-2" },
                                        React.createElement("div", { className: `w-2.5 h-2.5 rounded-full ${COLORS.compare}` }), "Scanner"
                                    ),
                                    React.createElement("div", { className: "flex items-center gap-2" },
                                        React.createElement("div", { className: `w-2.5 h-2.5 rounded-full ${COLORS.swap}` }), "Swap"
                                    ),
                                    React.createElement("div", { className: "flex items-center gap-2" },
                                        React.createElement("div", { className: `w-2.5 h-2.5 rounded-full ${COLORS.sorted}` }), "Sorted/Placed"
                                    )
                                ),

                                /* Divider after Legend */
                                React.createElement("div", { className: "w-full h-px bg-slate-700/50 my-1" }),

                                /* Array Representation */
                                React.createElement("div", { className: "flex flex-col items-center w-full mt-2" },
                                React.createElement("h3", { className: "text-xs font-bold tracking-wider text-slate-500 mb-3 uppercase" }, "Partition View"),
                                React.createElement("div", { className: "flex justify-center w-full gap-1 sm:gap-2 px-4" },
                                    currentData.map((val, idx) => 
                                    React.createElement("div", { 
                                        key: idx, 
                                        className: `relative w-full max-w-[3rem] aspect-square flex flex-col items-center justify-center rounded-md font-bold text-sm sm:text-lg transition-all duration-200 border border-slate-600
                                        ${idx === currentPivotIndex ? 'border-indigo-400 border-2 -translate-y-2 shadow-indigo-500/50 shadow-md bg-indigo-900 text-indigo-100' : 'bg-slate-800 text-slate-300'}
                                        ${getOpacity(idx)}`
                                    },
                                        React.createElement("span", null, val),
                                        React.createElement("span", { className: "text-[9px] font-normal text-slate-500 leading-none mt-1" }, idx),
                                        
                                        /* Render little arrow if this is the pivot */
                                        idx === currentPivotIndex && React.createElement("div", { className: "absolute -bottom-5 text-indigo-400 animate-bounce" }, 
                                            React.createElement(Fingerprint, { size: 16 })
                                        )
                                    )
                                    )
                                )
                                ),

                                /* Bar Chart */
                                React.createElement("div", { className: "relative w-full h-64 sm:h-80 bg-slate-900/50 rounded-lg p-4 flex items-end justify-center overflow-hidden mt-4 border border-slate-800" },
                                React.createElement("div", { className: "absolute inset-0 opacity-5 pointer-events-none", style: { backgroundImage: 'radial-gradient(#94a3b8 1px, transparent 1px)', backgroundSize: '20px 20px' } }),
                                React.createElement("div", { className: "flex items-end justify-center w-full h-full gap-1 sm:gap-2 z-10" },
                                    currentData.map((val, idx) => {
                                    const heightPct = (val / 60) * 100;
                                    return React.createElement("div", { key: idx, className: `h-full flex flex-col items-center justify-end w-full max-w-[3rem] group ${getOpacity(idx)}` },
                                        React.createElement("span", { className: "text-[10px] text-slate-200 mb-1 opacity-0 group-hover:opacity-100 transition-opacity" }, val),
                                        React.createElement("div", { 
                                        className: `w-full rounded-t-md transition-all duration-200 ease-in-out ${getBarColor(idx)}`,
                                        style: { height: `${heightPct}%` }
                                        })
                                    );
                                    })
                                )
                                ),

                                /* Footer */
                                React.createElement("div", { className: "w-full flex justify-between items-center text-sm text-slate-400 border-t border-slate-700 pt-4 mt-2" },
                                React.createElement("span", null, `STEP ${currentStepIndex + 1} / ${steps.length}`),
                                React.createElement("div", { className: "w-40 h-1 bg-slate-700 rounded-full" },
                                    React.createElement("div", { 
                                    className: "h-full bg-indigo-500 rounded-full transition-all duration-100",
                                    style: { width: `${((currentStepIndex + 1) / steps.length) * 100}%` }
                                    })
                                ),
                                React.createElement("span", null, isSorted ? "Sorted" : "Partitioning...")
                                )
                            )
                        )
                    )
                )
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(QuickSortVisualizer));
    </script>
</body>
</html>
