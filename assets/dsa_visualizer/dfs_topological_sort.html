<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topological Sort (DFS) Visualizer</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM via ESM -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1"
      }
    }
    </script>

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }
        
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.3s ease-out forwards;
        }

        @keyframes pop-in {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        .pop-in-animation {
            animation: pop-in 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        
        body { background-color: #0f172a; } /* Slate 900 */

        /* SVG Styles */
        .node-transition { transition: fill 0.3s ease, stroke 0.3s ease; }
        .line-transition { transition: stroke 0.3s ease, stroke-width 0.3s ease; }
        
        /* Cursors */
        .grab-cursor { cursor: grab; }
        .grab-cursor:active { cursor: grabbing; }
        
        /* Node specific cursor */
        .node-interactive { cursor: grab; }
        .node-interactive:active { cursor: grabbing; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import React, { useState, useEffect, useRef, useCallback } from 'react';
        import { createRoot } from 'react-dom/client';
        import { Play, Pause, SkipBack, SkipForward, RotateCcw, GitMerge, CheckCircle2, ZoomIn, ZoomOut, Maximize, Layers } from 'lucide-react';

        const TopologicalSortVisualizer = () => {
            // -- State --
            const [nodeCount, setNodeCount] = useState(8);
            const [animationSpeed, setAnimationSpeed] = useState(1000); 
            const [graph, setGraph] = useState({ nodes: [], edges: [] });
            const [steps, setSteps] = useState([]);
            const [currentStepIndex, setCurrentStepIndex] = useState(0);
            const [isPlaying, setIsPlaying] = useState(false);
            const [isFinished, setIsFinished] = useState(false);
            
            // Zoom & Pan & Drag State
            const [zoom, setZoom] = useState(1);
            const [pan, setPan] = useState({ x: 0, y: 0 });
            const [isPanning, setIsPanning] = useState(false); // Dragging background
            const [draggingNode, setDraggingNode] = useState(null); // Dragging specific node
            const lastMousePos = useRef({ x: 0, y: 0 });

            const timerRef = useRef(null);
            const CANVAS_WIDTH = 900;
            const CANVAS_HEIGHT = 600; 

            // -- Colors --
            const COLORS = {
                default: '#475569', // Slate 600
                visiting: '#f59e0b', // Amber 500 (Processing/Recursion Stack)
                visited: '#10b981', // Emerald 500 (Finished/Added to Stack)
                neighbor: '#6366f1', // Indigo 500 (Looking at neighbor)
                edgeDefault: '#334155', // Slate 700
                edgeActive: '#fbbf24', // Amber 400
                edgeVisited: '#0ea5e9', // Sky 500
                text: '#e2e8f0'
            };

            // -- Physics Layout Logic --
            const runForceLayout = (nodes, edges, width, height) => {
                const iterations = 300; 
                const repulsion = 12000; 
                const springLength = 150; 
                const k = 0.04; 
                const damping = 0.85;
                const centerForce = 0.02; 
                const collisionRadius = 70; 

                let velocities = nodes.map(() => ({ x: 0, y: 0 }));

                for (let i = 0; i < iterations; i++) {
                    // 0. Center Gravity 
                    nodes.forEach((node, idx) => {
                        const dx = (width / 2) - node.x;
                        const dy = (height / 2) - node.y;
                        velocities[idx].x += dx * centerForce;
                        velocities[idx].y += dy * centerForce;
                    });

                    // 1. Repulsion & Collision
                    for (let a = 0; a < nodes.length; a++) {
                        for (let b = 0; b < nodes.length; b++) {
                            if (a === b) continue;
                            const dx = nodes[a].x - nodes[b].x;
                            const dy = nodes[a].y - nodes[b].y;
                            let distSq = dx * dx + dy * dy || 1;
                            let dist = Math.sqrt(distSq);
                            
                            const force = repulsion / distSq; 
                            const fx = (dx / dist) * force;
                            const fy = (dy / dist) * force;

                            velocities[a].x += fx;
                            velocities[a].y += fy;

                            if (dist < collisionRadius) {
                                const overlap = collisionRadius - dist;
                                const separationForce = overlap * 0.8; 
                                velocities[a].x += (dx / dist) * separationForce;
                                velocities[a].y += (dy / dist) * separationForce;
                            }
                        }
                    }

                    // 2. Attraction 
                    edges.forEach(edge => {
                        const sourceIdx = nodes.findIndex(n => n.id === edge.source);
                        const targetIdx = nodes.findIndex(n => n.id === edge.target);
                        if (sourceIdx === -1 || targetIdx === -1) return;

                        const dx = nodes[targetIdx].x - nodes[sourceIdx].x;
                        const dy = nodes[targetIdx].y - nodes[sourceIdx].y;
                        const dist = Math.sqrt(dx*dx + dy*dy) || 1;

                        const force = (dist - springLength) * k;
                        const fx = (dx / dist) * force;
                        const fy = (dy / dist) * force;

                        velocities[sourceIdx].x += fx;
                        velocities[sourceIdx].y += fy;
                        velocities[targetIdx].x -= fx;
                        velocities[targetIdx].y -= fy;
                    });

                    // 3. Update Positions & Bounds
                    nodes.forEach((node, idx) => {
                        node.x += velocities[idx].x;
                        node.y += velocities[idx].y;
                        velocities[idx].x *= damping;
                        velocities[idx].y *= damping;

                        const padding = 60;
                        node.x = Math.max(padding, Math.min(width - padding, node.x));
                        node.y = Math.max(padding, Math.min(height - padding, node.y));
                    });
                }
            };

            // -- Graph Logic --
            const generateGraph = useCallback((count) => {
                const nodes = [];
                const edges = [];

                for (let i = 0; i < count; i++) {
                    nodes.push({ 
                        id: i, 
                        x: CANVAS_WIDTH / 2 + (Math.random() - 0.5) * 300, 
                        y: CANVAS_HEIGHT / 2 + (Math.random() - 0.5) * 300, 
                        label: String.fromCharCode(65 + i) 
                    });
                }

                // Create a Directed Acyclic Graph (DAG)
                // Rule: Edges only go from lower index to higher index to prevent cycles
                const density = 1.2; 
                const maxEdges = Math.floor(count * density);
                let attempts = 0;

                // Ensure at least one connected chain
                for(let i = 0; i < count - 1; i++) {
                     if (Math.random() > 0.3) {
                         edges.push({ source: i, target: i + 1 });
                     }
                }

                while (edges.length < maxEdges && attempts < 100) {
                    attempts++;
                    const source = Math.floor(Math.random() * count);
                    const target = Math.floor(Math.random() * count);
                    
                    // Crucial: source < target ensures no cycles (DAG)
                    if (source < target) {
                        if (!edges.find(e => e.source === source && e.target === target)) {
                            edges.push({ source, target });
                        }
                    }
                }

                runForceLayout(nodes, edges, CANVAS_WIDTH, CANVAS_HEIGHT);
                return { nodes, edges };
            }, []);

            const generateTopoSortSteps = (graphData) => {
                const stepsLog = [];
                const { nodes, edges } = graphData;
                
                // Helper to get neighbors
                const getNeighbors = (id) => {
                    return edges.filter(e => e.source === id).map(e => e.target).sort((a,b) => a-b);
                };

                const visited = new Set();
                const visiting = new Set(); // Recursion stack
                const topoStack = []; // Result stack
                const finishedEdges = new Set();

                // Initial State
                stepsLog.push({
                    visited: new Set(visited),
                    visiting: new Set(visiting),
                    topoStack: [...topoStack],
                    currentNode: null,
                    highlightEdge: null,
                    description: "Initialized DAG. Ready to perform DFS for Topological Sort."
                });

                const dfs = (nodeId) => {
                    visiting.add(nodeId);
                    
                    stepsLog.push({
                        visited: new Set(visited),
                        visiting: new Set(visiting),
                        topoStack: [...topoStack],
                        currentNode: nodeId,
                        highlightEdge: null,
                        type: 'visiting',
                        description: `DFS visiting Node ${nodes[nodeId].label}. Mark as currently processing (Orange).`
                    });

                    const neighbors = getNeighbors(nodeId);
                    for (let neighborId of neighbors) {
                        stepsLog.push({
                            visited: new Set(visited),
                            visiting: new Set(visiting),
                            topoStack: [...topoStack],
                            currentNode: nodeId,
                            checkingNeighbor: neighborId,
                            highlightEdge: { source: nodeId, target: neighborId },
                            type: 'check',
                            description: `Checking directed edge from ${nodes[nodeId].label} to ${nodes[neighborId].label}.`
                        });

                        if (!visited.has(neighborId)) {
                             if (!visiting.has(neighborId)) {
                                dfs(neighborId);
                                
                                // Return from recursion
                                stepsLog.push({
                                    visited: new Set(visited),
                                    visiting: new Set(visiting),
                                    topoStack: [...topoStack],
                                    currentNode: nodeId,
                                    highlightEdge: { source: nodeId, target: neighborId }, 
                                    type: 'backtrack',
                                    description: `Returned to Node ${nodes[nodeId].label} after processing ${nodes[neighborId].label}.`
                                });
                             }
                        }
                    }

                    visiting.delete(nodeId);
                    visited.add(nodeId);
                    topoStack.push(nodeId); // Add to stack when finishing

                    stepsLog.push({
                        visited: new Set(visited),
                        visiting: new Set(visiting),
                        topoStack: [...topoStack],
                        currentNode: nodeId,
                        highlightEdge: null,
                        type: 'finished',
                        description: `Finished processing Node ${nodes[nodeId].label}. Add to Stack.`
                    });
                };

                // Iterate all nodes to handle disconnected components
                for (let node of nodes) {
                    if (!visited.has(node.id)) {
                        stepsLog.push({
                            visited: new Set(visited),
                            visiting: new Set(visiting),
                            topoStack: [...topoStack],
                            currentNode: null,
                            highlightEdge: null,
                            type: 'new_component',
                            description: `Starting DFS on unvisited Node ${node.label}.`
                        });
                        dfs(node.id);
                    }
                }

                stepsLog.push({
                    visited: new Set(visited),
                    visiting: new Set(visiting),
                    topoStack: [...topoStack],
                    currentNode: null,
                    highlightEdge: null,
                    type: 'complete',
                    description: "Algorithm Complete. The Stack represents the Topological Sort order (reverse of finish times)."
                });

                return stepsLog;
            };

            // -- Effects --
            useEffect(() => {
                reset();
            }, [nodeCount]);

            const reset = () => {
                setIsPlaying(false);
                setIsFinished(false);
                setCurrentStepIndex(0);
                const newGraph = generateGraph(nodeCount);
                setGraph(newGraph);
                const newSteps = generateTopoSortSteps(newGraph);
                setSteps(newSteps);
            };

            useEffect(() => {
                if (isPlaying) {
                    timerRef.current = setInterval(() => {
                        setCurrentStepIndex((prev) => {
                            if (prev < steps.length - 1) {
                                return prev + 1;
                            } else {
                                setIsPlaying(false);
                                setIsFinished(true);
                                clearInterval(timerRef.current);
                                return prev;
                            }
                        });
                    }, 2000 - animationSpeed);
                } else {
                    clearInterval(timerRef.current);
                }
                return () => clearInterval(timerRef.current);
            }, [isPlaying, steps.length, animationSpeed]);

            // -- Handlers --
            const handleNext = () => {
                if (currentStepIndex < steps.length - 1) {
                    setCurrentStepIndex(prev => prev + 1);
                    setIsPlaying(false);
                } else {
                    setIsFinished(true);
                }
            };

            const handlePrev = () => {
                if (currentStepIndex > 0) {
                    setCurrentStepIndex(prev => prev - 1);
                    setIsPlaying(false);
                    setIsFinished(false);
                }
            };

            const togglePlay = () => {
                if (currentStepIndex === steps.length - 1) { 
                    setCurrentStepIndex(0);
                    setIsFinished(false);
                    setTimeout(() => setIsPlaying(true), 100); 
                } else {
                    setIsPlaying(!isPlaying);
                }
            };

            // -- Zoom / Pan / Drag Handlers --
            const handleZoomIn = (e) => {
                e.stopPropagation();
                setZoom(z => Math.min(z * 1.2, 4));
            };
            const handleZoomOut = (e) => {
                e.stopPropagation();
                setZoom(z => Math.max(z / 1.2, 0.5));
            };
            const handleFitView = (e) => {
                e.stopPropagation();
                setZoom(1);
                setPan({ x: 0, y: 0 });
            };

            const handleCanvasMouseDown = (e) => {
                setIsPanning(true);
                lastMousePos.current = { x: e.clientX, y: e.clientY };
            };

            const handleNodeMouseDown = (e, nodeId) => {
                e.stopPropagation();
                setDraggingNode(nodeId);
                lastMousePos.current = { x: e.clientX, y: e.clientY };
            };

            const handleMouseMove = (e) => {
                const dx = e.clientX - lastMousePos.current.x;
                const dy = e.clientY - lastMousePos.current.y;
                lastMousePos.current = { x: e.clientX, y: e.clientY };

                if (draggingNode !== null) {
                    setGraph(prevGraph => ({
                        ...prevGraph,
                        nodes: prevGraph.nodes.map(node => {
                            if (node.id === draggingNode) {
                                return {
                                    ...node,
                                    x: node.x + dx / zoom,
                                    y: node.y + dy / zoom
                                };
                            }
                            return node;
                        })
                    }));
                } else if (isPanning) {
                    setPan(p => ({ x: p.x + dx, y: p.y + dy }));
                }
            };

            const handleMouseUp = () => {
                setIsPanning(false);
                setDraggingNode(null);
            };

            // -- Render Logic --
            const currentStep = steps[currentStepIndex] || { visited: new Set(), visiting: new Set(), topoStack: [], description: "Ready..." };
            
            const getNodeColor = (nodeId) => {
                if (currentStep.currentNode === nodeId && currentStep.type !== 'finished') return COLORS.visiting;
                if (currentStep.visited.has(nodeId)) return COLORS.visited; // Finished
                if (currentStep.visiting.has(nodeId)) return COLORS.visiting; // In recursion stack
                if (currentStep.checkingNeighbor === nodeId) return COLORS.neighbor;
                return COLORS.default;
            };

            const getEdgeColor = (u, v) => {
                const h = currentStep.highlightEdge;
                if (h && h.source === u && h.target === v) {
                    return COLORS.edgeActive;
                }
                return COLORS.edgeDefault;
            };

            const getEdgeWidth = (u, v) => {
                const h = currentStep.highlightEdge;
                if (h && h.source === u && h.target === v) {
                    return 3;
                }
                return 1.5;
            };

            return (
                React.createElement("div", { className: "flex flex-col items-center justify-center min-h-screen bg-slate-900 text-slate-100 font-sans p-4" },
                
                /* Top Control Bar (Responsive) */
                React.createElement("div", { className: "w-full max-w-5xl mb-6 flex flex-col lg:flex-row items-center justify-between gap-4 lg:gap-6 z-20 relative" },
                    
                    /* 1. Title & Icon */
                    React.createElement("div", { className: "flex items-center gap-3 w-full lg:w-auto justify-start" },
                        React.createElement(GitMerge, { size: 38, className: "text-amber-500 rotate-90" }),
                        React.createElement("div", { className: "flex flex-col" },
                            React.createElement("h1", { className: "text-xl sm:text-2xl font-bold text-amber-500 whitespace-nowrap leading-none tracking-tight" }, "Topological Sort"),
                            React.createElement("span", { className: "text-sm text-slate-400 font-medium" }, "Depth First Search (DFS)")
                        )
                    ),

                    /* 2. Controls */
                    React.createElement("div", { className: "bg-slate-800 border border-slate-700 rounded-xl sm:rounded-full py-3 sm:py-2 px-4 sm:px-6 flex flex-wrap items-center justify-center gap-4 sm:gap-6 shadow-xl w-full lg:w-auto" },
                        
                        /* Sliders Group */
                        React.createElement("div", { className: "flex items-center gap-4 flex-wrap justify-center" },
                            /* Nodes Slider */
                            React.createElement("div", { className: "flex items-center gap-2" },
                                React.createElement("span", { className: "text-xs text-slate-400 uppercase tracking-wider" }, "Nodes"),
                                React.createElement("input", {
                                    type: "range", min: "4", max: "12", step: "1",
                                    value: nodeCount,
                                    onChange: (e) => setNodeCount(Number(e.target.value)),
                                    disabled: isPlaying,
                                    className: "w-16 sm:w-20 h-1.5 bg-slate-600 rounded-lg appearance-none cursor-pointer accent-blue-500 disabled:opacity-50"
                                }),
                                React.createElement("span", { className: "text-xs text-slate-300 font-mono w-4" }, nodeCount)
                            ),

                            /* Speed Slider */
                            React.createElement("div", { className: "flex items-center gap-2" },
                                React.createElement("span", { className: "text-xs text-slate-400 uppercase tracking-wider" }, "Speed"),
                                React.createElement("input", {
                                    type: "range", min: "100", max: "1900", step: "100",
                                    value: animationSpeed,
                                    onChange: (e) => setAnimationSpeed(Number(e.target.value)),
                                    className: "w-16 sm:w-20 h-1.5 bg-slate-600 rounded-lg appearance-none cursor-pointer accent-emerald-500"
                                })
                            )
                        ),

                        /* Vertical Separator */
                        React.createElement("div", { className: "h-6 w-px bg-slate-700 hidden sm:block" }),

                        /* Playback Buttons */
                        React.createElement("div", { className: "flex items-center gap-3" },
                            React.createElement("button", { onClick: reset, className: "text-slate-400 hover:text-white transition-all", title: "Reset" },
                                React.createElement(RotateCcw, { size: 18 })
                            ),
                            React.createElement("button", { onClick: handlePrev, disabled: currentStepIndex === 0, className: "text-slate-400 hover:text-white disabled:opacity-30 transition-all" },
                                React.createElement(SkipBack, { size: 18 })
                            ),
                            React.createElement("button", { 
                                onClick: togglePlay, 
                                className: "p-2 bg-amber-600 hover:bg-amber-500 text-white rounded-full shadow-lg shadow-amber-900/50 transition-all hover:scale-105 active:scale-95"
                            },
                                isPlaying 
                                    ? React.createElement(Pause, { size: 20, fill: "currentColor" }) 
                                    : React.createElement(Play, { size: 20, fill: "currentColor", className: "ml-0.5" })
                            ),
                            React.createElement("button", { onClick: handleNext, disabled: currentStepIndex === steps.length - 1, className: "text-slate-400 hover:text-white disabled:opacity-30 transition-all" },
                                React.createElement(SkipForward, { size: 18 })
                            )
                        )
                    )
                ),

                /* Instruction Block */
                React.createElement("div", { className: "w-full max-w-5xl min-h-[60px] bg-slate-800 rounded-xl border border-slate-700 p-4 mb-4 flex items-center justify-center text-center shadow-sm" },
                    React.createElement("p", { className: "text-md text-blue-100 font-medium animate-fade-in" }, currentStep.description)
                ),

                /* Main Content Area */
                React.createElement("div", { className: "w-full max-w-5xl bg-slate-800 rounded-xl shadow-lg border border-slate-700 p-4 sm:p-6 flex flex-col gap-6" },
                    
                    /* Legend */
                    React.createElement("div", { className: "flex flex-wrap justify-center sm:justify-end gap-x-6 gap-y-2 text-xs text-slate-300 border-b border-slate-700 pb-4" },
                        React.createElement("div", { className: "flex items-center gap-2" },
                            React.createElement("div", { className: "w-3 h-3 rounded-full", style: { backgroundColor: COLORS.default } }), " Unvisited"
                        ),
                        React.createElement("div", { className: "flex items-center gap-2" },
                            React.createElement("div", { className: "w-3 h-3 rounded-full", style: { backgroundColor: COLORS.visiting } }), " Processing (DFS Stack)"
                        ),
                        React.createElement("div", { className: "flex items-center gap-2" },
                            React.createElement("div", { className: "w-3 h-3 rounded-full", style: { backgroundColor: COLORS.visited } }), " Finished (Added to Sort)"
                        ),
                        React.createElement("div", { className: "flex items-center gap-2" },
                            React.createElement("div", { className: "w-3 h-3 rounded-full", style: { backgroundColor: COLORS.neighbor } }), " Checking Neighbor"
                        )
                    ),

                    /* Visualization Canvas */
                    React.createElement("div", { 
                        className: `relative w-full h-[400px] sm:h-[500px] bg-slate-900 rounded-lg border border-slate-700 overflow-hidden shadow-inner ${isPanning ? 'cursor-grabbing' : 'grab-cursor'}`,
                        onMouseDown: handleCanvasMouseDown,
                        onMouseMove: handleMouseMove,
                        onMouseUp: handleMouseUp,
                        onMouseLeave: handleMouseUp
                    },
                        /* Dots Grid Background */
                        React.createElement("div", { 
                            className: "absolute inset-0 pointer-events-none opacity-20", 
                            style: { 
                                backgroundImage: 'radial-gradient(#475569 1px, transparent 1px)', 
                                backgroundSize: '20px 20px',
                                transform: `translate(${pan.x}px, ${pan.y}px) scale(${zoom})`,
                                transformOrigin: 'center'
                            } 
                        }),

                        /* SVG Content */
                        React.createElement("svg", { width: "100%", height: "100%", viewBox: `0 0 ${CANVAS_WIDTH} ${CANVAS_HEIGHT}`, className: "w-full h-full" },
                            /* Definitions for Arrowheads */
                            React.createElement("defs", null,
                                React.createElement("marker", {
                                    id: "arrowhead-default", markerWidth: "10", markerHeight: "7", 
                                    refX: "28", refY: "3.5", orient: "auto"
                                }, React.createElement("polygon", { points: "0 0, 10 3.5, 0 7", fill: COLORS.edgeDefault })),
                                React.createElement("marker", {
                                    id: "arrowhead-active", markerWidth: "10", markerHeight: "7", 
                                    refX: "28", refY: "3.5", orient: "auto"
                                }, React.createElement("polygon", { points: "0 0, 10 3.5, 0 7", fill: COLORS.edgeActive }))
                            ),

                            React.createElement("g", { 
                                style: { 
                                    transform: `translate(${pan.x}px, ${pan.y}px) scale(${zoom})`,
                                    transformOrigin: 'center',
                                    transition: (isPanning || draggingNode !== null) ? 'none' : 'transform 0.1s ease-out'
                                }
                            },
                                /* Edges */
                                graph.edges.map((edge, idx) => {
                                    const s = graph.nodes.find(n => n.id === edge.source);
                                    const t = graph.nodes.find(n => n.id === edge.target);
                                    if (!s || !t) return null;
                                    const color = getEdgeColor(edge.source, edge.target);
                                    const width = getEdgeWidth(edge.source, edge.target);
                                    const isHighlighted = color === COLORS.edgeActive;
                                    
                                    return React.createElement("g", { key: `edge-${idx}`, className: "pointer-events-none" },
                                        React.createElement("line", {
                                            x1: s.x, y1: s.y, x2: t.x, y2: t.y,
                                            stroke: color, strokeWidth: width,
                                            className: "line-transition",
                                            markerEnd: isHighlighted ? "url(#arrowhead-active)" : "url(#arrowhead-default)"
                                        })
                                    );
                                }),

                                /* Nodes */
                                graph.nodes.map((node) => {
                                    const isDraggingThis = draggingNode === node.id;
                                    const isVisited = currentStep.visited.has(node.id);

                                    return React.createElement("g", { 
                                        key: `node-${node.id}`, 
                                        className: `node-transition node-interactive ${isDraggingThis ? 'cursor-grabbing' : 'cursor-grab'}`,
                                        onMouseDown: (e) => handleNodeMouseDown(e, node.id)
                                    },
                                        /* Outer Circle */
                                        React.createElement("circle", {
                                            cx: node.x, cy: node.y, r: 24,
                                            fill: getNodeColor(node.id),
                                            stroke: isDraggingThis ? '#3b82f6' : "#0f172a", 
                                            strokeWidth: isDraggingThis ? 4 : 3,
                                            className: "node-transition"
                                        }),
                                        /* Node Label */
                                        React.createElement("text", {
                                            x: node.x, y: node.y, dy: 6,
                                            textAnchor: "middle", fill: "#fff",
                                            fontWeight: "bold", fontSize: 16,
                                            className: "pointer-events-none"
                                        }, node.label)
                                    );
                                })
                            )
                        ),
                        
                        /* Zoom Controls */
                        React.createElement("div", { className: "absolute bottom-4 right-4 flex flex-col gap-2 bg-slate-800/90 p-2 rounded-lg shadow-xl border border-slate-700" },
                            React.createElement("button", { 
                                onClick: handleZoomIn,
                                className: "p-2 hover:bg-slate-700 text-slate-300 rounded transition-colors",
                                title: "Zoom In"
                            }, React.createElement(ZoomIn, { size: 20 })),
                            React.createElement("button", { 
                                onClick: handleZoomOut,
                                className: "p-2 hover:bg-slate-700 text-slate-300 rounded transition-colors",
                                title: "Zoom Out"
                            }, React.createElement(ZoomOut, { size: 20 })),
                            React.createElement("div", { className: "h-px bg-slate-700 w-full my-1" }),
                            React.createElement("button", { 
                                onClick: handleFitView,
                                className: "p-2 hover:bg-slate-700 text-blue-400 rounded transition-colors",
                                title: "Fit to Screen"
                            }, React.createElement(Maximize, { size: 20 }))
                        )
                    ),

                    /* Visited Set Block */
                    React.createElement("div", { className: "flex flex-col gap-3" },
                        React.createElement("div", { className: "flex items-center gap-2" },
                            React.createElement(CheckCircle2, { size: 16, className: "text-emerald-500" }),
                            React.createElement("h3", { className: "text-xs font-bold text-slate-500 uppercase tracking-wider" }, "Visited Set")
                        ),
                        React.createElement("div", { className: "w-full p-4 bg-slate-900 rounded-lg border border-slate-700 flex flex-wrap gap-2 items-center min-h-[60px]" },
                            currentStep.visited.size === 0
                                ? React.createElement("span", { className: "text-slate-600 text-sm italic" }, "No nodes visited yet...")
                                : Array.from(currentStep.visited).map(nodeId => {
                                    const node = graph.nodes.find(n => n.id === nodeId);
                                    return React.createElement("div", {
                                        key: `visited-${nodeId}`,
                                        className: "pop-in-animation flex items-center justify-center w-8 h-8 rounded-full bg-slate-800 text-emerald-400 font-bold border border-emerald-500/30 text-xs shadow-sm"
                                    }, node ? node.label : '?');
                                })
                        )
                    ),

                    /* Result: Topological Stack */
                    React.createElement("div", { className: "flex flex-col gap-3 min-h-[100px]" },
                        React.createElement("div", { className: "flex items-center gap-2" },
                            React.createElement(Layers, { size: 16, className: "text-amber-500" }),
                            React.createElement("h3", { className: "text-xs font-bold text-slate-500 uppercase tracking-wider" }, "Topological Sort Order (Stack)")
                        ),
                        
                        React.createElement("div", { className: "w-full p-4 bg-slate-900 rounded-lg border border-slate-700 flex flex-wrap gap-2 items-center min-h-[80px]" },
                            currentStep.topoStack.length === 0 
                                ? React.createElement("span", { className: "text-slate-600 text-sm italic" }, "Nodes will appear here as DFS finishes them...") 
                                : // Display stack in reverse (LIFO visual usually, but for Topo sort we read Last In -> First in Sort)
                                  // Actually Topo Sort = Reverse of Finish Times. The first finished node goes to end of list.
                                  // So we just display the array as is (0 to N).
                                  [...currentStep.topoStack].reverse().map((nodeId, idx) => {
                                      const node = graph.nodes.find(n => n.id === nodeId);
                                      return React.createElement("div", { 
                                          key: `stack-${nodeId}`,
                                          className: "pop-in-animation flex items-center justify-center w-10 h-10 rounded-full bg-emerald-600 text-white font-bold border-2 border-emerald-400 shadow-lg"
                                      }, node ? node.label : '?');
                                  })
                        )
                    ),
                    
                    /* Footer */
                    React.createElement("div", { className: "w-full flex justify-between items-center text-xs text-slate-500 border-t border-slate-700 pt-4 mt-2" },
                        React.createElement("span", null, `STEP ${currentStepIndex + 1} / ${steps.length}`),
                        React.createElement("div", { className: "hidden sm:block w-1/3 h-1 bg-slate-700 rounded-full mx-4" },
                            React.createElement("div", { 
                                className: "h-full bg-amber-500 rounded-full transition-all duration-100",
                                style: { width: `${((currentStepIndex + 1) / steps.length) * 100}%` }
                            })
                        ),
                        React.createElement("div", { className: "flex items-center gap-2" },
                            isFinished && React.createElement(CheckCircle2, { size: 14, className: "text-emerald-500" }),
                            React.createElement("span", { className: isFinished ? "text-emerald-500" : "" }, 
                                isFinished ? "Sort Complete" : "Sorting..."
                            )
                        )
                    )
                )
                )
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(TopologicalSortVisualizer));
    </script>
</body>
</html>
