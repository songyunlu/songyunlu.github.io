<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heap Sort Visualizer</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM via ESM -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1"
      }
    }
    </script>

    <style>
        /* Custom Scrollbar for cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b; 
        }
        ::-webkit-scrollbar-thumb {
            background: #475569; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b; 
        }
        
        /* Animation for description text */
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.3s ease-out forwards;
        }
        
        body {
            background-color: #0f172a; /* Slate 900 */
        }

        /* Tree connector lines */
        .tree-line {
            stroke: #475569;
            stroke-width: 4; /* Thicker for larger coordinate space */
            transition: stroke 0.3s ease;
            stroke-linecap: round;
        }
        .tree-line.active {
            stroke: #f59e0b; /* Amber-500 */
            stroke-width: 6;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import React, { useState, useEffect, useRef, useCallback } from 'react';
        import { createRoot } from 'react-dom/client';
        import { Play, Pause, SkipBack, SkipForward, RotateCcw, Settings, GitMerge, ArrowDown } from 'lucide-react';

        const HeapSortVisualizer = () => {
            // -- State --
            const [arraySize, setArraySize] = useState(15);
            const [animationSpeed, setAnimationSpeed] = useState(500); 
            const [array, setArray] = useState([]);
            const [steps, setSteps] = useState([]);
            const [currentStepIndex, setCurrentStepIndex] = useState(0);
            const [isPlaying, setIsPlaying] = useState(false);
            const [isSorted, setIsSorted] = useState(false);
            
            // Refs
            const timerRef = useRef(null);

            // -- Colors --
            const COLORS = {
                default: 'bg-slate-600',
                compare: 'bg-amber-500', // Comparing nodes
                swap: 'bg-indigo-500',    // Swapping nodes
                sorted: 'bg-emerald-500', // Final sorted position
                heap: 'bg-sky-600',       // Active heap area
                text: {
                    default: 'text-slate-200',
                    compare: 'text-white',
                    swap: 'text-white',
                    sorted: 'text-white'
                },
                svg: {
                    default: '#475569', // slate-600
                    compare: '#f59e0b', // amber-500
                    swap: '#6366f1',    // indigo-500
                    sorted: '#10b981',  // emerald-500
                    heap: '#0284c7'     // sky-600
                }
            };

            // -- Algorithm Logic --
            const generateArray = useCallback((size) => {
                const newArray = Array.from({ length: size }, () => Math.floor(Math.random() * 90) + 10);
                return newArray;
            }, []);

            const generateSteps = (initialArray) => {
                const stepsLog = [];
                const arr = [...initialArray]; 
                const n = arr.length;

                // Helper to log steps
                const logStep = (type, highlights, description, heapSize) => {
                    stepsLog.push({
                        array: [...arr],
                        type,
                        highlights, // indices involved
                        heapSize,   // Current size of the heap (elements 0 to heapSize-1)
                        description
                    });
                };

                logStep('initial', [], "Initial array. Ready to build Max Heap.", n);

                // Heapify function
                const heapify = (n, i, heapSizeForStep) => {
                    let largest = i;
                    let left = 2 * i + 1;
                    let right = 2 * i + 2;

                    // Highlight the node and its children being considered
                    let comparisons = [i];
                    if (left < n) comparisons.push(left);
                    if (right < n) comparisons.push(right);
                    
                    logStep('compare', comparisons, `Heapify at index ${i}. Comparing with children ${left < n ? left : ''} ${right < n ? right : ''}.`, heapSizeForStep);

                    if (left < n && arr[left] > arr[largest]) {
                        largest = left;
                    }

                    if (right < n && arr[right] > arr[largest]) {
                        largest = right;
                    }

                    if (largest !== i) {
                        logStep('swap', [i, largest], `Swap ${arr[i]} with larger child ${arr[largest]} to maintain Max Heap property.`, heapSizeForStep);
                        
                        // Swap
                        [arr[i], arr[largest]] = [arr[largest], arr[i]];

                        // Recursively heapify the affected sub-tree
                        heapify(n, largest, heapSizeForStep);
                    }
                };

                // 1. Build Max Heap
                for (let i = Math.floor(n / 2) - 1; i >= 0; i--) {
                    heapify(n, i, n);
                }

                logStep('built', [], "Max Heap built. The root (index 0) is now the largest element.", n);

                // 2. Extract elements one by one
                for (let i = n - 1; i > 0; i--) {
                    // Swap root with end
                    logStep('swap_root', [0, i], `Move Max Element (${arr[0]}) to end (index ${i}). It is now sorted.`, i + 1);
                    
                    [arr[0], arr[i]] = [arr[i], arr[0]];
                    
                    // Call max heapify on the reduced heap
                    heapify(i, 0, i);
                }

                logStep('finished', [], "Sorting Complete. The array is now fully sorted.", 0);

                return stepsLog;
            };

            // -- Effects --
            useEffect(() => {
                reset();
            }, [arraySize]); 

            const reset = () => {
                setIsPlaying(false);
                setIsSorted(false);
                setCurrentStepIndex(0);
                const newArr = generateArray(arraySize);
                setArray(newArr);
                const generatedSteps = generateSteps(newArr);
                setSteps(generatedSteps);
            };

            useEffect(() => {
                if (isPlaying) {
                    timerRef.current = setInterval(() => {
                        setCurrentStepIndex((prev) => {
                            if (prev < steps.length - 1) {
                                return prev + 1;
                            } else {
                                setIsPlaying(false);
                                setIsSorted(true);
                                clearInterval(timerRef.current);
                                return prev;
                            }
                        });
                    }, 2000 - animationSpeed);
                } else {
                    clearInterval(timerRef.current);
                }
                return () => clearInterval(timerRef.current);
            }, [isPlaying, steps.length, animationSpeed]);


            // -- Controls --
            const handleNext = () => {
                if (currentStepIndex < steps.length - 1) {
                    setCurrentStepIndex(prev => prev + 1);
                    setIsPlaying(false);
                } else {
                    setIsSorted(true);
                }
            };

            const handlePrev = () => {
                if (currentStepIndex > 0) {
                    setCurrentStepIndex(prev => prev - 1);
                    setIsPlaying(false);
                    setIsSorted(false);
                }
            };

            const togglePlay = () => {
                if (currentStepIndex === steps.length - 1) { 
                    reset();
                    setTimeout(() => setIsPlaying(true), 100); 
                } else {
                    setIsPlaying(!isPlaying);
                }
            };


            // -- Render Helpers --
            const currentStep = steps[currentStepIndex] || { array: array, description: "Ready to sort", type: 'initial', heapSize: array.length, highlights: [] };
            const currentData = currentStep.array;
            const currentHeapSize = currentStep.heapSize;

            // Helper to get color based on state
            const getNodeState = (index) => {
                // If completely sorted (finished state or index >= currentHeapSize)
                if (isSorted || currentStep.type === 'finished') return { bg: COLORS.sorted, text: COLORS.text.sorted, fill: COLORS.svg.sorted };
                if (index >= currentHeapSize) return { bg: COLORS.sorted, text: COLORS.text.sorted, fill: COLORS.svg.sorted };

                // Active Highlights
                if (currentStep.highlights.includes(index)) {
                    if (currentStep.type === 'compare') return { bg: COLORS.compare, text: COLORS.text.compare, fill: COLORS.svg.compare };
                    if (currentStep.type === 'swap' || currentStep.type === 'swap_root') return { bg: COLORS.swap, text: COLORS.text.swap, fill: COLORS.svg.swap };
                }

                // Part of the Heap
                if (index < currentHeapSize) return { bg: COLORS.heap, text: COLORS.text.default, fill: COLORS.svg.heap };

                return { bg: COLORS.default, text: COLORS.text.default, fill: COLORS.svg.default };
            };

             const getBarState = (index) => {
                // If completely sorted (finished state or index >= currentHeapSize)
                if (isSorted || currentStep.type === 'finished') return COLORS.sorted;
                if (index >= currentHeapSize) return COLORS.sorted;

                // Active Highlights
                if (currentStep.highlights.includes(index)) {
                    if (currentStep.type === 'compare') return COLORS.compare;
                    if (currentStep.type === 'swap' || currentStep.type === 'swap_root') return COLORS.swap;
                }
                
                // Default bar
                return COLORS.default;
            };

            // Tree Coordinate Calculation
            // UPDATED: Uses a fixed large coordinate system to ensure aspect ratio is preserved.
            const CANVAS_WIDTH = 1000;
            const CANVAS_HEIGHT = 500;

            const getTreeCoords = (index, totalNodes) => {
                const depth = Math.floor(Math.log2(totalNodes)); // Max depth of tree
                const level = Math.floor(Math.log2(index + 1));
                
                // Calculate horizontal position
                const nodesInLevel = Math.pow(2, level);
                const positionInLevel = index - (Math.pow(2, level) - 1);
                
                // X: Distribute evenly across the canvas width
                const x = ((positionInLevel + 0.5) / nodesInLevel) * CANVAS_WIDTH;
                
                // Y: Distribute vertically based on total depth + 1 (for spacing)
                const y = ((level + 0.8) / (depth + 1.5)) * CANVAS_HEIGHT;

                return { x, y };
            };

            return (
                React.createElement("div", { className: "flex flex-col items-center justify-center min-h-screen bg-slate-900 text-slate-100 font-sans p-4 sm:p-8" },
                
                /* Top Bar Wrapper (mb-6 -> mb-4) */
                React.createElement("div", { className: "w-full max-w-5xl mb-4 flex flex-col lg:flex-row items-center justify-between gap-6" },
                    
                    /* Title */
                    React.createElement("div", { className: "flex items-center gap-3 w-full lg:w-auto justify-start" },
                        React.createElement(GitMerge, { size: 32, className: "text-indigo-400 rotate-90" }),
                        React.createElement("h1", { className: "text-2xl sm:text-3xl font-bold text-indigo-400 whitespace-nowrap tracking-tight" }, "Heap Sort")
                    ),

                    /* Controls (Right - Just Speed and Playback now) */
                    React.createElement("div", { className: "flex flex-wrap items-center lg:justify-center gap-4 sm:gap-6 bg-slate-800 rounded-xl sm:rounded-full px-4 sm:px-6 py-3 sm:py-2 border border-slate-700 shadow-xl w-full lg:w-auto" },
                        
                        /* Speed Slider */
                        React.createElement("div", { className: "flex items-center gap-3 ml-auto" },
                            React.createElement("span", { className: "text-[10px] sm:text-xs text-slate-400 font-bold tracking-wider uppercase" }, "Speed"),
                            React.createElement("input", {
                                type: "range", min: "100", max: "1900", step: "100",
                                value: animationSpeed,
                                onChange: (e) => setAnimationSpeed(Number(e.target.value)),
                                className: "w-16 sm:w-24 h-1.5 bg-slate-600 rounded-lg appearance-none cursor-pointer accent-emerald-500"
                            })
                        ),

                        /* Separator */
                        React.createElement("div", { className: "h-8 w-px bg-slate-700 hidden sm:block mx-2" }),

                        /* Playback Buttons */
                        React.createElement("div", { className: "flex items-center gap-2" },
                            React.createElement("button", { onClick: reset, className: "p-2 text-slate-400 hover:text-white hover:bg-slate-700 rounded-full transition-colors", title: "Reset" },
                                React.createElement(RotateCcw, { size: 18 })
                            ),
                            React.createElement("button", { onClick: handlePrev, disabled: currentStepIndex === 0, className: "p-2 text-slate-400 hover:text-white hover:bg-slate-700 disabled:opacity-30 rounded-full transition-colors" },
                                React.createElement(SkipBack, { size: 18 })
                            ),
                            React.createElement("button", { 
                                onClick: togglePlay, 
                                className: "p-2 bg-indigo-600 hover:bg-indigo-500 text-white rounded-full shadow-lg shadow-indigo-900/50 transition-all hover:scale-105 active:scale-95 mx-1"
                            },
                                isPlaying 
                                    ? React.createElement(Pause, { size: 20, fill: "currentColor" }) 
                                    : React.createElement(Play, { size: 20, fill: "currentColor", className: "ml-0.5" })
                            ),
                            React.createElement("button", { onClick: handleNext, disabled: currentStepIndex === steps.length - 1, className: "p-2 text-slate-400 hover:text-white hover:bg-slate-700 disabled:opacity-30 rounded-full transition-colors" },
                                React.createElement(SkipForward, { size: 18 })
                            )
                        )
                    )
                ),

                /* New Settings Bar (Size Slider) (mb-6 -> mb-4) */
                React.createElement("div", { className: "w-full max-w-5xl bg-slate-800 border border-slate-700 rounded-xl p-4 mb-4 flex items-center justify-end shadow-sm" },
                    React.createElement("div", { className: "flex items-center gap-3" },
                        React.createElement("span", { className: "text-[10px] sm:text-xs text-slate-400 font-bold tracking-wider uppercase" }, "Size"),
                        React.createElement("input", {
                            type: "range", min: "7", max: "31", step: "1",
                            value: arraySize,
                            onChange: (e) => setArraySize(Number(e.target.value)),
                            disabled: isPlaying,
                            className: "w-16 sm:w-24 h-1.5 bg-slate-600 rounded-lg appearance-none cursor-pointer accent-indigo-500 disabled:opacity-50"
                        }),
                        React.createElement("span", { className: "text-xs text-slate-300 w-4 text-center font-mono" }, arraySize)
                    )
                ),

                /* Description Box (mb-6 -> mb-4) */
                React.createElement("div", { className: "w-full max-w-5xl min-h-[70px] bg-slate-800 rounded-xl border border-slate-700 p-4 mb-4 flex items-center justify-center shadow-lg" },
                    React.createElement("p", { className: "text-lg text-slate-100 font-medium leading-relaxed text-center animate-fade-in" }, currentStep.description)
                ),

                /* Consolidated Visualization Card */
                React.createElement("div", { className: "w-full max-w-5xl bg-slate-800 rounded-xl shadow-lg border border-slate-700 p-6 flex flex-col gap-6 relative" },
                    
                    /* Legend */
                    React.createElement("div", { className: "flex flex-wrap justify-end gap-x-6 gap-y-2 text-xs font-medium text-slate-300 w-full" },
                        React.createElement("div", { className: "flex items-center gap-2" },
                            React.createElement("div", { className: `w-2.5 h-2.5 rounded-full ${COLORS.heap}` }), "Heap"
                        ),
                        React.createElement("div", { className: "flex items-center gap-2" },
                            React.createElement("div", { className: `w-2.5 h-2.5 rounded-full ${COLORS.compare}` }), "Compare"
                        ),
                        React.createElement("div", { className: "flex items-center gap-2" },
                            React.createElement("div", { className: `w-2.5 h-2.5 rounded-full ${COLORS.swap}` }), "Swap"
                        ),
                        React.createElement("div", { className: "flex items-center gap-2" },
                            React.createElement("div", { className: `w-2.5 h-2.5 rounded-full ${COLORS.sorted}` }), "Sorted"
                        )
                    ),

                     /* Divider */
                     React.createElement("div", { className: "w-full h-px bg-slate-700/50 mt-1 mb-2" }),

                    /* 1. Array Section (Moved Up) */
                    React.createElement("div", { className: "w-full flex flex-col items-center mt-2 mb-4" },
                        React.createElement("h3", { className: "text-xs font-bold tracking-wider text-slate-500 uppercase mb-3" }, "Array Representation"),
                        React.createElement("div", { className: "flex flex-wrap justify-center gap-1 sm:gap-2" },
                            currentData.map((val, idx) => {
                                const state = getNodeState(idx);
                                return React.createElement("div", { 
                                    key: idx, 
                                    className: `relative w-8 h-8 sm:w-10 sm:h-10 flex flex-col items-center justify-center rounded-md font-bold text-xs sm:text-sm transition-all duration-200 border border-slate-700/50
                                    ${state.bg} ${state.text}`
                                },
                                    React.createElement("span", null, val),
                                    React.createElement("span", { className: "absolute -bottom-4 text-[8px] text-slate-500" }, idx)
                                )
                            })
                        )
                    ),

                    /* 2. Tree Section (Moved Down) */
                    React.createElement("div", { className: "w-full flex flex-col items-center" },
                        React.createElement("h3", { className: "text-xs font-bold tracking-wider text-slate-500 uppercase mb-2" }, "Tree Structure"),
                        React.createElement("div", { className: "w-full flex justify-center overflow-hidden bg-slate-900/50 rounded-lg border border-slate-800 p-4" },
                           /* SVG with fixed viewBox to preserve circle aspect ratio */
                           React.createElement("svg", { 
                               className: "w-full h-auto max-w-3xl", 
                               viewBox: `0 0 ${CANVAS_WIDTH} ${CANVAS_HEIGHT}`, 
                               preserveAspectRatio: "xMidYMid meet" 
                           },
                                /* Lines Layer */
                                currentData.map((_, i) => {
                                    if (i === 0) return null; 
                                    const parentIndex = Math.floor((i - 1) / 2);
                                    const { x: x1, y: y1 } = getTreeCoords(parentIndex, currentData.length);
                                    const { x: x2, y: y2 } = getTreeCoords(i, currentData.length);
                                    const isHighlighted = (currentStep.highlights.includes(i) && currentStep.highlights.includes(parentIndex));
                                    return React.createElement("line", {
                                        key: `line-${i}`,
                                        x1: x1, y1: y1,
                                        x2: x2, y2: y2,
                                        className: `tree-line ${isHighlighted ? 'active' : ''}`,
                                        strokeOpacity: i >= currentHeapSize ? 0.2 : 1 
                                    });
                                }),
                                /* Nodes Layer */
                                currentData.map((val, i) => {
                                    const { x, y } = getTreeCoords(i, currentData.length);
                                    const state = getNodeState(i);
                                    const isHighlighted = currentStep.highlights.includes(i);
                                    // Dynamic radius based on depth to prevent overlap
                                    const radius = Math.min(24, 350 / (Math.pow(2, Math.floor(Math.log2(currentData.length))))); 

                                    return React.createElement("g", { key: `node-${i}` },
                                        // Shadow/Border circle
                                        React.createElement("circle", { 
                                            cx: x, cy: y, r: radius + 3, 
                                            className: `fill-slate-900 stroke-slate-700 stroke-[2]` 
                                        }),
                                        // Main color circle
                                        React.createElement("circle", { 
                                            cx: x, cy: y, r: isHighlighted ? radius + 2 : radius, 
                                            fill: state.fill,
                                            className: `transition-all duration-300 ease-in-out`, 
                                            style: { filter: isHighlighted ? 'drop-shadow(0 0 8px rgba(255,255,255,0.4))' : 'none'} 
                                        }),
                                        // Text
                                        React.createElement("text", { 
                                            x: x, y: y, dy: "0.35em", textAnchor: "middle", 
                                            className: `font-bold fill-white pointer-events-none select-none`,
                                            style: { fontSize: `${radius * 1.1}px` } // Text scales with node
                                        }, val)
                                    );
                                })
                           )
                        )
                    ),

                    /* 3. Bar Chart Section */
                    React.createElement("div", { className: "w-full flex flex-col items-center mt-4" },
                        React.createElement("h3", { className: "text-xs font-bold tracking-wider text-slate-500 uppercase mb-2" }, "Magnitude"),
                        React.createElement("div", { className: "w-full h-48 sm:h-64 bg-slate-900/50 rounded-lg p-4 pb-8 flex items-end justify-center overflow-hidden border border-slate-800 relative" },
                            React.createElement("div", { className: "flex items-end justify-center w-full h-full gap-1" },
                                currentData.map((val, idx) => {
                                    const heightPct = (val / 100) * 100; 
                                    const colorClass = getBarState(idx);
                                    return React.createElement("div", { 
                                        key: idx, 
                                        className: "relative w-full h-full flex flex-col justify-end items-center group"
                                    },
                                        React.createElement("div", { 
                                            className: `w-full rounded-t-lg transition-all duration-200 ${colorClass}`,
                                            style: { height: `${heightPct}%` }
                                        }),
                                        React.createElement("span", { 
                                            className: "absolute -bottom-6 text-xs text-slate-400 font-mono font-bold opacity-100" 
                                        }, val)
                                    );
                                })
                            )
                        )
                    ),

                    /* Footer */
                    React.createElement("div", { className: "w-full flex justify-between items-center text-sm text-slate-400 border-t border-slate-700 pt-4 mt-2" },
                        React.createElement("span", null, `STEP ${currentStepIndex + 1} / ${steps.length}`),
                        React.createElement("div", { className: "w-32 sm:w-64 h-1 bg-slate-700 rounded-full overflow-hidden" },
                            React.createElement("div", { 
                            className: "h-full bg-indigo-500 rounded-full transition-all duration-100",
                            style: { width: `${((currentStepIndex + 1) / steps.length) * 100}%` }
                            })
                        ),
                        React.createElement("span", { className: isSorted ? "text-emerald-400 font-bold" : "" }, isSorted ? "Complete" : "Sorting...")
                    )
                )
                )
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(HeapSortVisualizer));
    </script>
</body>
</html>
