<body>
    <div id="root"></div>

    <script type="module">
        import React, { useState, useEffect, useRef, useCallback } from 'react';
        import { createRoot } from 'react-dom/client';
        import { Play, Pause, SkipBack, SkipForward, RotateCcw, GitMerge, CheckCircle2, ZoomIn, ZoomOut, Maximize, XCircle, Database } from 'lucide-react';

        const KruskalsVisualizer = () => {
            // -- State --
            const [nodeCount, setNodeCount] = useState(8);
            const [density, setDensity] = useState(1.5); 
            const [animationSpeed, setAnimationSpeed] = useState(1000); 
            const [graph, setGraph] = useState({ nodes: [], edges: [] });
            const [steps, setSteps] = useState([]);
            const [currentStepIndex, setCurrentStepIndex] = useState(0);
            const [isPlaying, setIsPlaying] = useState(false);
            const [isFinished, setIsFinished] = useState(false);
            
            // Zoom & Pan State
            const [zoom, setZoom] = useState(1);
            const [pan, setPan] = useState({ x: 0, y: 0 });
            const [isPanning, setIsPanning] = useState(false); 
            const [draggingNode, setDraggingNode] = useState(null); 
            const lastMousePos = useRef({ x: 0, y: 0 });

            const timerRef = useRef(null);
            const scrollRef = useRef(null); // For auto-scrolling the edge list
            const CANVAS_WIDTH = 900;
            const CANVAS_HEIGHT = 600; 

            // -- Colors & Palettes --
            // Palette for Disjoint Sets (Distinct colors to show connected components)
            const SET_COLORS = [
                '#ef4444', '#f97316', '#f59e0b', '#84cc16', '#10b981', '#06b6d4', '#0ea5e9', '#3b82f6', 
                '#6366f1', '#8b5cf6', '#d946ef', '#f43f5e', '#fb7185', '#a78bfa', '#2dd4bf'
            ];

            const COLORS = {
                default: '#475569', // Slate 600
                processing: '#fbbf24', // Amber 400 (Current Edge)
                accepted: '#0ea5e9', // Sky 500 (In MST)
                rejected: '#ef4444', // Red 500 (Cycle)
                edgeDefault: '#334155', // Slate 700
                text: '#e2e8f0'
            };

            // -- Physics Layout Logic --
            const runForceLayout = (nodes, edges, width, height) => {
                const iterations = 300; 
                const repulsion = 8000; 
                const springLength = 180; 
                const k = 0.04; 
                const damping = 0.85;
                const centerForce = 0.02; 
                const collisionRadius = 80; 

                let velocities = nodes.map(() => ({ x: 0, y: 0 }));

                for (let i = 0; i < iterations; i++) {
                    nodes.forEach((node, idx) => {
                        const dx = (width / 2) - node.x;
                        const dy = (height / 2) - node.y;
                        velocities[idx].x += dx * centerForce;
                        velocities[idx].y += dy * centerForce;
                    });

                    for (let a = 0; a < nodes.length; a++) {
                        for (let b = 0; b < nodes.length; b++) {
                            if (a === b) continue;
                            const dx = nodes[a].x - nodes[b].x;
                            const dy = nodes[a].y - nodes[b].y;
                            let distSq = dx * dx + dy * dy || 1;
                            let dist = Math.sqrt(distSq);
                            const force = repulsion / distSq; 
                            velocities[a].x += (dx / dist) * force;
                            velocities[a].y += (dy / dist) * force;

                            if (dist < collisionRadius) {
                                const overlap = collisionRadius - dist;
                                velocities[a].x += (dx / dist) * overlap * 0.8;
                                velocities[a].y += (dy / dist) * overlap * 0.8;
                            }
                        }
                    }

                    edges.forEach(edge => {
                        const sourceIdx = nodes.findIndex(n => n.id === edge.source);
                        const targetIdx = nodes.findIndex(n => n.id === edge.target);
                        if (sourceIdx === -1 || targetIdx === -1) return;
                        const dx = nodes[targetIdx].x - nodes[sourceIdx].x;
                        const dy = nodes[targetIdx].y - nodes[sourceIdx].y;
                        const dist = Math.sqrt(dx*dx + dy*dy) || 1;
                        const force = (dist - springLength) * k;
                        velocities[sourceIdx].x += (dx / dist) * force;
                        velocities[sourceIdx].y += (dy / dist) * force;
                        velocities[targetIdx].x -= (dx / dist) * force;
                        velocities[targetIdx].y -= (dy / dist) * force;
                    });

                    nodes.forEach((node, idx) => {
                        node.x += velocities[idx].x;
                        node.y += velocities[idx].y;
                        velocities[idx].x *= damping;
                        velocities[idx].y *= damping;
                        const padding = 60;
                        node.x = Math.max(padding, Math.min(width - padding, node.x));
                        node.y = Math.max(padding, Math.min(height - padding, node.y));
                    });
                }
            };

            // -- Graph Generation --
            const generateGraph = useCallback((count, edgeDensity) => {
                const nodes = [];
                const edges = [];
                
                for (let i = 0; i < count; i++) {
                    nodes.push({ 
                        id: i, 
                        x: CANVAS_WIDTH / 2 + (Math.random() - 0.5) * 200, 
                        y: CANVAS_HEIGHT / 2 + (Math.random() - 0.5) * 200, 
                        label: String.fromCharCode(65 + i) 
                    });
                }

                // Ensure connectivity roughly
                for(let i=0; i<count-1; i++){
                    const weight = Math.floor(Math.random() * 15) + 1;
                    edges.push({ source: i, target: i+1, weight, id: `e-${i}-${i+1}` });
                }
                
                // density controls the multiplier for extra edges
                const extraEdges = Math.floor(count * edgeDensity); 
                let attempts = 0;
                while(edges.length < (count - 1) + extraEdges && attempts < 200) {
                    const source = Math.floor(Math.random() * count);
                    const target = Math.floor(Math.random() * count);
                    attempts++;
                    
                    if(source !== target && !edges.find(e => (e.source === source && e.target === target) || (e.source === target && e.target === source))) {
                        const weight = Math.floor(Math.random() * 15) + 1;
                        edges.push({ source, target, weight, id: `e-${source}-${target}` });
                    }
                }

                runForceLayout(nodes, edges, CANVAS_WIDTH, CANVAS_HEIGHT);
                return { nodes, edges };
            }, []);

            // -- Union Find Class --
            class UnionFind {
                constructor(size) {
                    this.parent = Array.from({ length: size }, (_, i) => i);
                    this.rank = Array(size).fill(0);
                }
                find(i) {
                    if (this.parent[i] !== i) {
                        this.parent[i] = this.find(this.parent[i]);
                    }
                    return this.parent[i];
                }
                union(i, j) {
                    const rootI = this.find(i);
                    const rootJ = this.find(j);
                    if (rootI !== rootJ) {
                        // Union by rank
                        if (this.rank[rootI] < this.rank[rootJ]) {
                            this.parent[rootI] = rootJ;
                        } else if (this.rank[rootI] > this.rank[rootJ]) {
                            this.parent[rootJ] = rootI;
                        } else {
                            this.parent[rootJ] = rootI;
                            this.rank[rootI]++;
                        }
                        return true; // Union successful
                    }
                    return false; // Cycle detected
                }
                getParents() {
                    // Flatten parents to current roots for visualization
                    return this.parent.map((_, i) => this.find(i));
                }
            }

            // -- Kruskal's Algorithm Steps --
            const generateKruskalSteps = (graphData) => {
                const stepsLog = [];
                const { nodes, edges } = graphData;
                
                // 1. Sort Edges
                const sortedEdges = [...edges].sort((a, b) => a.weight - b.weight);
                const uf = new UnionFind(nodes.length);
                const mstEdges = new Set();
                const rejectedEdges = new Set();
                let totalWeight = 0;

                // Initial Step
                stepsLog.push({
                    edgeQueue: sortedEdges.map(e => ({ ...e, status: 'pending' })),
                    currentEdge: null,
                    nodeSets: uf.getParents(),
                    mstEdges: new Set(),
                    rejectedEdges: new Set(),
                    totalWeight: 0,
                    description: "Initialized. Edges sorted by weight. Nodes are their own distinct sets."
                });

                // Loop through sorted edges
                for (let i = 0; i < sortedEdges.length; i++) {
                    const edge = sortedEdges[i];
                    const u = edge.source;
                    const v = edge.target;

                    // Step: Picking an edge to check
                    stepsLog.push({
                        edgeQueue: sortedEdges.map((e, idx) => ({
                            ...e,
                            status: idx < i ? (mstEdges.has(e.id) ? 'accepted' : 'rejected') : (idx === i ? 'processing' : 'pending')
                        })),
                        currentEdge: edge,
                        nodeSets: uf.getParents(),
                        mstEdges: new Set(mstEdges),
                        rejectedEdges: new Set(rejectedEdges),
                        totalWeight,
                        type: 'check',
                        description: `Checking Edge ${nodes[u].label}-${nodes[v].label} (Weight: ${edge.weight}). Do they belong to different sets?`
                    });

                    const rootU = uf.find(u);
                    const rootV = uf.find(v);

                    if (rootU !== rootV) {
                        // No cycle, add to MST
                        uf.union(u, v);
                        mstEdges.add(edge.id);
                        totalWeight += edge.weight;

                        stepsLog.push({
                            edgeQueue: sortedEdges.map((e, idx) => ({
                                ...e,
                                status: idx < i ? (mstEdges.has(e.id) ? 'accepted' : 'rejected') : (idx === i ? 'accepted' : 'pending')
                            })),
                            currentEdge: edge,
                            nodeSets: uf.getParents(), // Sets have merged
                            mstEdges: new Set(mstEdges),
                            rejectedEdges: new Set(rejectedEdges),
                            totalWeight,
                            type: 'add',
                            description: `Sets are different! Adding Edge ${nodes[u].label}-${nodes[v].label} to MST. Sets merged.`
                        });
                    } else {
                        // Cycle detected
                        rejectedEdges.add(edge.id);
                        stepsLog.push({
                            edgeQueue: sortedEdges.map((e, idx) => ({
                                ...e,
                                status: idx < i ? (mstEdges.has(e.id) ? 'accepted' : 'rejected') : (idx === i ? 'rejected' : 'pending')
                            })),
                            currentEdge: edge,
                            nodeSets: uf.getParents(),
                            mstEdges: new Set(mstEdges),
                            rejectedEdges: new Set(rejectedEdges),
                            totalWeight,
                            type: 'reject',
                            description: `Cycle detected! Nodes ${nodes[u].label} and ${nodes[v].label} are already in the same set. Rejecting edge.`
                        });
                    }
                }

                // Final Step
                stepsLog.push({
                    edgeQueue: sortedEdges.map(e => ({
                        ...e,
                        status: mstEdges.has(e.id) ? 'accepted' : (rejectedEdges.has(e.id) ? 'rejected' : 'pending')
                    })),
                    currentEdge: null,
                    nodeSets: uf.getParents(),
                    mstEdges: new Set(mstEdges),
                    rejectedEdges: new Set(rejectedEdges),
                    totalWeight,
                    type: 'finished',
                    description: `Algorithm Complete. Minimum Spanning Tree found with Total Cost: ${totalWeight}.`
                });

                return stepsLog;
            };

            // -- Effects --
            useEffect(() => {
                reset();
            }, [nodeCount, density]);

            // Scroll into view logic for the bottom panel
            useEffect(() => {
                if (scrollRef.current) {
                    const activeElement = scrollRef.current.querySelector('.border-amber-400');
                    if (activeElement) {
                        activeElement.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
                    }
                }
            }, [currentStepIndex]);

            const reset = () => {
                setIsPlaying(false);
                setIsFinished(false);
                setCurrentStepIndex(0);
                const newGraph = generateGraph(nodeCount, density);
                setGraph(newGraph);
                const newSteps = generateKruskalSteps(newGraph);
                setSteps(newSteps);
            };

            useEffect(() => {
                if (isPlaying) {
                    timerRef.current = setInterval(() => {
                        setCurrentStepIndex((prev) => {
                            if (prev < steps.length - 1) {
                                return prev + 1;
                            } else {
                                setIsPlaying(false);
                                setIsFinished(true);
                                clearInterval(timerRef.current);
                                return prev;
                            }
                        });
                    }, 2000 - animationSpeed);
                } else {
                    clearInterval(timerRef.current);
                }
                return () => clearInterval(timerRef.current);
            }, [isPlaying, steps.length, animationSpeed]);

            // -- Navigation Handlers --
            const handleNext = () => {
                if (currentStepIndex < steps.length - 1) {
                    setCurrentStepIndex(prev => prev + 1);
                    setIsPlaying(false);
                } else {
                    setIsFinished(true);
                }
            };

            const handlePrev = () => {
                if (currentStepIndex > 0) {
                    setCurrentStepIndex(prev => prev - 1);
                    setIsPlaying(false);
                    setIsFinished(false);
                }
            };

            const togglePlay = () => {
                if (currentStepIndex === steps.length - 1) { 
                    setCurrentStepIndex(0);
                    setIsFinished(false);
                    setTimeout(() => setIsPlaying(true), 100); 
                } else {
                    setIsPlaying(!isPlaying);
                }
            };

            // -- Mouse Interaction Handlers --
            const handleZoomIn = (e) => { e.stopPropagation(); setZoom(z => Math.min(z * 1.2, 4)); };
            const handleZoomOut = (e) => { e.stopPropagation(); setZoom(z => Math.max(z / 1.2, 0.5)); };
            const handleFitView = (e) => { e.stopPropagation(); setZoom(1); setPan({ x: 0, y: 0 }); };
            
            const handleCanvasMouseDown = (e) => {
                setIsPanning(true);
                lastMousePos.current = { x: e.clientX, y: e.clientY };
            };

            const handleNodeMouseDown = (e, nodeId) => {
                e.stopPropagation();
                setDraggingNode(nodeId);
                lastMousePos.current = { x: e.clientX, y: e.clientY };
            };

            const handleMouseMove = (e) => {
                const dx = e.clientX - lastMousePos.current.x;
                const dy = e.clientY - lastMousePos.current.y;
                lastMousePos.current = { x: e.clientX, y: e.clientY };

                if (draggingNode !== null) {
                    setGraph(prev => ({
                        ...prev,
                        nodes: prev.nodes.map(n => n.id === draggingNode ? { ...n, x: n.x + dx/zoom, y: n.y + dy/zoom } : n)
                    }));
                } else if (isPanning) {
                    setPan(p => ({ x: p.x + dx, y: p.y + dy }));
                }
            };

            const handleMouseUp = () => {
                setIsPanning(false);
                setDraggingNode(null);
            };

            // -- Render Helpers --
            const currentStep = steps[currentStepIndex] || { nodeSets: [], mstEdges: new Set(), rejectedEdges: new Set(), edgeQueue: [], description: "Ready...", totalWeight: 0 };

            // Get color for a node based on its Set ID
            const getNodeColor = (nodeId) => {
                const setId = currentStep.nodeSets[nodeId];
                if (setId === undefined) return COLORS.default;
                return SET_COLORS[setId % SET_COLORS.length];
            };

            // Get color for an edge based on its status in current step
            const getEdgeStyle = (edgeId, u, v) => {
                if (currentStep.mstEdges.has(edgeId)) return { color: COLORS.accepted, width: 6, opacity: 1 };
                if (currentStep.rejectedEdges.has(edgeId)) return { color: COLORS.rejected, width: 2, opacity: 0.2, dashed: true };
                if (currentStep.currentEdge && currentStep.currentEdge.id === edgeId) return { color: COLORS.processing, width: 8, opacity: 1 };
                return { color: COLORS.edgeDefault, width: 3, opacity: 0.5 };
            };

            return (
                React.createElement("div", { className: "flex flex-col items-center justify-center min-h-screen bg-slate-900 text-slate-100 font-sans p-4" },
                
                /* Top Control Bar */
                React.createElement("div", { className: "w-full max-w-5xl mb-4 flex flex-col lg:flex-row items-center justify-between gap-4 lg:gap-6 z-20 relative" },
                    
                    /* Title */
                    React.createElement("div", { className: "flex items-center gap-3 w-full lg:w-auto justify-start" },
                        React.createElement(GitMerge, { size: 32, className: "text-orange-500" }),
                        React.createElement("div", { className: "flex flex-col" }, 
                            React.createElement("h1", { className: "text-2xl font-bold text-orange-400 whitespace-nowrap" }, "Kruskal's Algorithm"),
                            React.createElement("span", { className: "text-xs text-slate-400" }, "Minimum Spanning Tree (MST)")
                        )
                    ),

                    /* Controls Pill - Changed justify-center to justify-end */
                    React.createElement("div", { className: "bg-slate-800 border border-slate-700 rounded-xl sm:rounded-full py-3 sm:py-2 px-4 sm:px-6 flex flex-wrap items-center justify-end gap-4 sm:gap-6 shadow-xl w-full lg:w-auto" },
                        
                        /* Speed Slider */
                        React.createElement("div", { className: "flex items-center gap-2" },
                            React.createElement("span", { className: "text-xs text-slate-400 uppercase tracking-wider" }, "Speed"),
                            React.createElement("input", {
                                type: "range", min: "100", max: "1900", step: "100",
                                value: animationSpeed,
                                onChange: (e) => setAnimationSpeed(Number(e.target.value)),
                                className: "w-16 sm:w-20 h-1.5 bg-slate-600 rounded-lg appearance-none cursor-pointer accent-emerald-500"
                            })
                        ),

                        React.createElement("div", { className: "h-6 w-px bg-slate-700 hidden sm:block" }),
                        
                        /* Buttons */
                        React.createElement("div", { className: "flex items-center gap-3" },
                            React.createElement("button", { onClick: reset, className: "text-slate-400 hover:text-white transition-all", title: "Reset" }, React.createElement(RotateCcw, { size: 18 })),
                            React.createElement("button", { onClick: handlePrev, disabled: currentStepIndex === 0, className: "text-slate-400 hover:text-white disabled:opacity-30 transition-all" }, React.createElement(SkipBack, { size: 18 })),
                            React.createElement("button", { onClick: togglePlay, className: "p-2 bg-orange-600 hover:bg-orange-500 text-white rounded-full shadow-lg transition-all hover:scale-105 active:scale-95" },
                                isPlaying ? React.createElement(Pause, { size: 20, fill: "currentColor" }) : React.createElement(Play, { size: 20, fill: "currentColor", className: "ml-0.5" })
                            ),
                            React.createElement("button", { onClick: handleNext, disabled: currentStepIndex === steps.length - 1, className: "text-slate-400 hover:text-white disabled:opacity-30 transition-all" }, React.createElement(SkipForward, { size: 18 }))
                        )
                    )
                ),

                /* Settings Bar (Nodes & Density) */
                React.createElement("div", { className: "w-full max-w-5xl bg-slate-800 border border-slate-700 rounded-xl p-4 mb-4 flex flex-wrap items-center justify-end gap-6 sm:gap-10 shadow-sm z-10" },
                    /* Nodes Slider */
                    React.createElement("div", { className: "flex items-center gap-3" },
                        React.createElement("span", { className: "text-xs text-slate-400 font-bold uppercase tracking-wider" }, "Nodes"),
                        React.createElement("input", {
                            type: "range", min: "4", max: "15", step: "1",
                            value: nodeCount,
                            onChange: (e) => setNodeCount(Number(e.target.value)),
                            disabled: isPlaying,
                            className: "w-16 sm:w-20 h-1.5 bg-slate-600 rounded-lg appearance-none cursor-pointer accent-orange-500 disabled:opacity-50"
                        }),
                        React.createElement("span", { className: "text-sm text-slate-200 font-mono font-medium min-w-[1.5rem] text-center" }, nodeCount)
                    ),
                    
                    /* Density Slider */
                    React.createElement("div", { className: "flex items-center gap-3" },
                        React.createElement("span", { className: "text-xs text-slate-400 font-bold uppercase tracking-wider" }, "Density"),
                        React.createElement("input", {
                            type: "range", min: "0", max: "2", step: "0.1",
                            value: density,
                            onChange: (e) => setDensity(Number(e.target.value)),
                            disabled: isPlaying,
                            className: "w-16 sm:w-20 h-1.5 bg-slate-600 rounded-lg appearance-none cursor-pointer accent-purple-500 disabled:opacity-50"
                        }),
                        React.createElement("span", { className: "text-sm text-slate-200 font-mono font-medium min-w-[1.5rem] text-center" }, density.toFixed(1))
                    )
                ),

                /* Instructions */
                React.createElement("div", { className: "w-full max-w-5xl min-h-[60px] bg-slate-800 rounded-xl border border-slate-700 p-4 mb-4 flex items-center justify-center gap-4 shadow-sm" },
                    React.createElement("p", { className: "text-md text-orange-100 font-medium animate-fade-in text-center" }, currentStep.description)
                ),

                /* Main Content */
                React.createElement("div", { className: "w-full max-w-5xl bg-slate-800 rounded-xl shadow-lg border border-slate-700 p-4 sm:p-6 flex flex-col gap-6" },
                    
                    /* Legend */
                    React.createElement("div", { className: "flex flex-wrap justify-center sm:justify-end gap-x-6 gap-y-2 text-xs text-slate-300 border-b border-slate-700 pb-4" },
                        React.createElement("div", { className: "flex items-center gap-2" }, React.createElement("div", { className: "w-3 h-3 rounded-full border-2 border-slate-500" }), " Disjoint Sets"),
                        React.createElement("div", { className: "flex items-center gap-2" }, React.createElement("div", { className: "w-3 h-3 rounded-full", style: { backgroundColor: COLORS.processing } }), " Processing Edge"),
                        React.createElement("div", { className: "flex items-center gap-2" }, React.createElement("div", { className: "w-3 h-3 rounded-full", style: { backgroundColor: COLORS.accepted } }), " Accepted (MST)"),
                        React.createElement("div", { className: "flex items-center gap-2" }, React.createElement("div", { className: "w-3 h-3 rounded-full bg-red-500 opacity-50" }), " Rejected (Cycle)")
                    ),

                    /* Canvas */
                    React.createElement("div", { 
                        className: `relative w-full h-[500px] sm:h-[600px] bg-slate-900 rounded-lg border border-slate-700 overflow-hidden shadow-inner ${isPanning ? 'cursor-grabbing' : 'grab-cursor'}`,
                        onMouseDown: handleCanvasMouseDown, onMouseMove: handleMouseMove, onMouseUp: handleMouseUp, onMouseLeave: handleMouseUp
                    },
                        React.createElement("div", { className: "absolute inset-0 pointer-events-none opacity-20", style: { backgroundImage: 'radial-gradient(#475569 1px, transparent 1px)', backgroundSize: '20px 20px', transform: `translate(${pan.x}px, ${pan.y}px) scale(${zoom})`, transformOrigin: 'center' } }),
                        
                        /* MST Weight Indicator */
                        React.createElement("div", { className: "absolute top-4 right-4 z-10 bg-slate-800/90 p-3 rounded-lg shadow-xl border border-slate-700 backdrop-blur-sm flex flex-col items-center min-w-[100px]" },
                            React.createElement("span", { className: "text-[10px] text-slate-400 uppercase tracking-wider" }, "MST Weight"),
                            React.createElement("span", { className: "text-xl font-mono font-bold text-emerald-400" }, currentStep.totalWeight)
                        ),

                        React.createElement("svg", { width: "100%", height: "100%", viewBox: `0 0 ${CANVAS_WIDTH} ${CANVAS_HEIGHT}`, className: "w-full h-full" },
                            React.createElement("g", { style: { transform: `translate(${pan.x}px, ${pan.y}px) scale(${zoom})`, transformOrigin: 'center', transition: (isPanning || draggingNode !== null) ? 'none' : 'transform 0.1s ease-out' } },
                                
                                /* Edges */
                                graph.edges.map((edge) => {
                                    const s = graph.nodes.find(n => n.id === edge.source);
                                    const t = graph.nodes.find(n => n.id === edge.target);
                                    if (!s || !t) return null;
                                    const style = getEdgeStyle(edge.id, edge.source, edge.target);
                                    
                                    return React.createElement("g", { key: edge.id, className: "pointer-events-none" },
                                        React.createElement("line", {
                                            x1: s.x, y1: s.y, x2: t.x, y2: t.y,
                                            stroke: style.color, strokeWidth: style.width,
                                            strokeDasharray: style.dashed ? "8,8" : "none",
                                            opacity: style.opacity,
                                            className: "line-transition"
                                        }),
                                        React.createElement("circle", {
                                            cx: (s.x + t.x) / 2, cy: (s.y + t.y) / 2,
                                            r: 12, fill: "#1e293b", stroke: style.color, strokeWidth: 1
                                        }),
                                        React.createElement("text", {
                                            x: (s.x + t.x) / 2, y: (s.y + t.y) / 2,
                                            dy: 4, textAnchor: "middle", fill: "#94a3b8", fontSize: 11, fontWeight: "bold"
                                        }, edge.weight)
                                    );
                                }),

                                /* Nodes */
                                graph.nodes.map((node) => {
                                    const isDraggingThis = draggingNode === node.id;
                                    const color = getNodeColor(node.id);
                                    return React.createElement("g", { 
                                        key: node.id, 
                                        className: `node-transition node-interactive ${isDraggingThis ? 'cursor-grabbing' : 'cursor-grab'}`,
                                        onMouseDown: (e) => handleNodeMouseDown(e, node.id)
                                    },
                                        React.createElement("circle", {
                                            cx: node.x, cy: node.y, r: 28,
                                            fill: color, stroke: isDraggingThis ? '#fff' : "#0f172a", strokeWidth: 4,
                                            className: "node-transition shadow-lg"
                                        }),
                                        React.createElement("text", {
                                            x: node.x, y: node.y, dy: 5,
                                            textAnchor: "middle", fill: "rgba(255,255,255,0.9)",
                                            fontWeight: "bold", fontSize: 16,
                                            className: "pointer-events-none select-none shadow-black drop-shadow-md"
                                        }, node.label)
                                    );
                                })
                            )
                        ),
                        /* Zoom Controls */
                        React.createElement("div", { className: "absolute bottom-4 right-4 flex flex-col gap-2 bg-slate-800/90 p-2 rounded-lg shadow-xl border border-slate-700" },
                            React.createElement("button", { onClick: handleZoomIn, className: "p-2 hover:bg-slate-700 text-slate-300 rounded", title: "Zoom In" }, React.createElement(ZoomIn, { size: 20 })),
                            React.createElement("button", { onClick: handleZoomOut, className: "p-2 hover:bg-slate-700 text-slate-300 rounded", title: "Zoom Out" }, React.createElement(ZoomOut, { size: 20 })),
                            React.createElement("div", { className: "h-px bg-slate-700 w-full my-1" }),
                            React.createElement("button", { onClick: handleFitView, className: "p-2 hover:bg-slate-700 text-blue-400 rounded", title: "Fit to Screen" }, React.createElement(Maximize, { size: 20 }))
                        )
                    ),

                    /* New Component: Union-Find Visualization */
                    React.createElement("div", { className: "flex flex-col gap-2 border-b border-slate-700 pb-4" },
                        React.createElement("div", { className: "flex items-center gap-2" },
                            React.createElement(Database, { size: 16, className: "text-slate-500" }),
                            React.createElement("h3", { className: "text-xs font-bold text-slate-500 uppercase tracking-wider" }, "Union-Find Data Structure (Sets)")
                        ),
                        React.createElement("div", { className: "grid grid-cols-4 sm:grid-cols-8 gap-3" },
                            graph.nodes.map((node) => {
                                const rootId = currentStep.nodeSets[node.id];
                                const rootNode = graph.nodes.find(n => n.id === rootId);
                                const color = getNodeColor(node.id);
                                const isRoot = node.id === rootId;

                                return React.createElement("div", { 
                                    key: node.id, 
                                    className: "flex flex-col items-center p-3 rounded-lg bg-slate-900 border transition-all duration-300",
                                    style: { 
                                        borderColor: isRoot ? color : 'rgba(51, 65, 85, 0.5)', 
                                        borderWidth: isRoot ? 2 : 1,
                                        boxShadow: isRoot ? `0 0 10px -2px ${color}40` : 'none'
                                    }
                                },
                                    React.createElement("div", { 
                                        className: "w-8 h-8 rounded-full flex items-center justify-center text-sm font-bold text-white mb-2 shadow-md",
                                        style: { backgroundColor: color }
                                    }, node.label),
                                    React.createElement("span", { className: "text-[10px] text-slate-500 uppercase tracking-wider mb-0.5" }, "Root"),
                                    React.createElement("span", { className: "text-xs font-mono font-bold text-slate-300" },
                                        rootNode ? rootNode.label : '-'
                                    )
                                );
                            })
                        )
                    ),

                    /* Bottom Panel: Sorted Edge List */
                    React.createElement("div", { className: "flex flex-col gap-2" },
                        React.createElement("div", { className: "flex justify-between items-end px-1" },
                            React.createElement("h3", { className: "text-xs font-bold text-slate-500 uppercase tracking-wider" }, "Sorted Edge Queue (Weight Ascending)"),
                            React.createElement("span", { className: "text-[10px] text-slate-500" }, "Scrolls to follow algorithm")
                        ),
                        React.createElement("div", { ref: scrollRef, className: "flex gap-2 overflow-x-auto pb-4 pt-1 px-1" },
                            currentStep.edgeQueue && currentStep.edgeQueue.map((edge) => {
                                const s = graph.nodes.find(n => n.id === edge.source);
                                const t = graph.nodes.find(n => n.id === edge.target);
                                if (!s || !t) return null;
                                
                                let statusClass = "bg-slate-700 border-slate-600 opacity-50";
                                let icon = null;
                                
                                if (edge.status === 'processing') {
                                    statusClass = "bg-amber-900/40 border-amber-400 scale-105 shadow-lg shadow-amber-900/20 opacity-100 ring-1 ring-amber-400";
                                } else if (edge.status === 'accepted') {
                                    statusClass = "bg-sky-900/30 border-sky-500 opacity-100";
                                    icon = React.createElement(CheckCircle2, { size: 12, className: "text-sky-500" });
                                } else if (edge.status === 'rejected') {
                                    statusClass = "bg-red-900/20 border-red-800 opacity-40 grayscale";
                                    icon = React.createElement(XCircle, { size: 12, className: "text-red-500" });
                                }

                                return React.createElement("div", { 
                                    key: edge.id, 
                                    className: `flex flex-col items-center justify-center min-w-[4rem] h-16 rounded-lg border transition-all duration-300 flex-shrink-0 ${statusClass}`
                                },
                                    React.createElement("div", { className: "flex items-center gap-1 mb-1" },
                                        React.createElement("span", { className: "text-xs text-slate-400 font-bold" }, `${s.label}-${t.label}`),
                                        icon
                                    ),
                                    React.createElement("span", { className: "font-mono text-lg text-white" }, edge.weight)
                                );
                            })
                        )
                    ),
                    
                    /* Footer */
                    React.createElement("div", { className: "w-full flex justify-between items-center text-xs text-slate-500 border-t border-slate-700 pt-4 mt-2" },
                        React.createElement("span", null, `STEP ${currentStepIndex + 1} / ${steps.length}`),
                        React.createElement("div", { className: "hidden sm:block w-1/3 h-1 bg-slate-700 rounded-full mx-4" },
                            React.createElement("div", { className: "h-full bg-orange-500 rounded-full transition-all duration-100", style: { width: `${((currentStepIndex + 1) / steps.length) * 100}%` } })
                        ),
                        React.createElement("div", { className: "flex items-center gap-2" },
                            isFinished && React.createElement(CheckCircle2, { size: 14, className: "text-emerald-500" }),
                            React.createElement("span", { className: isFinished ? "text-emerald-500" : "" }, isFinished ? "MST Complete" : "Processing Edges...")
                        )
                    )
                )
                )
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(KruskalsVisualizer));
    </script>
</body>
