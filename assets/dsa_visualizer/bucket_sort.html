<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucket Sort Visualizer</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM via ESM -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1"
      }
    }
    </script>

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b; 
        }
        ::-webkit-scrollbar-thumb {
            background: #475569; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b; 
        }
        
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.3s ease-out forwards;
        }
        
        body {
            background-color: #0f172a; /* Slate 900 */
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import React, { useState, useEffect, useRef, useCallback } from 'react';
        import { createRoot } from 'react-dom/client';
        import { Play, Pause, SkipBack, SkipForward, RotateCcw, Settings, ArrowDown, ArrowUp, LayoutGrid } from 'lucide-react';

        const BucketSortVisualizer = () => {
            // -- State --
            const [arraySize, setArraySize] = useState(15);
            const [animationSpeed, setAnimationSpeed] = useState(800); 
            const [steps, setSteps] = useState([]);
            const [currentStepIndex, setCurrentStepIndex] = useState(0);
            const [isPlaying, setIsPlaying] = useState(false);
            const [isFinished, setIsFinished] = useState(false);
            
            // Refs
            const timerRef = useRef(null);

            // -- Constants --
            const BUCKET_COUNT = 5;
            const MAX_VAL = 50;
            const BUCKET_SIZE = 10; // MAX_VAL / BUCKET_COUNT

            // -- Colors --
            const COLORS = {
                default: 'bg-slate-600',
                active: 'bg-indigo-500',
                bucket: 'bg-slate-800',
                bucketActive: 'bg-indigo-900/50',
                sorting: 'bg-amber-500',
                sorted: 'bg-emerald-500',
                ghost: 'bg-slate-700/30 border-slate-700/50 text-slate-700', // For empty spots in array
            };

            // -- Algorithm Logic --
            const generateRandomArray = useCallback((size) => {
                // Generate numbers between 1 and 49 to fit nicely in 0-50 ranges
                return Array.from({ length: size }, () => Math.floor(Math.random() * (MAX_VAL - 1)) + 1);
            }, []);

            const generateSteps = (initialArray) => {
                const stepsLog = [];
                // State tracking
                let currentArray = [...initialArray];
                // Create 5 empty buckets
                let buckets = Array.from({ length: BUCKET_COUNT }, () => []);
                
                // Helper to push state
                const pushStep = (type, desc, activeIdx = null, activeBucketIdx = null, highlightIndices = []) => {
                    stepsLog.push({
                        array: [...currentArray], // Copy array state
                        buckets: buckets.map(b => [...b]), // Deep copy buckets
                        type,
                        description: desc,
                        activeIndices: activeIdx !== null ? [activeIdx] : highlightIndices,
                        activeBucketIndex: activeBucketIdx
                    });
                };

                // 1. Initial State
                pushStep('initial', "Initial Array. We will distribute these numbers into 5 buckets based on their value.");

                // 2. Distribution Phase
                for (let i = 0; i < currentArray.length; i++) {
                    const val = currentArray[i];
                    const bucketIndex = Math.floor(val / BUCKET_SIZE);
                    
                    // Step: Highlight element to move
                    pushStep('distribute_select', `Selecting ${val}. It belongs in Bucket ${bucketIndex + 1} (Range ${bucketIndex * 10}-${(bucketIndex * 10) + 9}).`, i, null);

                    // Step: Move to bucket
                    // Visually remove from array (replace with null) and add to bucket
                    currentArray[i] = null; 
                    buckets[bucketIndex].push(val);
                    
                    pushStep('distribute_move', `Moved ${val} to Bucket ${bucketIndex + 1}.`, i, bucketIndex);
                }

                pushStep('distribute_done', "Distribution complete. Now we sort each bucket individually.");

                // 3. Sorting Buckets Phase
                for (let b = 0; b < BUCKET_COUNT; b++) {
                    if (buckets[b].length > 0) {
                        pushStep('sort_bucket_start', `Sorting Bucket ${b + 1}...`, null, b);
                        
                        // Simple sort for the bucket logic (we could visualize insertion sort here, but let's keep it high level)
                        buckets[b].sort((a, b) => a - b);
                        
                        pushStep('sort_bucket_end', `Bucket ${b + 1} is now sorted.`, null, b);
                    }
                }

                pushStep('gather_start', "All buckets sorted. Now gathering elements back into the main array.");

                // 4. Gathering Phase
                let arrayInsertIndex = 0;
                for (let b = 0; b < BUCKET_COUNT; b++) {
                    const bucket = buckets[b];
                    // We iterate through a copy to avoid modifying the bucket while looping, 
                    // but we need to modify the visual state 'buckets'
                    const count = bucket.length;
                    
                    if (count > 0) {
                        pushStep('gather_bucket_select', `Gathering elements from Bucket ${b + 1}.`, null, b);
                    }

                    for (let k = 0; k < count; k++) {
                        const val = bucket[0]; // Take first element
                        
                        // Remove from bucket in state
                        buckets[b] = buckets[b].slice(1); // Remove first element
                        
                        // Add to main array
                        currentArray[arrayInsertIndex] = val;

                        pushStep('gather_move', `Moved ${val} back to the main array at index ${arrayInsertIndex}.`, arrayInsertIndex, b);
                        
                        arrayInsertIndex++;
                    }
                }

                pushStep('finished', "Sorting Complete.", null, null);

                return stepsLog;
            };

            // -- Effects --
            useEffect(() => {
                reset();
            }, [arraySize]); 

            const reset = () => {
                setIsPlaying(false);
                setIsFinished(false);
                setCurrentStepIndex(0);
                const newArr = generateRandomArray(arraySize);
                const generatedSteps = generateSteps(newArr);
                setSteps(generatedSteps);
            };

            useEffect(() => {
                if (isPlaying) {
                    timerRef.current = setInterval(() => {
                        setCurrentStepIndex((prev) => {
                            if (prev < steps.length - 1) {
                                return prev + 1;
                            } else {
                                setIsPlaying(false);
                                setIsFinished(true);
                                clearInterval(timerRef.current);
                                return prev;
                            }
                        });
                    }, 2000 - animationSpeed);
                } else {
                    clearInterval(timerRef.current);
                }
                return () => clearInterval(timerRef.current);
            }, [isPlaying, steps.length, animationSpeed]);


            // -- Controls --
            const handleNext = () => {
                if (currentStepIndex < steps.length - 1) {
                    setCurrentStepIndex(prev => prev + 1);
                    setIsPlaying(false);
                } else {
                    setIsFinished(true);
                }
            };

            const handlePrev = () => {
                if (currentStepIndex > 0) {
                    setCurrentStepIndex(prev => prev - 1);
                    setIsPlaying(false);
                    setIsFinished(false);
                }
            };

            const togglePlay = () => {
                if (currentStepIndex === steps.length - 1) { 
                    reset();
                    setTimeout(() => setIsPlaying(true), 100); 
                } else {
                    setIsPlaying(!isPlaying);
                }
            };

            // -- Render Helpers --
            const getCurrentStep = () => steps[currentStepIndex] || { array: [], buckets: [[],[],[],[],[]], type: 'initial', description: 'Loading...' };
            
            const step = getCurrentStep();
            const currentArray = step.array || [];
            const currentBuckets = step.buckets || [];
            const currentDesc = step.description || "";

            // Determine color for Array Bar
            const getArrayItemColor = (val, idx) => {
                if (val === null) return COLORS.ghost;
                if (step.type === 'finished') return COLORS.sorted;
                if (step.type === 'distribute_select' && step.activeIndices.includes(idx)) return COLORS.active;
                if (step.type === 'gather_move' && step.activeIndices.includes(idx)) return COLORS.sorted;
                
                // If we are in gather phase and index is less than current insertion, it's sorted
                if (step.type.startsWith('gather') && idx < step.activeIndices[0]) return COLORS.sorted;
                // If we passed gather phase for this index
                 if (step.type === 'gather_move' && idx < step.activeIndices[0]) return COLORS.sorted;

                return COLORS.default;
            };

            return (
                React.createElement("div", { className: "flex flex-col items-center min-h-screen bg-slate-900 text-slate-100 font-sans p-4 sm:p-8" },
                
                /* Top Bar Wrapper */
                React.createElement("div", { className: "w-full max-w-5xl mb-6 flex flex-col lg:flex-row items-center justify-between gap-6" },
                    
                    /* Title */
                    React.createElement("div", { className: "flex items-center gap-3 w-full lg:w-auto justify-start" },
                        React.createElement(LayoutGrid, { size: 32, className: "text-indigo-400" }),
                        React.createElement("h1", { className: "text-2xl sm:text-3xl font-bold text-indigo-400 whitespace-nowrap tracking-tight" }, "Bucket Sort")
                    ),

                    /* Controls */
                    React.createElement("div", { className: "flex flex-wrap items-center justify-center gap-4 sm:gap-6 bg-slate-800 rounded-xl sm:rounded-full px-4 sm:px-6 py-3 sm:py-2 border border-slate-700 shadow-xl w-full lg:w-auto" },
                        
                        /* Size Slider */
                        React.createElement("div", { className: "flex items-center gap-3" },
                            React.createElement("span", { className: "text-[10px] sm:text-xs text-slate-400 font-bold tracking-wider uppercase" }, "Size"),
                            React.createElement("input", {
                                type: "range", min: "5", max: "25", step: "1",
                                value: arraySize,
                                onChange: (e) => setArraySize(Number(e.target.value)),
                                disabled: isPlaying,
                                className: "w-16 sm:w-24 h-1.5 bg-slate-600 rounded-lg appearance-none cursor-pointer accent-indigo-500 disabled:opacity-50"
                            }),
                            React.createElement("span", { className: "text-xs text-slate-300 w-4 text-center font-mono" }, arraySize)
                        ),

                        /* Speed Slider */
                        React.createElement("div", { className: "flex items-center gap-3" },
                            React.createElement("span", { className: "text-[10px] sm:text-xs text-slate-400 font-bold tracking-wider uppercase" }, "Speed"),
                            React.createElement("input", {
                                type: "range", min: "100", max: "1900", step: "100",
                                value: animationSpeed,
                                onChange: (e) => setAnimationSpeed(Number(e.target.value)),
                                className: "w-16 sm:w-24 h-1.5 bg-slate-600 rounded-lg appearance-none cursor-pointer accent-emerald-500"
                            })
                        ),

                        /* Separator */
                        React.createElement("div", { className: "h-8 w-px bg-slate-700 hidden sm:block mx-2" }),

                        /* Playback Buttons */
                        React.createElement("div", { className: "flex items-center gap-2" },
                            React.createElement("button", { onClick: reset, className: "p-2 text-slate-400 hover:text-white hover:bg-slate-700 rounded-full transition-colors", title: "Reset" },
                                React.createElement(RotateCcw, { size: 18 })
                            ),
                            React.createElement("button", { onClick: handlePrev, disabled: currentStepIndex === 0, className: "p-2 text-slate-400 hover:text-white hover:bg-slate-700 disabled:opacity-30 rounded-full transition-colors" },
                                React.createElement(SkipBack, { size: 18 })
                            ),
                            React.createElement("button", { 
                                onClick: togglePlay, 
                                className: "p-2 bg-indigo-600 hover:bg-indigo-500 text-white rounded-full shadow-lg shadow-indigo-900/50 transition-all hover:scale-105 active:scale-95 mx-1"
                            },
                                isPlaying 
                                    ? React.createElement(Pause, { size: 20, fill: "currentColor" }) 
                                    : React.createElement(Play, { size: 20, fill: "currentColor", className: "ml-0.5" })
                            ),
                            React.createElement("button", { onClick: handleNext, disabled: currentStepIndex === steps.length - 1, className: "p-2 text-slate-400 hover:text-white hover:bg-slate-700 disabled:opacity-30 rounded-full transition-colors" },
                                React.createElement(SkipForward, { size: 18 })
                            )
                        )
                    )
                ),

                /* Description Box */
                React.createElement("div", { className: "w-full max-w-5xl min-h-[60px] bg-slate-800 rounded-xl border border-slate-700 p-4 mb-6 flex items-center justify-center shadow-lg" },
                    React.createElement("p", { className: "text-lg text-slate-100 font-medium leading-relaxed text-center animate-fade-in" }, currentDesc)
                ),

                /* Unified Main Content Container */
                React.createElement("div", { className: "w-full max-w-5xl bg-slate-800 rounded-xl shadow-lg border border-slate-700 p-6 flex flex-col gap-6" },
                    
                    /* Legend (Top Right) */
                    React.createElement("div", { className: "flex flex-wrap justify-end gap-x-6 gap-y-2 text-xs font-medium text-slate-300 w-full mb-2" },
                        React.createElement("div", { className: "flex items-center gap-2" },
                            React.createElement("div", { className: `w-2.5 h-2.5 rounded-full ${COLORS.active}` }), "Active"
                        ),
                        React.createElement("div", { className: "flex items-center gap-2" },
                            React.createElement("div", { className: `w-2.5 h-2.5 rounded-full ${COLORS.sorting}` }), "Sorting"
                        ),
                        React.createElement("div", { className: "flex items-center gap-2" },
                            React.createElement("div", { className: `w-2.5 h-2.5 rounded-full ${COLORS.sorted}` }), "Sorted"
                        )
                    ),

                    /* Divider */
                    React.createElement("div", { className: "w-full h-px bg-slate-700/50 mb-1" }),

                    /* TOP: The Array (Unified) */
                    React.createElement("div", { className: "w-full flex flex-col items-center min-h-[120px]" },
                        React.createElement("h3", { className: "text-xs font-bold tracking-wider text-slate-500 mb-4 uppercase w-full text-left" }, "Main Array"),
                        
                        React.createElement("div", { className: "flex flex-wrap justify-center gap-2 w-full" },
                            currentArray.map((val, idx) => {
                                const isGhost = val === null;
                                return React.createElement("div", { 
                                    key: idx, 
                                    className: `relative w-10 h-14 sm:w-12 sm:h-16 flex items-center justify-center rounded-md font-bold text-lg transition-all duration-300 border-2 
                                    ${isGhost ? COLORS.ghost : (getArrayItemColor(val, idx) + ' text-white border-slate-500/30 shadow-lg')}`
                                },
                                    !isGhost && React.createElement("span", null, val),
                                    React.createElement("span", { className: "absolute -bottom-5 text-[10px] font-mono text-slate-600" }, idx),
                                    
                                    /* Active Arrow Indicator */
                                    (step.type === 'distribute_select' && step.activeIndices.includes(idx)) && 
                                        React.createElement("div", { className: "absolute -top-6 text-indigo-400 animate-bounce" }, React.createElement(ArrowDown, { size: 16 })),
                                        
                                    (step.type === 'gather_move' && step.activeIndices.includes(idx)) && 
                                        React.createElement("div", { className: "absolute -bottom-8 text-emerald-400 animate-bounce" }, React.createElement(ArrowUp, { size: 16 }))
                                )
                            })
                        )
                    ),

                    /* MIDDLE: Flow Arrows (Visual Decoration) */
                    React.createElement("div", { className: "flex justify-center opacity-20" },
                        React.createElement(ArrowDown, { size: 32, className: "text-slate-400" })
                    ),

                    /* BOTTOM: The Buckets */
                    React.createElement("div", { className: "w-full grid grid-cols-2 md:grid-cols-5 gap-4" },
                        currentBuckets.map((bucketItems, bIdx) => {
                            const isActiveBucket = step.activeBucketIndex === bIdx;
                            const isSorting = isActiveBucket && step.type.startsWith('sort');
                            
                            let borderColor = 'border-slate-700';
                            let bgColor = 'bg-slate-900/30'; // Darker inner background for buckets
                            
                            if (isActiveBucket) {
                                borderColor = 'border-indigo-500';
                                if (isSorting) {
                                    borderColor = 'border-amber-500';
                                    bgColor = 'bg-amber-900/10';
                                }
                            }

                            return React.createElement("div", { 
                                key: bIdx, 
                                className: `relative flex flex-col h-64 rounded-xl border-2 transition-all duration-300 overflow-hidden ${borderColor} ${bgColor}`
                            },
                                /* Bucket Header */
                                React.createElement("div", { className: "w-full p-2 bg-slate-900/80 text-center border-b border-slate-700/50 flex flex-col items-center justify-center" },
                                    React.createElement("span", { className: "text-xs font-bold text-slate-400 uppercase" }, `Bucket ${bIdx + 1}`),
                                    React.createElement("span", { className: "text-[10px] text-slate-500" }, `${bIdx * 10} - ${(bIdx * 10) + 9}`)
                                ),
                                
                                /* Bucket Content Area */
                                React.createElement("div", { className: "flex-1 p-2 flex flex-col-reverse gap-1 items-center justify-start overflow-y-auto" },
                                    bucketItems.map((val, itemIdx) => (
                                        React.createElement("div", { 
                                            key: itemIdx,
                                            className: `w-full py-1 text-center rounded text-sm font-bold shadow-sm transition-all duration-300 animate-fade-in
                                            ${isSorting ? COLORS.sorting : COLORS.active} text-white`
                                        }, val)
                                    ))
                                ),

                                /* Bucket Status Overlay (Sorting...) */
                                isSorting && React.createElement("div", { className: "absolute inset-0 flex items-center justify-center bg-black/20 backdrop-blur-[1px]" },
                                    React.createElement("span", { className: "bg-amber-500 text-amber-900 px-3 py-1 rounded-full text-xs font-bold animate-pulse" }, "Sorting...")
                                )
                            )
                        })
                    ),

                    /* Footer */
                    React.createElement("div", { className: "w-full flex justify-between items-center text-sm text-slate-400 border-t border-slate-700 pt-4" },
                        React.createElement("span", null, `STEP ${currentStepIndex + 1} / ${steps.length}`),
                        React.createElement("div", { className: "w-24 sm:w-40 h-1 bg-slate-700 rounded-full overflow-hidden" },
                            React.createElement("div", { 
                                className: "h-full bg-indigo-500 rounded-full transition-all duration-100",
                                style: { width: `${((currentStepIndex + 1) / steps.length) * 100}%` }
                            })
                        ),
                        React.createElement("span", null, isFinished ? "Done" : step.type.split('_')[0].toUpperCase())
                    )
                )
                )
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(BucketSortVisualizer));
    </script>
</body>
</html>
