<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucket Sort Visualizer</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM via ESM -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1"
      }
    }
    </script>

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b; 
        }
        ::-webkit-scrollbar-thumb {
            background: #475569; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b; 
        }
        
        /* Animation for description text */
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.3s ease-out forwards;
        }

        /* Smooth transitions for height and color changes */
        .bar-transition {
            transition: height 0.3s ease-in-out, background-color 0.3s ease, opacity 0.3s ease;
        }

        body {
            background-color: #0f172a; /* Slate 900 */
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import React, { useState, useEffect, useRef, useCallback } from 'react';
        import { createRoot } from 'react-dom/client';
        import { Play, Pause, SkipBack, SkipForward, RotateCcw, Settings, Box, Activity } from 'lucide-react';

        const BucketSortVisualizer = () => {
            // -- State --
            const [arraySize, setArraySize] = useState(20);
            const [animationSpeed, setAnimationSpeed] = useState(1000); 
            const [array, setArray] = useState([]);
            const [steps, setSteps] = useState([]);
            const [currentStepIndex, setCurrentStepIndex] = useState(0);
            const [isPlaying, setIsPlaying] = useState(false);
            const [isSorted, setIsSorted] = useState(false);
            
            // Refs
            const timerRef = useRef(null);

            // -- Constants --
            const BUCKET_COUNT = 5;
            const MAX_VAL = 50;
            
            // -- Colors --
            const COLORS = {
                default: 'bg-slate-600',
                moving: 'bg-amber-500',
                inBucket: 'bg-indigo-500',
                sortingBucket: 'bg-purple-500',
                sorted: 'bg-emerald-500',
                ghost: 'bg-slate-800 border-slate-700 text-slate-700', // For items moved out of main array
            };

            // -- Algorithm Logic --
            const generateArray = useCallback((size) => {
                // Generate numbers between 1 and MAX_VAL
                return Array.from({ length: size }, () => Math.floor(Math.random() * MAX_VAL) + 1);
            }, []);

            const generateSteps = (initialArray) => {
                const stepsLog = [];
                const arrCopy = [...initialArray];
                // Initialize empty buckets logic
                // We will store 'buckets' in the step state as an array of arrays
                let bucketsState = Array.from({ length: BUCKET_COUNT }, () => []);
                
                // Helper to record a step
                const recordStep = (currentArr, currentBuckets, type, desc, highlights = [], activeBucketIdx = -1) => {
                    stepsLog.push({
                        array: JSON.parse(JSON.stringify(currentArr)), // Deep copy
                        buckets: JSON.parse(JSON.stringify(currentBuckets)), // Deep copy
                        type,
                        description: desc,
                        highlights, // Indices in main array or specific bucket items
                        activeBucketIdx
                    });
                };

                // 1. Initial State
                recordStep(arrCopy, bucketsState, 'initial', "Initial array generated. Ready to distribute into buckets.");

                // 2. Distribution Phase
                // Create a "ghosted" version of the array to show where items went
                const ghostArray = [...arrCopy]; 
                // We'll use a special value (e.g., null or -1) to denote "moved to bucket" in the visualization of the main array

                for (let i = 0; i < arrCopy.length; i++) {
                    const val = arrCopy[i];
                    const bucketIndex = Math.floor((val - 1) / (MAX_VAL / BUCKET_COUNT));
                    
                    // Highlight before moving
                    recordStep(
                        ghostArray, 
                        bucketsState, 
                        'compare', 
                        `Processing value ${val}. It belongs in Bucket ${bucketIndex + 1} (Range: ${bucketIndex * 10 + 1}-${(bucketIndex + 1) * 10}).`,
                        [i]
                    );

                    // Move to bucket
                    bucketsState[bucketIndex].push(val);
                    ghostArray[i] = null; // Mark as moved in main view
                    
                    recordStep(
                        ghostArray,
                        bucketsState,
                        'distribute',
                        `Moved ${val} to Bucket ${bucketIndex + 1}.`,
                        [i],
                        bucketIndex
                    );
                }

                recordStep(ghostArray, bucketsState, 'distribute_complete', "All elements distributed into buckets based on their value ranges.");

                // 3. Sorting Phase (Sort individual buckets)
                for (let b = 0; b < BUCKET_COUNT; b++) {
                    if (bucketsState[b].length > 0) {
                        recordStep(
                            ghostArray,
                            bucketsState,
                            'bucket_focus',
                            `Focusing on Bucket ${b + 1} to sort its contents.`,
                            [],
                            b
                        );

                        // Simple Insertion Sort for visualization within the bucket
                        let bucketArr = bucketsState[b];
                        for (let i = 1; i < bucketArr.length; i++) {
                            let key = bucketArr[i];
                            let j = i - 1;
                            while (j >= 0 && bucketArr[j] > key) {
                                bucketArr[j + 1] = bucketArr[j];
                                j = j - 1;
                            }
                            bucketArr[j + 1] = key;
                            
                            // Update the state after a swap (or series of shifts)
                            recordStep(
                                ghostArray,
                                bucketsState,
                                'sort_bucket',
                                `Sorting Bucket ${b + 1}...`,
                                [],
                                b
                            );
                        }
                        bucketsState[b] = bucketArr; // Ensure state is updated
                        
                        recordStep(
                            ghostArray,
                            bucketsState,
                            'bucket_sorted',
                            `Bucket ${b + 1} is now sorted.`,
                            [],
                            b
                        );
                    }
                }

                // 4. Gathering Phase
                let rebuildIndex = 0;
                for (let b = 0; b < BUCKET_COUNT; b++) {
                    const bucket = bucketsState[b];
                    // Copy bucket so we can shift items out one by one for animation
                    let tempBucket = [...bucket];
                    
                    while (tempBucket.length > 0) {
                        const val = tempBucket.shift(); // Take from front (already sorted)
                        
                        // Update the main bucket state for the visual to show it removed
                        bucketsState[b] = [...tempBucket];
                        
                        // Place back into main array
                        ghostArray[rebuildIndex] = val;
                        
                        recordStep(
                            ghostArray,
                            bucketsState,
                            'gather',
                            `Gathering ${val} from Bucket ${b + 1} back to position ${rebuildIndex}.`,
                            [rebuildIndex],
                            b
                        );
                        
                        rebuildIndex++;
                    }
                }

                recordStep(ghostArray, bucketsState, 'finished', "Sorting Complete! All buckets have been gathered.");
                return stepsLog;
            };

            // -- Effects --
            useEffect(() => {
                reset();
            }, [arraySize]); 

            const reset = () => {
                setIsPlaying(false);
                setIsSorted(false);
                setCurrentStepIndex(0);
                const newArr = generateArray(arraySize);
                setArray(newArr);
                const generatedSteps = generateSteps(newArr);
                setSteps(generatedSteps);
            };

            useEffect(() => {
                if (isPlaying) {
                    // Dynamic speed calculation
                    const delay = Math.max(50, 2000 - animationSpeed);
                    
                    timerRef.current = setInterval(() => {
                        setCurrentStepIndex((prev) => {
                            if (prev < steps.length - 1) {
                                return prev + 1;
                            } else {
                                setIsPlaying(false);
                                setIsSorted(true);
                                clearInterval(timerRef.current);
                                return prev;
                            }
                        });
                    }, delay);
                } else {
                    clearInterval(timerRef.current);
                }
                return () => clearInterval(timerRef.current);
            }, [isPlaying, steps.length, animationSpeed]);

            // -- Controls --
            const handleNext = () => {
                if (currentStepIndex < steps.length - 1) {
                    setCurrentStepIndex(prev => prev + 1);
                    setIsPlaying(false);
                } else {
                    setIsSorted(true);
                }
            };

            const handlePrev = () => {
                if (currentStepIndex > 0) {
                    setCurrentStepIndex(prev => prev - 1);
                    setIsPlaying(false);
                    setIsSorted(false);
                }
            };

            const togglePlay = () => {
                if (currentStepIndex === steps.length - 1) { 
                    reset();
                    setTimeout(() => setIsPlaying(true), 100); 
                } else {
                    setIsPlaying(!isPlaying);
                }
            };

            // -- Render Helpers --
            const getCurrentData = () => {
                if (steps.length === 0) return { array: array, buckets: Array.from({length: BUCKET_COUNT}, ()=>[]), description: "Ready", type: 'initial' };
                return steps[currentStepIndex];
            };

            const currentStep = getCurrentData();
            const currentArray = currentStep.array || array;
            const currentBuckets = currentStep.buckets || [];
            const currentDesc = currentStep.description;

            // Color logic for Main Array Bars
            const getBarColor = (val, index) => {
                if (val === null) return 'opacity-0'; // Ghosted
                if (currentStep.type === 'finished') return COLORS.sorted;
                if (currentStep.type === 'gather' && currentStep.highlights.includes(index)) return COLORS.sorted;
                if (currentStep.type === 'compare' && currentStep.highlights.includes(index)) return COLORS.moving;
                return COLORS.default;
            };

            // Color logic for Main Array Boxes
            const getBoxColor = (val, index) => {
                if (val === null) return COLORS.ghost;
                if (currentStep.type === 'finished') return 'bg-emerald-600 text-white border-emerald-500';
                if (currentStep.type === 'gather' && currentStep.highlights.includes(index)) return 'bg-emerald-600 text-white border-emerald-500';
                if (currentStep.type === 'compare' && currentStep.highlights.includes(index)) return 'bg-amber-500 text-white border-amber-400 scale-110 shadow-lg z-10';
                return 'bg-slate-700 text-slate-300 border-slate-600';
            };

            return (
                React.createElement("div", { className: "flex flex-col items-center min-h-screen bg-slate-900 text-slate-100 font-sans p-4 sm:p-6" },
                
                /* Title (Full Width) */
                React.createElement("div", { className: "w-full max-w-7xl mb-6 flex items-center gap-3 justify-start" },
                    React.createElement(Box, { size: 32, className: "text-indigo-500" }),
                    React.createElement("h1", { className: "text-2xl sm:text-3xl font-bold text-slate-100 tracking-tight" }, "Bucket Sort")
                ),

                /* Main Layout: Sidebar (Left) + Vis (Right) */
                React.createElement("div", { className: "flex flex-col lg:flex-row gap-6 w-full max-w-7xl items-start" },
                    
                    /* Sidebar: Controls & Settings */
                    React.createElement("div", { className: "w-full lg:w-72 flex flex-col gap-4 shrink-0" },
                        
                        /* Settings Card (Moved to Top) */
                        React.createElement("div", { className: "bg-slate-800 rounded-xl border border-slate-700 p-5 shadow-lg flex flex-col gap-6" },
                            React.createElement("div", { className: "flex items-center gap-2 text-slate-400 text-xs font-bold uppercase tracking-wider" },
                                React.createElement(Settings, { size: 14 }), "Settings"
                            ),
                            
                            /* Size Slider */
                            React.createElement("div", { className: "flex flex-col gap-2" },
                                React.createElement("div", { className: "flex justify-between items-center" },
                                    React.createElement("span", { className: "text-xs text-slate-400" }, "Array Size"),
                                    React.createElement("span", { className: "text-xs font-mono text-indigo-300 bg-indigo-900/30 px-2 py-0.5 rounded" }, arraySize)
                                ),
                                React.createElement("input", {
                                    type: "range", min: "10", max: "30", step: "1",
                                    value: arraySize,
                                    onChange: (e) => setArraySize(Number(e.target.value)),
                                    disabled: isPlaying,
                                    className: "w-full h-1.5 bg-slate-600 rounded-lg appearance-none cursor-pointer accent-indigo-500 disabled:opacity-50"
                                })
                            )
                        ),

                        /* Playback Controls Card (Moved to Bottom) */
                        React.createElement("div", { className: "bg-slate-800 rounded-xl border border-slate-700 p-5 shadow-lg flex flex-col gap-4" },
                            React.createElement("div", { className: "flex items-center gap-2 text-slate-400 text-xs font-bold uppercase tracking-wider mb-1" },
                                React.createElement(Activity, { size: 14 }), "Playback Controls"
                            ),
                            React.createElement("div", { className: "flex items-center justify-between gap-2" },
                                React.createElement("button", { onClick: reset, className: "p-3 text-slate-400 hover:text-white hover:bg-slate-700 rounded-xl transition-colors bg-slate-700/30", title: "Reset" },
                                    React.createElement(RotateCcw, { size: 18 })
                                ),
                                React.createElement("div", { className: "flex items-center gap-2" },
                                    React.createElement("button", { onClick: handlePrev, disabled: currentStepIndex === 0, className: "p-3 text-slate-400 hover:text-white hover:bg-slate-700 disabled:opacity-30 rounded-xl transition-colors bg-slate-700/30" },
                                        React.createElement(SkipBack, { size: 18 })
                                    ),
                                    React.createElement("button", { 
                                        onClick: togglePlay, 
                                        className: "p-3 bg-indigo-600 hover:bg-indigo-500 text-white rounded-xl shadow-lg shadow-indigo-900/50 transition-all hover:scale-105 active:scale-95 mx-1"
                                    },
                                        isPlaying 
                                            ? React.createElement(Pause, { size: 22, fill: "currentColor" }) 
                                            : React.createElement(Play, { size: 22, fill: "currentColor", className: "ml-0.5" })
                                    ),
                                    React.createElement("button", { onClick: handleNext, disabled: currentStepIndex === steps.length - 1, className: "p-3 text-slate-400 hover:text-white hover:bg-slate-700 disabled:opacity-30 rounded-xl transition-colors bg-slate-700/30" },
                                        React.createElement(SkipForward, { size: 18 })
                                    )
                                )
                            ),

                            /* Divider */
                            React.createElement("div", { className: "h-px w-full bg-slate-700/50 my-1" }),

                            /* Speed Slider */
                            React.createElement("div", { className: "flex flex-col gap-2" },
                                React.createElement("div", { className: "flex justify-between items-center" },
                                    React.createElement("span", { className: "text-xs text-slate-400" }, "Animation Speed"),
                                    React.createElement("span", { className: "text-xs font-mono text-emerald-300 bg-emerald-900/30 px-2 py-0.5 rounded" }, `${(animationSpeed/1000).toFixed(1)}s`)
                                ),
                                React.createElement("input", {
                                    type: "range", min: "100", max: "1900", step: "100",
                                    value: animationSpeed,
                                    onChange: (e) => setAnimationSpeed(Number(e.target.value)),
                                    className: "w-full h-1.5 bg-slate-600 rounded-lg appearance-none cursor-pointer accent-emerald-500"
                                })
                            )
                        )
                    ),

                    /* Main Content Area */
                    React.createElement("div", { className: "w-full flex-1 flex flex-col gap-4" }, 
                        
                        /* Description Box */
                        React.createElement("div", { className: "min-h-[60px] bg-slate-800 rounded-xl border border-slate-700 p-4 flex items-center justify-center shadow-sm" },
                            React.createElement("p", { className: "text-md text-indigo-200 font-medium leading-relaxed text-center animate-fade-in" }, currentDesc)
                        ),

                        /* Visualization Container */
                        React.createElement("div", { className: "bg-slate-800 rounded-xl shadow-lg border border-slate-700 p-6 flex flex-col gap-4" }, 
                            
                            /* Top Legend */
                            React.createElement("div", { className: "flex justify-end gap-x-4 gap-y-2 text-xs text-slate-300" },
                                React.createElement("div", { className: "flex items-center gap-1" },
                                    React.createElement("div", { className: `w-3 h-3 rounded-full ${COLORS.moving}` }), " Processing"
                                ),
                                React.createElement("div", { className: "flex items-center gap-1" },
                                    React.createElement("div", { className: `w-3 h-3 rounded-full ${COLORS.inBucket}` }), " In Bucket"
                                ),
                                React.createElement("div", { className: "flex items-center gap-1" },
                                    React.createElement("div", { className: `w-3 h-3 rounded-full ${COLORS.sorted}` }), " Sorted"
                                )
                            ),

                            /* Horizontal Divider */
                            React.createElement("div", { className: "w-full h-px bg-slate-700" }),

                            /* 1. Main Array Representation (Source/Destination) */
                            React.createElement("div", { className: "flex flex-col items-center w-full gap-4" }, 
                                /* Header Row: Title Only */
                                React.createElement("div", { className: "flex justify-center items-end w-full px-2" },
                                    /* Title Group */
                                    React.createElement("div", { className: "flex items-baseline gap-2" },
                                        React.createElement("h3", { className: "text-xs font-bold tracking-wider text-slate-500 uppercase" }, "Main Array"),
                                        React.createElement("span", { className: "text-xs text-slate-500" }, isSorted ? "Result" : "Source")
                                    )
                                ),
                                
                                /* Boxes Row */
                                React.createElement("div", { className: "flex justify-center w-full gap-1 sm:gap-2 min-h-[50px]" },
                                    currentArray.map((val, idx) => 
                                        React.createElement("div", { 
                                            key: idx, 
                                            className: `flex-1 max-w-[2.5rem] aspect-square flex items-center justify-center rounded md:rounded-md font-bold text-sm transition-all duration-300 border ${getBoxColor(val, idx)}`
                                        },
                                            val !== null ? val : ""
                                        )
                                    )
                                ),

                                /* Bars Row (Subtle reflection below boxes) */
                                React.createElement("div", { className: "flex justify-center w-full gap-1 sm:gap-2 h-16 items-start opacity-50 -mt-2" }, 
                                    currentArray.map((val, idx) => {
                                        if (val === null) return React.createElement("div", { key: idx, className: "flex-1 max-w-[2.5rem]" });
                                        const heightPct = (val / MAX_VAL) * 100;
                                        return React.createElement("div", { 
                                            key: idx, 
                                            className: `flex-1 max-w-[2.5rem] rounded-b-md ${getBarColor(val, idx)} bar-transition`,
                                            style: { height: `${heightPct}%` }
                                        });
                                    })
                                )
                            ),

                            /* Divider Arrow */
                            React.createElement("div", { className: "flex justify-center text-slate-600" },
                                React.createElement("div", { className: "h-8 w-px bg-slate-600" })
                            ),

                            /* 2. Buckets Representation */
                            React.createElement("div", { className: "flex flex-col items-center w-full gap-4" },
                                React.createElement("h3", { className: "text-xs font-bold tracking-wider text-slate-500 uppercase" }, "Buckets (Distribution)"),
                                
                                React.createElement("div", { className: "grid grid-cols-5 gap-4 w-full" },
                                    Array.from({ length: BUCKET_COUNT }).map((_, bIdx) => {
                                        const bucketItems = currentBuckets[bIdx] || [];
                                        const rangeStart = bIdx * 10 + 1;
                                        const rangeEnd = (bIdx + 1) * 10;
                                        const isActive = currentStep.activeBucketIdx === bIdx;
                                        const isSortedStep = currentStep.type === 'bucket_sorted' && isActive;

                                        return React.createElement("div", { 
                                            key: bIdx, 
                                            className: `flex flex-col h-64 rounded-lg border-2 transition-colors duration-300 ${isActive ? 'border-indigo-500 bg-slate-700/30' : 'border-slate-700 bg-slate-900/30'}`
                                        },
                                            /* Bucket Header */
                                            React.createElement("div", { className: `p-2 text-center border-b border-slate-700 ${isActive ? 'bg-indigo-500/20 text-indigo-300' : 'text-slate-500'}` },
                                                React.createElement("span", { className: "block text-xs uppercase font-bold" }, `Bucket ${bIdx + 1}`),
                                                React.createElement("span", { className: "text-[10px]" }, `${rangeStart}-${rangeEnd}`)
                                            ),

                                            /* Bucket Contents (Stacking upwards or list) */
                                            React.createElement("div", { className: "flex-1 p-2 overflow-y-auto relative" },
                                                React.createElement("div", { className: "flex flex-col gap-1 min-h-full justify-end" },
                                                    bucketItems.map((val, iIdx) => ({ val, iIdx })).reverse().map(({ val, iIdx }) => 
                                                        React.createElement("div", { 
                                                            key: iIdx, 
                                                            className: `w-full text-center py-1 rounded text-sm font-medium transition-all duration-300 animate-fade-in
                                                                ${isSortedStep ? 'bg-emerald-600 text-white' : 
                                                                isActive && currentStep.type === 'sort_bucket' ? 'bg-purple-500 text-white' : 
                                                                'bg-slate-600 text-slate-200'}`
                                                        }, val)
                                                    )
                                                ),
                                                /* Empty State Hint */
                                                bucketItems.length === 0 && React.createElement("div", { className: "absolute inset-0 flex items-center justify-center text-slate-700 text-xs italic pointer-events-none" }, "Empty")
                                            )
                                        );
                                    })
                                )
                            ),

                            /* Horizontal Divider */
                            React.createElement("div", { className: "w-full h-px bg-slate-700" }),

                            /* Footer Progress */
                            React.createElement("div", { className: "w-full flex justify-between items-center text-sm text-slate-400 px-2" },
                                React.createElement("span", null, `STEP ${currentStepIndex} / ${steps.length - 1}`),
                                React.createElement("div", { className: "w-1/3 h-1 bg-slate-700 rounded-full overflow-hidden" },
                                    React.createElement("div", { 
                                        className: "h-full bg-indigo-500 rounded-full transition-all duration-200",
                                        style: { width: `${steps.length > 1 ? (currentStepIndex / (steps.length - 1)) * 100 : 0}%` }
                                    })
                                ),
                                React.createElement("span", null, isSorted ? "Complete" : "In Progress")
                            )
                        )
                    )
                )
                )
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(BucketSortVisualizer));
    </script>
</body>
</html>
