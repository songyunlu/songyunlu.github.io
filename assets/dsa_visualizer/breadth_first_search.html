<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BFS Visualizer</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM via ESM -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1"
      }
    }
    </script>

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }
        
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.3s ease-out forwards;
        }
        
        body { background-color: #0f172a; } /* Slate 900 */

        /* SVG Styles */
        .node-transition { transition: fill 0.3s ease, stroke 0.3s ease; }
        .line-transition { transition: stroke 0.3s ease, stroke-width 0.3s ease; }
        
        /* Cursors */
        .grab-cursor { cursor: grab; }
        .grab-cursor:active { cursor: grabbing; }
        
        /* Node specific cursor */
        .node-interactive { cursor: grab; }
        .node-interactive:active { cursor: grabbing; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import React, { useState, useEffect, useRef, useCallback } from 'react';
        import { createRoot } from 'react-dom/client';
        import { Play, Pause, SkipBack, SkipForward, RotateCcw, Network, CheckCircle2, ZoomIn, ZoomOut, Maximize, Layers, Hash, ArrowRight, ArrowLeftRight, Settings, Activity, MousePointer2 } from 'lucide-react';

        const BFSVisualizer = () => {
            // -- State --
            const [nodeCount, setNodeCount] = useState(10);
            const [edgeDensity, setEdgeDensity] = useState(1.0); 
            const [animationSpeed, setAnimationSpeed] = useState(1000);
            
            // New Graph Mode State
            const [isWeighted, setIsWeighted] = useState(false);
            const [isDirected, setIsDirected] = useState(false);

            const [graph, setGraph] = useState({ nodes: [], edges: [] });
            const [steps, setSteps] = useState([]);
            const [currentStepIndex, setCurrentStepIndex] = useState(0);
            const [isPlaying, setIsPlaying] = useState(false);
            const [isFinished, setIsFinished] = useState(false);
            
            // Zoom & Pan & Drag State
            const [zoom, setZoom] = useState(1);
            const [pan, setPan] = useState({ x: 0, y: 0 });
            const [isPanning, setIsPanning] = useState(false); 
            const [draggingNode, setDraggingNode] = useState(null); 
            const lastMousePos = useRef({ x: 0, y: 0 });

            const timerRef = useRef(null);
            const CANVAS_WIDTH = 900;
            const CANVAS_HEIGHT = 600; 

            // -- Colors --
            const COLORS = {
                default: '#475569',     // Slate 600 (Unvisited)
                current: '#f59e0b',     // Amber 500 (Dequeued/Processing)
                neighbor: '#ef4444',    // Red 500 (Being checked)
                inQueue: '#8b5cf6',     // Violet 500 (Discovered/In Queue)
                visited: '#10b981',     // Emerald 500 (Processed/Done)
                path: '#0ea5e9',        // Sky 500 (Shortest Path)
                edgeDefault: '#334155', // Slate 700
                edgeActive: '#fbbf24',  // Amber 400
                text: '#e2e8f0'
            };

            // -- Physics Layout Logic --
            const runForceLayout = (nodes, edges, width, height) => {
                const iterations = 300; 
                const repulsion = 10000; 
                const springLength = 200; 
                const k = 0.03; 
                const damping = 0.85;
                const centerForce = 0.015; 
                const collisionRadius = 90; 

                let velocities = nodes.map(() => ({ x: 0, y: 0 }));

                for (let i = 0; i < iterations; i++) {
                    // 0. Center Gravity 
                    nodes.forEach((node, idx) => {
                        const dx = (width / 2) - node.x;
                        const dy = (height / 2) - node.y;
                        velocities[idx].x += dx * centerForce;
                        velocities[idx].y += dy * centerForce;
                    });

                    // 1. Repulsion & Collision
                    for (let a = 0; a < nodes.length; a++) {
                        for (let b = 0; b < nodes.length; b++) {
                            if (a === b) continue;
                            const dx = nodes[a].x - nodes[b].x;
                            const dy = nodes[a].y - nodes[b].y;
                            let distSq = dx * dx + dy * dy || 1;
                            let dist = Math.sqrt(distSq);
                            
                            const force = repulsion / distSq; 
                            const fx = (dx / dist) * force;
                            const fy = (dy / dist) * force;

                            velocities[a].x += fx;
                            velocities[a].y += fy;

                            if (dist < collisionRadius) {
                                const overlap = collisionRadius - dist;
                                const separationForce = overlap * 0.8; 
                                velocities[a].x += (dx / dist) * separationForce;
                                velocities[a].y += (dy / dist) * separationForce;
                            }
                        }
                    }

                    // 2. Attraction 
                    edges.forEach(edge => {
                        const sourceIdx = nodes.findIndex(n => n.id === edge.source);
                        const targetIdx = nodes.findIndex(n => n.id === edge.target);
                        if (sourceIdx === -1 || targetIdx === -1) return;

                        const dx = nodes[targetIdx].x - nodes[sourceIdx].x;
                        const dy = nodes[targetIdx].y - nodes[sourceIdx].y;
                        const dist = Math.sqrt(dx*dx + dy*dy) || 1;

                        const force = (dist - springLength) * k;
                        const fx = (dx / dist) * force;
                        const fy = (dy / dist) * force;

                        velocities[sourceIdx].x += fx;
                        velocities[sourceIdx].y += fy;
                        velocities[targetIdx].x -= fx;
                        velocities[targetIdx].y -= fy;
                    });

                    // 3. Update Positions & Bounds
                    nodes.forEach((node, idx) => {
                        node.x += velocities[idx].x;
                        node.y += velocities[idx].y;
                        velocities[idx].x *= damping;
                        velocities[idx].y *= damping;

                        const padding = 60;
                        node.x = Math.max(padding, Math.min(width - padding, node.x));
                        node.y = Math.max(padding, Math.min(height - padding, node.y));
                    });
                }
            };

            // -- Graph Logic --
            const generateGraph = useCallback((count, density, weighted, directed) => {
                const nodes = [];
                const edges = [];

                for (let i = 0; i < count; i++) {
                    nodes.push({ 
                        id: i, 
                        x: CANVAS_WIDTH / 2 + (Math.random() - 0.5) * 200, 
                        y: CANVAS_HEIGHT / 2 + (Math.random() - 0.5) * 200, 
                        label: String.fromCharCode(65 + i) 
                    });
                }

                // Basic connectivity (Line) to ensure at least one path exists
                for(let i=0; i<count-1; i++){
                    const weight = weighted ? Math.floor(Math.random() * 9) + 1 : null;
                    edges.push({ source: i, target: i+1, weight });
                }
                
                // Add random edges
                const extraEdges = Math.floor(count * density); 
                let attempts = 0;
                while(edges.length < (count - 1) + extraEdges && attempts < 300) {
                    const source = Math.floor(Math.random() * count);
                    const target = Math.floor(Math.random() * count);
                    attempts++;
                    
                    if(source !== target) {
                        // Check duplicates
                        const exists = edges.find(e => 
                            (e.source === source && e.target === target) || 
                            (!directed && e.source === target && e.target === source)
                        );

                        if (!exists) {
                            const weight = weighted ? Math.floor(Math.random() * 9) + 1 : null;
                            edges.push({ source, target, weight });
                        }
                    }
                }

                runForceLayout(nodes, edges, CANVAS_WIDTH, CANVAS_HEIGHT);
                return { nodes, edges };
            }, []);

            // -- BFS ALGORITHM --
            const generateBFSSteps = (graphData, startNodeId = 0, directed) => {
                const stepsLog = [];
                const { nodes, edges } = graphData;
                
                const distances = {};
                const previous = {};
                const discovered = new Set();
                const processed = new Set();
                const sptEdges = new Set();
                
                nodes.forEach(node => {
                    distances[node.id] = Infinity;
                    previous[node.id] = null;
                });
                
                distances[startNodeId] = 0;
                discovered.add(startNodeId);
                
                const queue = [startNodeId];

                const getNeighbors = (id) => {
                    const neighbors = [];
                    edges.forEach(edge => {
                        if (edge.source === id) neighbors.push(edge.target);
                        if (!directed && edge.target === id) neighbors.push(edge.source);
                    });
                    return neighbors.sort((a,b) => a - b);
                };

                // Init Step
                stepsLog.push({
                    distances: { ...distances },
                    discovered: new Set(discovered),
                    processed: new Set(processed),
                    queue: [...queue],
                    sptEdges: new Set(sptEdges),
                    currentNode: null,
                    highlightEdge: null,
                    description: `Initialized graph. Starting BFS at Node ${nodes[startNodeId].label}. Distance: 0.`
                });

                while (queue.length > 0) {
                    const u = queue.shift();
                    
                    stepsLog.push({
                        distances: { ...distances },
                        discovered: new Set(discovered),
                        processed: new Set(processed),
                        queue: [...queue],
                        sptEdges: new Set(sptEdges),
                        currentNode: u,
                        highlightEdge: null,
                        type: 'dequeue',
                        description: `Dequeued Node ${nodes[u].label} (Distance: ${distances[u]}). Exploring neighbors...`
                    });

                    const neighbors = getNeighbors(u);

                    for (let v of neighbors) {
                        stepsLog.push({
                            distances: { ...distances },
                            discovered: new Set(discovered),
                            processed: new Set(processed),
                            queue: [...queue],
                            sptEdges: new Set(sptEdges),
                            currentNode: u,
                            checkingNeighbor: v,
                            highlightEdge: { source: u, target: v },
                            type: 'check',
                            description: `Checking connection from ${nodes[u].label} to ${nodes[v].label}.`
                        });

                        if (!discovered.has(v)) {
                            discovered.add(v);
                            distances[v] = distances[u] + 1;
                            previous[v] = u;
                            queue.push(v);
                            
                            // For Directed, key is strictly u-v if we only store one way, 
                            // but visuals might expect consistency. We'll store formatted string.
                            const edgeKey = directed ? `${u}-${v}` : `${Math.min(u,v)}-${Math.max(u,v)}`;
                            sptEdges.add(edgeKey);

                            stepsLog.push({
                                distances: { ...distances },
                                discovered: new Set(discovered),
                                processed: new Set(processed),
                                queue: [...queue],
                                sptEdges: new Set(sptEdges),
                                currentNode: u,
                                checkingNeighbor: v,
                                highlightEdge: { source: u, target: v },
                                type: 'enqueue',
                                description: `Node ${nodes[v].label} is new! Mark distance ${distances[v]}, add to Queue.`
                            });
                        }
                    }

                    processed.add(u);
                    
                    stepsLog.push({
                        distances: { ...distances },
                        discovered: new Set(discovered),
                        processed: new Set(processed),
                        queue: [...queue],
                        sptEdges: new Set(sptEdges),
                        currentNode: null,
                        lastVisited: u,
                        highlightEdge: null,
                        type: 'processed',
                        description: `Finished neighbors of Node ${nodes[u].label}. Marked as processed.`
                    });
                }

                stepsLog.push({
                    distances: { ...distances },
                    discovered: new Set(discovered),
                    processed: new Set(processed),
                    queue: [],
                    sptEdges: new Set(sptEdges),
                    currentNode: null,
                    highlightEdge: null,
                    type: 'finished',
                    description: "Queue is empty. BFS Traversal Complete."
                });

                return stepsLog;
            };

            // -- Effects --
            useEffect(() => {
                reset();
            }, [nodeCount, edgeDensity, isWeighted, isDirected]); 

            const reset = () => {
                setIsPlaying(false);
                setIsFinished(false);
                setCurrentStepIndex(0);
                const newGraph = generateGraph(nodeCount, edgeDensity, isWeighted, isDirected);
                setGraph(newGraph);
                const newSteps = generateBFSSteps(newGraph, 0, isDirected);
                setSteps(newSteps);
            };

            useEffect(() => {
                if (isPlaying) {
                    timerRef.current = setInterval(() => {
                        setCurrentStepIndex((prev) => {
                            if (prev < steps.length - 1) {
                                return prev + 1;
                            } else {
                                setIsPlaying(false);
                                setIsFinished(true);
                                clearInterval(timerRef.current);
                                return prev;
                            }
                        });
                    }, 2000 - animationSpeed);
                } else {
                    clearInterval(timerRef.current);
                }
                return () => clearInterval(timerRef.current);
            }, [isPlaying, steps.length, animationSpeed]);

            // -- Handlers --
            const handleNext = () => {
                if (currentStepIndex < steps.length - 1) {
                    setCurrentStepIndex(prev => prev + 1);
                    setIsPlaying(false);
                } else {
                    setIsFinished(true);
                }
            };

            const handlePrev = () => {
                if (currentStepIndex > 0) {
                    setCurrentStepIndex(prev => prev - 1);
                    setIsPlaying(false);
                    setIsFinished(false);
                }
            };

            const togglePlay = () => {
                if (currentStepIndex === steps.length - 1) { 
                    setCurrentStepIndex(0);
                    setIsFinished(false);
                    setTimeout(() => setIsPlaying(true), 100); 
                } else {
                    setIsPlaying(!isPlaying);
                }
            };

            // -- Zoom / Pan / Drag Handlers --
            const handleZoomIn = (e) => {
                e.stopPropagation();
                setZoom(z => Math.min(z * 1.2, 4));
            };
            const handleZoomOut = (e) => {
                e.stopPropagation();
                setZoom(z => Math.max(z / 1.2, 0.5));
            };
            const handleFitView = (e) => {
                e.stopPropagation();
                setZoom(1);
                setPan({ x: 0, y: 0 });
            };

            const handleCanvasMouseDown = (e) => {
                setIsPanning(true);
                lastMousePos.current = { x: e.clientX, y: e.clientY };
            };

            const handleNodeMouseDown = (e, nodeId) => {
                e.stopPropagation();
                setDraggingNode(nodeId);
                lastMousePos.current = { x: e.clientX, y: e.clientY };
            };

            const handleMouseMove = (e) => {
                const dx = e.clientX - lastMousePos.current.x;
                const dy = e.clientY - lastMousePos.current.y;
                lastMousePos.current = { x: e.clientX, y: e.clientY };

                if (draggingNode !== null) {
                    setGraph(prevGraph => ({
                        ...prevGraph,
                        nodes: prevGraph.nodes.map(node => {
                            if (node.id === draggingNode) {
                                return {
                                    ...node,
                                    x: node.x + dx / zoom,
                                    y: node.y + dy / zoom
                                };
                            }
                            return node;
                        })
                    }));
                } else if (isPanning) {
                    setPan(p => ({ x: p.x + dx, y: p.y + dy }));
                }
            };

            const handleMouseUp = () => {
                setIsPanning(false);
                setDraggingNode(null);
            };

            // -- Render Logic --
            const currentStep = steps[currentStepIndex] || { distances: {}, discovered: new Set(), processed: new Set(), description: "Ready..." };
            
            const getNodeColor = (nodeId) => {
                if (currentStep.currentNode === nodeId) return COLORS.current;
                if (currentStep.checkingNeighbor === nodeId) return COLORS.neighbor;
                if (currentStep.processed && currentStep.processed.has(nodeId)) return COLORS.visited;
                if (currentStep.discovered && currentStep.discovered.has(nodeId)) return COLORS.inQueue;
                return COLORS.default;
            };

            const getEdgeColor = (u, v) => {
                let edgeKey = isDirected ? `${u}-${v}` : `${Math.min(u,v)}-${Math.max(u,v)}`;
                if (currentStep.sptEdges && currentStep.sptEdges.has(edgeKey)) return COLORS.path;
                
                const h = currentStep.highlightEdge;
                if (h) {
                    if (isDirected) {
                         if (h.source === u && h.target === v) return COLORS.edgeActive;
                    } else {
                         if ((h.source === u && h.target === v) || (h.source === v && h.target === u)) return COLORS.edgeActive;
                    }
                }
                return COLORS.edgeDefault;
            };

            const getEdgeWidth = (u, v) => {
                const h = currentStep.highlightEdge;
                let isHighlight = false;
                if (h) {
                    if (isDirected) {
                        if (h.source === u && h.target === v) isHighlight = true;
                    } else {
                        if ((h.source === u && h.target === v) || (h.source === v && h.target === u)) isHighlight = true;
                    }
                }
                if (isHighlight) return 6;
                let edgeKey = isDirected ? `${u}-${v}` : `${Math.min(u,v)}-${Math.max(u,v)}`;
                if (currentStep.sptEdges && currentStep.sptEdges.has(edgeKey)) return 4;
                return 2;
            };

            return (
                React.createElement("div", { className: "flex flex-col items-center min-h-screen bg-slate-900 text-slate-100 font-sans p-4" },
                    
                    /* Title (Moved to Top) */
                    React.createElement("div", { className: "w-full max-w-7xl mb-6 flex items-center gap-3" },
                        React.createElement(Layers, { size: 32, className: "text-purple-400" }),
                        React.createElement("div", { className: "flex flex-col" },
                            React.createElement("h1", { className: "text-2xl font-bold text-purple-400 whitespace-nowrap leading-none tracking-tight" }, "Breadth First Search"),
                            React.createElement("span", { className: "text-sm text-slate-400 font-medium" }, "Unweighted Shortest Path / Level Order")
                        )
                    ),

                    /* MAIN LAYOUT (Flex Column/Row for Sidebar + Content) */
                    React.createElement("div", { className: "flex flex-col lg:flex-row gap-6 w-full max-w-7xl items-start" },
                        
                        /* LEFT SIDEBAR */
                        React.createElement("div", { className: "w-full lg:w-80 flex flex-col gap-4 shrink-0" },
                            
                            /* Settings & Actions Card (Moved Up) */
                            React.createElement("div", { className: "bg-slate-800 rounded-xl border border-slate-700 p-5 shadow-lg flex flex-col gap-6" },
                                React.createElement("div", { className: "flex items-center gap-2 text-slate-400 text-xs font-bold uppercase tracking-wider" },
                                    React.createElement(Settings, { size: 14 }), "Settings & Actions"
                                ),
                                
                                /* Nodes Slider */
                                React.createElement("div", { className: "flex flex-col gap-2" },
                                    React.createElement("div", { className: "flex justify-between items-center" },
                                        React.createElement("span", { className: "text-xs text-slate-400" }, "Nodes"),
                                        React.createElement("span", { className: "text-xs font-mono text-purple-300 bg-purple-900/30 px-2 py-0.5 rounded" }, nodeCount)
                                    ),
                                    React.createElement("input", {
                                        type: "range", min: "3", max: "15", step: "1",
                                        value: nodeCount,
                                        onChange: (e) => setNodeCount(Number(e.target.value)),
                                        disabled: isPlaying,
                                        className: "w-full h-1.5 bg-slate-600 rounded-lg appearance-none cursor-pointer accent-purple-500 disabled:opacity-50"
                                    })
                                ),

                                /* Density Slider */
                                React.createElement("div", { className: "flex flex-col gap-2" },
                                    React.createElement("div", { className: "flex justify-between items-center" },
                                        React.createElement("span", { className: "text-xs text-slate-400" }, "Density"),
                                        React.createElement("span", { className: "text-xs font-mono text-blue-300 bg-blue-900/30 px-2 py-0.5 rounded" }, edgeDensity)
                                    ),
                                    React.createElement("input", {
                                        type: "range", min: "0", max: "2.5", step: "0.5",
                                        value: edgeDensity,
                                        onChange: (e) => setEdgeDensity(Number(e.target.value)),
                                        disabled: isPlaying,
                                        className: "w-full h-1.5 bg-slate-600 rounded-lg appearance-none cursor-pointer accent-blue-500 disabled:opacity-50"
                                    })
                                ),

                                /* Divider */
                                React.createElement("div", { className: "h-px w-full bg-slate-700/50" }),

                                /* Action Buttons */
                                React.createElement("div", { className: "flex flex-col gap-3" },
                                    /* Weighted Toggle */
                                    React.createElement("button", {
                                        onClick: () => !isPlaying && setIsWeighted(!isWeighted),
                                        disabled: isPlaying,
                                        className: `
                                            w-full px-4 py-2.5 rounded-lg text-xs font-bold uppercase tracking-wider flex items-center justify-between border transition-all
                                            ${isWeighted 
                                                ? 'bg-cyan-950/50 text-cyan-400 border-cyan-800 shadow-[0_0_10px_rgba(34,211,238,0.1)]' 
                                                : 'bg-slate-800/50 text-slate-400 border-slate-600 hover:bg-slate-700 hover:text-slate-200'}
                                            ${isPlaying ? 'opacity-50 cursor-not-allowed' : ''}
                                        `
                                    },
                                        React.createElement("div", { className: "flex items-center gap-2" },
                                            React.createElement(Hash, { size: 14 }), 
                                            isWeighted ? "Weighted" : "Unweighted"
                                        ),
                                        isWeighted && React.createElement("div", { className: "w-2 h-2 rounded-full bg-cyan-400" })
                                    ),

                                    /* Directed Toggle */
                                    React.createElement("button", {
                                        onClick: () => !isPlaying && setIsDirected(!isDirected),
                                        disabled: isPlaying,
                                        className: `
                                            w-full px-4 py-2.5 rounded-lg text-xs font-bold uppercase tracking-wider flex items-center justify-between border transition-all
                                            ${isDirected 
                                                ? 'bg-purple-950/50 text-purple-400 border-purple-800 shadow-[0_0_10px_rgba(168,85,247,0.1)]' 
                                                : 'bg-slate-800/50 text-slate-400 border-slate-600 hover:bg-slate-700 hover:text-slate-200'}
                                            ${isPlaying ? 'opacity-50 cursor-not-allowed' : ''}
                                        `
                                    },
                                        React.createElement("div", { className: "flex items-center gap-2" },
                                            isDirected ? React.createElement(ArrowRight, { size: 14 }) : React.createElement(ArrowLeftRight, { size: 14 }),
                                            isDirected ? "Directed" : "Undirected"
                                        ),
                                        isDirected && React.createElement("div", { className: "w-2 h-2 rounded-full bg-purple-400" })
                                    )
                                )
                            ),

                            /* Playback Controls Card (Restored) */
                            React.createElement("div", { className: "bg-slate-800 rounded-xl border border-slate-700 p-5 shadow-lg flex flex-col gap-4" },
                                React.createElement("div", { className: "flex items-center gap-2 text-slate-400 text-xs font-bold uppercase tracking-wider mb-1" },
                                    React.createElement(Activity, { size: 14 }), "Playback Controls"
                                ),
                                React.createElement("div", { className: "flex items-center justify-between gap-2" },
                                    React.createElement("button", { onClick: reset, className: "p-3 text-slate-400 hover:text-white hover:bg-slate-700 rounded-xl transition-colors bg-slate-700/30", title: "Reset" },
                                        React.createElement(RotateCcw, { size: 18 })
                                    ),
                                    React.createElement("div", { className: "flex items-center gap-2" },
                                        React.createElement("button", { onClick: handlePrev, disabled: currentStepIndex === 0, className: "p-3 text-slate-400 hover:text-white hover:bg-slate-700 disabled:opacity-30 rounded-xl transition-colors bg-slate-700/30" },
                                            React.createElement(SkipBack, { size: 18 })
                                        ),
                                        React.createElement("button", { 
                                            onClick: togglePlay, 
                                            className: "p-3 bg-purple-600 hover:bg-purple-500 text-white rounded-xl shadow-lg shadow-purple-900/50 transition-all hover:scale-105 active:scale-95 mx-1"
                                        },
                                            isPlaying 
                                                ? React.createElement(Pause, { size: 22, fill: "currentColor" }) 
                                                : React.createElement(Play, { size: 22, fill: "currentColor", className: "ml-0.5" })
                                        ),
                                        React.createElement("button", { onClick: handleNext, disabled: currentStepIndex === steps.length - 1, className: "p-3 text-slate-400 hover:text-white hover:bg-slate-700 disabled:opacity-30 rounded-xl transition-colors bg-slate-700/30" },
                                            React.createElement(SkipForward, { size: 18 })
                                        )
                                    )
                                ),

                                /* Divider */
                                React.createElement("div", { className: "h-px w-full bg-slate-700/50 my-1" }),

                                /* Speed Slider */
                                React.createElement("div", { className: "flex flex-col gap-2" },
                                    React.createElement("div", { className: "flex justify-between items-center" },
                                        React.createElement("span", { className: "text-xs text-slate-400" }, "Animation Speed"),
                                        React.createElement("span", { className: "text-xs font-mono text-emerald-300 bg-emerald-900/30 px-2 py-0.5 rounded" }, `${(animationSpeed/1000).toFixed(1)}s`)
                                    ),
                                    React.createElement("input", {
                                        type: "range", min: "100", max: "1900", step: "100",
                                        value: animationSpeed,
                                        onChange: (e) => setAnimationSpeed(Number(e.target.value)),
                                        className: "w-full h-1.5 bg-slate-600 rounded-lg appearance-none cursor-pointer accent-emerald-500"
                                    })
                                )
                            )
                        ),

                        /* MAIN CONTENT (Right) */
                        React.createElement("div", { className: "flex-1 w-full max-w-5xl flex flex-col gap-4 min-w-0" },
                            
                            /* Instruction Block */
                            React.createElement("div", { className: "w-full min-h-[60px] bg-slate-800 rounded-xl border border-slate-700 p-4 flex items-center justify-center text-center shadow-sm" },
                                React.createElement("p", { className: "text-md text-purple-100 font-medium animate-fade-in" }, currentStep.description)
                            ),

                            /* Main Visualization Card */
                            React.createElement("div", { className: "w-full bg-slate-800 rounded-xl shadow-lg border border-slate-700 p-4 sm:p-6 flex flex-col gap-6" },
                                
                                /* Legend */
                                React.createElement("div", { className: "flex justify-end items-center border-b border-slate-700 pb-4" },
                                    React.createElement("div", { className: "flex flex-wrap justify-center sm:justify-end gap-x-6 gap-y-2 text-xs text-slate-300" },
                                        React.createElement("div", { className: "flex items-center gap-2" },
                                            React.createElement("div", { className: "w-3 h-3 rounded-full", style: { backgroundColor: COLORS.current } }), " Current"
                                        ),
                                        React.createElement("div", { className: "flex items-center gap-2" },
                                            React.createElement("div", { className: "w-3 h-3 rounded-full", style: { backgroundColor: COLORS.neighbor } }), " Checking"
                                        ),
                                        React.createElement("div", { className: "flex items-center gap-2" },
                                            React.createElement("div", { className: "w-3 h-3 rounded-full", style: { backgroundColor: COLORS.inQueue } }), " In Queue"
                                        ),
                                        React.createElement("div", { className: "flex items-center gap-2" },
                                            React.createElement("div", { className: "w-3 h-3 rounded-full", style: { backgroundColor: COLORS.visited } }), " Processed"
                                        ),
                                        React.createElement("div", { className: "flex items-center gap-2" },
                                            React.createElement("div", { className: "w-3 h-3 rounded-full", style: { backgroundColor: COLORS.path } }), " Path"
                                        )
                                    )
                                ),

                                /* Visualization Canvas */
                                React.createElement("div", { 
                                    className: `relative w-full h-[500px] bg-slate-900 rounded-lg border border-slate-700 overflow-hidden shadow-inner ${isPanning ? 'cursor-grabbing' : 'grab-cursor'}`,
                                    onMouseDown: handleCanvasMouseDown,
                                    onMouseMove: handleMouseMove,
                                    onMouseUp: handleMouseUp,
                                    onMouseLeave: handleMouseUp
                                },
                                    /* Grid Background */
                                    React.createElement("div", { 
                                        className: "absolute inset-0 pointer-events-none opacity-20", 
                                        style: { 
                                            backgroundImage: 'radial-gradient(#475569 1px, transparent 1px)', 
                                            backgroundSize: '20px 20px',
                                            transform: `translate(${pan.x}px, ${pan.y}px) scale(${zoom})`,
                                            transformOrigin: 'center'
                                        } 
                                    }),

                                    /* SVG */
                                    React.createElement("svg", { width: "100%", height: "100%", viewBox: `0 0 ${CANVAS_WIDTH} ${CANVAS_HEIGHT}`, className: "w-full h-full" },
                                        /* Arrow Marker Definition */
                                        React.createElement("defs", null,
                                            React.createElement("marker", {
                                                id: "arrowhead",
                                                markerWidth: "10", markerHeight: "7",
                                                refX: "28", refY: "3.5",
                                                orient: "auto"
                                            },
                                                React.createElement("polygon", { points: "0 0, 10 3.5, 0 7", fill: COLORS.edgeDefault })
                                            ),
                                            React.createElement("marker", {
                                                id: "arrowhead-active",
                                                markerWidth: "10", markerHeight: "7",
                                                refX: "28", refY: "3.5",
                                                orient: "auto"
                                            },
                                                React.createElement("polygon", { points: "0 0, 10 3.5, 0 7", fill: COLORS.edgeActive })
                                            )
                                        ),
                                        
                                        React.createElement("g", { 
                                            style: { 
                                                transform: `translate(${pan.x}px, ${pan.y}px) scale(${zoom})`,
                                                transformOrigin: 'center',
                                                transition: (isPanning || draggingNode !== null) ? 'none' : 'transform 0.1s ease-out'
                                            }
                                        },
                                            /* Edges */
                                            graph.edges.map((edge, idx) => {
                                                const s = graph.nodes.find(n => n.id === edge.source);
                                                const t = graph.nodes.find(n => n.id === edge.target);
                                                if (!s || !t) return null;
                                                
                                                const color = getEdgeColor(edge.source, edge.target);
                                                const width = getEdgeWidth(edge.source, edge.target);
                                                
                                                const isHighlight = color === COLORS.edgeActive;
                                                const markerUrl = isDirected ? (isHighlight ? "url(#arrowhead-active)" : "url(#arrowhead)") : undefined;

                                                return React.createElement("g", { key: `edge-${idx}`, className: "pointer-events-none" },
                                                    React.createElement("line", {
                                                        x1: s.x, y1: s.y, x2: t.x, y2: t.y,
                                                        stroke: color, strokeWidth: width,
                                                        className: "line-transition",
                                                        markerEnd: markerUrl
                                                    }),
                                                    isWeighted && React.createElement("g", null,
                                                         React.createElement("circle", {
                                                             cx: (s.x + t.x) / 2, cy: (s.y + t.y) / 2,
                                                             r: 10, fill: "#0f172a", stroke: color, strokeWidth: 1
                                                         }),
                                                         React.createElement("text", {
                                                             x: (s.x + t.x) / 2, y: (s.y + t.y) / 2,
                                                             dy: 4, textAnchor: "middle", fill: "#94a3b8", fontSize: 10, fontWeight: "bold"
                                                         }, edge.weight)
                                                    )
                                                );
                                            }),

                                            /* Nodes */
                                            graph.nodes.map((node) => {
                                                const dist = currentStep.distances[node.id];
                                                const distLabel = dist === Infinity ? "?" : dist;
                                                const isDraggingThis = draggingNode === node.id;

                                                return React.createElement("g", { 
                                                    key: `node-${node.id}`, 
                                                    className: `node-transition node-interactive ${isDraggingThis ? 'cursor-grabbing' : 'cursor-grab'}`,
                                                    onMouseDown: (e) => handleNodeMouseDown(e, node.id)
                                                },
                                                    React.createElement("circle", {
                                                        cx: node.x, cy: node.y, r: 32,
                                                        fill: getNodeColor(node.id),
                                                        stroke: isDraggingThis ? '#a855f7' : "#0f172a", 
                                                        strokeWidth: isDraggingThis ? 5 : 4,
                                                        className: "node-transition"
                                                    }),
                                                    React.createElement("text", {
                                                        x: node.x, y: node.y, dy: -8,
                                                        textAnchor: "middle", fill: "#fff",
                                                        fontWeight: "bold", fontSize: 18,
                                                        className: "pointer-events-none"
                                                    }, node.label),
                                                    React.createElement("text", {
                                                        x: node.x, y: node.y, dy: 16,
                                                        textAnchor: "middle", fill: "rgba(255,255,255,0.9)",
                                                        fontSize: 12, fontWeight: "normal",
                                                        className: "pointer-events-none"
                                                    }, distLabel === "?" ? "" : `Dist: ${distLabel}`)
                                                );
                                            })
                                        )
                                    ),
                                    
                                    /* Zoom Controls */
                                    React.createElement("div", { className: "absolute bottom-4 right-4 flex flex-col gap-2 bg-slate-800/90 p-2 rounded-lg shadow-xl border border-slate-700" },
                                        React.createElement("button", { onClick: handleZoomIn, className: "p-2 hover:bg-slate-700 text-slate-300 rounded transition-colors" }, React.createElement(ZoomIn, { size: 20 })),
                                        React.createElement("button", { onClick: handleZoomOut, className: "p-2 hover:bg-slate-700 text-slate-300 rounded transition-colors" }, React.createElement(ZoomOut, { size: 20 })),
                                        React.createElement("div", { className: "h-px bg-slate-700 w-full my-1" }),
                                        React.createElement("button", { onClick: handleFitView, className: "p-2 hover:bg-slate-700 text-purple-400 rounded transition-colors" }, React.createElement(Maximize, { size: 20 }))
                                    )
                                ),

                                /* Queue Component */
                                React.createElement("div", { className: "flex flex-col gap-2" },
                                    React.createElement("div", { className: "flex justify-between items-baseline" },
                                        React.createElement("h3", { className: "text-xs font-bold text-slate-500 uppercase tracking-wider ml-1" }, "Queue (FIFO)"),
                                        React.createElement("span", { className: "text-[10px] text-slate-600 uppercase" }, "Front ← Back")
                                    ),
                                    React.createElement("div", { className: "flex items-center min-h-[4.5rem] bg-slate-900/50 rounded-lg border border-slate-700/50 p-3 overflow-x-auto" },
                                        (!currentStep.queue || currentStep.queue.length === 0) 
                                            ? React.createElement("span", { className: "text-slate-500 italic text-sm w-full text-center" }, "Queue is empty")
                                            : React.createElement("div", { className: "flex items-center gap-3" },
                                                currentStep.queue.map((nodeId, index) => {
                                                    const node = graph.nodes.find(n => n.id === nodeId);
                                                    return React.createElement("div", { key: `q-item-${index}-${nodeId}`, className: "flex items-center animate-fade-in" },
                                                        React.createElement("div", { 
                                                            className: `
                                                                w-10 h-10 flex items-center justify-center rounded-full border-2 font-bold text-sm shadow-lg relative
                                                                ${index === 0 
                                                                    ? 'border-amber-500 bg-amber-900/30 text-amber-100 scale-110' 
                                                                    : 'border-purple-500/50 bg-slate-800 text-slate-300'}
                                                            ` 
                                                        }, 
                                                            node ? node.label : '?',
                                                            index === 0 && React.createElement("div", { className: "absolute -top-3 left-1/2 -translate-x-1/2 bg-amber-600 text-white text-[9px] px-1.5 rounded-full" }, "NEXT")
                                                        ),
                                                        index < currentStep.queue.length - 1 && React.createElement("div", { className: "text-slate-600 mx-2 font-mono" }, "←")
                                                    );
                                                })
                                            )
                                    )
                                ),

                                /* Distance Table */
                                React.createElement("div", { className: "flex flex-col gap-2" },
                                    React.createElement("h3", { className: "text-xs font-bold text-slate-500 uppercase tracking-wider ml-1" }, "Distances"),
                                    React.createElement("div", { className: "flex gap-2 overflow-x-auto pb-2" },
                                        graph.nodes.map(node => {
                                            const d = currentStep.distances[node.id];
                                            const isUpdated = currentStep.type === 'enqueue' && currentStep.checkingNeighbor === node.id;
                                            return React.createElement("div", { key: node.id, className: `flex flex-col items-center justify-center min-w-[3.5rem] h-14 rounded-lg border transition-colors duration-300 ${
                                                isUpdated ? 'bg-purple-900/50 border-purple-500' : 'bg-slate-700 border-slate-600'
                                            }` },
                                                React.createElement("span", { className: "text-[10px] text-slate-400 font-bold" }, node.label),
                                                React.createElement("span", { className: `font-mono text-sm ${d === Infinity ? 'text-slate-500' : 'text-white'}` }, 
                                                    d === Infinity ? "?" : d
                                                )
                                            );
                                        })
                                    )
                                ),
                                
                                /* Footer */
                                React.createElement("div", { className: "w-full flex justify-between items-center text-xs text-slate-500 border-t border-slate-700 pt-4 mt-2" },
                                    React.createElement("span", null, `STEP ${currentStepIndex + 1} / ${steps.length}`),
                                    React.createElement("div", { className: "hidden sm:block w-1/3 h-1 bg-slate-700 rounded-full mx-4" },
                                        React.createElement("div", { 
                                            className: "h-full bg-purple-500 rounded-full transition-all duration-100",
                                            style: { width: `${((currentStepIndex + 1) / steps.length) * 100}%` }
                                        })
                                    ),
                                    React.createElement("div", { className: "flex items-center gap-2" },
                                        isFinished && React.createElement(CheckCircle2, { size: 14, className: "text-emerald-500" }),
                                        React.createElement("span", { className: isFinished ? "text-emerald-500" : "" }, 
                                            isFinished ? "Complete" : "Traversing..."
                                        )
                                    )
                                )
                            )
                        )
                    )
                )
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(BFSVisualizer));
    </script>
