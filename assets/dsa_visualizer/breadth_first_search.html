<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BFS Visualizer</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM via ESM -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1"
      }
    }
    </script>

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }
        
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.3s ease-out forwards;
        }
        
        body { background-color: #0f172a; } /* Slate 900 */

        /* SVG Styles */
        .node-transition { transition: fill 0.3s ease, stroke 0.3s ease; }
        .line-transition { transition: stroke 0.3s ease, stroke-width 0.3s ease; }
        
        /* Cursors */
        .grab-cursor { cursor: grab; }
        .grab-cursor:active { cursor: grabbing; }
        
        /* Node specific cursor */
        .node-interactive { cursor: grab; }
        .node-interactive:active { cursor: grabbing; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import React, { useState, useEffect, useRef, useCallback } from 'react';
        import { createRoot } from 'react-dom/client';
        import { Play, Pause, SkipBack, SkipForward, RotateCcw, Network, CheckCircle2, ZoomIn, ZoomOut, Maximize, Layers } from 'lucide-react';

        const BFSVisualizer = () => {
            // -- State --
            const [nodeCount, setNodeCount] = useState(10);
            const [edgeDensity, setEdgeDensity] = useState(1.0); 
            const [animationSpeed, setAnimationSpeed] = useState(1000); 
            const [graph, setGraph] = useState({ nodes: [], edges: [] });
            const [steps, setSteps] = useState([]);
            const [currentStepIndex, setCurrentStepIndex] = useState(0);
            const [isPlaying, setIsPlaying] = useState(false);
            const [isFinished, setIsFinished] = useState(false);
            
            // Zoom & Pan & Drag State
            const [zoom, setZoom] = useState(1);
            const [pan, setPan] = useState({ x: 0, y: 0 });
            const [isPanning, setIsPanning] = useState(false); 
            const [draggingNode, setDraggingNode] = useState(null); 
            const lastMousePos = useRef({ x: 0, y: 0 });

            const timerRef = useRef(null);
            const CANVAS_WIDTH = 900;
            const CANVAS_HEIGHT = 600; 

            // -- Colors --
            const COLORS = {
                default: '#475569',     // Slate 600 (Unvisited)
                current: '#f59e0b',     // Amber 500 (Dequeued/Processing)
                neighbor: '#ef4444',    // Red 500 (Being checked)
                inQueue: '#8b5cf6',     // Violet 500 (Discovered/In Queue)
                visited: '#10b981',     // Emerald 500 (Processed/Done)
                path: '#0ea5e9',        // Sky 500 (Shortest Path)
                edgeDefault: '#334155', // Slate 700
                edgeActive: '#fbbf24',  // Amber 400
                text: '#e2e8f0'
            };

            // -- Physics Layout Logic (Same as template) --
            const runForceLayout = (nodes, edges, width, height) => {
                const iterations = 300; 
                const repulsion = 10000; 
                const springLength = 200; 
                const k = 0.03; 
                const damping = 0.85;
                const centerForce = 0.015; 
                const collisionRadius = 90; 

                let velocities = nodes.map(() => ({ x: 0, y: 0 }));

                for (let i = 0; i < iterations; i++) {
                    // 0. Center Gravity 
                    nodes.forEach((node, idx) => {
                        const dx = (width / 2) - node.x;
                        const dy = (height / 2) - node.y;
                        velocities[idx].x += dx * centerForce;
                        velocities[idx].y += dy * centerForce;
                    });

                    // 1. Repulsion & Collision
                    for (let a = 0; a < nodes.length; a++) {
                        for (let b = 0; b < nodes.length; b++) {
                            if (a === b) continue;
                            const dx = nodes[a].x - nodes[b].x;
                            const dy = nodes[a].y - nodes[b].y;
                            let distSq = dx * dx + dy * dy || 1;
                            let dist = Math.sqrt(distSq);
                            
                            const force = repulsion / distSq; 
                            const fx = (dx / dist) * force;
                            const fy = (dy / dist) * force;

                            velocities[a].x += fx;
                            velocities[a].y += fy;

                            if (dist < collisionRadius) {
                                const overlap = collisionRadius - dist;
                                const separationForce = overlap * 0.8; 
                                velocities[a].x += (dx / dist) * separationForce;
                                velocities[a].y += (dy / dist) * separationForce;
                            }
                        }
                    }

                    // 2. Attraction 
                    edges.forEach(edge => {
                        const sourceIdx = nodes.findIndex(n => n.id === edge.source);
                        const targetIdx = nodes.findIndex(n => n.id === edge.target);
                        if (sourceIdx === -1 || targetIdx === -1) return;

                        const dx = nodes[targetIdx].x - nodes[sourceIdx].x;
                        const dy = nodes[targetIdx].y - nodes[sourceIdx].y;
                        const dist = Math.sqrt(dx*dx + dy*dy) || 1;

                        const force = (dist - springLength) * k;
                        const fx = (dx / dist) * force;
                        const fy = (dy / dist) * force;

                        velocities[sourceIdx].x += fx;
                        velocities[sourceIdx].y += fy;
                        velocities[targetIdx].x -= fx;
                        velocities[targetIdx].y -= fy;
                    });

                    // 3. Update Positions & Bounds
                    nodes.forEach((node, idx) => {
                        node.x += velocities[idx].x;
                        node.y += velocities[idx].y;
                        velocities[idx].x *= damping;
                        velocities[idx].y *= damping;

                        const padding = 60;
                        node.x = Math.max(padding, Math.min(width - padding, node.x));
                        node.y = Math.max(padding, Math.min(height - padding, node.y));
                    });
                }
            };

            // -- Graph Logic --
            const generateGraph = useCallback((count, density) => {
                const nodes = [];
                const edges = [];

                for (let i = 0; i < count; i++) {
                    nodes.push({ 
                        id: i, 
                        x: CANVAS_WIDTH / 2 + (Math.random() - 0.5) * 200, 
                        y: CANVAS_HEIGHT / 2 + (Math.random() - 0.5) * 200, 
                        label: String.fromCharCode(65 + i) 
                    });
                }

                // Basic connectivity (Ring/Line)
                for(let i=0; i<count-1; i++){
                    edges.push({ source: i, target: i+1 });
                }
                
                // Add random edges based on Density
                const extraEdges = Math.floor(count * density); 
                let attempts = 0;
                while(edges.length < (count - 1) + extraEdges && attempts < 300) {
                    const source = Math.floor(Math.random() * count);
                    const target = Math.floor(Math.random() * count);
                    attempts++;
                    
                    if(source !== target && !edges.find(e => (e.source === source && e.target === target) || (e.source === target && e.target === source))) {
                        edges.push({ source, target });
                    }
                }

                runForceLayout(nodes, edges, CANVAS_WIDTH, CANVAS_HEIGHT);
                return { nodes, edges };
            }, []);

            // -- BFS ALGORITHM GENERATOR --
            const generateBFSSteps = (graphData, startNodeId = 0) => {
                const stepsLog = [];
                const { nodes, edges } = graphData;
                
                const distances = {};
                const previous = {};
                const discovered = new Set(); // Nodes that are in queue or processed
                const processed = new Set();  // Nodes fully processed (popped from queue)
                const sptEdges = new Set();   // Edges part of the shortest path tree
                
                // Initialize
                nodes.forEach(node => {
                    distances[node.id] = Infinity;
                    previous[node.id] = null;
                });
                
                distances[startNodeId] = 0;
                discovered.add(startNodeId);
                
                // Queue for BFS: Stores node IDs
                const queue = [startNodeId];

                const getNeighbors = (id) => {
                    const neighbors = [];
                    edges.forEach(edge => {
                        if (edge.source === id) neighbors.push(edge.target);
                        if (edge.target === id) neighbors.push(edge.source);
                    });
                    // Sort by ID for consistent visualization order
                    return neighbors.sort((a,b) => a - b);
                };

                // Step 0: Initial State
                stepsLog.push({
                    distances: { ...distances },
                    discovered: new Set(discovered),
                    processed: new Set(processed),
                    queue: [...queue],
                    sptEdges: new Set(sptEdges),
                    currentNode: null,
                    highlightEdge: null,
                    description: `Initialized graph. Starting BFS at Node ${nodes[startNodeId].label}. Distance: 0.`
                });

                while (queue.length > 0) {
                    // 1. Dequeue
                    const u = queue.shift();
                    
                    stepsLog.push({
                        distances: { ...distances },
                        discovered: new Set(discovered),
                        processed: new Set(processed), // Not yet processed, currently processing
                        queue: [...queue],
                        sptEdges: new Set(sptEdges),
                        currentNode: u,
                        highlightEdge: null,
                        type: 'dequeue',
                        description: `Dequeued Node ${nodes[u].label} (Distance: ${distances[u]}). Exploring neighbors...`
                    });

                    // Get neighbors
                    const neighbors = getNeighbors(u);

                    for (let v of neighbors) {
                        // 2. Check Neighbor
                        stepsLog.push({
                            distances: { ...distances },
                            discovered: new Set(discovered),
                            processed: new Set(processed),
                            queue: [...queue],
                            sptEdges: new Set(sptEdges),
                            currentNode: u,
                            checkingNeighbor: v,
                            highlightEdge: { source: u, target: v },
                            type: 'check',
                            description: `Checking connection to Node ${nodes[v].label}.`
                        });

                        if (!discovered.has(v)) {
                            // 3. Found new node -> Enqueue
                            discovered.add(v);
                            distances[v] = distances[u] + 1;
                            previous[v] = u;
                            queue.push(v);
                            
                            const edgeKey = `${Math.min(u,v)}-${Math.max(u,v)}`;
                            sptEdges.add(edgeKey);

                            stepsLog.push({
                                distances: { ...distances },
                                discovered: new Set(discovered),
                                processed: new Set(processed),
                                queue: [...queue],
                                sptEdges: new Set(sptEdges),
                                currentNode: u,
                                checkingNeighbor: v,
                                highlightEdge: { source: u, target: v },
                                type: 'enqueue',
                                description: `Node ${nodes[v].label} is new! Mark distance ${distances[v]}, add to Queue.`
                            });
                        }
                    }

                    // 4. Mark Processed
                    processed.add(u);
                    
                    stepsLog.push({
                        distances: { ...distances },
                        discovered: new Set(discovered),
                        processed: new Set(processed),
                        queue: [...queue],
                        sptEdges: new Set(sptEdges),
                        currentNode: null,
                        lastVisited: u,
                        highlightEdge: null,
                        type: 'processed',
                        description: `Finished neighbors of Node ${nodes[u].label}. Marked as processed.`
                    });
                }

                stepsLog.push({
                    distances: { ...distances },
                    discovered: new Set(discovered),
                    processed: new Set(processed),
                    queue: [],
                    sptEdges: new Set(sptEdges),
                    currentNode: null,
                    highlightEdge: null,
                    type: 'finished',
                    description: "Queue is empty. BFS Traversal Complete."
                });

                return stepsLog;
            };

            // -- Effects --
            useEffect(() => {
                reset();
            }, [nodeCount, edgeDensity]); 

            const reset = () => {
                setIsPlaying(false);
                setIsFinished(false);
                setCurrentStepIndex(0);
                const newGraph = generateGraph(nodeCount, edgeDensity);
                setGraph(newGraph);
                const newSteps = generateBFSSteps(newGraph, 0);
                setSteps(newSteps);
            };

            useEffect(() => {
                if (isPlaying) {
                    timerRef.current = setInterval(() => {
                        setCurrentStepIndex((prev) => {
                            if (prev < steps.length - 1) {
                                return prev + 1;
                            } else {
                                setIsPlaying(false);
                                setIsFinished(true);
                                clearInterval(timerRef.current);
                                return prev;
                            }
                        });
                    }, 2000 - animationSpeed);
                } else {
                    clearInterval(timerRef.current);
                }
                return () => clearInterval(timerRef.current);
            }, [isPlaying, steps.length, animationSpeed]);

            // -- Handlers --
            const handleNext = () => {
                if (currentStepIndex < steps.length - 1) {
                    setCurrentStepIndex(prev => prev + 1);
                    setIsPlaying(false);
                } else {
                    setIsFinished(true);
                }
            };

            const handlePrev = () => {
                if (currentStepIndex > 0) {
                    setCurrentStepIndex(prev => prev - 1);
                    setIsPlaying(false);
                    setIsFinished(false);
                }
            };

            const togglePlay = () => {
                if (currentStepIndex === steps.length - 1) { 
                    setCurrentStepIndex(0);
                    setIsFinished(false);
                    setTimeout(() => setIsPlaying(true), 100); 
                } else {
                    setIsPlaying(!isPlaying);
                }
            };

            // -- Zoom / Pan / Drag Handlers --
            const handleZoomIn = (e) => {
                e.stopPropagation();
                setZoom(z => Math.min(z * 1.2, 4));
            };
            const handleZoomOut = (e) => {
                e.stopPropagation();
                setZoom(z => Math.max(z / 1.2, 0.5));
            };
            const handleFitView = (e) => {
                e.stopPropagation();
                setZoom(1);
                setPan({ x: 0, y: 0 });
            };

            const handleCanvasMouseDown = (e) => {
                setIsPanning(true);
                lastMousePos.current = { x: e.clientX, y: e.clientY };
            };

            const handleNodeMouseDown = (e, nodeId) => {
                e.stopPropagation();
                setDraggingNode(nodeId);
                lastMousePos.current = { x: e.clientX, y: e.clientY };
            };

            const handleMouseMove = (e) => {
                const dx = e.clientX - lastMousePos.current.x;
                const dy = e.clientY - lastMousePos.current.y;
                lastMousePos.current = { x: e.clientX, y: e.clientY };

                if (draggingNode !== null) {
                    setGraph(prevGraph => ({
                        ...prevGraph,
                        nodes: prevGraph.nodes.map(node => {
                            if (node.id === draggingNode) {
                                return {
                                    ...node,
                                    x: node.x + dx / zoom,
                                    y: node.y + dy / zoom
                                };
                            }
                            return node;
                        })
                    }));
                } else if (isPanning) {
                    setPan(p => ({ x: p.x + dx, y: p.y + dy }));
                }
            };

            const handleMouseUp = () => {
                setIsPanning(false);
                setDraggingNode(null);
            };

            // -- Render Logic --
            const currentStep = steps[currentStepIndex] || { distances: {}, discovered: new Set(), processed: new Set(), description: "Ready..." };
            
            const getNodeColor = (nodeId) => {
                // 1. Current Node being processed (Dequeued)
                if (currentStep.currentNode === nodeId) return COLORS.current;
                
                // 2. Neighbor being checked right now
                if (currentStep.checkingNeighbor === nodeId) return COLORS.neighbor;
                
                // 3. Fully Processed (Popped)
                if (currentStep.processed && currentStep.processed.has(nodeId)) return COLORS.visited;
                
                // 4. Discovered (In Queue, Waiting)
                if (currentStep.discovered && currentStep.discovered.has(nodeId)) return COLORS.inQueue;

                // 5. Unvisited
                return COLORS.default;
            };

            const getEdgeColor = (u, v) => {
                // Shortest Path Tree Edges
                if (currentStep.sptEdges) {
                    const edgeKey = `${Math.min(u,v)}-${Math.max(u,v)}`;
                    if (currentStep.sptEdges.has(edgeKey)) {
                        return COLORS.path;
                    }
                }
                // Currently Highlighted Edge (checking neighbor)
                const h = currentStep.highlightEdge;
                if (h) {
                    if ((h.source === u && h.target === v) || (h.source === v && h.target === u)) {
                        return COLORS.edgeActive;
                    }
                }
                return COLORS.edgeDefault;
            };

            const getEdgeWidth = (u, v) => {
                if (currentStep.sptEdges) {
                    const edgeKey = `${Math.min(u,v)}-${Math.max(u,v)}`;
                    if (currentStep.sptEdges.has(edgeKey)) {
                        return 4; 
                    }
                }
                const h = currentStep.highlightEdge;
                if (h && ((h.source === u && h.target === v) || (h.source === v && h.target === u))) {
                    return 6;
                }
                return 2;
            };

            return (
                React.createElement("div", { className: "flex flex-col items-center justify-center min-h-screen bg-slate-900 text-slate-100 font-sans p-4" },
                
                /* Top Control Bar */
                React.createElement("div", { className: "w-full max-w-5xl mb-6 flex flex-col lg:flex-row items-center justify-between gap-4 lg:gap-6 z-20 relative" },
                    
                    /* 1. Title & Icon */
                    React.createElement("div", { className: "flex items-center gap-3 w-full lg:w-auto justify-start" },
                        React.createElement(Layers, { size: 38, className: "text-purple-400" }),
                        React.createElement("div", { className: "flex flex-col" },
                            React.createElement("h1", { className: "text-xl sm:text-2xl font-bold text-purple-400 whitespace-nowrap leading-none tracking-tight" }, "Breadth First Search"),
                            React.createElement("span", { className: "text-sm text-slate-400 font-medium" }, "Unweighted Shortest Path / Level Order")
                        )
                    ),

                    /* 2. Control Pill */
                    React.createElement("div", { className: "bg-slate-800 border border-slate-700 rounded-xl sm:rounded-full py-3 sm:py-2 px-4 sm:px-6 flex flex-wrap items-center justify-center gap-4 sm:gap-6 shadow-xl w-full lg:w-auto" },
                        
                        /* Sliders Group */
                        React.createElement("div", { className: "flex items-center gap-4 flex-wrap justify-center" },
                            /* Nodes Slider */
                            React.createElement("div", { className: "flex items-center gap-2" },
                                React.createElement("span", { className: "text-xs text-slate-400 uppercase tracking-wider" }, "Size"),
                                React.createElement("input", {
                                    type: "range", min: "3", max: "15", step: "1",
                                    value: nodeCount,
                                    onChange: (e) => setNodeCount(Number(e.target.value)),
                                    disabled: isPlaying,
                                    className: "w-16 sm:w-20 h-1.5 bg-slate-600 rounded-lg appearance-none cursor-pointer accent-purple-500 disabled:opacity-50"
                                }),
                                React.createElement("span", { className: "text-xs text-slate-300 font-mono w-4" }, nodeCount)
                            ),

                            /* Density Slider */
                            React.createElement("div", { className: "flex items-center gap-2" },
                                React.createElement("span", { className: "text-xs text-slate-400 uppercase tracking-wider" }, "Density"),
                                React.createElement("input", {
                                    type: "range", min: "0", max: "2.5", step: "0.5",
                                    value: edgeDensity,
                                    onChange: (e) => setEdgeDensity(Number(e.target.value)),
                                    disabled: isPlaying,
                                    className: "w-16 sm:w-20 h-1.5 bg-slate-600 rounded-lg appearance-none cursor-pointer accent-blue-500 disabled:opacity-50"
                                }),
                                React.createElement("span", { className: "text-xs text-slate-300 font-mono w-4" }, edgeDensity)
                            ),

                            /* Speed Slider */
                            React.createElement("div", { className: "flex items-center gap-2" },
                                React.createElement("span", { className: "text-xs text-slate-400 uppercase tracking-wider" }, "Speed"),
                                React.createElement("input", {
                                    type: "range", min: "100", max: "1900", step: "100",
                                    value: animationSpeed,
                                    onChange: (e) => setAnimationSpeed(Number(e.target.value)),
                                    className: "w-16 sm:w-20 h-1.5 bg-slate-600 rounded-lg appearance-none cursor-pointer accent-emerald-500"
                                })
                            )
                        ),

                        /* Separator */
                        React.createElement("div", { className: "h-6 w-px bg-slate-700 hidden sm:block" }),

                        /* Playback Buttons */
                        React.createElement("div", { className: "flex items-center gap-3" },
                            React.createElement("button", { onClick: reset, className: "text-slate-400 hover:text-white transition-all", title: "Reset" },
                                React.createElement(RotateCcw, { size: 18 })
                            ),
                            React.createElement("button", { onClick: handlePrev, disabled: currentStepIndex === 0, className: "text-slate-400 hover:text-white disabled:opacity-30 transition-all" },
                                React.createElement(SkipBack, { size: 18 })
                            ),
                            React.createElement("button", { 
                                onClick: togglePlay, 
                                className: "p-2 bg-indigo-600 hover:bg-indigo-500 text-white rounded-full shadow-lg shadow-indigo-900/50 transition-all hover:scale-105 active:scale-95"
                            },
                                isPlaying 
                                    ? React.createElement(Pause, { size: 20, fill: "currentColor" }) 
                                    : React.createElement(Play, { size: 20, fill: "currentColor", className: "ml-0.5" })
                            ),
                            React.createElement("button", { onClick: handleNext, disabled: currentStepIndex === steps.length - 1, className: "text-slate-400 hover:text-white disabled:opacity-30 transition-all" },
                                React.createElement(SkipForward, { size: 18 })
                            )
                        )
                    )
                ),

                /* Instruction Block */
                React.createElement("div", { className: "w-full max-w-5xl min-h-[60px] bg-slate-800 rounded-xl border border-slate-700 p-4 mb-4 flex items-center justify-center text-center shadow-sm" },
                    React.createElement("p", { className: "text-md text-purple-100 font-medium animate-fade-in" }, currentStep.description)
                ),

                /* Main Content Area */
                React.createElement("div", { className: "w-full max-w-5xl bg-slate-800 rounded-xl shadow-lg border border-slate-700 p-4 sm:p-6 flex flex-col gap-6" },
                    
                    /* Legend */
                    React.createElement("div", { className: "flex flex-wrap justify-center sm:justify-end gap-x-6 gap-y-2 text-xs text-slate-300 border-b border-slate-700 pb-4" },
                        React.createElement("div", { className: "flex items-center gap-2" },
                            React.createElement("div", { className: "w-3 h-3 rounded-full", style: { backgroundColor: COLORS.current } }), " Current (Dequeued)"
                        ),
                        React.createElement("div", { className: "flex items-center gap-2" },
                            React.createElement("div", { className: "w-3 h-3 rounded-full", style: { backgroundColor: COLORS.neighbor } }), " Checking"
                        ),
                        React.createElement("div", { className: "flex items-center gap-2" },
                            React.createElement("div", { className: "w-3 h-3 rounded-full", style: { backgroundColor: COLORS.inQueue } }), " In Queue"
                        ),
                        React.createElement("div", { className: "flex items-center gap-2" },
                            React.createElement("div", { className: "w-3 h-3 rounded-full", style: { backgroundColor: COLORS.visited } }), " Processed"
                        ),
                        React.createElement("div", { className: "flex items-center gap-2" },
                            React.createElement("div", { className: "w-3 h-3 rounded-full", style: { backgroundColor: COLORS.path } }), " Tree Edge"
                        )
                    ),

                    /* Visualization Canvas */
                    React.createElement("div", { 
                        className: `relative w-full h-[500px] sm:h-[600px] bg-slate-900 rounded-lg border border-slate-700 overflow-hidden shadow-inner ${isPanning ? 'cursor-grabbing' : 'grab-cursor'}`,
                        onMouseDown: handleCanvasMouseDown,
                        onMouseMove: handleMouseMove,
                        onMouseUp: handleMouseUp,
                        onMouseLeave: handleMouseUp
                    },
                        /* Grid Background */
                        React.createElement("div", { 
                            className: "absolute inset-0 pointer-events-none opacity-20", 
                            style: { 
                                backgroundImage: 'radial-gradient(#475569 1px, transparent 1px)', 
                                backgroundSize: '20px 20px',
                                transform: `translate(${pan.x}px, ${pan.y}px) scale(${zoom})`,
                                transformOrigin: 'center'
                            } 
                        }),

                        /* SVG */
                        React.createElement("svg", { width: "100%", height: "100%", viewBox: `0 0 ${CANVAS_WIDTH} ${CANVAS_HEIGHT}`, className: "w-full h-full" },
                            React.createElement("g", { 
                                style: { 
                                    transform: `translate(${pan.x}px, ${pan.y}px) scale(${zoom})`,
                                    transformOrigin: 'center',
                                    transition: (isPanning || draggingNode !== null) ? 'none' : 'transform 0.1s ease-out'
                                }
                            },
                                /* Edges */
                                graph.edges.map((edge, idx) => {
                                    const s = graph.nodes.find(n => n.id === edge.source);
                                    const t = graph.nodes.find(n => n.id === edge.target);
                                    if (!s || !t) return null;
                                    const color = getEdgeColor(edge.source, edge.target);
                                    const width = getEdgeWidth(edge.source, edge.target);
                                    return React.createElement("g", { key: `edge-${idx}`, className: "pointer-events-none" },
                                        React.createElement("line", {
                                            x1: s.x, y1: s.y, x2: t.x, y2: t.y,
                                            stroke: color, strokeWidth: width,
                                            className: "line-transition"
                                        })
                                        /* No Weights in BFS */
                                    );
                                }),

                                /* Nodes */
                                graph.nodes.map((node) => {
                                    const dist = currentStep.distances[node.id];
                                    const distLabel = dist === Infinity ? "?" : dist;
                                    const isDraggingThis = draggingNode === node.id;

                                    return React.createElement("g", { 
                                        key: `node-${node.id}`, 
                                        className: `node-transition node-interactive ${isDraggingThis ? 'cursor-grabbing' : 'cursor-grab'}`,
                                        onMouseDown: (e) => handleNodeMouseDown(e, node.id)
                                    },
                                        /* Outer Circle */
                                        React.createElement("circle", {
                                            cx: node.x, cy: node.y, r: 32,
                                            fill: getNodeColor(node.id),
                                            stroke: isDraggingThis ? '#a855f7' : "#0f172a", 
                                            strokeWidth: isDraggingThis ? 5 : 4,
                                            className: "node-transition"
                                        }),
                                        /* Node Label */
                                        React.createElement("text", {
                                            x: node.x, y: node.y, dy: -8,
                                            textAnchor: "middle", fill: "#fff",
                                            fontWeight: "bold", fontSize: 18,
                                            className: "pointer-events-none"
                                        }, node.label),
                                        /* Distance Value */
                                        React.createElement("text", {
                                            x: node.x, y: node.y, dy: 16,
                                            textAnchor: "middle", fill: "rgba(255,255,255,0.9)",
                                            fontSize: 12, fontWeight: "normal",
                                            className: "pointer-events-none"
                                        }, distLabel === "?" ? "" : `Hops: ${distLabel}`)
                                    );
                                })
                            )
                        ),
                        
                        /* Zoom Controls */
                        React.createElement("div", { className: "absolute bottom-4 right-4 flex flex-col gap-2 bg-slate-800/90 p-2 rounded-lg shadow-xl border border-slate-700" },
                            React.createElement("button", { 
                                onClick: handleZoomIn,
                                className: "p-2 hover:bg-slate-700 text-slate-300 rounded transition-colors",
                                title: "Zoom In"
                            }, React.createElement(ZoomIn, { size: 20 })),
                            React.createElement("button", { 
                                onClick: handleZoomOut,
                                className: "p-2 hover:bg-slate-700 text-slate-300 rounded transition-colors",
                                title: "Zoom Out"
                            }, React.createElement(ZoomOut, { size: 20 })),
                            React.createElement("div", { className: "h-px bg-slate-700 w-full my-1" }),
                            React.createElement("button", { 
                                onClick: handleFitView,
                                className: "p-2 hover:bg-slate-700 text-purple-400 rounded transition-colors",
                                title: "Fit to Screen"
                            }, React.createElement(Maximize, { size: 20 }))
                        )
                    ),

                    /* Queue Component (NEW) */
                    React.createElement("div", { className: "flex flex-col gap-2" },
                        React.createElement("div", { className: "flex justify-between items-baseline" },
                            React.createElement("h3", { className: "text-xs font-bold text-slate-500 uppercase tracking-wider ml-1" }, "Queue (FIFO)"),
                            React.createElement("span", { className: "text-[10px] text-slate-600 uppercase" }, "Front ← Back")
                        ),
                        React.createElement("div", { className: "flex items-center min-h-[4.5rem] bg-slate-900/50 rounded-lg border border-slate-700/50 p-3 overflow-x-auto" },
                            (!currentStep.queue || currentStep.queue.length === 0) 
                                ? React.createElement("span", { className: "text-slate-500 italic text-sm w-full text-center" }, "Queue is empty")
                                : React.createElement("div", { className: "flex items-center gap-3" },
                                    currentStep.queue.map((nodeId, index) => {
                                        const node = graph.nodes.find(n => n.id === nodeId);
                                        return React.createElement("div", { key: `q-item-${index}-${nodeId}`, className: "flex items-center animate-fade-in" },
                                            React.createElement("div", { 
                                                className: `
                                                    w-10 h-10 flex items-center justify-center rounded-full border-2 font-bold text-sm shadow-lg relative
                                                    ${index === 0 
                                                        ? 'border-amber-500 bg-amber-900/30 text-amber-100 scale-110' // Head of Queue
                                                        : 'border-purple-500/50 bg-slate-800 text-slate-300'}
                                                ` 
                                            }, 
                                                node ? node.label : '?',
                                                /* Label for Head */
                                                index === 0 && React.createElement("div", { className: "absolute -top-3 left-1/2 -translate-x-1/2 bg-amber-600 text-white text-[9px] px-1.5 rounded-full" }, "NEXT")
                                            ),
                                            /* Arrow connector */
                                            index < currentStep.queue.length - 1 && React.createElement("div", { className: "text-slate-600 mx-2 font-mono" }, "←")
                                        );
                                    })
                                )
                        )
                    ),

                    /* Distance Table */
                    React.createElement("div", { className: "flex flex-col gap-2" },
                        React.createElement("h3", { className: "text-xs font-bold text-slate-500 uppercase tracking-wider ml-1" }, "Hops from Start (Distance)"),
                        React.createElement("div", { className: "flex gap-2 overflow-x-auto pb-2" },
                            graph.nodes.map(node => {
                                const d = currentStep.distances[node.id];
                                const isUpdated = currentStep.type === 'enqueue' && currentStep.checkingNeighbor === node.id;
                                return React.createElement("div", { key: node.id, className: `flex flex-col items-center justify-center min-w-[3.5rem] h-16 rounded-lg border transition-colors duration-300 ${
                                    isUpdated ? 'bg-purple-900/50 border-purple-500' : 'bg-slate-700 border-slate-600'
                                }` },
                                    React.createElement("span", { className: "text-xs text-slate-400 font-bold mb-1" }, node.label),
                                    React.createElement("span", { className: `font-mono text-lg ${d === Infinity ? 'text-slate-500' : 'text-white'}` }, 
                                        d === Infinity ? "?" : d
                                    )
                                );
                            })
                        )
                    ),
                    
                    /* Footer */
                    React.createElement("div", { className: "w-full flex justify-between items-center text-xs text-slate-500 border-t border-slate-700 pt-4 mt-2" },
                        React.createElement("span", null, `STEP ${currentStepIndex + 1} / ${steps.length}`),
                        React.createElement("div", { className: "hidden sm:block w-1/3 h-1 bg-slate-700 rounded-full mx-4" },
                            React.createElement("div", { 
                                className: "h-full bg-purple-500 rounded-full transition-all duration-100",
                                style: { width: `${((currentStepIndex + 1) / steps.length) * 100}%` }
                            })
                        ),
                        React.createElement("div", { className: "flex items-center gap-2" },
                            isFinished && React.createElement(CheckCircle2, { size: 14, className: "text-emerald-500" }),
                            React.createElement("span", { className: isFinished ? "text-emerald-500" : "" }, 
                                isFinished ? "BFS Traversal Complete" : "Traversing..."
                            )
                        )
                    )
                )
                )
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(BFSVisualizer));
    </script>
</body>
</html>
