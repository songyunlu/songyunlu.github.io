<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualizer</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM via ESM -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1"
      }
    }
    </script>

    <style>
        /* Custom Scrollbar for cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b; 
        }
        ::-webkit-scrollbar-thumb {
            background: #475569; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b; 
        }
        
        /* Animation for description text */
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.3s ease-out forwards;
        }
        
        body {
            background-color: #0f172a; /* Slate 900 */
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import React, { useState, useEffect, useRef, useCallback } from 'react';
        import { createRoot } from 'react-dom/client';
        import { Play, Pause, SkipBack, SkipForward, RotateCcw, Settings, BarChart2 } from 'lucide-react';

        const BubbleSortVisualizer = () => {
            // -- State --
            const [arraySize, setArraySize] = useState(10);
            const [animationSpeed, setAnimationSpeed] = useState(800); 
            const [array, setArray] = useState([]);
            const [steps, setSteps] = useState([]);
            const [currentStepIndex, setCurrentStepIndex] = useState(0);
            const [isPlaying, setIsPlaying] = useState(false);
            const [isSorted, setIsSorted] = useState(false);
            
            // Refs
            const timerRef = useRef(null);

            // -- Colors --
            const COLORS = {
                default: 'bg-slate-600',
                compare: 'bg-amber-500', // Comparing two elements
                swap: 'bg-red-500',      // Swapping needed
                sorted: 'bg-emerald-500', // Final position locked
                active: 'bg-indigo-500'   // Current range/focus
            };

            // -- Algorithm Logic --
            const generateArray = useCallback((size) => {
                const newArray = Array.from({ length: size }, () => Math.floor(Math.random() * 50) + 5);
                return newArray;
            }, []);

            const generateSteps = (initialArray) => {
                const stepsLog = [];
                const arrCopy = [...initialArray]; 
                const n = arrCopy.length;

                stepsLog.push({
                    array: [...arrCopy],
                    type: 'initial',
                    sortedIndices: [],
                    description: "Initial array generated. Ready to sort."
                });

                let sortedIndices = [];

                for (let i = 0; i < n - 1; i++) {
                    let swapped = false;
                    
                    stepsLog.push({
                        array: [...arrCopy],
                        type: 'pass_start',
                        highlights: [],
                        sortedIndices: [...sortedIndices],
                        description: `Starting Pass ${i + 1}. We will bubble the largest unsorted element to the end.`
                    });

                    for (let j = 0; j < n - i - 1; j++) {
                        // Comparison Step
                        stepsLog.push({
                            array: [...arrCopy],
                            type: 'compare',
                            highlights: [j, j + 1],
                            sortedIndices: [...sortedIndices],
                            description: `Comparing index ${j} (${arrCopy[j]}) and ${j + 1} (${arrCopy[j + 1]}).`
                        });

                        if (arrCopy[j] > arrCopy[j + 1]) {
                            // Swap Step
                            let temp = arrCopy[j];
                            arrCopy[j] = arrCopy[j + 1];
                            arrCopy[j + 1] = temp;
                            swapped = true;

                            stepsLog.push({
                                array: [...arrCopy],
                                type: 'swap',
                                highlights: [j, j + 1],
                                sortedIndices: [...sortedIndices],
                                description: `${temp} > ${arrCopy[j]}. Swapping them.`
                            });
                        } else {
                            // No Swap needed
                             stepsLog.push({
                                array: [...arrCopy],
                                type: 'no_swap',
                                highlights: [j, j + 1],
                                sortedIndices: [...sortedIndices],
                                description: `${arrCopy[j]} <= ${arrCopy[j+1]}. No swap needed.`
                            });
                        }
                    }
                    
                    // Mark last element of this pass as sorted
                    sortedIndices.push(n - i - 1);
                    stepsLog.push({
                        array: [...arrCopy],
                        type: 'locked',
                        highlights: [n - i - 1],
                        sortedIndices: [...sortedIndices],
                        description: `${arrCopy[n - i - 1]} is now in its correct sorted position.`
                    });
                    
                    // Optimization: If no swaps occurred, array is sorted
                    if (!swapped) {
                         stepsLog.push({
                            array: [...arrCopy],
                            type: 'optimized_break',
                            highlights: [],
                            sortedIndices: [...sortedIndices], // Visualization might want to fill the rest
                            description: `No swaps made in this pass. Array is fully sorted early!`
                        });
                        break;
                    }
                }

                // Ensure all are marked sorted at the end
                const allIndices = Array.from({length: n}, (_, i) => i);
                stepsLog.push({
                    array: [...arrCopy],
                    type: 'finished',
                    sortedIndices: allIndices,
                    description: "Bubble Sort Complete!"
                });

                return stepsLog;
            };

            // -- Effects --
            useEffect(() => {
                reset();
            }, [arraySize]); 

            const reset = () => {
                setIsPlaying(false);
                setIsSorted(false);
                setCurrentStepIndex(0);
                const newArr = generateArray(arraySize);
                setArray(newArr);
                const generatedSteps = generateSteps(newArr);
                setSteps(generatedSteps);
            };

            useEffect(() => {
                if (isPlaying) {
                timerRef.current = setInterval(() => {
                    setCurrentStepIndex((prev) => {
                    if (prev < steps.length - 1) {
                        return prev + 1;
                    } else {
                        setIsPlaying(false);
                        setIsSorted(true);
                        clearInterval(timerRef.current);
                        return prev;
                    }
                    });
                }, 2000 - animationSpeed);
                } else {
                clearInterval(timerRef.current);
                }
                return () => clearInterval(timerRef.current);
            }, [isPlaying, steps.length, animationSpeed]);


            // -- Controls --
            const handleNext = () => {
                if (currentStepIndex < steps.length - 1) {
                    setCurrentStepIndex(prev => prev + 1);
                    setIsPlaying(false);
                } else {
                    setIsSorted(true);
                }
            };

            const handlePrev = () => {
                if (currentStepIndex > 0) {
                    setCurrentStepIndex(prev => prev - 1);
                    setIsPlaying(false);
                    setIsSorted(false);
                }
            };

            const togglePlay = () => {
                if (currentStepIndex === steps.length - 1) { 
                    reset();
                    setTimeout(() => setIsPlaying(true), 100); 
                } else {
                    setIsPlaying(!isPlaying);
                }
            };


            // -- Render Helpers --
            const getCurrentStep = () => steps[currentStepIndex] || { array: array, description: "Ready to sort", type: 'initial', sortedIndices: [] };

            const getBarColor = (index) => {
                const step = getCurrentStep();
                
                // If completed
                if (isSorted || step.type === 'finished') return COLORS.sorted;
                
                // If index is in the list of known sorted elements
                if (step.sortedIndices && step.sortedIndices.includes(index)) return COLORS.sorted;

                // Highlighting specific actions
                if (step.highlights && step.highlights.includes(index)) {
                    if (step.type === 'compare') return COLORS.compare;
                    if (step.type === 'swap') return COLORS.swap;
                    if (step.type === 'locked') return COLORS.sorted;
                    if (step.type === 'no_swap') return COLORS.active; 
                }
                
                return COLORS.default;
            };

            const getBoxColor = (index) => {
                const step = getCurrentStep();
                
                if (isSorted || step.type === 'finished') return 'bg-emerald-600 text-white';
                if (step.sortedIndices && step.sortedIndices.includes(index)) return 'bg-emerald-600 text-white';

                if (step.highlights && step.highlights.includes(index)) {
                    if (step.type === 'compare') return 'bg-amber-600 text-white';
                    if (step.type === 'swap') return 'bg-red-600 text-white';
                    if (step.type === 'locked') return 'bg-emerald-600 text-white';
                    if (step.type === 'no_swap') return 'bg-indigo-500 text-white';
                }
                
                return 'bg-slate-700 text-slate-300';
            };

            const currentData = steps[currentStepIndex]?.array || array;
            const currentDesc = steps[currentStepIndex]?.description || "Press Play to start sorting.";

            return (
                React.createElement("div", { className: "flex flex-col items-center justify-center min-h-screen bg-slate-900 text-slate-100 font-sans p-4 sm:p-8" },
                
                /* Top Bar */
                React.createElement("div", { className: "w-full max-w-5xl bg-slate-800 rounded-xl shadow-lg border border-slate-700 p-4 mb-6 flex flex-col md:flex-row items-center justify-between gap-4" },
                    
                    /* Title */
                    React.createElement("div", { className: "flex items-center gap-3" },
                    React.createElement(BarChart2, { size: 28, className: "text-purple-400" }),
                    React.createElement("h1", { className: "text-xl sm:text-2xl font-bold text-purple-400" }, "Bubble Sort")
                    ),

                    /* Global Controls */
                    React.createElement("div", { className: "flex flex-grow items-center justify-center gap-4 flex-wrap" },
                    React.createElement("div", { className: "flex items-center gap-2" },
                        React.createElement("span", { className: "text-xs text-slate-400" }, "SIZE"),
                        React.createElement("input", {
                        type: "range", min: "5", max: "25", step: "1",
                        value: arraySize,
                        onChange: (e) => setArraySize(Number(e.target.value)),
                        disabled: isPlaying,
                        className: "w-24 h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-purple-500 disabled:opacity-50"
                        }),
                        React.createElement("span", { className: "text-sm text-slate-300" }, arraySize)
                    ),

                    React.createElement("div", { className: "flex items-center gap-2" },
                        React.createElement("span", { className: "text-xs text-slate-400" }, "SPEED"),
                        React.createElement("input", {
                        type: "range", min: "100", max: "1900", step: "100",
                        value: animationSpeed,
                        onChange: (e) => setAnimationSpeed(Number(e.target.value)),
                        className: "w-24 h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-emerald-500"
                        })
                    ),

                    React.createElement("div", { className: "flex items-center gap-2 ml-4" },
                        React.createElement("button", { onClick: reset, className: "p-1 text-slate-400 hover:text-white hover:bg-slate-700 rounded-full transition-all", title: "Reset" },
                        React.createElement(RotateCcw, { size: 20 })
                        ),
                        React.createElement("button", { onClick: handlePrev, disabled: currentStepIndex === 0, className: "p-1 text-purple-400 hover:text-white hover:bg-slate-700 disabled:opacity-30 rounded-full transition-all" },
                        React.createElement(SkipBack, { size: 20 })
                        ),
                        React.createElement("button", { 
                        onClick: togglePlay, 
                        className: "p-2 bg-purple-600 hover:bg-purple-500 text-white rounded-full shadow-lg shadow-purple-900/50 transition-all hover:scale-105 active:scale-95"
                        },
                        isPlaying 
                            ? React.createElement(Pause, { size: 20, fill: "currentColor" }) 
                            : React.createElement(Play, { size: 20, fill: "currentColor", className: "ml-1" })
                        ),
                        React.createElement("button", { onClick: handleNext, disabled: currentStepIndex === steps.length - 1, className: "p-1 text-purple-400 hover:text-white hover:bg-slate-700 disabled:opacity-30 rounded-full transition-all" },
                        React.createElement(SkipForward, { size: 20 })
                        )
                    )
                    ),

                    /* Legend */
                    React.createElement("div", { className: "flex flex-wrap justify-end gap-x-4 gap-y-2 text-xs text-slate-300 md:ml-auto" },
                    React.createElement("div", { className: "flex items-center gap-1" },
                        React.createElement("div", { className: `w-3 h-3 rounded-full ${COLORS.active}` }), " Check"
                    ),
                    React.createElement("div", { className: "flex items-center gap-1" },
                        React.createElement("div", { className: `w-3 h-3 rounded-full ${COLORS.compare}` }), " Compare"
                    ),
                    React.createElement("div", { className: "flex items-center gap-1" },
                        React.createElement("div", { className: `w-3 h-3 rounded-full ${COLORS.swap}` }), " Swap"
                    ),
                    React.createElement("div", { className: "flex items-center gap-1" },
                        React.createElement("div", { className: `w-3 h-3 rounded-full ${COLORS.sorted}` }), " Sorted"
                    )
                    )
                ),

                /* Main Content */
                React.createElement("div", { className: "w-full max-w-5xl bg-slate-800 rounded-xl shadow-lg border border-slate-700 p-6 flex flex-col gap-6" },
                    
                    /* Description Box */
                    React.createElement("div", { className: "min-h-[70px] bg-slate-700/50 rounded-lg border border-slate-600 p-4 flex items-center justify-center shadow-inner" },
                    React.createElement("p", { className: "text-lg text-slate-100 font-medium leading-relaxed text-center animate-fade-in" }, currentDesc)
                    ),

                    /* Array Representation */
                    React.createElement("div", { className: "flex flex-col items-center w-full" },
                    React.createElement("h3", { className: "text-sm font-semibold text-slate-400 mb-2" }, "ARRAY REPRESENTATION"),
                    React.createElement("div", { className: "flex justify-center w-full gap-1 sm:gap-2 px-4 flex-wrap" },
                        currentData.map((val, idx) => 
                        React.createElement("div", { 
                            key: idx, 
                            className: `w-full max-w-[3rem] aspect-square flex flex-col items-center justify-center rounded-md font-bold text-sm sm:text-lg transition-all duration-200 ${getBoxColor(idx)} border border-slate-600`
                        },
                            React.createElement("span", null, val),
                            React.createElement("span", { className: "text-[9px] font-normal text-slate-400 leading-none" }, idx)
                        )
                        )
                    )
                    ),

                    /* Bar Chart */
                    React.createElement("div", { className: "relative w-full h-64 sm:h-80 bg-slate-900 rounded-lg p-4 flex items-end justify-center overflow-hidden" },
                    React.createElement("div", { className: "absolute inset-0 opacity-10 pointer-events-none", style: { backgroundImage: 'radial-gradient(#64748b 1px, transparent 1px)', backgroundSize: '20px 20px' } }),
                    React.createElement("div", { className: "flex items-end justify-center w-full h-full gap-1 sm:gap-2 z-10" },
                        currentData.map((val, idx) => {
                        const heightPct = (val / 60) * 100;
                        return React.createElement("div", { key: idx, className: "h-full flex flex-col items-center justify-end w-full max-w-[3rem] group" },
                            React.createElement("span", { className: "text-[10px] text-slate-200 mb-1 opacity-0 group-hover:opacity-100 transition-opacity" }, val),
                            React.createElement("div", { 
                            className: `w-full rounded-t-md transition-all duration-200 ease-in-out ${getBarColor(idx)}`,
                            style: { height: `${heightPct}%` }
                            })
                        );
                        })
                    )
                    ),

                    /* Footer */
                    React.createElement("div", { className: "w-full flex justify-between items-center text-sm text-slate-400 border-t border-slate-700 pt-4" },
                    React.createElement("span", null, `STEP ${currentStepIndex + 1} / ${steps.length}`),
                    React.createElement("div", { className: "w-40 h-1 bg-slate-700 rounded-full hidden sm:block" },
                        React.createElement("div", { 
                        className: "h-full bg-purple-500 rounded-full transition-all duration-100",
                        style: { width: `${((currentStepIndex + 1) / steps.length) * 100}%` }
                        })
                    ),
                    React.createElement("span", null, isSorted ? "Sorted" : "Sorting...")
                    )
                )
                )
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(BubbleSortVisualizer));
    </script>
</body>
</html>
