<html lang="en">
<head>

    <title>Dijkstra's Algorithm Visualizer</title>

    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM via ESM -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1"
      }
    }
    </script>

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }

        .line-transition { transition: stroke 0.3s ease, stroke-width 0.3s ease; }

<body>
    <div id="root"></div>

    <script type="module">
        import React, { useState, useEffect, useRef, useCallback } from 'react';
        import { createRoot } from 'react-dom/client';
        import { Play, Pause, SkipBack, SkipForward, RotateCcw, Network, CheckCircle2, ZoomIn, ZoomOut, Maximize, Activity, Settings } from 'lucide-react';

        const DijkstraVisualizer = () => {
            // -- State --
            const [nodeCount, setNodeCount] = useState(10);
            const [edgeDensity, setEdgeDensity] = useState(1.5); 
            const [animationSpeed, setAnimationSpeed] = useState(1000); 
            const [graph, setGraph] = useState({ nodes: [], edges: [] });
            const [steps, setSteps] = useState([]);
            const [currentStepIndex, setCurrentStepIndex] = useState(0);
            const [isPlaying, setIsPlaying] = useState(false);
            const [isFinished, setIsFinished] = useState(false);
            
            // Zoom & Pan & Drag State
            const [zoom, setZoom] = useState(1);
            const [pan, setPan] = useState({ x: 0, y: 0 });
            const [isPanning, setIsPanning] = useState(false); 
            const [draggingNode, setDraggingNode] = useState(null); 
            const lastMousePos = useRef({ x: 0, y: 0 });

            const timerRef = useRef(null);
            const CANVAS_WIDTH = 900;
            const CANVAS_HEIGHT = 600; 

            // -- Colors --
            const COLORS = {
                default: '#475569', // Slate 600
                current: '#f59e0b', // Amber 500 (Processing node)
                neighbor: '#6366f1', // Indigo 500 (Checking neighbor)
                visited: '#10b981', // Emerald 500 (Finalized)
                update: '#ef4444',  // Red 500 (Distance update)
                path: '#0ea5e9',    // Sky 500 (Final Shortest Path)
                edgeDefault: '#334155', // Slate 700
                edgeActive: '#fbbf24', // Amber 400
                text: '#e2e8f0'
            };

            // -- Physics Layout Logic (Runs once on generation) --
            const runForceLayout = (nodes, edges, width, height) => {
                const iterations = 300; 
                const repulsion = 10000; 
                const springLength = 220; 
                const k = 0.03; 
                const damping = 0.85;
                const centerForce = 0.015; 
                const collisionRadius = 90; 

                let velocities = nodes.map(() => ({ x: 0, y: 0 }));

                for (let i = 0; i < iterations; i++) {
                    // 0. Center Gravity 
                    nodes.forEach((node, idx) => {
                        const dx = (width / 2) - node.x;
                        const dy = (height / 2) - node.y;
                        velocities[idx].x += dx * centerForce;
                        velocities[idx].y += dy * centerForce;
                    });

                    // 1. Repulsion & Collision
                    for (let a = 0; a < nodes.length; a++) {
                        for (let b = 0; b < nodes.length; b++) {
                            if (a === b) continue;
                            const dx = nodes[a].x - nodes[b].x;
                            const dy = nodes[a].y - nodes[b].y;
                            let distSq = dx * dx + dy * dy || 1;
                            let dist = Math.sqrt(distSq);
                            
                            const force = repulsion / distSq; 
                            const fx = (dx / dist) * force;
                            const fy = (dy / dist) * force;

                            velocities[a].x += fx;
                            velocities[a].y += fy;

                            if (dist < collisionRadius) {
                                const overlap = collisionRadius - dist;
                                const separationForce = overlap * 0.8; 
                                velocities[a].x += (dx / dist) * separationForce;
                                velocities[a].y += (dy / dist) * separationForce;
                            }
                        }
                    }

                    // 2. Attraction 
                    edges.forEach(edge => {
                        const sourceIdx = nodes.findIndex(n => n.id === edge.source);
                        const targetIdx = nodes.findIndex(n => n.id === edge.target);
                        if (sourceIdx === -1 || targetIdx === -1) return;

                        const dx = nodes[targetIdx].x - nodes[sourceIdx].x;
                        const dy = nodes[targetIdx].y - nodes[sourceIdx].y;
                        const dist = Math.sqrt(dx*dx + dy*dy) || 1;

                        const force = (dist - springLength) * k;
                        const fx = (dx / dist) * force;
                        const fy = (dy / dist) * force;

                        velocities[sourceIdx].x += fx;
                        velocities[sourceIdx].y += fy;
                        velocities[targetIdx].x -= fx;
                        velocities[targetIdx].y -= fy;
                    });

                    // 3. Update Positions & Bounds
                    nodes.forEach((node, idx) => {
                        node.x += velocities[idx].x;
                        node.y += velocities[idx].y;
                        velocities[idx].x *= damping;
                        velocities[idx].y *= damping;

                        const padding = 60;
                        node.x = Math.max(padding, Math.min(width - padding, node.x));
                        node.y = Math.max(padding, Math.min(height - padding, node.y));
                    });
                }
            };

            // -- Graph Logic --
            const generateGraph = useCallback((count, density) => {
                const nodes = [];
                const edges = [];

                for (let i = 0; i < count; i++) {
                    nodes.push({ 
                        id: i, 
                        x: CANVAS_WIDTH / 2 + (Math.random() - 0.5) * 200, 
                        y: CANVAS_HEIGHT / 2 + (Math.random() - 0.5) * 200, 
                        label: String.fromCharCode(65 + i) 
                    });
                }

                // Basic connectivity (Ring/Line)
                for(let i=0; i<count-1; i++){
                    const weight = Math.floor(Math.random() * 10) + 1;
                    edges.push({ source: i, target: i+1, weight });
                }
                
                // Add random edges based on Density
                const extraEdges = Math.floor(count * density); 
                let attempts = 0;
                while(edges.length < (count - 1) + extraEdges && attempts < 300) {
                    const source = Math.floor(Math.random() * count);
                    const target = Math.floor(Math.random() * count);
                    attempts++;
                    
                    if(source !== target && !edges.find(e => (e.source === source && e.target === target) || (e.source === target && e.target === source))) {
                        const weight = Math.floor(Math.random() * 10) + 1;
                        edges.push({ source, target, weight });
                    }
                }

                runForceLayout(nodes, edges, CANVAS_WIDTH, CANVAS_HEIGHT);
                return { nodes, edges };
            }, []);

            const generateDijkstraSteps = (graphData, startNodeId = 0) => {
                const stepsLog = [];
                const { nodes, edges } = graphData;
                const n = nodes.length;
                
                const distances = {};
                const visited = new Set();
                const previous = {};
                const sptEdges = new Set(); 
                
                nodes.forEach(node => {
                    distances[node.id] = Infinity;
                    previous[node.id] = null;
                });
                distances[startNodeId] = 0;

                const getNeighbors = (id) => {
                    const neighbors = [];
                    edges.forEach(edge => {
                        if (edge.source === id) neighbors.push({ id: edge.target, weight: edge.weight });
                        if (edge.target === id) neighbors.push({ id: edge.source, weight: edge.weight });
                    });
                    return neighbors;
                };

                stepsLog.push({
                    distances: { ...distances },
                    visited: new Set(visited),
                    sptEdges: new Set(sptEdges),
                    currentNode: null,
                    highlightEdge: null,
                    description: `Initialized graph. Starting at Node ${nodes[startNodeId].label} with distance 0.`
                });

                while (visited.size < n) {
                    let minNode = null;
                    let minDist = Infinity;

                    nodes.forEach(node => {
                        if (!visited.has(node.id) && distances[node.id] < minDist) {
                            minDist = distances[node.id];
                            minNode = node.id;
                        }
                    });

                    if (minNode === null) break;

                    if (previous[minNode] !== null) {
                        const u = Math.min(minNode, previous[minNode]);
                        const v = Math.max(minNode, previous[minNode]);
                        sptEdges.add(`${u}-${v}`);
                    }

                    stepsLog.push({
                        distances: { ...distances },
                        visited: new Set(visited),
                        sptEdges: new Set(sptEdges),
                        currentNode: minNode,
                        highlightEdge: null,
                        type: 'pick',
                        description: `Visiting Node ${nodes[minNode].label}. Shortest path to this node is now confirmed.`
                    });

                    const neighbors = getNeighbors(minNode);
                    
                    for (let neighbor of neighbors) {
                        if (visited.has(neighbor.id)) continue;

                        stepsLog.push({
                            distances: { ...distances },
                            visited: new Set(visited),
                            sptEdges: new Set(sptEdges),
                            currentNode: minNode,
                            checkingNeighbor: neighbor.id,
                            highlightEdge: { source: minNode, target: neighbor.id },
                            type: 'check',
                            description: `Checking connection to Node ${nodes[neighbor.id].label} (Weight: ${neighbor.weight}).`
                        });

                        const newDist = distances[minNode] + neighbor.weight;
                        
                        if (newDist < distances[neighbor.id]) {
                            distances[neighbor.id] = newDist;
                            previous[neighbor.id] = minNode;
                            
                            stepsLog.push({
                                distances: { ...distances },
                                visited: new Set(visited),
                                sptEdges: new Set(sptEdges),
                                currentNode: minNode,
                                checkingNeighbor: neighbor.id,
                                highlightEdge: { source: minNode, target: neighbor.id },
                                type: 'update',
                                description: `Found shorter path to ${nodes[neighbor.id].label}! Updating distance to ${newDist}.`
                            });
                        }
                    }

                    visited.add(minNode);
                    
                    stepsLog.push({
                        distances: { ...distances },
                        visited: new Set(visited),
                        sptEdges: new Set(sptEdges),
                        currentNode: null,
                        lastVisited: minNode,
                        highlightEdge: null,
                        type: 'visited',
                        description: `Finished processing Node ${nodes[minNode].label}. Marked as visited.`
                    });
                }

                stepsLog.push({
                    distances: { ...distances },
                    visited: new Set(visited),
                    sptEdges: new Set(sptEdges),
                    currentNode: null,
                    highlightEdge: null,
                    type: 'finished',
                    description: "Algorithm Complete. All shortest paths highlighted."
                });

                return stepsLog;
            };

            // -- Effects --
            useEffect(() => {
                reset();
            }, [nodeCount, edgeDensity]);

            const reset = () => {
                setIsPlaying(false);
                setIsFinished(false);
                setCurrentStepIndex(0);
                const newGraph = generateGraph(nodeCount, edgeDensity);
                setGraph(newGraph);
                const newSteps = generateDijkstraSteps(newGraph, 0);
                setSteps(newSteps);
            };

            useEffect(() => {
                if (isPlaying) {
                    timerRef.current = setInterval(() => {
                        setCurrentStepIndex((prev) => {
                            if (prev < steps.length - 1) {
                                return prev + 1;
                            } else {
                                setIsPlaying(false);
                                setIsFinished(true);
                                clearInterval(timerRef.current);
                                return prev;
                            }
                        });
                    }, 2000 - animationSpeed);
                } else {
                    clearInterval(timerRef.current);
                }
                return () => clearInterval(timerRef.current);
            }, [isPlaying, steps.length, animationSpeed]);

            // -- Handlers --
            const handleNext = () => {
                if (currentStepIndex < steps.length - 1) {
                    setCurrentStepIndex(prev => prev + 1);
                    setIsPlaying(false);
                } else {
                    setIsFinished(true);
                }
            };

            const handlePrev = () => {
                if (currentStepIndex > 0) {
                    setCurrentStepIndex(prev => prev - 1);
                    setIsPlaying(false);
                    setIsFinished(false);
                }
            };

            const togglePlay = () => {
                if (currentStepIndex === steps.length - 1) { 
                    setCurrentStepIndex(0);
                    setIsFinished(false);
                    setTimeout(() => setIsPlaying(true), 100); 
                } else {
                    setIsPlaying(!isPlaying);
                }
            };

            // -- Zoom / Pan / Drag Handlers --
            const handleZoomIn = (e) => {
                e.stopPropagation();
                setZoom(z => Math.min(z * 1.2, 4));
            };
            const handleZoomOut = (e) => {
                e.stopPropagation();
                setZoom(z => Math.max(z / 1.2, 0.5));
            };
            const handleFitView = (e) => {
                e.stopPropagation();
                setZoom(1);
                setPan({ x: 0, y: 0 });
            };

            const handleCanvasMouseDown = (e) => {
                setIsPanning(true);
                lastMousePos.current = { x: e.clientX, y: e.clientY };
            };

            const handleNodeMouseDown = (e, nodeId) => {
                e.stopPropagation();
                setDraggingNode(nodeId);
                lastMousePos.current = { x: e.clientX, y: e.clientY };
            };

            const handleMouseMove = (e) => {
                const dx = e.clientX - lastMousePos.current.x;
                const dy = e.clientY - lastMousePos.current.y;
                lastMousePos.current = { x: e.clientX, y: e.clientY };

                if (draggingNode !== null) {
                    setGraph(prevGraph => ({
                        ...prevGraph,
                        nodes: prevGraph.nodes.map(node => {
                            if (node.id === draggingNode) {
                                return {
                                    ...node,
                                    x: node.x + dx / zoom,
                                    y: node.y + dy / zoom
                                };
                            }
                            return node;
                        })
                    }));
                } else if (isPanning) {
                    setPan(p => ({ x: p.x + dx, y: p.y + dy }));
                }
            };

            const handleMouseUp = () => {
                setIsPanning(false);
                setDraggingNode(null);
            };

            // -- Render Logic --
            const currentStep = steps[currentStepIndex] || { distances: {}, visited: new Set(), description: "Ready..." };
            
            const getNodeColor = (nodeId) => {
                if (currentStep.type === 'finished') return COLORS.visited;
                if (currentStep.currentNode === nodeId) return COLORS.current;
                if (currentStep.checkingNeighbor === nodeId) {
                    if (currentStep.type === 'update') return COLORS.update;
                    return COLORS.neighbor;
                }
                if (currentStep.visited.has(nodeId)) return COLORS.visited;
                return COLORS.default;
            };

            const getEdgeColor = (u, v) => {
                if (currentStep.sptEdges) {
                    const edgeKey = `${Math.min(u,v)}-${Math.max(u,v)}`;
                    if (currentStep.sptEdges.has(edgeKey)) {
                        return COLORS.path;
                    }
                }
                const h = currentStep.highlightEdge;
                if (h) {
                    if ((h.source === u && h.target === v) || (h.source === v && h.target === u)) {
                        return COLORS.edgeActive;
                    }
                }
                return COLORS.edgeDefault;
            };

            const getEdgeWidth = (u, v) => {
                if (currentStep.sptEdges) {
                    const edgeKey = `${Math.min(u,v)}-${Math.max(u,v)}`;
                    if (currentStep.sptEdges.has(edgeKey)) {
                        return 6; 
                    }
                }
                const h = currentStep.highlightEdge;
                if (h && ((h.source === u && h.target === v) || (h.source === v && h.target === u))) {
                    return 7;
                }
                return 3;
            };

            return (
                React.createElement("div", { className: "flex flex-col items-center justify-center min-h-screen bg-slate-900 text-slate-100 font-sans p-4 sm:p-8" },
                    
                    /* Header Title */
                    React.createElement("div", { className: "w-full max-w-7xl mb-6 flex items-center gap-3 justify-start" },
                        React.createElement(Network, { size: 38, className: "text-blue-400" }),
                        React.createElement("div", { className: "flex flex-col" },
                            React.createElement("h1", { className: "text-xl sm:text-2xl font-bold text-blue-400 whitespace-nowrap leading-none tracking-tight" }, "Dijkstra's Algorithm"),
                            React.createElement("span", { className: "text-sm text-slate-400 font-medium" }, "Single-Source Shortest Path")
                        )
                    ),

                    /* Main Layout: Sidebar (Left) + Content (Right) */
                    React.createElement("div", { className: "flex flex-col lg:flex-row gap-6 w-full max-w-7xl items-start" },
                        
                        /* Left Sidebar: Controls */
                        React.createElement("div", { className: "w-full lg:w-72 flex flex-col gap-4 shrink-0" },
                            
                            /* Settings Card (Now First) */
                            React.createElement("div", { className: "bg-slate-800 rounded-xl border border-slate-700 p-5 shadow-lg flex flex-col gap-6" },
                                React.createElement("div", { className: "flex items-center gap-2 text-slate-400 text-xs font-bold uppercase tracking-wider" },
                                    React.createElement(Settings, { size: 14 }), "Settings"
                                ),
                                
                                /* Nodes Slider */
                                React.createElement("div", { className: "flex flex-col gap-2" },
                                    React.createElement("div", { className: "flex justify-between items-center" },
                                        React.createElement("span", { className: "text-xs text-slate-400" }, "Graph Size"),
                                        React.createElement("span", { className: "text-xs font-mono text-indigo-300 bg-indigo-900/30 px-2 py-0.5 rounded" }, nodeCount)
                                    ),
                                    React.createElement("input", {
                                        type: "range", min: "3", max: "12", step: "1",
                                        value: nodeCount,
                                        onChange: (e) => setNodeCount(Number(e.target.value)),
                                        disabled: isPlaying,
                                        className: "w-full h-1.5 bg-slate-600 rounded-lg appearance-none cursor-pointer accent-indigo-500 disabled:opacity-50"
                                    })
                                ),

                                /* Density Slider */
                                React.createElement("div", { className: "flex flex-col gap-2" },
                                    React.createElement("div", { className: "flex justify-between items-center" },
                                        React.createElement("span", { className: "text-xs text-slate-400" }, "Edge Density"),
                                        React.createElement("span", { className: "text-xs font-mono text-purple-300 bg-purple-900/30 px-2 py-0.5 rounded" }, edgeDensity)
                                    ),
                                    React.createElement("input", {
                                        type: "range", min: "0", max: "2", step: "0.5",
                                        value: edgeDensity,
                                        onChange: (e) => setEdgeDensity(Number(e.target.value)),
                                        disabled: isPlaying,
                                        className: "w-full h-1.5 bg-slate-600 rounded-lg appearance-none cursor-pointer accent-purple-500 disabled:opacity-50"
                                    })
                                )
                            ),

                            /* Playback Controls Card (Now Second) */
                            React.createElement("div", { className: "bg-slate-800 rounded-xl border border-slate-700 p-5 shadow-lg flex flex-col gap-4" },
                                React.createElement("div", { className: "flex items-center gap-2 text-slate-400 text-xs font-bold uppercase tracking-wider mb-1" },
                                    React.createElement(Activity, { size: 14 }), "Playback Controls"
                                ),
                                React.createElement("div", { className: "flex items-center justify-between gap-2" },
                                    React.createElement("button", { onClick: reset, className: "p-3 text-slate-400 hover:text-white hover:bg-slate-700 rounded-xl transition-colors bg-slate-700/30", title: "Reset" },
                                        React.createElement(RotateCcw, { size: 18 })
                                    ),
                                    React.createElement("div", { className: "flex items-center gap-2" },
                                        React.createElement("button", { onClick: handlePrev, disabled: currentStepIndex === 0, className: "p-3 text-slate-400 hover:text-white hover:bg-slate-700 disabled:opacity-30 rounded-xl transition-colors bg-slate-700/30" },
                                            React.createElement(SkipBack, { size: 18 })
                                        ),
                                        React.createElement("button", { 
                                            onClick: togglePlay, 
                                            className: "p-3 bg-indigo-600 hover:bg-indigo-500 text-white rounded-xl shadow-lg shadow-indigo-900/50 transition-all hover:scale-105 active:scale-95 mx-1"
                                        },
                                            isPlaying 
                                                ? React.createElement(Pause, { size: 22, fill: "currentColor" }) 
                                                : React.createElement(Play, { size: 22, fill: "currentColor", className: "ml-0.5" })
                                        ),
                                        React.createElement("button", { onClick: handleNext, disabled: currentStepIndex === steps.length - 1, className: "p-3 text-slate-400 hover:text-white hover:bg-slate-700 disabled:opacity-30 rounded-xl transition-colors bg-slate-700/30" },
                                            React.createElement(SkipForward, { size: 18 })
                                        )
                                    )
                                ),

                                /* Divider */
                                React.createElement("div", { className: "h-px w-full bg-slate-700/50 my-1" }),

                                /* Speed Slider */
                                React.createElement("div", { className: "flex flex-col gap-2" },
                                    React.createElement("div", { className: "flex justify-between items-center" },
                                        React.createElement("span", { className: "text-xs text-slate-400" }, "Animation Speed"),
                                        React.createElement("span", { className: "text-xs font-mono text-emerald-300 bg-emerald-900/30 px-2 py-0.5 rounded" }, `${(animationSpeed/1000).toFixed(1)}s`)
                                    ),
                                    React.createElement("input", {
                                        type: "range", min: "100", max: "1900", step: "100",
                                        value: animationSpeed,
                                        onChange: (e) => setAnimationSpeed(Number(e.target.value)),
                                        className: "w-full h-1.5 bg-slate-600 rounded-lg appearance-none cursor-pointer accent-emerald-500"
                                    })
                                )
                            )
                        ),

                        /* Main Content: Description & Visualization */
                        React.createElement("div", { className: "flex-1 w-full flex flex-col gap-4" },
                            
                            /* Description Box */
                            React.createElement("div", { className: "w-full min-h-[70px] bg-slate-800 rounded-xl border border-slate-700 p-4 flex items-center justify-center shadow-lg" },
                                React.createElement("p", { className: "text-lg text-slate-100 font-medium leading-relaxed text-center animate-fade-in" }, currentStep.description)
                            ),

                            /* Main Vis Box */
                            React.createElement("div", { className: "w-full bg-slate-800 rounded-xl shadow-lg border border-slate-700 p-6 flex flex-col gap-6" },
                                
                                /* Legend (Top Right) */
                                React.createElement("div", { className: "flex flex-wrap justify-end gap-x-6 gap-y-2 text-xs text-slate-300 border-b border-slate-700 pb-4 w-full" },
                                    React.createElement("div", { className: "flex items-center gap-2" },
                                        React.createElement("div", { className: "w-3 h-3 rounded-full", style: { backgroundColor: COLORS.visited } }), " Visited"
                                    ),
                                    React.createElement("div", { className: "flex items-center gap-2" },
                                        React.createElement("div", { className: "w-3 h-3 rounded-full", style: { backgroundColor: COLORS.current } }), " Current"
                                    ),
                                    React.createElement("div", { className: "flex items-center gap-2" },
                                        React.createElement("div", { className: "w-3 h-3 rounded-full", style: { backgroundColor: COLORS.neighbor } }), " Neighbor"
                                    ),
                                    React.createElement("div", { className: "flex items-center gap-2" },
                                        React.createElement("div", { className: "w-3 h-3 rounded-full", style: { backgroundColor: COLORS.update } }), " Better Path Found"
                                    ),
                                    React.createElement("div", { className: "flex items-center gap-2" },
                                        React.createElement("div", { className: "w-3 h-3 rounded-full", style: { backgroundColor: COLORS.path } }), " Shortest Path"
                                    )
                                ),

                                /* Visualization Canvas Container */
                                React.createElement("div", { 
                                    className: `relative w-full h-[500px] sm:h-[600px] bg-slate-900 rounded-lg border border-slate-700 overflow-hidden shadow-inner ${isPanning ? 'cursor-grabbing' : 'grab-cursor'}`,
                                    onMouseDown: handleCanvasMouseDown,
                                    onMouseMove: handleMouseMove,
                                    onMouseUp: handleMouseUp,
                                    onMouseLeave: handleMouseUp
                                },
                                    /* Dots Grid */
                                    React.createElement("div", { 
                                        className: "absolute inset-0 pointer-events-none opacity-20", 
                                        style: { 
                                            backgroundImage: 'radial-gradient(#475569 1px, transparent 1px)', 
                                            backgroundSize: '20px 20px',
                                            transform: `translate(${pan.x}px, ${pan.y}px) scale(${zoom})`,
                                            transformOrigin: 'center'
                                        } 
                                    }),

                                    /* SVG Content */
                                    React.createElement("svg", { width: "100%", height: "100%", viewBox: `0 0 ${CANVAS_WIDTH} ${CANVAS_HEIGHT}`, className: "w-full h-full" },
                                        React.createElement("g", { 
                                            style: { 
                                                transform: `translate(${pan.x}px, ${pan.y}px) scale(${zoom})`,
                                                transformOrigin: 'center',
                                                transition: (isPanning || draggingNode !== null) ? 'none' : 'transform 0.1s ease-out'
                                            }
                                        },
                                            /* Edges */
                                            graph.edges.map((edge, idx) => {
                                                const s = graph.nodes.find(n => n.id === edge.source);
                                                const t = graph.nodes.find(n => n.id === edge.target);
                                                if (!s || !t) return null;
                                                const color = getEdgeColor(edge.source, edge.target);
                                                const width = getEdgeWidth(edge.source, edge.target);
                                                return React.createElement("g", { key: `edge-${idx}`, className: "pointer-events-none" },
                                                    React.createElement("line", {
                                                        x1: s.x, y1: s.y, x2: t.x, y2: t.y,
                                                        stroke: color, strokeWidth: width,
                                                        className: "line-transition"
                                                    }),
                                                    /* Edge Weight Label */
                                                    React.createElement("circle", {
                                                        cx: (s.x + t.x) / 2, cy: (s.y + t.y) / 2,
                                                        r: 14, fill: "#1e293b", stroke: color, strokeWidth: 1
                                                    }),
                                                    React.createElement("text", {
                                                        x: (s.x + t.x) / 2, y: (s.y + t.y) / 2,
                                                        dy: 5, textAnchor: "middle", fill: "#94a3b8", fontSize: 12, fontWeight: "bold"
                                                    }, edge.weight)
                                                );
                                            }),

                                            /* Nodes */
                                            graph.nodes.map((node) => {
                                                const dist = currentStep.distances[node.id];
                                                const distLabel = dist === Infinity ? "∞" : dist;
                                                const isDraggingThis = draggingNode === node.id;

                                                return React.createElement("g", { 
                                                    key: `node-${node.id}`, 
                                                    className: `node-transition node-interactive ${isDraggingThis ? 'cursor-grabbing' : 'cursor-grab'}`,
                                                    onMouseDown: (e) => handleNodeMouseDown(e, node.id)
                                                },
                                                    /* Outer Circle */
                                                    React.createElement("circle", {
                                                        cx: node.x, cy: node.y, r: 32,
                                                        fill: getNodeColor(node.id),
                                                        stroke: isDraggingThis ? '#3b82f6' : "#0f172a", 
                                                        strokeWidth: isDraggingThis ? 5 : 4,
                                                        className: "node-transition"
                                                    }),
                                                    /* Node Label */
                                                    React.createElement("text", {
                                                        x: node.x, y: node.y, dy: -8,
                                                        textAnchor: "middle", fill: "#fff",
                                                        fontWeight: "bold", fontSize: 18,
                                                        className: "pointer-events-none"
                                                    }, node.label),
                                                    /* Distance Value */
                                                    React.createElement("text", {
                                                        x: node.x, y: node.y, dy: 16,
                                                        textAnchor: "middle", fill: "rgba(255,255,255,0.9)",
                                                        fontSize: 13, fontWeight: "normal",
                                                        className: "pointer-events-none"
                                                    }, distLabel)
                                                );
                                            })
                                        )
                                    ),
                                    
                                    /* Zoom Controls Overlay */
                                    React.createElement("div", { className: "absolute bottom-4 right-4 flex flex-col gap-2 bg-slate-800/90 p-2 rounded-lg shadow-xl border border-slate-700" },
                                        React.createElement("button", { 
                                            onClick: handleZoomIn,
                                            className: "p-2 hover:bg-slate-700 text-slate-300 rounded transition-colors",
                                            title: "Zoom In"
                                        }, React.createElement(ZoomIn, { size: 20 })),
                                        React.createElement("button", { 
                                            onClick: handleZoomOut,
                                            className: "p-2 hover:bg-slate-700 text-slate-300 rounded transition-colors",
                                            title: "Zoom Out"
                                        }, React.createElement(ZoomOut, { size: 20 })),
                                        React.createElement("div", { className: "h-px bg-slate-700 w-full my-1" }),
                                        React.createElement("button", { 
                                            onClick: handleFitView,
                                            className: "p-2 hover:bg-slate-700 text-blue-400 rounded transition-colors",
                                            title: "Fit to Screen"
                                        }, React.createElement(Maximize, { size: 20 }))
                                    )
                                ),

                                /* Distance Table (Array Representation) */
                                React.createElement("div", { className: "flex flex-col gap-2" },
                                    React.createElement("h3", { className: "text-xs font-bold text-slate-500 uppercase tracking-wider ml-1" }, "Shortest Path Distances"),
                                    React.createElement("div", { className: "flex gap-2 overflow-x-auto pb-2" },
                                        graph.nodes.map(node => {
                                            const d = currentStep.distances[node.id];
                                            const isUpdated = currentStep.type === 'update' && currentStep.checkingNeighbor === node.id;
                                            return React.createElement("div", { key: node.id, className: `flex flex-col items-center justify-center min-w-[3.5rem] h-16 rounded-lg border transition-colors duration-300 ${
                                                isUpdated ? 'bg-red-900/50 border-red-500' : 'bg-slate-700 border-slate-600'
                                            }` },
                                                React.createElement("span", { className: "text-xs text-slate-400 font-bold mb-1" }, node.label),
                                                React.createElement("span", { className: `font-mono text-lg ${d === Infinity ? 'text-slate-500' : 'text-white'}` }, 
                                                    d === Infinity ? "∞" : d
                                                )
                                            );
                                        })
                                    )
                                ),
                                
                                /* Footer */
                                React.createElement("div", { className: "w-full flex justify-between items-center text-xs text-slate-500 border-t border-slate-700 pt-4 mt-2" },
                                    React.createElement("span", null, `STEP ${currentStepIndex + 1} / ${steps.length}`),
                                    React.createElement("div", { className: "hidden sm:block w-1/3 h-1 bg-slate-700 rounded-full mx-4" },
                                        React.createElement("div", { 
                                            className: "h-full bg-blue-500 rounded-full transition-all duration-100",
                                            style: { width: `${((currentStepIndex + 1) / steps.length) * 100}%` }
                                        })
                                    ),
                                    React.createElement("div", { className: "flex items-center gap-2" },
                                        isFinished && React.createElement(CheckCircle2, { size: 14, className: "text-emerald-500" }),
                                        React.createElement("span", { className: isFinished ? "text-emerald-500" : "" }, 
                                            isFinished ? "Pathfinding Complete" : "Searching..."
                                        )
                                    )
                                )
                            )
                        )
                    )
                )
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(DijkstraVisualizer));
    </script>
</body>
</html>
