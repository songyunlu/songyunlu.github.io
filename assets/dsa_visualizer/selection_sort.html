<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection Sort Visualizer</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM via ESM -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1"
      }
    }
    </script>

    <style>
        /* Custom Scrollbar for cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b; 
        }
        ::-webkit-scrollbar-thumb {
            background: #475569; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b; 
        }
        
        /* Animation for description text */
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.3s ease-out forwards;
        }
        
        body {
            background-color: #0f172a; /* Slate 900 */
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import React, { useState, useEffect, useRef, useCallback } from 'react';
        import { createRoot } from 'react-dom/client';
        import { Play, Pause, SkipBack, SkipForward, RotateCcw, BarChart3 } from 'lucide-react';

        const SelectionSortVisualizer = () => {
            // -- State --
            const [arraySize, setArraySize] = useState(15);
            const [animationSpeed, setAnimationSpeed] = useState(500); 
            const [array, setArray] = useState([]);
            const [steps, setSteps] = useState([]);
            const [currentStepIndex, setCurrentStepIndex] = useState(0);
            const [isPlaying, setIsPlaying] = useState(false);
            const [isSorted, setIsSorted] = useState(false);
            
            // Refs
            const timerRef = useRef(null);

            // -- Colors --
            const COLORS = {
                default: 'bg-slate-600',
                scanning: 'bg-amber-500',      // Looking at this element
                currentMin: 'bg-purple-500',   // Current minimum found so far
                swapping: 'bg-pink-500',       // Swapping into place
                sorted: 'bg-emerald-500',      // Locked in place
                activeTarget: 'bg-blue-500'    // The index we are trying to fill
            };

            // -- Algorithm Logic --
            const generateArray = useCallback((size) => {
                const newArray = Array.from({ length: size }, () => Math.floor(Math.random() * 50) + 5);
                return newArray;
            }, []);

            const generateSteps = (initialArray) => {
                const stepsLog = [];
                const arrCopy = [...initialArray]; 
                const n = arrCopy.length;

                stepsLog.push({
                    array: [...arrCopy],
                    type: 'initial',
                    sortedIndices: [],
                    description: "Initial array generated. Ready to sort."
                });

                for (let i = 0; i < n; i++) {
                    let minIdx = i;

                    // Step: Highlight the current position we are trying to fill
                    stepsLog.push({
                        array: [...arrCopy],
                        type: 'start_pass',
                        activeTarget: i,
                        currentMin: minIdx,
                        sortedIndices: Array.from({length: i}, (_, k) => k),
                        description: `Pass ${i + 1}: Looking for the smallest number from index ${i} to ${n-1}.`
                    });

                    for (let j = i + 1; j < n; j++) {
                        // Step: Compare scanner with current minimum
                        stepsLog.push({
                            array: [...arrCopy],
                            type: 'scan',
                            activeTarget: i,
                            currentMin: minIdx,
                            scanning: j,
                            sortedIndices: Array.from({length: i}, (_, k) => k),
                            description: `Checking ${arrCopy[j]}... Is it smaller than current minimum ${arrCopy[minIdx]}?`
                        });

                        if (arrCopy[j] < arrCopy[minIdx]) {
                            minIdx = j;
                            // Step: Found new minimum
                            stepsLog.push({
                                array: [...arrCopy],
                                type: 'new_min',
                                activeTarget: i,
                                currentMin: minIdx,
                                scanning: j,
                                sortedIndices: Array.from({length: i}, (_, k) => k),
                                description: `Found new minimum: ${arrCopy[j]}!`
                            });
                        }
                    }

                    // Swap if needed
                    if (minIdx !== i) {
                        stepsLog.push({
                            array: [...arrCopy],
                            type: 'swap',
                            activeTarget: i,
                            currentMin: minIdx, // The value moving to i
                            swappingIndices: [i, minIdx],
                            sortedIndices: Array.from({length: i}, (_, k) => k),
                            description: `Swapping minimum (${arrCopy[minIdx]}) into position ${i}.`
                        });
                        
                        let temp = arrCopy[i];
                        arrCopy[i] = arrCopy[minIdx];
                        arrCopy[minIdx] = temp;
                    } else {
                         stepsLog.push({
                            array: [...arrCopy],
                            type: 'no_swap',
                            activeTarget: i,
                            currentMin: minIdx,
                            sortedIndices: Array.from({length: i}, (_, k) => k),
                            description: `${arrCopy[i]} is already the smallest in the range. No swap needed.`
                        });
                    }
                }
                
                // Final sorted state
                stepsLog.push({
                    array: [...arrCopy],
                    type: 'finished',
                    sortedIndices: Array.from({length: n}, (_, k) => k),
                    description: "Sorting Complete. The array is now fully sorted."
                });

                return stepsLog;
            };

            // -- Effects --
            useEffect(() => {
                reset();
            }, [arraySize]); 

            const reset = () => {
                setIsPlaying(false);
                setIsSorted(false);
                setCurrentStepIndex(0);
                const newArr = generateArray(arraySize);
                setArray(newArr);
                const generatedSteps = generateSteps(newArr);
                setSteps(generatedSteps);
            };

            useEffect(() => {
                if (isPlaying) {
                timerRef.current = setInterval(() => {
                    setCurrentStepIndex((prev) => {
                    if (prev < steps.length - 1) {
                        return prev + 1;
                    } else {
                        setIsPlaying(false);
                        setIsSorted(true);
                        clearInterval(timerRef.current);
                        return prev;
                    }
                    });
                }, 2000 - animationSpeed);
                } else {
                clearInterval(timerRef.current);
                }
                return () => clearInterval(timerRef.current);
            }, [isPlaying, steps.length, animationSpeed]);


            // -- Controls --
            const handleNext = () => {
                if (currentStepIndex < steps.length - 1) {
                    setCurrentStepIndex(prev => prev + 1);
                    setIsPlaying(false);
                } else {
                    setIsSorted(true);
                }
            };

            const handlePrev = () => {
                if (currentStepIndex > 0) {
                    setCurrentStepIndex(prev => prev - 1);
                    setIsPlaying(false);
                    setIsSorted(false);
                }
            };

            const togglePlay = () => {
                if (currentStepIndex === steps.length - 1) { 
                    reset();
                    setTimeout(() => setIsPlaying(true), 100); 
                } else {
                    setIsPlaying(!isPlaying);
                }
            };


            // -- Render Helpers --
            const getCurrentStep = () => steps[currentStepIndex] || { array: array, description: "Ready to sort", type: 'initial', sortedIndices: [] };

            const getVisualState = (index) => {
                const step = getCurrentStep();
                
                // Always show sorted green if marked as sorted
                if (isSorted || step.type === 'finished' || (step.sortedIndices && step.sortedIndices.includes(index))) {
                    return { color: COLORS.sorted, textClass: 'bg-emerald-600 text-white' };
                }

                // Highlight swapping action
                if (step.swappingIndices && step.swappingIndices.includes(index)) {
                    return { color: COLORS.swapping, textClass: 'bg-pink-600 text-white' };
                }

                // Highlight the current minimum candidate found
                if (step.currentMin === index) {
                    return { color: COLORS.currentMin, textClass: 'bg-purple-600 text-white' };
                }

                // Highlight the scanning pointer
                if (step.scanning === index) {
                    return { color: COLORS.scanning, textClass: 'bg-amber-600 text-white' };
                }

                // Highlight the index we are trying to fill (the "wall" between sorted and unsorted)
                if (step.activeTarget === index) {
                    return { color: COLORS.activeTarget, textClass: 'bg-blue-600 text-white' };
                }

                // Default state
                return { color: COLORS.default, textClass: 'bg-slate-700 text-slate-300' };
            };

            const currentData = steps[currentStepIndex]?.array || array;
            const currentDesc = steps[currentStepIndex]?.description || "Press Play to start sorting.";

            return (
                React.createElement("div", { className: "flex flex-col items-center justify-center min-h-screen bg-slate-900 text-slate-100 font-sans p-4 sm:p-8" },
                
                /* Top Bar Container - Single Row Forced */
                React.createElement("div", { className: "w-full max-w-6xl bg-slate-800 rounded-xl shadow-lg border border-slate-700 p-3 mb-6 flex items-center justify-between gap-4 overflow-x-auto" },
                    
                    /* Left: Title */
                    React.createElement("div", { className: "flex items-center gap-3 flex-shrink-0 pr-4" },
                        React.createElement(BarChart3, { size: 28, className: "text-purple-400" }),
                        React.createElement("h1", { className: "text-xl sm:text-2xl font-bold text-purple-400 whitespace-nowrap" }, "Selection Sort")
                    ),

                    /* Center: Controls */
                    React.createElement("div", { className: "flex items-center gap-6 flex-shrink-0" },
                        /* Size */
                        React.createElement("div", { className: "flex items-center gap-2" },
                            React.createElement("span", { className: "text-xs text-slate-400 font-bold whitespace-nowrap" }, "SIZE"),
                            React.createElement("input", {
                                type: "range", min: "5", max: "25", step: "1",
                                value: arraySize,
                                onChange: (e) => setArraySize(Number(e.target.value)),
                                disabled: isPlaying,
                                className: "w-20 h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-purple-500 disabled:opacity-50"
                            }),
                            React.createElement("span", { className: "text-sm text-slate-300 min-w-[20px]" }, arraySize)
                        ),

                        /* Speed */
                        React.createElement("div", { className: "flex items-center gap-2" },
                            React.createElement("span", { className: "text-xs text-slate-400 font-bold whitespace-nowrap" }, "SPEED"),
                            React.createElement("input", {
                                type: "range", min: "100", max: "1900", step: "100",
                                value: animationSpeed,
                                onChange: (e) => setAnimationSpeed(Number(e.target.value)),
                                className: "w-20 h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-emerald-500"
                            })
                        ),

                        /* Buttons */
                        React.createElement("div", { className: "flex items-center gap-2 ml-2 border-l border-slate-600 pl-4" },
                            React.createElement("button", { onClick: reset, className: "p-1 text-slate-400 hover:text-white hover:bg-slate-700 rounded-full transition-all", title: "Reset" },
                                React.createElement(RotateCcw, { size: 18 })
                            ),
                            React.createElement("button", { onClick: handlePrev, disabled: currentStepIndex === 0, className: "p-1 text-purple-400 hover:text-white hover:bg-slate-700 disabled:opacity-30 rounded-full transition-all" },
                                React.createElement(SkipBack, { size: 18 })
                            ),
                            React.createElement("button", { 
                                onClick: togglePlay, 
                                className: "p-2 bg-purple-600 hover:bg-purple-500 text-white rounded-full shadow-lg shadow-purple-900/50 transition-all hover:scale-105 active:scale-95"
                                },
                                isPlaying 
                                    ? React.createElement(Pause, { size: 18, fill: "currentColor" }) 
                                    : React.createElement(Play, { size: 18, fill: "currentColor", className: "ml-0.5" })
                            ),
                            React.createElement("button", { onClick: handleNext, disabled: currentStepIndex === steps.length - 1, className: "p-1 text-purple-400 hover:text-white hover:bg-slate-700 disabled:opacity-30 rounded-full transition-all" },
                                React.createElement(SkipForward, { size: 18 })
                            )
                        )
                    ),

                    /* Right: Legend */
                    React.createElement("div", { className: "flex items-center gap-4 flex-shrink-0 text-xs text-slate-300 pl-4 border-l border-slate-600" },
                        React.createElement("div", { className: "flex items-center gap-1 whitespace-nowrap" },
                            React.createElement("div", { className: `w-2.5 h-2.5 rounded-full ${COLORS.sorted}` }), " Sorted"
                        ),
                        React.createElement("div", { className: "flex items-center gap-1 whitespace-nowrap" },
                            React.createElement("div", { className: `w-2.5 h-2.5 rounded-full ${COLORS.currentMin}` }), " Min Found"
                        ),
                        React.createElement("div", { className: "flex items-center gap-1 whitespace-nowrap" },
                            React.createElement("div", { className: `w-2.5 h-2.5 rounded-full ${COLORS.scanning}` }), " Scanning"
                        ),
                        React.createElement("div", { className: "flex items-center gap-1 whitespace-nowrap" },
                            React.createElement("div", { className: `w-2.5 h-2.5 rounded-full ${COLORS.activeTarget}` }), " Target"
                        )
                    )
                ),

                /* Main Content */
                React.createElement("div", { className: "w-full max-w-6xl bg-slate-800 rounded-xl shadow-lg border border-slate-700 p-6 flex flex-col gap-6" },
                    
                    /* Description Box */
                    React.createElement("div", { className: "min-h-[70px] bg-slate-700/50 rounded-lg border border-slate-600 p-4 flex items-center justify-center shadow-inner" },
                    React.createElement("p", { className: "text-lg text-slate-100 font-medium leading-relaxed text-center animate-fade-in" }, currentDesc)
                    ),

                    /* Array Representation */
                    React.createElement("div", { className: "flex flex-col items-center w-full" },
                    React.createElement("h3", { className: "text-sm font-semibold text-slate-400 mb-2" }, "ARRAY REPRESENTATION"),
                    React.createElement("div", { className: "flex justify-center w-full gap-1 sm:gap-2 px-4" },
                        currentData.map((val, idx) => {
                            const { textClass } = getVisualState(idx);
                            return React.createElement("div", { 
                                key: idx, 
                                className: `w-full max-w-[3rem] aspect-square flex flex-col items-center justify-center rounded-md font-bold text-sm sm:text-lg transition-all duration-200 ${textClass} border border-slate-600`
                            },
                                React.createElement("span", null, val),
                                React.createElement("span", { className: "text-[9px] font-normal opacity-60 leading-none" }, idx)
                            )
                        })
                    )
                    ),

                    /* Bar Chart */
                    React.createElement("div", { className: "relative w-full h-64 sm:h-80 bg-slate-900 rounded-lg p-4 flex items-end justify-center overflow-hidden" },
                    React.createElement("div", { className: "absolute inset-0 opacity-10 pointer-events-none", style: { backgroundImage: 'radial-gradient(#64748b 1px, transparent 1px)', backgroundSize: '20px 20px' } }),
                    React.createElement("div", { className: "flex items-end justify-center w-full h-full gap-1 sm:gap-2 z-10" },
                        currentData.map((val, idx) => {
                        const heightPct = (val / 60) * 100;
                        const { color } = getVisualState(idx);
                        return React.createElement("div", { key: idx, className: "h-full flex flex-col items-center justify-end w-full max-w-[3rem] group" },
                            React.createElement("span", { className: "text-[10px] text-slate-200 mb-1 opacity-0 group-hover:opacity-100 transition-opacity" }, val),
                            React.createElement("div", { 
                            className: `w-full rounded-t-md transition-all duration-200 ease-in-out ${color}`,
                            style: { height: `${heightPct}%` }
                            })
                        );
                        })
                    )
                    ),

                    /* Footer */
                    React.createElement("div", { className: "w-full flex justify-between items-center text-sm text-slate-400 border-t border-slate-700 pt-4" },
                    React.createElement("span", null, `STEP ${currentStepIndex + 1} / ${steps.length}`),
                    React.createElement("div", { className: "w-40 h-1 bg-slate-700 rounded-full" },
                        React.createElement("div", { 
                        className: "h-full bg-purple-500 rounded-full transition-all duration-100",
                        style: { width: `${((currentStepIndex + 1) / steps.length) * 100}%` }
                        })
                    ),
                    React.createElement("span", null, isSorted ? "Sorted" : "Sorting...")
                    )
                )
                )
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(SelectionSortVisualizer));
    </script>
</body>
</html>
