<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Visualizer</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM via ESM -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1"
      }
    }
    </script>

    <style>
        /* Custom Scrollbar for cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b; 
        }
        ::-webkit-scrollbar-thumb {
            background: #475569; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b; 
        }
        
        /* Animation for description text */
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.3s ease-out forwards;
        }
        
        body {
            background-color: #0f172a; /* Slate 900 */
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import React, { useState, useEffect, useRef, useCallback } from 'react';
        import { createRoot } from 'react-dom/client';
        import { Play, Pause, SkipBack, SkipForward, RotateCcw, Search, Target, ArrowDown, ArrowUp } from 'lucide-react';

        const BinarySearchVisualizer = () => {
            // -- State --
            const [arraySize, setArraySize] = useState(15);
            const [animationSpeed, setAnimationSpeed] = useState(1000); 
            const [array, setArray] = useState([]);
            const [target, setTarget] = useState(null);
            const [steps, setSteps] = useState([]);
            const [currentStepIndex, setCurrentStepIndex] = useState(0);
            const [isPlaying, setIsPlaying] = useState(false);
            const [isFound, setIsFound] = useState(false);
            
            // Refs
            const timerRef = useRef(null);

            // -- Colors --
            const COLORS = {
                default: 'bg-slate-700',   // Inactive/Eliminated
                range: 'bg-indigo-500',    // Active Range (Low to High)
                mid: 'bg-amber-500',       // Midpoint
                found: 'bg-emerald-500',   // Target Found
                textDefault: 'text-slate-300',
                textDim: 'text-slate-600'
            };

            // -- Algorithm Logic --
            const generateArray = useCallback((size) => {
                // Generate unique sorted numbers
                const set = new Set();
                while(set.size < size) {
                    set.add(Math.floor(Math.random() * 90) + 10);
                }
                const newArray = Array.from(set).sort((a, b) => a - b);
                return newArray;
            }, []);

            const generateSteps = (arr, searchTarget) => {
                const stepsLog = [];
                let low = 0;
                let high = arr.length - 1;

                stepsLog.push({
                    low: 0,
                    high: arr.length - 1,
                    mid: null,
                    type: 'initial',
                    description: `Initial sorted array. Searching for Target: ${searchTarget}. Range: [0, ${arr.length - 1}].`
                });

                while (low <= high) {
                    const mid = Math.floor((low + high) / 2);

                    // Step: Calculate Mid
                    stepsLog.push({
                        low, high, mid,
                        type: 'calc_mid',
                        description: `Current Range: [${low}, ${high}]. Calculate Mid: floor((${low} + ${high}) / 2) = ${mid}. Value is ${arr[mid]}.`
                    });

                    // Step: Compare
                    if (arr[mid] === searchTarget) {
                        stepsLog.push({
                            low, high, mid,
                            type: 'found',
                            description: `Match found! ${arr[mid]} equals Target (${searchTarget}) at index ${mid}.`
                        });
                        return stepsLog;
                    } else if (arr[mid] < searchTarget) {
                        stepsLog.push({
                            low, high, mid,
                            type: 'compare_low',
                            description: `${arr[mid]} < ${searchTarget}. Target must be in the right half. Eliminate left.`
                        });
                        low = mid + 1;
                    } else {
                        stepsLog.push({
                            low, high, mid,
                            type: 'compare_high',
                            description: `${arr[mid]} > ${searchTarget}. Target must be in the left half. Eliminate right.`
                        });
                        high = mid - 1;
                    }
                }

                // Step: Not Found
                stepsLog.push({
                    low: -1, high: -1, mid: null,
                    type: 'not_found',
                    description: `Target ${searchTarget} not found in the array.`
                });

                return stepsLog;
            };

            // -- Effects --
            useEffect(() => {
                reset();
            }, [arraySize]); 

            const reset = () => {
                setIsPlaying(false);
                setIsFound(false);
                setCurrentStepIndex(0);
                
                const newArr = generateArray(arraySize);
                setArray(newArr);
                
                // Pick a random target from the array to ensure a match for demo purposes
                // occasionally pick a number not in array? Let's stick to success for standard demo
                const randomTarget = newArr[Math.floor(Math.random() * newArr.length)];
                setTarget(randomTarget);

                const generatedSteps = generateSteps(newArr, randomTarget);
                setSteps(generatedSteps);
            };

            useEffect(() => {
                if (isPlaying) {
                timerRef.current = setInterval(() => {
                    setCurrentStepIndex((prev) => {
                    if (prev < steps.length - 1) {
                        return prev + 1;
                    } else {
                        setIsPlaying(false);
                        // Check if last step was a 'found' type
                        const lastStep = steps[steps.length - 1];
                        if (lastStep.type === 'found') setIsFound(true);
                        clearInterval(timerRef.current);
                        return prev;
                    }
                    });
                }, 2000 - animationSpeed);
                } else {
                clearInterval(timerRef.current);
                }
                return () => clearInterval(timerRef.current);
            }, [isPlaying, steps.length, animationSpeed, steps]);


            // -- Interaction --
            const handleNodeClick = (value) => {
                // 1. Stop any ongoing animation
                setIsPlaying(false);
                clearInterval(timerRef.current);

                // 2. Reset visual state
                setIsFound(false);
                setCurrentStepIndex(0);

                // 3. Set the new target
                setTarget(value);

                // 4. Generate new steps for this specific target
                const newSteps = generateSteps(array, value);
                setSteps(newSteps);
            };


            // -- Controls --
            const handleNext = () => {
                if (currentStepIndex < steps.length - 1) {
                    setCurrentStepIndex(prev => prev + 1);
                    setIsPlaying(false);
                } else {
                    if (steps[steps.length-1].type === 'found') setIsFound(true);
                }
            };

            const handlePrev = () => {
                if (currentStepIndex > 0) {
                    setCurrentStepIndex(prev => prev - 1);
                    setIsPlaying(false);
                    setIsFound(false);
                }
            };

            const togglePlay = () => {
                if (currentStepIndex === steps.length - 1) { 
                    reset();
                    setTimeout(() => setIsPlaying(true), 100); 
                } else {
                    setIsPlaying(!isPlaying);
                }
            };


            // -- Render Helpers --
            const getCurrentStep = () => steps[currentStepIndex] || { low: 0, high: arraySize-1, mid: null, type: 'initial', description: "Ready to search" };

            const getBarColor = (index) => {
                const step = getCurrentStep();
                
                // Special case: Success
                if (step.type === 'found' && index === step.mid) return COLORS.found;
                
                // Active Range Logic
                if (step.low !== -1 && index >= step.low && index <= step.high) {
                    if (index === step.mid) return COLORS.mid;
                    return COLORS.range;
                }

                // Eliminated
                return COLORS.default;
            };

            const getOpacity = (index) => {
                const step = getCurrentStep();
                // If not in range, dim it significantly
                if (step.low !== -1 && (index < step.low || index > step.high)) {
                    return 'opacity-30 grayscale'; 
                }
                return 'opacity-100';
            }

            const currentDesc = steps[currentStepIndex]?.description || "Press Play to start searching.";
            const step = getCurrentStep();

            return (
                React.createElement("div", { className: "flex flex-col items-center justify-center min-h-screen bg-slate-900 text-slate-100 font-sans p-4 sm:p-8" },
                
                /* Top Bar Wrapper */
                React.createElement("div", { className: "w-full max-w-5xl mb-6 flex flex-col lg:flex-row items-center justify-between gap-6" },
                    
                    /* Title (Standalone Left) */
                    React.createElement("div", { className: "flex items-center gap-3 w-full lg:w-auto justify-start" },
                        React.createElement(Search, { size: 32, className: "text-indigo-400" }),
                        React.createElement("h1", { className: "text-2xl sm:text-3xl font-bold text-indigo-400 whitespace-nowrap tracking-tight" }, "Binary Search")
                    ),

                    /* Controls (Pill-shaped Container Right) */
                    React.createElement("div", { className: "flex flex-wrap items-center justify-center gap-4 sm:gap-6 bg-slate-800 rounded-xl sm:rounded-full px-4 sm:px-6 py-3 sm:py-2 border border-slate-700 shadow-xl w-full lg:w-auto" },
                        
                        /* Size Slider */
                        React.createElement("div", { className: "flex items-center gap-3" },
                            React.createElement("span", { className: "text-[10px] sm:text-xs text-slate-400 font-bold tracking-wider uppercase" }, "Size"),
                            React.createElement("input", {
                                type: "range", min: "5", max: "25", step: "1",
                                value: arraySize,
                                onChange: (e) => setArraySize(Number(e.target.value)),
                                disabled: isPlaying,
                                className: "w-16 sm:w-24 h-1.5 bg-slate-600 rounded-lg appearance-none cursor-pointer accent-indigo-500 disabled:opacity-50"
                            }),
                            React.createElement("span", { className: "text-xs text-slate-300 w-4 text-center font-mono" }, arraySize)
                        ),

                        /* Speed Slider */
                        React.createElement("div", { className: "flex items-center gap-3" },
                            React.createElement("span", { className: "text-[10px] sm:text-xs text-slate-400 font-bold tracking-wider uppercase" }, "Speed"),
                            React.createElement("input", {
                                type: "range", min: "100", max: "1900", step: "100",
                                value: animationSpeed,
                                onChange: (e) => setAnimationSpeed(Number(e.target.value)),
                                className: "w-16 sm:w-24 h-1.5 bg-slate-600 rounded-lg appearance-none cursor-pointer accent-emerald-500"
                            })
                        ),

                        /* Separator */
                        React.createElement("div", { className: "h-8 w-px bg-slate-700 hidden sm:block mx-2" }),

                        /* Playback Buttons */
                        React.createElement("div", { className: "flex items-center gap-2" },
                            React.createElement("button", { onClick: reset, className: "p-2 text-slate-400 hover:text-white hover:bg-slate-700 rounded-full transition-colors", title: "Reset / New Target" },
                                React.createElement(RotateCcw, { size: 18 })
                            ),
                            React.createElement("button", { onClick: handlePrev, disabled: currentStepIndex === 0, className: "p-2 text-slate-400 hover:text-white hover:bg-slate-700 disabled:opacity-30 rounded-full transition-colors" },
                                React.createElement(SkipBack, { size: 18 })
                            ),
                            React.createElement("button", { 
                                onClick: togglePlay, 
                                className: "p-2 bg-indigo-600 hover:bg-indigo-500 text-white rounded-full shadow-lg shadow-indigo-900/50 transition-all hover:scale-105 active:scale-95 mx-1"
                            },
                                isPlaying 
                                    ? React.createElement(Pause, { size: 20, fill: "currentColor" }) 
                                    : React.createElement(Play, { size: 20, fill: "currentColor", className: "ml-0.5" })
                            ),
                            React.createElement("button", { onClick: handleNext, disabled: currentStepIndex === steps.length - 1, className: "p-2 text-slate-400 hover:text-white hover:bg-slate-700 disabled:opacity-30 rounded-full transition-colors" },
                                React.createElement(SkipForward, { size: 18 })
                            )
                        )
                    )
                ),

                /* Description Box */
                React.createElement("div", { className: "w-full max-w-5xl min-h-[70px] bg-slate-800 rounded-xl border border-slate-700 p-4 mb-6 flex items-center justify-center shadow-lg" },
                    React.createElement("p", { className: "text-lg text-slate-100 font-medium leading-relaxed text-center animate-fade-in" }, currentDesc)
                ),

                /* Main Content */
                React.createElement("div", { className: "w-full max-w-5xl bg-slate-800 rounded-xl shadow-lg border border-slate-700 p-6 flex flex-col gap-4" },
                    
                    /* Header Row: Target (Left) & Legend (Right) */
                    React.createElement("div", { className: "flex flex-wrap items-center justify-between gap-4 w-full" },
                        
                        /* Target Display */
                        React.createElement("div", { className: "flex items-center gap-2 px-3 py-1 bg-slate-900/50 rounded-md border border-slate-600" },
                            React.createElement(Target, { size: 14, className: "text-emerald-400" }),
                            React.createElement("span", { className: "text-[10px] sm:text-xs text-slate-400 font-bold tracking-wider uppercase" }, "Target (Click Node)"),
                            React.createElement("span", { className: "text-sm font-bold text-emerald-400 font-mono" }, target || "--")
                        ),

                        /* Legend Items */
                        React.createElement("div", { className: "flex flex-wrap justify-end gap-x-6 gap-y-2 text-xs font-medium text-slate-300" },
                            React.createElement("div", { className: "flex items-center gap-2" },
                                React.createElement("div", { className: `w-2.5 h-2.5 rounded-full ${COLORS.range}` }), "Active Range"
                            ),
                            React.createElement("div", { className: "flex items-center gap-2" },
                                React.createElement("div", { className: `w-2.5 h-2.5 rounded-full ${COLORS.mid}` }), "Midpoint"
                            ),
                            React.createElement("div", { className: "flex items-center gap-2" },
                                React.createElement("div", { className: `w-2.5 h-2.5 rounded-full ${COLORS.found}` }), "Found"
                            ),
                            React.createElement("div", { className: "flex items-center gap-2" },
                                React.createElement("div", { className: `w-2.5 h-2.5 rounded-full ${COLORS.default} opacity-50` }), "Eliminated"
                            )
                        )
                    ),

                    /* Divider after Legend */
                    React.createElement("div", { className: "w-full h-px bg-slate-700/50 my-1" }),

                    /* Array Representation */
                    React.createElement("div", { className: "flex flex-col items-center w-full mt-2" },
                    React.createElement("h3", { className: "text-xs font-bold tracking-wider text-slate-500 mb-3 uppercase" }, "Array Representation"),
                    
                    /* EDITED: Added gap-y-14 for pointer clearance, py-6 for container padding, and removed sm:flex-nowrap to allow wrapping */
                    React.createElement("div", { className: "flex justify-center w-full gap-x-2 gap-y-14 px-4 flex-wrap py-6" },
                        array.map((val, idx) => {
                            const isMid = idx === step.mid;
                            const isFoundIdx = step.type === 'found' && idx === step.mid;
                            
                            return React.createElement("div", { 
                                key: idx, 
                                onClick: () => handleNodeClick(val),
                                className: `relative w-full sm:w-auto min-w-[2rem] sm:min-w-[3rem] max-w-[3rem] aspect-square flex flex-col items-center justify-center rounded-md font-bold text-sm sm:text-lg transition-all duration-300 border border-slate-600 cursor-pointer hover:scale-105 hover:border-indigo-400 hover:shadow-lg hover:shadow-indigo-500/20
                                ${isFoundIdx ? 'border-emerald-400 border-2 bg-emerald-900 text-emerald-100 scale-110 z-20' : 
                                  isMid ? 'border-amber-400 border-2 -translate-y-2 shadow-amber-500/50 shadow-md bg-amber-900 text-amber-100 z-10' : 
                                  'bg-slate-800 text-slate-300'}
                                ${getOpacity(idx)}`
                            },
                                React.createElement("span", null, val),
                                React.createElement("span", { className: "text-[9px] font-normal text-slate-500 leading-none mt-1" }, idx),
                                
                                /* Render pointers (Low/High) */
                                (idx === step.low && step.low !== -1 && step.type !== 'found') && React.createElement("div", { className: "absolute -top-6 text-indigo-400 text-[10px] font-bold uppercase tracking-wider flex flex-col items-center animate-bounce" }, 
                                    "Low", React.createElement(ArrowDown, { size: 12 })
                                ),
                                (idx === step.high && step.high !== -1 && step.type !== 'found') && React.createElement("div", { className: "absolute -top-6 text-indigo-400 text-[10px] font-bold uppercase tracking-wider flex flex-col items-center animate-bounce", style: { animationDelay: '0.1s' } }, 
                                    "High", React.createElement(ArrowDown, { size: 12 })
                                ),
                                
                                /* Mid Pointer */
                                (isMid && step.type !== 'found') && React.createElement("div", { className: "absolute -bottom-6 text-amber-400 text-[10px] font-bold uppercase tracking-wider flex flex-col items-center" }, 
                                    React.createElement(ArrowUp, { size: 12 }), "Mid"
                                )
                            )
                        })
                    )
                    ),

                    /* Bar Chart */
                    React.createElement("div", { className: "relative w-full h-64 sm:h-80 bg-slate-900/50 rounded-lg p-4 flex items-end justify-center overflow-hidden mt-8 border border-slate-800" },
                    React.createElement("div", { className: "absolute inset-0 opacity-5 pointer-events-none", style: { backgroundImage: 'radial-gradient(#94a3b8 1px, transparent 1px)', backgroundSize: '20px 20px' } }),
                    
                    /* Target Line (Visual Aid) */
                    target && React.createElement("div", { 
                        className: "absolute left-0 w-full border-t-2 border-dashed border-emerald-500/30 z-0 flex items-end justify-end px-2 pb-1",
                        style: { bottom: `${(target / 100) * 100}%` } 
                    }, React.createElement("span", { className: "text-[10px] text-emerald-500/50 font-mono" }, "Target Height")),

                    React.createElement("div", { className: "flex items-end justify-center w-full h-full gap-1 sm:gap-2 z-10" },
                        array.map((val, idx) => {
                        const heightPct = (val / 100) * 100; // Adjusted for values up to 100
                        return React.createElement("div", { key: idx, className: `h-full flex flex-col items-center justify-end w-full max-w-[3rem] group ${getOpacity(idx)} transition-opacity duration-300` },
                            React.createElement("span", { className: "text-[10px] text-slate-200 mb-1 opacity-0 group-hover:opacity-100 transition-opacity" }, val),
                            React.createElement("div", { 
                            className: `w-full rounded-t-md transition-all duration-200 ease-in-out ${getBarColor(idx)}`,
                            style: { height: `${heightPct}%` }
                            })
                        );
                        })
                    )
                    ),

                    /* Footer */
                    React.createElement("div", { className: "w-full flex justify-between items-center text-sm text-slate-400 border-t border-slate-700 pt-4 mt-2" },
                    React.createElement("span", null, `STEP ${currentStepIndex + 1} / ${steps.length}`),
                    React.createElement("div", { className: "w-40 h-1 bg-slate-700 rounded-full" },
                        React.createElement("div", { 
                        className: "h-full bg-indigo-500 rounded-full transition-all duration-100",
                        style: { width: `${((currentStepIndex + 1) / steps.length) * 100}%` }
                        })
                    ),
                    React.createElement("span", { className: isFound ? "text-emerald-400 font-bold" : "" }, 
                        step.type === 'found' ? "Target Found" : 
                        step.type === 'not_found' ? "Not Found" : "Searching..."
                    )
                    )
                )
                )
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(BinarySearchVisualizer));
    </script>
</body>
</html>
