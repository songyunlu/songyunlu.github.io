<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Sort Visualizer</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM via ESM -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1"
      }
    }
    </script>

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b; 
        }
        ::-webkit-scrollbar-thumb {
            background: #475569; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b; 
        }
        
        /* Animations */
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.3s ease-out forwards;
        }
        
        body {
            background-color: #0f172a; /* Slate 900 */
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import React, { useState, useEffect, useRef, useCallback } from 'react';
        import { createRoot } from 'react-dom/client';
        import { Play, Pause, SkipBack, SkipForward, RotateCcw, GitMerge, ArrowDown } from 'lucide-react';

        const MergeSortVisualizer = () => {
            // -- State --
            const [arraySize, setArraySize] = useState(15);
            const [animationSpeed, setAnimationSpeed] = useState(600); 
            const [array, setArray] = useState([]);
            const [steps, setSteps] = useState([]);
            const [currentStepIndex, setCurrentStepIndex] = useState(0);
            const [isPlaying, setIsPlaying] = useState(false);
            const [isSorted, setIsSorted] = useState(false);
            
            // Refs
            const timerRef = useRef(null);

            // -- Colors --
            const COLORS = {
                default: 'bg-slate-600',
                leftSubset: 'bg-cyan-500',    // Left part of merge
                rightSubset: 'bg-amber-500',  // Right part of merge
                overwrite: 'bg-emerald-500',  // Writing sorted value
                sorted: 'bg-indigo-500',      // Fully sorted (final)
                range: 'bg-slate-700',        // Active working range background
            };

            // -- Algorithm Logic --
            const generateArray = useCallback((size) => {
                return Array.from({ length: size }, () => Math.floor(Math.random() * 60) + 5);
            }, []);

            const generateSteps = (initialArray) => {
                const stepsLog = [];
                // Working copy of the array
                const arr = [...initialArray];
                
                stepsLog.push({
                    array: [...arr],
                    type: 'initial',
                    highlights: [],
                    range: { start: 0, end: arr.length - 1 },
                    description: "Initial array. Merge sort divides the array recursively."
                });

                // Recursive Merge Sort
                const mergeSortHelper = (mainArray, startIdx, endIdx) => {
                    if (startIdx >= endIdx) return;

                    const midIdx = Math.floor((startIdx + endIdx) / 2);

                    // Recursively sort left and right
                    mergeSortHelper(mainArray, startIdx, midIdx);
                    mergeSortHelper(mainArray, midIdx + 1, endIdx);

                    // Merge
                    merge(mainArray, startIdx, midIdx, endIdx);
                };

                const merge = (mainArray, start, mid, end) => {
                    // Create copies for comparison
                    const leftArr = mainArray.slice(start, mid + 1);
                    const rightArr = mainArray.slice(mid + 1, end + 1);
                    
                    let i = 0, j = 0, k = start;

                    // Log the start of a merge operation
                    stepsLog.push({
                        array: [...mainArray],
                        type: 'split_view',
                        highlights: [],
                        range: { start, end, mid },
                        description: `Merging range [${start}-${mid}] (Left) and [${mid+1}-${end}] (Right).`
                    });

                    while (i < leftArr.length && j < rightArr.length) {
                        // Visualization Step: Compare
                        // Calculate actual indices in main array for highlighting
                        const realIdxLeft = start + i; // Note: This is tricky because we are overwriting mainArray. 
                        // Visualizing "comparison" is abstract here because mainArray might be partially overwritten already.
                        // We will highlight the range limits to show where we are looking.
                        
                        stepsLog.push({
                            array: [...mainArray],
                            type: 'compare',
                            // We highlight the *current* positions we are considering filling (k)
                            // and the conceptual source values. 
                            // For simplicity in visualization, we distinguish the 'source' partitions by color.
                            highlights: [k], 
                            activeLeft: start + i, // Virtual pointer
                            activeRight: mid + 1 + j, // Virtual pointer
                            range: { start, end, mid },
                            description: `Compare: Left value ${leftArr[i]} vs Right value ${rightArr[j]}.`
                        });

                        if (leftArr[i] <= rightArr[j]) {
                            mainArray[k] = leftArr[i];
                            stepsLog.push({
                                array: [...mainArray],
                                type: 'overwrite',
                                highlights: [k],
                                activeLeft: start + i,
                                activeRight: mid + 1 + j,
                                range: { start, end, mid },
                                description: `Left value ${leftArr[i]} is smaller. Overwrite index ${k}.`
                            });
                            i++;
                        } else {
                            mainArray[k] = rightArr[j];
                            stepsLog.push({
                                array: [...mainArray],
                                type: 'overwrite',
                                highlights: [k],
                                activeLeft: start + i,
                                activeRight: mid + 1 + j,
                                range: { start, end, mid },
                                description: `Right value ${rightArr[j]} is smaller. Overwrite index ${k}.`
                            });
                            j++;
                        }
                        k++;
                    }

                    // Clean up remaining elements
                    while (i < leftArr.length) {
                        stepsLog.push({
                            array: [...mainArray],
                            type: 'cleanup',
                            highlights: [k],
                            range: { start, end, mid },
                            description: `Taking remaining value ${leftArr[i]} from Left partition.`
                        });
                        mainArray[k] = leftArr[i];
                        k++;
                        i++;
                    }
                    
                    while (j < rightArr.length) {
                        stepsLog.push({
                            array: [...mainArray],
                            type: 'cleanup',
                            highlights: [k],
                            range: { start, end, mid },
                            description: `Taking remaining value ${rightArr[j]} from Right partition.`
                        });
                        mainArray[k] = rightArr[j];
                        k++;
                        j++;
                    }
                };

                mergeSortHelper(arr, 0, arr.length - 1);

                stepsLog.push({
                    array: [...arr],
                    type: 'finished',
                    highlights: [],
                    range: { start: 0, end: arr.length - 1 },
                    description: "Sorting Complete. The array is now fully merged and sorted."
                });

                return stepsLog;
            };

            // -- Effects --
            useEffect(() => {
                reset();
            }, [arraySize]); 

            const reset = () => {
                setIsPlaying(false);
                setIsSorted(false);
                setCurrentStepIndex(0);
                const newArr = generateArray(arraySize);
                setArray(newArr);
                const generatedSteps = generateSteps(newArr);
                setSteps(generatedSteps);
            };

            useEffect(() => {
                if (isPlaying) {
                    timerRef.current = setInterval(() => {
                        setCurrentStepIndex((prev) => {
                            if (prev < steps.length - 1) {
                                return prev + 1;
                            } else {
                                setIsPlaying(false);
                                setIsSorted(true);
                                clearInterval(timerRef.current);
                                return prev;
                            }
                        });
                    }, 2000 - animationSpeed);
                } else {
                    clearInterval(timerRef.current);
                }
                return () => clearInterval(timerRef.current);
            }, [isPlaying, steps.length, animationSpeed]);


            // -- Controls --
            const handleNext = () => {
                if (currentStepIndex < steps.length - 1) {
                    setCurrentStepIndex(prev => prev + 1);
                    setIsPlaying(false);
                } else {
                    setIsSorted(true);
                }
            };

            const handlePrev = () => {
                if (currentStepIndex > 0) {
                    setCurrentStepIndex(prev => prev - 1);
                    setIsPlaying(false);
                    setIsSorted(false);
                }
            };

            const togglePlay = () => {
                if (currentStepIndex === steps.length - 1) { 
                    reset();
                    setTimeout(() => setIsPlaying(true), 100); 
                } else {
                    setIsPlaying(!isPlaying);
                }
            };


            // -- Render Helpers --
            const getCurrentStep = () => steps[currentStepIndex] || { array: array, description: "Ready to sort", type: 'initial' };

            const getBarColor = (index) => {
                const step = getCurrentStep();
                
                if (isSorted || step.type === 'finished') return COLORS.sorted;

                // Logic for Merge Sort visuals
                const range = step.range;
                if (range) {
                    const { start, mid, end } = range;

                    // Highlight the specific index being overwritten/placed
                    if ((step.type === 'overwrite' || step.type === 'cleanup') && step.highlights.includes(index)) {
                        return COLORS.overwrite;
                    }

                    // Visualize the two partitions active in this merge step
                    if (mid !== undefined) {
                        // If we are comparing, we might want to highlight specific 'virtual' source indices differently?
                        // But for simplicity, let's color the Left and Right blocks to show what is being merged.
                        
                        if (index >= start && index <= mid) return COLORS.leftSubset;
                        if (index > mid && index <= end) return COLORS.rightSubset;
                    }
                    
                    // If just inside the range but not specific partitions (rare in this logic)
                    if (index >= start && index <= end) return COLORS.range;
                }

                return COLORS.default;
            };

             // Dim bars not in the current active merge range
            const getOpacity = (index) => {
                const step = getCurrentStep();
                if (isSorted || step.type === 'finished') return 'opacity-100';
                
                if (step.range) {
                    const { start, end } = step.range;
                    if (index < start || index > end) return 'opacity-30'; // Dim inactive areas heavily
                }
                return 'opacity-100';
            }

            const currentData = steps[currentStepIndex]?.array || array;
            const currentDesc = steps[currentStepIndex]?.description || "Press Play to start sorting.";

            return (
                React.createElement("div", { className: "flex flex-col items-center justify-center min-h-screen bg-slate-900 text-slate-100 font-sans p-4 sm:p-8" },
                
                /* Top Bar Wrapper */
                React.createElement("div", { className: "w-full max-w-5xl mb-6 flex flex-col lg:flex-row items-center justify-between gap-6" },
                    
                    /* Title */
                    React.createElement("div", { className: "flex items-center gap-3 w-full lg:w-auto justify-start" },
                        React.createElement(GitMerge, { size: 32, className: "text-cyan-400" }),
                        React.createElement("h1", { className: "text-2xl sm:text-3xl font-bold text-cyan-400 whitespace-nowrap tracking-tight" }, "Merge Sort")
                    ),

                    /* Controls */
                    React.createElement("div", { className: "flex flex-wrap items-center justify-center gap-4 sm:gap-6 bg-slate-800 rounded-xl sm:rounded-full px-4 sm:px-6 py-3 sm:py-2 border border-slate-700 shadow-xl w-full lg:w-auto" },
                        
                        /* Size Slider */
                        React.createElement("div", { className: "flex items-center gap-3" },
                            React.createElement("span", { className: "text-[10px] sm:text-xs text-slate-400 font-bold tracking-wider uppercase" }, "Size"),
                            React.createElement("input", {
                                type: "range", min: "8", max: "64", step: "1", // Allowed larger size for merge sort
                                value: arraySize,
                                onChange: (e) => setArraySize(Number(e.target.value)),
                                disabled: isPlaying,
                                className: "w-16 sm:w-24 h-1.5 bg-slate-600 rounded-lg appearance-none cursor-pointer accent-cyan-500 disabled:opacity-50"
                            }),
                            React.createElement("span", { className: "text-xs text-slate-300 w-4 text-center font-mono" }, arraySize)
                        ),

                        /* Speed Slider */
                        React.createElement("div", { className: "flex items-center gap-3" },
                            React.createElement("span", { className: "text-[10px] sm:text-xs text-slate-400 font-bold tracking-wider uppercase" }, "Speed"),
                            React.createElement("input", {
                                type: "range", min: "100", max: "1500", step: "100",
                                value: animationSpeed,
                                onChange: (e) => setAnimationSpeed(Number(e.target.value)),
                                className: "w-16 sm:w-24 h-1.5 bg-slate-600 rounded-lg appearance-none cursor-pointer accent-amber-500"
                            })
                        ),

                        /* Separator */
                        React.createElement("div", { className: "h-8 w-px bg-slate-700 hidden sm:block mx-2" }),

                        /* Playback Buttons */
                        React.createElement("div", { className: "flex items-center gap-2" },
                            React.createElement("button", { onClick: reset, className: "p-2 text-slate-400 hover:text-white hover:bg-slate-700 rounded-full transition-colors", title: "Reset" },
                                React.createElement(RotateCcw, { size: 18 })
                            ),
                            React.createElement("button", { onClick: handlePrev, disabled: currentStepIndex === 0, className: "p-2 text-slate-400 hover:text-white hover:bg-slate-700 disabled:opacity-30 rounded-full transition-colors" },
                                React.createElement(SkipBack, { size: 18 })
                            ),
                            React.createElement("button", { 
                                onClick: togglePlay, 
                                className: "p-2 bg-cyan-600 hover:bg-cyan-500 text-white rounded-full shadow-lg shadow-cyan-900/50 transition-all hover:scale-105 active:scale-95 mx-1"
                            },
                                isPlaying 
                                    ? React.createElement(Pause, { size: 20, fill: "currentColor" }) 
                                    : React.createElement(Play, { size: 20, fill: "currentColor", className: "ml-0.5" })
                            ),
                            React.createElement("button", { onClick: handleNext, disabled: currentStepIndex === steps.length - 1, className: "p-2 text-slate-400 hover:text-white hover:bg-slate-700 disabled:opacity-30 rounded-full transition-colors" },
                                React.createElement(SkipForward, { size: 18 })
                            )
                        )
                    )
                ),

                /* Description Box */
                React.createElement("div", { className: "w-full max-w-5xl min-h-[70px] bg-slate-800 rounded-xl border border-slate-700 p-4 mb-6 flex items-center justify-center shadow-lg" },
                    React.createElement("p", { className: "text-lg text-slate-100 font-medium leading-relaxed text-center animate-fade-in" }, currentDesc)
                ),

                /* Main Content */
                React.createElement("div", { className: "w-full max-w-5xl bg-slate-800 rounded-xl shadow-lg border border-slate-700 p-6 flex flex-col gap-4" },
                    
                    /* Legend */
                    React.createElement("div", { className: "flex flex-wrap justify-end gap-x-6 gap-y-2 text-xs font-medium text-slate-300 w-full" },
                        React.createElement("div", { className: "flex items-center gap-2" },
                            React.createElement("div", { className: `w-2.5 h-2.5 rounded-full ${COLORS.leftSubset}` }), "Left Partition"
                        ),
                        React.createElement("div", { className: "flex items-center gap-2" },
                            React.createElement("div", { className: `w-2.5 h-2.5 rounded-full ${COLORS.rightSubset}` }), "Right Partition"
                        ),
                        React.createElement("div", { className: "flex items-center gap-2" },
                            React.createElement("div", { className: `w-2.5 h-2.5 rounded-full ${COLORS.overwrite}` }), "Merge/Overwrite"
                        ),
                        React.createElement("div", { className: "flex items-center gap-2" },
                            React.createElement("div", { className: `w-2.5 h-2.5 rounded-full ${COLORS.sorted}` }), "Sorted"
                        )
                    ),

                    /* Divider */
                    React.createElement("div", { className: "w-full h-px bg-slate-700/50 my-1" }),

                    /* Array Representation */
                    React.createElement("div", { className: "flex flex-col items-center w-full mt-2" },
                    React.createElement("h3", { className: "text-xs font-bold tracking-wider text-slate-500 mb-3 uppercase" }, "Array Representation"),
                    React.createElement("div", { className: "flex justify-center w-full gap-1 px-4 flex-wrap" },
                        currentData.map((val, idx) => {
                            const step = getCurrentStep();
                            const isHighlighted = (step.highlights || []).includes(idx);
                            const isOverwrite = step.type === 'overwrite' || step.type === 'cleanup';
                            const activeClass = isHighlighted && isOverwrite 
                                ? 'border-emerald-400 border-2 bg-emerald-900 text-emerald-100 -translate-y-1 shadow-md shadow-emerald-500/30' 
                                : 'bg-slate-800 text-slate-300 border-slate-600';

                            return React.createElement("div", { 
                                key: idx, 
                                className: `relative w-8 h-8 sm:w-10 sm:h-10 flex flex-col items-center justify-center rounded-md font-bold text-xs sm:text-sm transition-all duration-200 border ${activeClass} ${getOpacity(idx)}`
                            },
                                React.createElement("span", null, val),
                                
                                /* Active Arrow */
                                isHighlighted && React.createElement("div", { className: "absolute -bottom-4 text-emerald-400 animate-bounce" }, 
                                    React.createElement(ArrowDown, { size: 12 })
                                )
                            );
                        })
                    )
                    ),

                    /* Bar Chart */
                    React.createElement("div", { className: "relative w-full h-64 sm:h-80 bg-slate-900/50 rounded-lg p-4 flex items-end justify-center overflow-hidden mt-4 border border-slate-800" },
                    React.createElement("div", { className: "absolute inset-0 opacity-5 pointer-events-none", style: { backgroundImage: 'radial-gradient(#94a3b8 1px, transparent 1px)', backgroundSize: '20px 20px' } }),
                    React.createElement("div", { className: "flex items-end justify-center w-full h-full gap-0.5 sm:gap-1 z-10" },
                        currentData.map((val, idx) => {
                        const heightPct = (val / 70) * 100;
                        return React.createElement("div", { key: idx, className: `h-full flex flex-col items-center justify-end w-full group ${getOpacity(idx)}` },
                            React.createElement("div", { 
                            className: `w-full rounded-t-sm sm:rounded-t-md transition-all duration-200 ease-in-out ${getBarColor(idx)}`,
                            style: { height: `${heightPct}%` }
                            })
                        );
                        })
                    )
                    ),

                    /* Footer */
                    React.createElement("div", { className: "w-full flex justify-between items-center text-sm text-slate-400 border-t border-slate-700 pt-4 mt-2" },
                    React.createElement("span", null, `STEP ${currentStepIndex + 1} / ${steps.length}`),
                    React.createElement("div", { className: "w-32 sm:w-60 h-1 bg-slate-700 rounded-full mx-4" },
                        React.createElement("div", { 
                        className: "h-full bg-cyan-500 rounded-full transition-all duration-100",
                        style: { width: `${((currentStepIndex + 1) / steps.length) * 100}%` }
                        })
                    ),
                    React.createElement("span", null, isSorted ? "Merged" : "Sorting...")
                    )
                )
                )
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(MergeSortVisualizer));
    </script>
</body>
</html>
