<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stable Sort Visualizer</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM via ESM -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1"
      }
    }
    </script>

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b; 
        }
        ::-webkit-scrollbar-thumb {
            background: #475569; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b; 
        }
        
        /* Animation for description text */
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.3s ease-out forwards;
        }
        
        body {
            background-color: #0f172a; /* Slate 900 */
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import React, { useState, useEffect, useRef, useCallback } from 'react';
        import { createRoot } from 'react-dom/client';
        import { Play, Pause, SkipBack, SkipForward, RotateCcw, ArrowRightLeft, Equal, ArrowDown, Settings, Activity, ArrowUp } from 'lucide-react';

        const StableSortVisualizer = () => {
            // -- State --
            const [arraySize, setArraySize] = useState(8);
            const [animationSpeed, setAnimationSpeed] = useState(800); 
            const [array, setArray] = useState([]); // Array of objects: { value, originalIdx, id }
            const [steps, setSteps] = useState([]);
            const [currentStepIndex, setCurrentStepIndex] = useState(0);
            const [isPlaying, setIsPlaying] = useState(false);
            const [isSorted, setIsSorted] = useState(false);
            
            // Refs
            const timerRef = useRef(null);

            // -- Colors --
            const COLORS = {
                default: 'bg-slate-600 border-slate-500',
                comparing: 'bg-amber-600 border-amber-400', // Currently being compared
                swapping: 'bg-rose-600 border-rose-400',    // Swapping positions
                stable: 'bg-indigo-600 border-indigo-400',   // Equal values (Stability preserved)
                sorted: 'bg-emerald-600 border-emerald-400', // Final position
            };

            // -- Algorithm Logic --
            const generateArray = useCallback((size) => {
                // Generate smaller range of numbers (1-9) to ensure duplicates for demonstrating stability
                return Array.from({ length: size }, (_, idx) => ({
                    value: Math.floor(Math.random() * 9) + 1,
                    originalIdx: idx,
                    id: `item-${Math.random().toString(36).substr(2, 9)}`
                }));
            }, []);

            const generateBubbleSortSteps = (initialArr) => {
                const stepsLog = [];
                // Create a deep copy for sorting simulation
                let arr = JSON.parse(JSON.stringify(initialArr));
                const n = arr.length;

                // Step 0: Initial state
                stepsLog.push({
                    type: 'initial',
                    arrayState: JSON.parse(JSON.stringify(arr)),
                    compareIndices: [],
                    sortedIndices: [],
                    description: `Initial Array. Note the small numbers (indices). In a stable sort, if values are equal, the element with the smaller original index must stay on the left.`
                });

                let sortedIndices = [];

                for (let i = 0; i < n - 1; i++) {
                    let swapped = false;
                    for (let j = 0; j < n - i - 1; j++) {
                        // 1. Compare Step
                        stepsLog.push({
                            type: 'compare',
                            arrayState: JSON.parse(JSON.stringify(arr)),
                            compareIndices: [j, j + 1],
                            sortedIndices: [...sortedIndices],
                            description: `Comparing indices ${j} and ${j+1}: Is ${arr[j].value} > ${arr[j+1].value}?`
                        });

                        if (arr[j].value > arr[j+1].value) {
                            // 2. Swap Step
                            // Swap in memory
                            let temp = arr[j];
                            arr[j] = arr[j+1];
                            arr[j+1] = temp;
                            swapped = true;

                            stepsLog.push({
                                type: 'swap',
                                arrayState: JSON.parse(JSON.stringify(arr)),
                                compareIndices: [j, j + 1],
                                sortedIndices: [...sortedIndices],
                                description: `${arr[j+1].value} > ${arr[j].value}. Swapping positions.` // Note: indices flipped in desc because we already swapped in memory
                            });
                        } else if (arr[j].value === arr[j+1].value) {
                            // 3. Stability Step (Equal values)
                            stepsLog.push({
                                type: 'stable',
                                arrayState: JSON.parse(JSON.stringify(arr)),
                                compareIndices: [j, j + 1],
                                sortedIndices: [...sortedIndices],
                                description: `Values are equal (${arr[j].value}). To preserve stability, we do NOT swap. Order is maintained.`
                            });
                        } else {
                            // 4. No Swap Step (Less than)
                            stepsLog.push({
                                type: 'no_swap',
                                arrayState: JSON.parse(JSON.stringify(arr)),
                                compareIndices: [j, j + 1],
                                sortedIndices: [...sortedIndices],
                                description: `${arr[j].value} < ${arr[j+1].value}. No swap needed.`
                            });
                        }
                    }
                    // Mark the last element of this pass as sorted
                    sortedIndices.push(n - 1 - i);
                    stepsLog.push({
                        type: 'pass_complete',
                        arrayState: JSON.parse(JSON.stringify(arr)),
                        compareIndices: [],
                        sortedIndices: [...sortedIndices],
                        description: `Pass ${i + 1} complete. Element at index ${n - 1 - i} is now in its sorted position.`
                    });

                    // Optimization: If no two elements were swapped by inner loop, then break
                    if (!swapped) {
                         // Mark all remaining as sorted
                         const remaining = [];
                         for(let k=0; k < n - 1 - i; k++) remaining.push(k);
                         sortedIndices = [...sortedIndices, ...remaining];
                         break;
                    }
                }

                // Ensure all marked sorted at end
                const allIndices = Array.from({length: n}, (_, k) => k);
                stepsLog.push({
                    type: 'finished',
                    arrayState: JSON.parse(JSON.stringify(arr)),
                    compareIndices: [],
                    sortedIndices: allIndices,
                    description: `Sorting Complete. Notice that equal values maintained their relative original order (Stability).`
                });

                return stepsLog;
            };

            // -- Effects --
            useEffect(() => {
                reset();
            }, [arraySize]); 

            const reset = () => {
                setIsPlaying(false);
                setIsSorted(false);
                setCurrentStepIndex(0);
                
                const newArr = generateArray(arraySize);
                setArray(newArr);
                
                const generatedSteps = generateBubbleSortSteps(newArr);
                setSteps(generatedSteps);
            };

            // Animation Loop
            useEffect(() => {
                if (isPlaying) {
                    timerRef.current = setInterval(() => {
                        setCurrentStepIndex((prev) => {
                            if (prev < steps.length - 1) {
                                return prev + 1;
                            } else {
                                setIsPlaying(false);
                                setIsSorted(true);
                                clearInterval(timerRef.current);
                                return prev;
                            }
                        });
                    }, 2000 - animationSpeed);
                } else {
                    clearInterval(timerRef.current);
                }
                return () => clearInterval(timerRef.current);
            }, [isPlaying, steps.length, animationSpeed]);


            // -- Controls --
            const handleNext = () => {
                if (currentStepIndex < steps.length - 1) {
                    setCurrentStepIndex(prev => prev + 1);
                    setIsPlaying(false);
                }
            };

            const handlePrev = () => {
                if (currentStepIndex > 0) {
                    setCurrentStepIndex(prev => prev - 1);
                    setIsPlaying(false);
                }
            };

            const togglePlay = () => {
                if (currentStepIndex === steps.length - 1) { 
                    reset();
                    setTimeout(() => setIsPlaying(true), 100); 
                } else {
                    setIsPlaying(!isPlaying);
                }
            };


            // -- Render Helpers --
            const getCurrentStep = () => steps[currentStepIndex] || { type: 'initial', arrayState: array, compareIndices: [], sortedIndices: [] };
            const currentStep = getCurrentStep();
            const currentArray = currentStep.arrayState || array;

            const getBarStyles = (index) => {
                const step = currentStep;
                
                // If index is sorted
                if (step.sortedIndices && step.sortedIndices.includes(index)) return COLORS.sorted;
                
                // If involved in comparison
                if (step.compareIndices && step.compareIndices.includes(index)) {
                    if (step.type === 'swap') return COLORS.swapping;
                    if (step.type === 'stable') return COLORS.stable;
                    return COLORS.comparing;
                }

                return COLORS.default;
            };

            const currentDesc = steps[currentStepIndex]?.description || "Press Play to start sorting.";

            return (
                React.createElement("div", { className: "flex flex-col items-center justify-center min-h-screen bg-slate-900 text-slate-100 font-sans p-4 sm:p-8" },
                    
                    /* Title (Full Width) */
                    React.createElement("div", { className: "w-full max-w-7xl mb-6 flex items-center gap-3 justify-start" },
                        React.createElement(ArrowRightLeft, { size: 32, className: "text-indigo-400" }),
                        React.createElement("div", { className: "flex flex-col" },
                            React.createElement("h1", { className: "text-2xl sm:text-3xl font-bold text-indigo-400 whitespace-nowrap tracking-tight" }, "Stable Sort (Bubble)"),
                            React.createElement("span", { className: "text-xs text-slate-400" }, "Equal values maintain original order")
                        )
                    ),

                    /* Main Layout: Vis (Left) + Sidebar (Right) */
                    React.createElement("div", { className: "flex flex-col lg:flex-row gap-6 w-full max-w-7xl items-start" },
                        
                        /* Sidebar: Controls */
                        React.createElement("div", { className: "w-full lg:w-72 flex flex-col gap-4 shrink-0" },
                            
                            /* Settings Card (Moved Up) */
                            React.createElement("div", { className: "bg-slate-800 rounded-xl border border-slate-700 p-5 shadow-lg flex flex-col gap-6" },
                                React.createElement("div", { className: "flex items-center gap-2 text-slate-400 text-xs font-bold uppercase tracking-wider" },
                                    React.createElement(Settings, { size: 14 }), "Settings"
                                ),
                                
                                /* Size Slider */
                                React.createElement("div", { className: "flex flex-col gap-2" },
                                    React.createElement("div", { className: "flex justify-between items-center" },
                                        React.createElement("span", { className: "text-xs text-slate-400" }, "Array Size"),
                                        React.createElement("span", { className: "text-xs font-mono text-indigo-300 bg-indigo-900/30 px-2 py-0.5 rounded" }, arraySize)
                                    ),
                                    React.createElement("input", {
                                        type: "range", min: "5", max: "12", step: "1",
                                        value: arraySize,
                                        onChange: (e) => setArraySize(Number(e.target.value)),
                                        disabled: isPlaying,
                                        className: "w-full h-1.5 bg-slate-600 rounded-lg appearance-none cursor-pointer accent-indigo-500 disabled:opacity-50"
                                    }),
                                    React.createElement("p", { className: "text-[10px] text-slate-500 mt-1" }, "Smaller size recommended to easily see stability details.")
                                )
                            ),

                            /* Playback Controls Card (Moved Down) */
                            React.createElement("div", { className: "bg-slate-800 rounded-xl border border-slate-700 p-5 shadow-lg flex flex-col gap-4" },
                                React.createElement("div", { className: "flex items-center gap-2 text-slate-400 text-xs font-bold uppercase tracking-wider mb-1" },
                                    React.createElement(Activity, { size: 14 }), "Playback Controls"
                                ),
                                React.createElement("div", { className: "flex items-center justify-between gap-2" },
                                    React.createElement("button", { onClick: reset, className: "p-3 text-slate-400 hover:text-white hover:bg-slate-700 rounded-xl transition-colors bg-slate-700/30", title: "Reset" },
                                        React.createElement(RotateCcw, { size: 18 })
                                    ),
                                    React.createElement("div", { className: "flex items-center gap-2" },
                                        React.createElement("button", { onClick: handlePrev, disabled: currentStepIndex === 0, className: "p-3 text-slate-400 hover:text-white hover:bg-slate-700 disabled:opacity-30 rounded-xl transition-colors bg-slate-700/30" },
                                            React.createElement(SkipBack, { size: 18 })
                                        ),
                                        React.createElement("button", { 
                                            onClick: togglePlay, 
                                            className: "p-3 bg-indigo-600 hover:bg-indigo-500 text-white rounded-xl shadow-lg shadow-indigo-900/50 transition-all hover:scale-105 active:scale-95 mx-1"
                                        },
                                            isPlaying 
                                                ? React.createElement(Pause, { size: 22, fill: "currentColor" }) 
                                                : React.createElement(Play, { size: 22, fill: "currentColor", className: "ml-0.5" })
                                        ),
                                        React.createElement("button", { onClick: handleNext, disabled: currentStepIndex === steps.length - 1, className: "p-3 text-slate-400 hover:text-white hover:bg-slate-700 disabled:opacity-30 rounded-xl transition-colors bg-slate-700/30" },
                                            React.createElement(SkipForward, { size: 18 })
                                        )
                                    )
                                ),

                                /* Divider */
                                React.createElement("div", { className: "h-px w-full bg-slate-700/50 my-1" }),

                                /* Speed Slider */
                                React.createElement("div", { className: "flex flex-col gap-2" },
                                    React.createElement("div", { className: "flex justify-between items-center" },
                                        React.createElement("span", { className: "text-xs text-slate-400" }, "Animation Speed"),
                                        React.createElement("span", { className: "text-xs font-mono text-emerald-300 bg-emerald-900/30 px-2 py-0.5 rounded" }, `${(animationSpeed/1000).toFixed(1)}s`)
                                    ),
                                    React.createElement("input", {
                                        type: "range", min: "100", max: "1900", step: "100",
                                        value: animationSpeed,
                                        onChange: (e) => setAnimationSpeed(Number(e.target.value)),
                                        className: "w-full h-1.5 bg-slate-600 rounded-lg appearance-none cursor-pointer accent-emerald-500"
                                    })
                                )
                            )
                        ),

                        /* Main Content: Visualization */
                        React.createElement("div", { className: "flex-1 w-full flex flex-col gap-4" },
                            
                            /* Description Box */
                            React.createElement("div", { className: "w-full min-h-[80px] bg-slate-800 rounded-xl border border-slate-700 p-4 flex items-center justify-center shadow-lg" },
                                React.createElement("p", { className: "text-lg text-slate-100 font-medium leading-relaxed text-center animate-fade-in" }, currentDesc)
                            ),

                            /* Main Content Box */
                            React.createElement("div", { className: "w-full bg-slate-800 rounded-xl shadow-lg border border-slate-700 p-6 flex flex-col gap-4" },
                                
                                /* Legend (Updated) */
                                React.createElement("div", { className: "flex flex-col sm:flex-row justify-between items-center gap-4 w-full" },
                                     React.createElement("div", { className: "text-xs text-slate-400 font-mono" }, "Sort Order: Ascending"),

                                    /* Legend Items */
                                    React.createElement("div", { className: "flex flex-wrap justify-center sm:justify-end gap-x-4 gap-y-2 text-xs font-medium text-slate-300" },
                                        React.createElement("div", { className: "flex items-center gap-2" },
                                            React.createElement("div", { className: `w-2.5 h-2.5 rounded-full bg-amber-600` }), "Compare"
                                        ),
                                        React.createElement("div", { className: "flex items-center gap-2" },
                                            React.createElement("div", { className: `w-2.5 h-2.5 rounded-full bg-rose-600` }), "Swap"
                                        ),
                                        React.createElement("div", { className: "flex items-center gap-2" },
                                            React.createElement("div", { className: `w-2.5 h-2.5 rounded-full bg-indigo-600` }), "Stable (Equal)"
                                        ),
                                        React.createElement("div", { className: "flex items-center gap-2" },
                                            React.createElement("div", { className: `w-2.5 h-2.5 rounded-full bg-emerald-600` }), "Sorted"
                                        )
                                    )
                                ),

                                /* Divider */
                                React.createElement("div", { className: "w-full h-px bg-slate-700/50 my-1" }),

                                /* Array Representation (Nodes) */
                                React.createElement("div", { className: "flex flex-col items-center w-full mt-2" },
                                React.createElement("h3", { className: "text-xs font-bold tracking-wider text-slate-500 mb-3 uppercase" }, "Array Values & Original Indices"),
                                React.createElement("div", { className: "flex justify-center w-full gap-2 px-4 flex-wrap" },
                                    currentArray.map((item, idx) => {
                                        const styles = getBarStyles(idx);
                                        const isComparing = currentStep.compareIndices && currentStep.compareIndices.includes(idx);
                                        
                                        // Dynamic box styles
                                        let boxClass = `bg-slate-800 text-slate-300 border-slate-600 border`;
                                        
                                        // Apply specific logic-based styles
                                        if (styles.includes('bg-emerald')) boxClass = 'bg-emerald-900/50 text-emerald-100 border-emerald-500 border shadow-emerald-500/20 shadow-md';
                                        else if (styles.includes('bg-amber')) boxClass = 'bg-amber-900/50 text-amber-100 border-amber-500 border-2 shadow-amber-500/20 shadow-md -translate-y-2';
                                        else if (styles.includes('bg-rose')) boxClass = 'bg-rose-900/50 text-rose-100 border-rose-500 border-2 shadow-rose-500/20 shadow-md -translate-y-2';
                                        else if (styles.includes('bg-indigo')) boxClass = 'bg-indigo-900/50 text-indigo-100 border-indigo-500 border-2 shadow-indigo-500/20 shadow-md';

                                        return React.createElement("div", { 
                                            key: item.id, // Use stable ID for React key to help it animate properly if we added layout animations
                                            className: `relative w-12 h-14 sm:w-16 sm:h-20 flex flex-col items-center justify-center rounded-lg transition-all duration-300 ${boxClass}`
                                        },
                                            /* Main Value */
                                            React.createElement("span", { className: "text-lg sm:text-2xl font-bold" }, item.value),
                                            
                                            /* Subscript (Original Index) */
                                            React.createElement("div", { className: "absolute bottom-1 right-1 flex items-center text-[8px] sm:text-[10px] opacity-70 bg-black/20 px-1 rounded" },
                                                React.createElement("span", { className: "mr-0.5" }, "#"),
                                                React.createElement("span", null, item.originalIdx)
                                            ),

                                            /* Comparison Indicator Arrow */
                                            isComparing && React.createElement("div", { className: `absolute -top-6 ${styles.includes('bg-rose') ? 'text-rose-500' : 'text-amber-500'} animate-bounce` }, 
                                                React.createElement(ArrowDown, { size: 16 })
                                            )
                                        )
                                    })
                                )
                                ),

                                /* Bar Chart representation (Visualizing Magnitude + Stability) */
                                React.createElement("div", { className: "relative w-full h-56 sm:h-64 bg-slate-900/50 rounded-lg p-4 flex items-end justify-center overflow-hidden mt-6 border border-slate-800" },
                                React.createElement("div", { className: "absolute inset-0 opacity-5 pointer-events-none", style: { backgroundImage: 'radial-gradient(#94a3b8 1px, transparent 1px)', backgroundSize: '20px 20px' } }),
                                React.createElement("div", { className: "flex items-end justify-center w-full h-full gap-2 z-10" },
                                    currentArray.map((item, idx) => {
                                        const heightPct = (item.value / 10) * 100;
                                        const styles = getBarStyles(idx);
                                        // Extract tailwind color class prefix
                                        let bgClass = styles.split(' ')[0]; // e.g. bg-amber-600
                                        
                                        return React.createElement("div", { key: item.id, className: "h-full flex flex-col items-center justify-end w-full max-w-[3rem] group" },
                                            /* Hover tooltip */
                                            React.createElement("div", { className: "mb-2 opacity-0 group-hover:opacity-100 transition-opacity bg-slate-800 text-[10px] p-1 rounded border border-slate-600 whitespace-nowrap z-20" },
                                                `Val: ${item.value}, Orig: ${item.originalIdx}`
                                            ),
                                            /* The Bar */
                                            React.createElement("div", { 
                                                className: `w-full rounded-t-md transition-all duration-300 relative flex items-end justify-center pb-1 ${bgClass}`,
                                                style: { height: `${heightPct}%` }
                                            },
                                                /* Show Original Index inside bar for extra clarity on stability */
                                                React.createElement("span", { className: "text-[9px] text-white/70 font-mono font-bold" }, item.originalIdx)
                                            )
                                        );
                                    })
                                )
                                ),

                                /* Footer Progress */
                                React.createElement("div", { className: "w-full flex justify-between items-center text-sm text-slate-400 border-t border-slate-700 pt-4 mt-2" },
                                React.createElement("span", null, `STEP ${currentStepIndex} / ${steps.length > 0 ? steps.length - 1 : 0}`),
                                React.createElement("div", { className: "w-32 sm:w-64 h-1 bg-slate-700 rounded-full" },
                                    React.createElement("div", { 
                                    className: "h-full bg-indigo-500 rounded-full transition-all duration-100",
                                    style: { width: `${steps.length > 1 ? (currentStepIndex / (steps.length - 1)) * 100 : 0}%` }
                                    })
                                ),
                                React.createElement("span", null, isSorted ? "Sorted!" : "Sorting...")
                                )
                            )
                        )
                    )
                )
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(StableSortVisualizer));
    </script>
</body>
</html>
