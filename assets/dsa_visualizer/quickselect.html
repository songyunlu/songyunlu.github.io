<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quickselect Visualizer</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM via ESM -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1"
      }
    }
    </script>

    <style>
        /* Custom Scrollbar for cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b; 
        }
        ::-webkit-scrollbar-thumb {
            background: #475569; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b; 
        }
        
        /* Animation for description text */
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.3s ease-out forwards;
        }
        
        body {
            background-color: #0f172a; /* Slate 900 */
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import React, { useState, useEffect, useRef, useCallback } from 'react';
        import { createRoot } from 'react-dom/client';
        import { Play, Pause, SkipBack, SkipForward, RotateCcw, Target, Hash, ArrowDown, ArrowUp } from 'lucide-react';

        const QuickselectVisualizer = () => {
            // -- State --
            const [arraySize, setArraySize] = useState(15);
            const [targetK, setTargetK] = useState(8); // 1-based K
            const [animationSpeed, setAnimationSpeed] = useState(1000); 
            const [array, setArray] = useState([]);
            const [steps, setSteps] = useState([]);
            const [currentStepIndex, setCurrentStepIndex] = useState(0);
            const [isPlaying, setIsPlaying] = useState(false);
            const [isFound, setIsFound] = useState(false);
            
            // Refs
            const timerRef = useRef(null);

            // -- Colors --
            const COLORS = {
                default: 'bg-slate-600',
                pivot: 'bg-indigo-500',    // The pivot element
                less: 'bg-emerald-500',    // Elements <= pivot
                greater: 'bg-rose-500',    // Elements > pivot
                compare: 'bg-amber-500',   // Currently comparing
                found: 'bg-cyan-500',      // The final Kth element
                inactive: 'bg-slate-700',  // Discarded ranges
            };

            // -- Algorithm Logic --
            const generateArray = useCallback((size) => {
                // Ensure unique numbers for clarity in ranking, though logic works with duplicates
                const set = new Set();
                while(set.size < size) {
                    set.add(Math.floor(Math.random() * 90) + 10);
                }
                return Array.from(set);
            }, []);

            const generateSteps = (initialArray, k) => {
                // k is 1-based from UI, convert to 0-based index for logic
                const kIndex = k - 1;
                const stepsLog = [];
                const arr = [...initialArray]; 
                
                stepsLog.push({
                    array: [...arr],
                    type: 'initial',
                    highlights: [],
                    range: { left: 0, right: arr.length - 1 },
                    pivotIndex: null,
                    description: `Initial array. Looking for the ${k}${getOrdinal(k)} smallest element.`
                });

                const swap = (a, i, j) => {
                    const temp = a[i];
                    a[i] = a[j];
                    a[j] = temp;
                };

                const partition = (left, right) => {
                    const pivotValue = arr[right];
                    let partitionIndex = left;

                    // Step: Pivot Selection
                    stepsLog.push({
                        array: [...arr],
                        type: 'pivot_select',
                        highlights: [right],
                        range: { left, right },
                        pivotIndex: right,
                        partitionIndex: partitionIndex,
                        description: `Selected pivot: ${pivotValue} (at index ${right}). Ready to partition range [${left}, ${right}].`
                    });

                    for (let i = left; i < right; i++) {
                        // Step: Compare
                        stepsLog.push({
                            array: [...arr],
                            type: 'compare',
                            highlights: [i, right],
                            range: { left, right },
                            pivotIndex: right,
                            partitionIndex: partitionIndex,
                            description: `Comparing ${arr[i]} with pivot ${pivotValue}.`
                        });

                        if (arr[i] < pivotValue) {
                            // Step: Swap to left partition
                            swap(arr, i, partitionIndex);
                            stepsLog.push({
                                array: [...arr],
                                type: 'swap_less',
                                highlights: [i, partitionIndex],
                                range: { left, right },
                                pivotIndex: right,
                                partitionIndex: partitionIndex + 1, // Show where it moves to next
                                description: `${arr[partitionIndex]} is smaller than pivot. Moving it to the left partition (index ${partitionIndex}).`
                            });
                            partitionIndex++;
                        } else {
                            // Step: Greater (no swap, just visualized)
                             stepsLog.push({
                                array: [...arr],
                                type: 'scan_greater',
                                highlights: [i],
                                range: { left, right },
                                pivotIndex: right,
                                partitionIndex: partitionIndex,
                                description: `${arr[i]} is larger than pivot. It stays in the right partition.`
                            });
                        }
                    }

                    // Step: Place Pivot
                    swap(arr, partitionIndex, right);
                    stepsLog.push({
                        array: [...arr],
                        type: 'pivot_place',
                        highlights: [partitionIndex, right],
                        range: { left, right },
                        pivotIndex: partitionIndex, // New position
                        partitionIndex: partitionIndex,
                        description: `Moved pivot ${pivotValue} to its correct sorted position at index ${partitionIndex}.`
                    });

                    return partitionIndex;
                };

                let left = 0;
                let right = arr.length - 1;

                while (left <= right) {
                    const pIndex = partition(left, right);

                    // Step: Check Pivot
                    if (pIndex === kIndex) {
                        stepsLog.push({
                            array: [...arr],
                            type: 'found',
                            highlights: [pIndex],
                            range: { left: pIndex, right: pIndex },
                            pivotIndex: pIndex,
                            description: `Pivot index ${pIndex} matches target index ${kIndex}. Found the ${k}${getOrdinal(k)} smallest element: ${arr[pIndex]}!`
                        });
                        return stepsLog;
                    } else if (pIndex < kIndex) {
                        stepsLog.push({
                            array: [...arr],
                            type: 'recurse_right',
                            highlights: [],
                            range: { left: pIndex + 1, right },
                            pivotIndex: pIndex,
                            description: `Pivot index ${pIndex} < Target ${kIndex}. The target must be in the right partition.`
                        });
                        left = pIndex + 1;
                    } else {
                        stepsLog.push({
                            array: [...arr],
                            type: 'recurse_left',
                            highlights: [],
                            range: { left, right: pIndex - 1 },
                            pivotIndex: pIndex,
                            description: `Pivot index ${pIndex} > Target ${kIndex}. The target must be in the left partition.`
                        });
                        right = pIndex - 1;
                    }
                }

                return stepsLog;
            };

            const getOrdinal = (n) => {
                const s = ["th", "st", "nd", "rd"];
                const v = n % 100;
                return s[(v - 20) % 10] || s[v] || s[0];
            };

            // -- Effects --
            useEffect(() => {
                // Adjust K if it exceeds new size
                if (targetK > arraySize) setTargetK(Math.ceil(arraySize / 2));
                reset(arraySize, targetK > arraySize ? Math.ceil(arraySize / 2) : targetK);
            }, [arraySize]);

            // Re-generate steps if K changes
            useEffect(() => {
                reset(arraySize, targetK);
            }, [targetK]);

            const reset = (size = arraySize, k = targetK) => {
                setIsPlaying(false);
                setIsFound(false);
                setCurrentStepIndex(0);
                // Only generate new array if size changed significantly or explicit reset
                // But for React simplicity here, we'll regen array if size changed, else keep logic
                // Actually simpler to just regen array on size change, reuse array on K change if possible
                // For this demo, we'll regen to keep it fresh.
                const newArr = generateArray(size);
                setArray(newArr);
                const generatedSteps = generateSteps(newArr, k);
                setSteps(generatedSteps);
            };

            // Helper for manual reset button
            const handleResetBtn = () => {
                reset(arraySize, targetK);
            };

            useEffect(() => {
                if (isPlaying) {
                timerRef.current = setInterval(() => {
                    setCurrentStepIndex((prev) => {
                    if (prev < steps.length - 1) {
                        return prev + 1;
                    } else {
                        setIsPlaying(false);
                        setIsFound(true);
                        clearInterval(timerRef.current);
                        return prev;
                    }
                    });
                }, 2000 - animationSpeed);
                } else {
                clearInterval(timerRef.current);
                }
                return () => clearInterval(timerRef.current);
            }, [isPlaying, steps.length, animationSpeed]);


            // -- Controls --
            const handleNext = () => {
                if (currentStepIndex < steps.length - 1) {
                    setCurrentStepIndex(prev => prev + 1);
                    setIsPlaying(false);
                } else {
                    setIsFound(true);
                }
            };

            const handlePrev = () => {
                if (currentStepIndex > 0) {
                    setCurrentStepIndex(prev => prev - 1);
                    setIsPlaying(false);
                    setIsFound(false);
                }
            };

            const togglePlay = () => {
                if (currentStepIndex === steps.length - 1) { 
                    handleResetBtn();
                    setTimeout(() => setIsPlaying(true), 100); 
                } else {
                    setIsPlaying(!isPlaying);
                }
            };


            // -- Render Helpers --
            const getCurrentStep = () => steps[currentStepIndex] || { 
                array: array, 
                description: "Ready.", 
                type: 'initial', 
                range: { left: 0, right: array.length - 1 },
                highlights: [] 
            };

            const getBarColor = (index) => {
                const step = getCurrentStep();
                
                if (step.type === 'found' && index === step.pivotIndex) return COLORS.found;

                // Check if index is outside current active range
                const { left, right } = step.range;
                if (left !== undefined && (index < left || index > right) && step.type !== 'found') {
                    return COLORS.inactive; // Dimmed out
                }

                if (step.highlights.includes(index)) {
                    if (step.type === 'compare') return COLORS.compare;
                    if (step.type === 'swap_less') return COLORS.less;
                    if (step.type === 'pivot_place') return COLORS.pivot;
                    if (step.type === 'found') return COLORS.found;
                    if (step.type === 'pivot_select') return COLORS.pivot;
                }

                // If it is the current Pivot
                if (index === step.pivotIndex) return COLORS.pivot;

                // Visualization of "Less" vs "Greater" during partition
                // We can infer this by index relative to partitionIndex if we wanted complexity,
                // but strictly following highlights is clearer.
                
                return COLORS.default;
            };

            const getOpacity = (index) => {
                const step = getCurrentStep();
                const { left, right } = step.range;
                
                // If outside active range, dim it heavily
                if (left !== undefined && (index < left || index > right)) {
                    return 'opacity-30 blur-[1px]'; // Blurring ignored regions
                }
                return 'opacity-100';
            }

            const currentData = steps[currentStepIndex]?.array || array;
            const currentDesc = steps[currentStepIndex]?.description || "Press Play to start.";
            const currentRange = steps[currentStepIndex]?.range || { left: 0, right: arraySize - 1 };
            const currentPivot = steps[currentStepIndex]?.pivotIndex;

            return (
                React.createElement("div", { className: "flex flex-col items-center justify-center min-h-screen bg-slate-900 text-slate-100 font-sans p-4 sm:p-8" },
                
                /* Top Bar Wrapper */
                React.createElement("div", { className: "w-full max-w-5xl mb-6 flex flex-col lg:flex-row items-center justify-between gap-6" },
                    
                    /* Title (Standalone Left) */
                    React.createElement("div", { className: "flex items-center gap-3 w-full lg:w-auto justify-start" },
                        React.createElement(Target, { size: 32, className: "text-indigo-400" }),
                        React.createElement("h1", { className: "text-2xl sm:text-3xl font-bold text-indigo-400 whitespace-nowrap tracking-tight" }, "Quickselect")
                    ),

                    /* Controls (Pill-shaped Container Right) */
                    React.createElement("div", { className: "flex flex-wrap items-center justify-center gap-4 sm:gap-6 bg-slate-800 rounded-xl sm:rounded-full px-4 sm:px-6 py-3 sm:py-2 border border-slate-700 shadow-xl w-full lg:w-auto" },
                        
                        /* Size Slider */
                        React.createElement("div", { className: "flex items-center gap-3" },
                            React.createElement("span", { className: "text-[10px] sm:text-xs text-slate-400 font-bold tracking-wider uppercase" }, "Size"),
                            React.createElement("input", {
                                type: "range", min: "5", max: "25", step: "1",
                                value: arraySize,
                                onChange: (e) => setArraySize(Number(e.target.value)),
                                disabled: isPlaying,
                                className: "w-16 sm:w-20 h-1.5 bg-slate-600 rounded-lg appearance-none cursor-pointer accent-indigo-500 disabled:opacity-50"
                            }),
                            React.createElement("span", { className: "text-xs text-slate-300 w-4 text-center font-mono" }, arraySize)
                        ),

                        /* Speed Slider */
                        React.createElement("div", { className: "flex items-center gap-3" },
                            React.createElement("span", { className: "text-[10px] sm:text-xs text-slate-400 font-bold tracking-wider uppercase" }, "Speed"),
                            React.createElement("input", {
                                type: "range", min: "100", max: "1900", step: "100",
                                value: animationSpeed,
                                onChange: (e) => setAnimationSpeed(Number(e.target.value)),
                                className: "w-16 sm:w-20 h-1.5 bg-slate-600 rounded-lg appearance-none cursor-pointer accent-emerald-500"
                            })
                        ),

                        /* Separator */
                        React.createElement("div", { className: "h-8 w-px bg-slate-700 hidden sm:block mx-1" }),

                        /* Playback Buttons */
                        React.createElement("div", { className: "flex items-center gap-2" },
                            React.createElement("button", { onClick: handleResetBtn, className: "p-2 text-slate-400 hover:text-white hover:bg-slate-700 rounded-full transition-colors", title: "Reset" },
                                React.createElement(RotateCcw, { size: 18 })
                            ),
                            React.createElement("button", { onClick: handlePrev, disabled: currentStepIndex === 0, className: "p-2 text-slate-400 hover:text-white hover:bg-slate-700 disabled:opacity-30 rounded-full transition-colors" },
                                React.createElement(SkipBack, { size: 18 })
                            ),
                            React.createElement("button", { 
                                onClick: togglePlay, 
                                className: "p-2 bg-indigo-600 hover:bg-indigo-500 text-white rounded-full shadow-lg shadow-indigo-900/50 transition-all hover:scale-105 active:scale-95 mx-1"
                            },
                                isPlaying 
                                    ? React.createElement(Pause, { size: 20, fill: "currentColor" }) 
                                    : React.createElement(Play, { size: 20, fill: "currentColor", className: "ml-0.5" })
                            ),
                            React.createElement("button", { onClick: handleNext, disabled: currentStepIndex === steps.length - 1, className: "p-2 text-slate-400 hover:text-white hover:bg-slate-700 disabled:opacity-30 rounded-full transition-colors" },
                                React.createElement(SkipForward, { size: 18 })
                            )
                        )
                    )
                ),

                /* Description Box */
                React.createElement("div", { className: "w-full max-w-5xl min-h-[70px] bg-slate-800 rounded-xl border border-slate-700 p-4 mb-6 flex items-center justify-center shadow-lg transition-all" },
                    React.createElement("p", { className: "text-lg text-slate-100 font-medium leading-relaxed text-center animate-fade-in" }, currentDesc)
                ),

                /* Main Content */
                React.createElement("div", { className: "w-full max-w-5xl bg-slate-800 rounded-xl shadow-lg border border-slate-700 p-6 flex flex-col gap-4" },
                    
                    /* Legend Row Wrapper */
                    React.createElement("div", { className: "flex flex-col sm:flex-row items-center justify-between w-full gap-4" },
                        
                        /* Find Kth Control (Moved Here) */
                        React.createElement("div", { className: "flex items-center gap-3 bg-slate-700/50 px-3 py-1.5 rounded-lg border border-slate-600 shadow-inner" },
                            React.createElement("span", { className: "text-[10px] sm:text-xs text-indigo-300 font-bold tracking-wider uppercase flex items-center gap-1" }, 
                                React.createElement(Hash, { size: 12 }), "Find K"
                            ),
                            React.createElement("input", {
                                type: "number", min: "1", max: arraySize, step: "1",
                                value: targetK,
                                onChange: (e) => {
                                    const val = Math.max(1, Math.min(arraySize, Number(e.target.value)));
                                    setTargetK(val);
                                },
                                disabled: isPlaying,
                                className: "w-12 bg-transparent text-white font-mono text-center text-sm focus:outline-none border-b border-indigo-500"
                            }),
                            React.createElement("span", { className: "text-xs text-slate-400" }, getOrdinal(targetK))
                        ),

                        /* Legend Items */
                        React.createElement("div", { className: "flex flex-wrap justify-end gap-x-6 gap-y-2 text-xs font-medium text-slate-300" },
                            React.createElement("div", { className: "flex items-center gap-2" },
                                React.createElement("div", { className: `w-2.5 h-2.5 rounded-full ${COLORS.pivot}` }), "Pivot"
                            ),
                            React.createElement("div", { className: "flex items-center gap-2" },
                                React.createElement("div", { className: `w-2.5 h-2.5 rounded-full ${COLORS.less}` }), "Smaller (< Pivot)"
                            ),
                            React.createElement("div", { className: "flex items-center gap-2" },
                                React.createElement("div", { className: `w-2.5 h-2.5 rounded-full ${COLORS.compare}` }), "Compare"
                            ),
                            React.createElement("div", { className: "flex items-center gap-2" },
                                React.createElement("div", { className: `w-2.5 h-2.5 rounded-full ${COLORS.inactive}` }), "Discarded Range"
                            ),
                            React.createElement("div", { className: "flex items-center gap-2" },
                                React.createElement("div", { className: `w-2.5 h-2.5 rounded-full ${COLORS.found}` }), "K-th Element"
                            )
                        )
                    ),

                    /* Divider */
                    React.createElement("div", { className: "w-full h-px bg-slate-700/50 my-1" }),

                    /* Array Representation */
                    React.createElement("div", { className: "flex flex-col items-center w-full mt-2" },
                    React.createElement("h3", { className: "text-xs font-bold tracking-wider text-slate-500 mb-3 uppercase" }, "Array Representation"),
                    React.createElement("div", { className: "flex justify-center w-full gap-1 sm:gap-2 px-4 flex-wrap sm:flex-nowrap" },
                        currentData.map((val, idx) => 
                        React.createElement("div", { 
                            key: idx, 
                            className: `relative w-full max-w-[3rem] aspect-square flex flex-col items-center justify-center rounded-md font-bold text-sm sm:text-lg transition-all duration-300 border border-slate-600
                            ${idx === currentPivot ? 'border-indigo-400 border-2 shadow-indigo-500/50 shadow-md bg-indigo-900 text-indigo-100 z-10' : 'bg-slate-800 text-slate-300'}
                            ${getOpacity(idx)}`
                        },
                            React.createElement("span", null, val),
                            React.createElement("span", { className: "text-[9px] font-normal text-slate-500 leading-none mt-1" }, idx),
                            
                            /* Pivot Indicator */
                            idx === currentPivot && React.createElement("div", { className: "absolute -top-5 text-indigo-400 animate-bounce" }, 
                                React.createElement(ArrowDown, { size: 14 })
                            ),

                             /* Kth Target Indicator (Bottom) */
                             idx === (targetK - 1) && React.createElement("div", { className: "absolute -bottom-6 text-cyan-400 flex flex-col items-center" }, 
                                React.createElement(ArrowUp, { size: 14 }),
                                React.createElement("span", { className: "text-[9px] whitespace-nowrap" }, "target")
                            )
                        )
                        )
                    )
                    ),

                    /* Bar Chart */
                    React.createElement("div", { className: "relative w-full h-64 sm:h-80 bg-slate-900/50 rounded-lg p-4 flex items-end justify-center overflow-hidden mt-6 border border-slate-800" },
                    React.createElement("div", { className: "absolute inset-0 opacity-5 pointer-events-none", style: { backgroundImage: 'radial-gradient(#94a3b8 1px, transparent 1px)', backgroundSize: '20px 20px' } }),
                    React.createElement("div", { className: "flex items-end justify-center w-full h-full gap-1 sm:gap-2 z-10" },
                        currentData.map((val, idx) => {
                        const heightPct = (val / 100) * 100;
                        return React.createElement("div", { key: idx, className: `h-full flex flex-col items-center justify-end w-full max-w-[3rem] group ${getOpacity(idx)} transition-all duration-300` },
                            React.createElement("span", { className: "text-[10px] text-slate-200 mb-1 opacity-0 group-hover:opacity-100 transition-opacity" }, val),
                            React.createElement("div", { 
                            className: `w-full rounded-t-md transition-all duration-200 ease-in-out ${getBarColor(idx)}`,
                            style: { height: `${heightPct}%` }
                            })
                        );
                        })
                    )
                    ),

                    /* Footer */
                    React.createElement("div", { className: "w-full flex justify-between items-center text-sm text-slate-400 border-t border-slate-700 pt-4 mt-2" },
                    React.createElement("span", null, `STEP ${currentStepIndex + 1} / ${steps.length}`),
                    React.createElement("div", { className: "w-40 h-1 bg-slate-700 rounded-full hidden sm:block" },
                        React.createElement("div", { 
                        className: "h-full bg-indigo-500 rounded-full transition-all duration-100",
                        style: { width: `${((currentStepIndex + 1) / steps.length) * 100}%` }
                        })
                    ),
                    React.createElement("span", null, isFound ? `Found: ${currentData[targetK-1]}` : "Searching...")
                    )
                )
                )
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(QuickselectVisualizer));
    </script>
</body>
</html>
