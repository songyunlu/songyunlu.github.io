<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFS Algorithm Visualizer</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM via ESM -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1"
      }
    }
    </script>

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }
        
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.3s ease-out forwards;
        }
        
        body { background-color: #0f172a; } /* Slate 900 */

        /* SVG Styles */
        .node-transition { transition: fill 0.3s ease, stroke 0.3s ease; }
        .line-transition { transition: stroke 0.3s ease, stroke-width 0.3s ease; }
        
        /* Cursors */
        .grab-cursor { cursor: grab; }
        .grab-cursor:active { cursor: grabbing; }
        
        /* Node specific cursor */
        .node-interactive { cursor: grab; }
        .node-interactive:active { cursor: grabbing; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import React, { useState, useEffect, useRef, useCallback } from 'react';
        import { createRoot } from 'react-dom/client';
        import { Play, Pause, SkipBack, SkipForward, RotateCcw, GitBranch, ZoomIn, ZoomOut, Maximize, Layers, ArrowRight, Hash } from 'lucide-react';

        const DFSVisualizer = () => {
            // -- State --
            const [nodeCount, setNodeCount] = useState(12);
            const [density, setDensity] = useState(0.5);
            const [isWeighted, setIsWeighted] = useState(false);
            const [isDirected, setIsDirected] = useState(false);
            const [animationSpeed, setAnimationSpeed] = useState(1000); 
            const [graph, setGraph] = useState({ nodes: [], edges: [] });
            const [steps, setSteps] = useState([]);
            const [currentStepIndex, setCurrentStepIndex] = useState(0);
            const [isPlaying, setIsPlaying] = useState(false);
            const [isFinished, setIsFinished] = useState(false);
            
            // Zoom & Pan & Drag State
            const [zoom, setZoom] = useState(1);
            const [pan, setPan] = useState({ x: 0, y: 0 });
            const [isPanning, setIsPanning] = useState(false); // Dragging background
            const [draggingNode, setDraggingNode] = useState(null); // Dragging specific node
            const lastMousePos = useRef({ x: 0, y: 0 });

            const timerRef = useRef(null);
            const CANVAS_WIDTH = 900;
            const CANVAS_HEIGHT = 600; 

            // -- Colors --
            const COLORS = {
                default: '#334155', // Slate 700
                visited: '#10b981', // Emerald 500 (Done)
                stackTop: '#8b5cf6', // Violet 500 (Current Head of Stack)
                onStack: '#6366f1', // Indigo 500 (In Stack/Recursion)
                backtracking: '#f59e0b', // Amber 500 (Popping)
                
                edgeDefault: '#1e293b', // Slate 800
                edgeTraverse: '#8b5cf6', // Violet 500 (Active Path)
                edgeBacktrack: '#f59e0b', // Amber 500
                text: '#e2e8f0'
            };

            // -- Physics Layout Logic (Runs once on generation) --
            const runForceLayout = (nodes, edges, width, height) => {
                const iterations = 300; 
                const repulsion = 8000; 
                const springLength = 150; 
                const k = 0.05; 
                const damping = 0.85;
                const centerForce = 0.02; 
                const collisionRadius = 80; 

                let velocities = nodes.map(() => ({ x: 0, y: 0 }));

                for (let i = 0; i < iterations; i++) {
                    // 0. Center Gravity 
                    nodes.forEach((node, idx) => {
                        const dx = (width / 2) - node.x;
                        const dy = (height / 2) - node.y;
                        velocities[idx].x += dx * centerForce;
                        velocities[idx].y += dy * centerForce;
                    });

                    // 1. Repulsion & Collision
                    for (let a = 0; a < nodes.length; a++) {
                        for (let b = 0; b < nodes.length; b++) {
                            if (a === b) continue;
                            const dx = nodes[a].x - nodes[b].x;
                            const dy = nodes[a].y - nodes[b].y;
                            let distSq = dx * dx + dy * dy || 1;
                            let dist = Math.sqrt(distSq);
                            
                            const force = repulsion / distSq; 
                            const fx = (dx / dist) * force;
                            const fy = (dy / dist) * force;

                            velocities[a].x += fx;
                            velocities[a].y += fy;

                            if (dist < collisionRadius) {
                                const overlap = collisionRadius - dist;
                                const separationForce = overlap * 0.8; 
                                velocities[a].x += (dx / dist) * separationForce;
                                velocities[a].y += (dy / dist) * separationForce;
                            }
                        }
                    }

                    // 2. Attraction 
                    edges.forEach(edge => {
                        const sourceIdx = nodes.findIndex(n => n.id === edge.source);
                        const targetIdx = nodes.findIndex(n => n.id === edge.target);
                        if (sourceIdx === -1 || targetIdx === -1) return;

                        const dx = nodes[targetIdx].x - nodes[sourceIdx].x;
                        const dy = nodes[targetIdx].y - nodes[sourceIdx].y;
                        const dist = Math.sqrt(dx*dx + dy*dy) || 1;

                        const force = (dist - springLength) * k;
                        const fx = (dx / dist) * force;
                        const fy = (dy / dist) * force;

                        velocities[sourceIdx].x += fx;
                        velocities[sourceIdx].y += fy;
                        velocities[targetIdx].x -= fx;
                        velocities[targetIdx].y -= fy;
                    });

                    // 3. Update Positions & Bounds
                    nodes.forEach((node, idx) => {
                        node.x += velocities[idx].x;
                        node.y += velocities[idx].y;
                        velocities[idx].x *= damping;
                        velocities[idx].y *= damping;

                        const padding = 60;
                        node.x = Math.max(padding, Math.min(width - padding, node.x));
                        node.y = Math.max(padding, Math.min(height - padding, node.y));
                    });
                }
            };

            // -- Graph Logic --
            const generateGraph = useCallback((count, currentDensity, weighted) => {
                const nodes = [];
                const edges = [];

                for (let i = 0; i < count; i++) {
                    nodes.push({ 
                        id: i, 
                        x: CANVAS_WIDTH / 2 + (Math.random() - 0.5) * 200, 
                        y: CANVAS_HEIGHT / 2 + (Math.random() - 0.5) * 200, 
                        label: String.fromCharCode(65 + i) 
                    });
                }

                const getWeight = () => weighted ? Math.floor(Math.random() * 9) + 1 : null;

                // Ensure connectivity
                for(let i=0; i<count-1; i++){
                    edges.push({ source: i, target: i+1, weight: getWeight() });
                }
                
                // Add random edges
                const extraEdges = Math.floor(count * currentDensity); 
                let attempts = 0;
                while(edges.length < (count - 1) + extraEdges && attempts < 150) {
                    const source = Math.floor(Math.random() * count);
                    const target = Math.floor(Math.random() * count);
                    attempts++;
                    
                    if(source !== target && !edges.find(e => (e.source === source && e.target === target) || (e.source === target && e.target === source))) {
                        edges.push({ source, target, weight: getWeight() });
                    }
                }

                runForceLayout(nodes, edges, CANVAS_WIDTH, CANVAS_HEIGHT);
                return { nodes, edges };
            }, []);

            const generateDFSSteps = (graphData, startNodeId = 0, directed) => {
                const stepsLog = [];
                const { nodes, edges } = graphData;
                
                // Build Adjacency List
                const adj = {};
                nodes.forEach(n => adj[n.id] = []);
                edges.forEach(e => {
                    adj[e.source].push(e.target);
                    if (!directed) {
                        adj[e.target].push(e.source);
                    }
                });
                // Sort neighbors by ID for deterministic behavior
                Object.keys(adj).forEach(k => adj[k].sort((a, b) => a - b));

                const stack = [startNodeId];
                const visited = new Set();
                const pathHistory = []; 
                const parent = {}; 
                const traversalEdges = new Set();

                stepsLog.push({
                    stack: [...stack],
                    visited: new Set(visited),
                    traversalEdges: new Set(traversalEdges),
                    currentNode: startNodeId,
                    description: `Initialized DFS. Pushed Start Node ${nodes[startNodeId].label} to Stack.`
                });

                // Explicit Stack Simulation
                while (stack.length > 0) {
                    const current = stack[stack.length - 1]; // Peek

                    // Check if we need to mark as visited
                    if (!visited.has(current)) {
                        visited.add(current);
                        pathHistory.push(current);
                        stepsLog.push({
                            stack: [...stack],
                            visited: new Set(visited),
                            traversalEdges: new Set(traversalEdges),
                            currentNode: current,
                            type: 'visit',
                            description: `Visiting Node ${nodes[current].label}.`
                        });
                    }

                    // Find first unvisited neighbor
                    const neighbors = adj[current] || [];
                    let foundUnvisited = false;
                    
                    for (let neighbor of neighbors) {
                        if (!visited.has(neighbor)) {
                            foundUnvisited = true;
                            parent[neighbor] = current;
                            stack.push(neighbor);
                            
                            // Mark edge as part of tree
                            const edgeKey = directed ? `${current}-${neighbor}` : `${Math.min(current, neighbor)}-${Math.max(current, neighbor)}`;
                            traversalEdges.add(edgeKey);

                            stepsLog.push({
                                stack: [...stack],
                                visited: new Set(visited),
                                traversalEdges: new Set(traversalEdges),
                                currentNode: current,
                                targetNode: neighbor,
                                highlightEdge: { source: current, target: neighbor },
                                type: 'explore',
                                description: `Found unvisited neighbor ${nodes[neighbor].label}. Going deeper...`
                            });
                            break; // Break to simulate "Depth First" - we go down this path immediately
                        }
                    }

                    if (!foundUnvisited) {
                        // Backtracking
                        const popped = stack.pop();
                        
                        // Find where we are backtracking TO (the new top of stack)
                        const newTop = stack.length > 0 ? stack[stack.length-1] : null;
                        let highlightEdge = null;
                        if (newTop !== null) {
                             highlightEdge = { source: popped, target: newTop };
                        }

                        stepsLog.push({
                            stack: [...stack],
                            visited: new Set(visited),
                            traversalEdges: new Set(traversalEdges),
                            currentNode: popped,
                            targetNode: newTop,
                            highlightEdge: highlightEdge,
                            type: 'backtrack',
                            description: `No unvisited neighbors for ${nodes[popped].label}. Backtracking to ${newTop !== null ? nodes[newTop].label : 'End'}.`
                        });
                    }
                }

                stepsLog.push({
                    stack: [],
                    visited: new Set(visited),
                    traversalEdges: new Set(traversalEdges),
                    currentNode: null,
                    type: 'finished',
                    description: "DFS Traversal Complete."
                });

                return stepsLog;
            };

            // -- Effects --
            useEffect(() => {
                reset();
            }, [nodeCount, density, isWeighted, isDirected]);

            const reset = () => {
                setIsPlaying(false);
                setIsFinished(false);
                setCurrentStepIndex(0);
                const newGraph = generateGraph(nodeCount, density, isWeighted);
                setGraph(newGraph);
                const newSteps = generateDFSSteps(newGraph, 0, isDirected);
                setSteps(newSteps);
            };

            useEffect(() => {
                if (isPlaying) {
                    timerRef.current = setInterval(() => {
                        setCurrentStepIndex((prev) => {
                            if (prev < steps.length - 1) {
                                return prev + 1;
                            } else {
                                setIsPlaying(false);
                                setIsFinished(true);
                                clearInterval(timerRef.current);
                                return prev;
                            }
                        });
                    }, 2000 - animationSpeed);
                } else {
                    clearInterval(timerRef.current);
                }
                return () => clearInterval(timerRef.current);
            }, [isPlaying, steps.length, animationSpeed]);

            // -- Handlers --
            const handleNext = () => {
                if (currentStepIndex < steps.length - 1) {
                    setCurrentStepIndex(prev => prev + 1);
                    setIsPlaying(false);
                } else {
                    setIsFinished(true);
                }
            };

            const handlePrev = () => {
                if (currentStepIndex > 0) {
                    setCurrentStepIndex(prev => prev - 1);
                    setIsPlaying(false);
                    setIsFinished(false);
                }
            };

            const togglePlay = () => {
                if (currentStepIndex === steps.length - 1) { 
                    setCurrentStepIndex(0);
                    setIsFinished(false);
                    setTimeout(() => setIsPlaying(true), 100); 
                } else {
                    setIsPlaying(!isPlaying);
                }
            };

            // -- Zoom / Pan / Drag Handlers --
            const handleZoomIn = (e) => {
                e.stopPropagation();
                setZoom(z => Math.min(z * 1.2, 4));
            };
            const handleZoomOut = (e) => {
                e.stopPropagation();
                setZoom(z => Math.max(z / 1.2, 0.5));
            };
            const handleFitView = (e) => {
                e.stopPropagation();
                setZoom(1);
                setPan({ x: 0, y: 0 });
            };

            const handleCanvasMouseDown = (e) => {
                setIsPanning(true);
                lastMousePos.current = { x: e.clientX, y: e.clientY };
            };

            const handleNodeMouseDown = (e, nodeId) => {
                e.stopPropagation();
                setDraggingNode(nodeId);
                lastMousePos.current = { x: e.clientX, y: e.clientY };
            };

            const handleMouseMove = (e) => {
                const dx = e.clientX - lastMousePos.current.x;
                const dy = e.clientY - lastMousePos.current.y;
                lastMousePos.current = { x: e.clientX, y: e.clientY };

                if (draggingNode !== null) {
                    setGraph(prevGraph => ({
                        ...prevGraph,
                        nodes: prevGraph.nodes.map(node => {
                            if (node.id === draggingNode) {
                                return {
                                    ...node,
                                    x: node.x + dx / zoom,
                                    y: node.y + dy / zoom
                                };
                            }
                            return node;
                        })
                    }));
                } else if (isPanning) {
                    setPan(p => ({ x: p.x + dx, y: p.y + dy }));
                }
            };

            const handleMouseUp = () => {
                setIsPanning(false);
                setDraggingNode(null);
            };

            // -- Render Logic --
            const currentStep = steps[currentStepIndex] || { stack: [], visited: new Set(), description: "Ready..." };
            
            const getNodeColor = (nodeId) => {
                // 1. Is it the top of the stack? (Currently processing)
                if (currentStep.stack.length > 0 && currentStep.stack[currentStep.stack.length - 1] === nodeId) {
                    return COLORS.stackTop; 
                }
                // 2. Is it in the stack (active recursion branch)?
                if (currentStep.stack.includes(nodeId)) {
                    return COLORS.onStack;
                }
                // 3. Is it being backtracked FROM?
                if (currentStep.type === 'backtrack' && currentStep.currentNode === nodeId) {
                    return COLORS.backtracking;
                }
                // 4. Is it fully visited (and popped)?
                if (currentStep.visited.has(nodeId)) {
                    return COLORS.visited;
                }
                return COLORS.default;
            };

            const getEdgeColor = (u, v) => {
                const edgeKey = isDirected ? `${u}-${v}` : `${Math.min(u,v)}-${Math.max(u,v)}`;
                const undirectedKey = `${Math.min(u,v)}-${Math.max(u,v)}`;
                
                // Highlight specific edge in Explore or Backtrack
                const h = currentStep.highlightEdge;
                if (h) {
                    // Directed check
                    if (isDirected) {
                         if (h.source === u && h.target === v) return currentStep.type === 'backtrack' ? COLORS.edgeBacktrack : COLORS.edgeTraverse;
                    } else {
                        if ((h.source === u && h.target === v) || (h.source === v && h.target === u)) {
                            return currentStep.type === 'backtrack' ? COLORS.edgeBacktrack : COLORS.edgeTraverse;
                        }
                    }
                }

                // Part of the Traversal Tree
                if (currentStep.traversalEdges) {
                    if (isDirected) {
                        if (currentStep.traversalEdges.has(`${u}-${v}`)) return COLORS.edgeTraverse;
                    } else {
                        if (currentStep.traversalEdges.has(undirectedKey)) return COLORS.edgeTraverse;
                    }
                }

                return COLORS.edgeDefault;
            };

            const getEdgeWidth = (u, v) => {
                const h = currentStep.highlightEdge;
                if (h && ((h.source === u && h.target === v) || (h.source === v && h.target === u))) {
                    return 6;
                }
                const edgeKey = isDirected ? `${u}-${v}` : `${Math.min(u,v)}-${Math.max(u,v)}`;
                const undirectedKey = `${Math.min(u,v)}-${Math.max(u,v)}`;
                
                if (currentStep.traversalEdges) {
                     if (isDirected) {
                        if (currentStep.traversalEdges.has(`${u}-${v}`)) return 4;
                    } else {
                        if (currentStep.traversalEdges.has(undirectedKey)) return 4;
                    }
                }
                return 2;
            };

            return (
                React.createElement("div", { className: "flex flex-col items-center justify-center min-h-screen bg-slate-900 text-slate-100 font-sans p-4" },
                
                /* Top Control Bar */
                React.createElement("div", { className: "w-full max-w-5xl mb-4 flex flex-col lg:flex-row items-center justify-between gap-4 lg:gap-6 z-20 relative" },
                    
                    /* Title */
                    React.createElement("div", { className: "flex items-center gap-3 w-full lg:w-auto justify-start" },
                        React.createElement(GitBranch, { size: 38, className: "text-violet-400" }),
                        React.createElement("div", { className: "flex flex-col" },
                            React.createElement("h1", { className: "text-xl sm:text-2xl font-bold text-violet-400 whitespace-nowrap leading-none tracking-tight" }, "Depth-First Search"),
                            React.createElement("span", { className: "text-sm text-slate-400 font-medium" }, "Recursive Graph Traversal")
                        )
                    ),

                    /* Controls */
                    React.createElement("div", { className: "bg-slate-800 border border-slate-700 rounded-xl sm:rounded-full py-3 sm:py-2 px-4 sm:px-6 flex flex-wrap items-center justify-end gap-4 sm:gap-6 shadow-xl w-full lg:w-auto" },
                        
                        /* Speed Slider */
                        React.createElement("div", { className: "flex items-center gap-2" },
                            React.createElement("span", { className: "text-xs text-slate-400 uppercase tracking-wider" }, "Speed"),
                            React.createElement("input", {
                                type: "range", min: "100", max: "1900", step: "100",
                                value: animationSpeed,
                                onChange: (e) => setAnimationSpeed(Number(e.target.value)),
                                className: "w-16 sm:w-20 h-1.5 bg-slate-600 rounded-lg appearance-none cursor-pointer accent-emerald-500"
                            })
                        ),

                        React.createElement("div", { className: "h-6 w-px bg-slate-700 hidden sm:block" }),
                        React.createElement("div", { className: "flex items-center gap-3" },
                            React.createElement("button", { onClick: reset, className: "text-slate-400 hover:text-white transition-all", title: "Reset" },
                                React.createElement(RotateCcw, { size: 18 })
                            ),
                            React.createElement("button", { onClick: handlePrev, disabled: currentStepIndex === 0, className: "text-slate-400 hover:text-white disabled:opacity-30 transition-all" },
                                React.createElement(SkipBack, { size: 18 })
                            ),
                            React.createElement("button", { 
                                onClick: togglePlay, 
                                className: "p-2 bg-violet-600 hover:bg-violet-500 text-white rounded-full shadow-lg shadow-violet-900/50 transition-all hover:scale-105 active:scale-95"
                            },
                                isPlaying 
                                    ? React.createElement(Pause, { size: 20, fill: "currentColor" }) 
                                    : React.createElement(Play, { size: 20, fill: "currentColor", className: "ml-0.5" })
                            ),
                            React.createElement("button", { onClick: handleNext, disabled: currentStepIndex === steps.length - 1, className: "text-slate-400 hover:text-white disabled:opacity-30 transition-all" },
                                React.createElement(SkipForward, { size: 18 })
                            )
                        )
                    )
                ),

                /* Settings Bar (Nodes, Density, Buttons) */
                React.createElement("div", { className: "w-full max-w-5xl bg-slate-800 border border-slate-700 rounded-xl p-4 mb-4 flex flex-wrap items-center justify-end gap-4 sm:gap-8 shadow-sm z-10" },
                    
                    /* Nodes Slider */
                    React.createElement("div", { className: "flex items-center gap-3" },
                        React.createElement("span", { className: "text-xs text-slate-400 font-bold uppercase tracking-wider" }, "Nodes"),
                        React.createElement("input", {
                            type: "range", min: "5", max: "20", step: "1",
                            value: nodeCount,
                            onChange: (e) => setNodeCount(Number(e.target.value)),
                            disabled: isPlaying,
                            className: "w-16 sm:w-20 h-1.5 bg-slate-600 rounded-lg appearance-none cursor-pointer accent-blue-500 disabled:opacity-50"
                        }),
                        React.createElement("span", { className: "text-sm text-slate-200 font-mono font-medium min-w-[1.5rem] text-center" }, nodeCount)
                    ),
                    
                    /* Density Slider */
                    React.createElement("div", { className: "flex items-center gap-3" },
                        React.createElement("span", { className: "text-xs text-slate-400 font-bold uppercase tracking-wider" }, "Density"),
                        React.createElement("input", {
                            type: "range", min: "0", max: "2", step: "0.1",
                            value: density,
                            onChange: (e) => setDensity(Number(e.target.value)),
                            disabled: isPlaying,
                            className: "w-16 sm:w-20 h-1.5 bg-slate-600 rounded-lg appearance-none cursor-pointer accent-purple-500 disabled:opacity-50"
                        }),
                        React.createElement("span", { className: "text-sm text-slate-200 font-mono font-medium min-w-[1.5rem] text-center" }, density.toFixed(1))
                    ),

                    /* Divider */
                    React.createElement("div", { className: "h-8 w-px bg-slate-700 mx-2 hidden sm:block" }),

                    /* Buttons Group */
                    React.createElement("div", { className: "flex items-center gap-3" },
                        /* Weighted Button */
                        React.createElement("button", {
                            onClick: () => setIsWeighted(!isWeighted),
                            className: `flex items-center gap-2 px-4 py-1.5 rounded-lg text-xs font-bold uppercase tracking-wider transition-all border ${
                                isWeighted 
                                ? "bg-blue-600 border-blue-500 text-white shadow-lg shadow-blue-900/50" 
                                : "bg-slate-800 border-slate-600 text-slate-400 hover:bg-slate-700 hover:text-slate-200"
                            }`
                        }, 
                            React.createElement(Hash, { size: 14 }),
                            "Weighted"
                        ),
                        /* Directed Button */
                         React.createElement("button", {
                            onClick: () => setIsDirected(!isDirected),
                            className: `flex items-center gap-2 px-4 py-1.5 rounded-lg text-xs font-bold uppercase tracking-wider transition-all border ${
                                isDirected 
                                ? "bg-purple-600 border-purple-500 text-white shadow-lg shadow-purple-900/50" 
                                : "bg-slate-800 border-slate-600 text-slate-400 hover:bg-slate-700 hover:text-slate-200"
                            }`
                        }, 
                            React.createElement(ArrowRight, { size: 14 }),
                            "Directed"
                        )
                    )
                ),

                /* Description - Reduced Margin (mb-4) */
                React.createElement("div", { className: "w-full max-w-5xl min-h-[60px] bg-slate-800 rounded-xl border border-slate-700 p-4 mb-4 flex items-center justify-center text-center shadow-sm" },
                    React.createElement("p", { className: "text-md text-violet-100 font-medium animate-fade-in" }, currentStep.description)
                ),

                /* Main Content */
                React.createElement("div", { className: "w-full max-w-5xl bg-slate-800 rounded-xl shadow-lg border border-slate-700 p-4 sm:p-6 flex flex-col gap-6" },
                    
                    /* Toolbar: Legend Only (Right Aligned) */
                    React.createElement("div", { className: "flex w-full justify-center sm:justify-end border-b border-slate-700 pb-4" },
                        
                        /* Legend */
                        React.createElement("div", { className: "flex flex-wrap justify-center sm:justify-end gap-x-6 gap-y-2 text-xs text-slate-300" },
                            React.createElement("div", { className: "flex items-center gap-2" },
                                React.createElement("div", { className: "w-3 h-3 rounded-full", style: { backgroundColor: COLORS.stackTop } }), " Current (Stack Top)"
                            ),
                            React.createElement("div", { className: "flex items-center gap-2" },
                                React.createElement("div", { className: "w-3 h-3 rounded-full", style: { backgroundColor: COLORS.onStack } }), " In Stack (Recursion)"
                            ),
                            React.createElement("div", { className: "flex items-center gap-2" },
                                React.createElement("div", { className: "w-3 h-3 rounded-full", style: { backgroundColor: COLORS.visited } }), " Visited & Popped"
                            ),
                            React.createElement("div", { className: "flex items-center gap-2" },
                                React.createElement("div", { className: "w-3 h-3 rounded-full", style: { backgroundColor: COLORS.backtracking } }), " Backtracking"
                            )
                        )
                    ),

                    /* Canvas */
                    React.createElement("div", { 
                        className: `relative w-full h-[500px] sm:h-[600px] bg-slate-900 rounded-lg border border-slate-700 overflow-hidden shadow-inner ${isPanning ? 'cursor-grabbing' : 'grab-cursor'}`,
                        onMouseDown: handleCanvasMouseDown,
                        onMouseMove: handleMouseMove,
                        onMouseUp: handleMouseUp,
                        onMouseLeave: handleMouseUp
                    },
                        /* Grid */
                        React.createElement("div", { 
                            className: "absolute inset-0 pointer-events-none opacity-20", 
                            style: { 
                                backgroundImage: 'radial-gradient(#475569 1px, transparent 1px)', 
                                backgroundSize: '20px 20px',
                                transform: `translate(${pan.x}px, ${pan.y}px) scale(${zoom})`,
                                transformOrigin: 'center'
                            } 
                        }),

                        /* SVG */
                        React.createElement("svg", { width: "100%", height: "100%", viewBox: `0 0 ${CANVAS_WIDTH} ${CANVAS_HEIGHT}`, className: "w-full h-full" },
                            /* Definitions for Markers (Arrowheads) */
                            React.createElement("defs", null,
                                React.createElement("marker", {
                                    id: "arrowhead",
                                    markerWidth: "10", markerHeight: "7",
                                    refX: "28", refY: "3.5",
                                    orient: "auto"
                                },
                                    React.createElement("polygon", { points: "0 0, 10 3.5, 0 7", fill: COLORS.edgeDefault })
                                ),
                                React.createElement("marker", {
                                    id: "arrowhead-traverse",
                                    markerWidth: "10", markerHeight: "7",
                                    refX: "28", refY: "3.5",
                                    orient: "auto"
                                },
                                    React.createElement("polygon", { points: "0 0, 10 3.5, 0 7", fill: COLORS.edgeTraverse })
                                ),
                                React.createElement("marker", {
                                    id: "arrowhead-backtrack",
                                    markerWidth: "10", markerHeight: "7",
                                    refX: "28", refY: "3.5",
                                    orient: "auto"
                                },
                                    React.createElement("polygon", { points: "0 0, 10 3.5, 0 7", fill: COLORS.edgeBacktrack })
                                )
                            ),

                            React.createElement("g", { 
                                style: { 
                                    transform: `translate(${pan.x}px, ${pan.y}px) scale(${zoom})`,
                                    transformOrigin: 'center',
                                    transition: (isPanning || draggingNode !== null) ? 'none' : 'transform 0.1s ease-out'
                                }
                            },
                                /* Edges */
                                graph.edges.map((edge, idx) => {
                                    const s = graph.nodes.find(n => n.id === edge.source);
                                    const t = graph.nodes.find(n => n.id === edge.target);
                                    if (!s || !t) return null;
                                    const color = getEdgeColor(edge.source, edge.target);
                                    const width = getEdgeWidth(edge.source, edge.target);
                                    
                                    // Determine Marker URL
                                    let markerUrl = isDirected ? "url(#arrowhead)" : undefined;
                                    if (isDirected) {
                                        if (color === COLORS.edgeTraverse) markerUrl = "url(#arrowhead-traverse)";
                                        if (color === COLORS.edgeBacktrack) markerUrl = "url(#arrowhead-backtrack)";
                                    }

                                    return React.createElement("g", { key: `edge-${idx}`, className: "pointer-events-none" }, 
                                        React.createElement("line", {
                                            x1: s.x, y1: s.y, x2: t.x, y2: t.y,
                                            stroke: color, strokeWidth: width,
                                            strokeLinecap: "round",
                                            markerEnd: markerUrl,
                                            className: "line-transition"
                                        }),
                                        /* Weight Label */
                                        (isWeighted && edge.weight) && React.createElement("g", null, 
                                            React.createElement("circle", {
                                                cx: (s.x + t.x) / 2, cy: (s.y + t.y) / 2,
                                                r: 9, fill: "#1e293b", stroke: color, strokeWidth: 1
                                            }),
                                            React.createElement("text", {
                                                x: (s.x + t.x) / 2, y: (s.y + t.y) / 2,
                                                dy: 3, textAnchor: "middle", fill: "#94a3b8", fontSize: 10, fontWeight: "bold"
                                            }, edge.weight)
                                        )
                                    );
                                }),

                                /* Nodes */
                                graph.nodes.map((node) => {
                                    const isDraggingThis = draggingNode === node.id;
                                    
                                    // Determine text label logic for stack index
                                    const stackIndex = currentStep.stack.indexOf(node.id);
                                    const showStackIndex = stackIndex !== -1;

                                    return React.createElement("g", { 
                                        key: `node-${node.id}`, 
                                        className: `node-transition node-interactive ${isDraggingThis ? 'cursor-grabbing' : 'cursor-grab'}`,
                                        onMouseDown: (e) => handleNodeMouseDown(e, node.id)
                                    },
                                        /* Circle */
                                        React.createElement("circle", {
                                            cx: node.x, cy: node.y, r: 32,
                                            fill: getNodeColor(node.id),
                                            stroke: isDraggingThis ? '#8b5cf6' : "#0f172a", 
                                            strokeWidth: isDraggingThis ? 5 : 4,
                                            className: "node-transition"
                                        }),
                                        /* Label */
                                        React.createElement("text", {
                                            x: node.x, y: node.y, dy: 5,
                                            textAnchor: "middle", fill: "#fff",
                                            fontWeight: "bold", fontSize: 18,
                                            className: "pointer-events-none"
                                        }, node.label),
                                        /* Stack Index Indicator */
                                        showStackIndex && React.createElement("text", {
                                            x: node.x, y: node.y, dy: -40,
                                            textAnchor: "middle", fill: "#a78bfa",
                                            fontSize: 12, fontWeight: "bold",
                                            className: "pointer-events-none"
                                        }, `S:${stackIndex}`)
                                    );
                                })
                            )
                        ),
                        
                        /* Controls Overlay */
                        React.createElement("div", { className: "absolute bottom-4 right-4 flex flex-col gap-2 bg-slate-800/90 p-2 rounded-lg shadow-xl border border-slate-700" },
                            React.createElement("button", { 
                                onClick: handleZoomIn,
                                className: "p-2 hover:bg-slate-700 text-slate-300 rounded transition-colors",
                                title: "Zoom In"
                            }, React.createElement(ZoomIn, { size: 20 })),
                            React.createElement("button", { 
                                onClick: handleZoomOut,
                                className: "p-2 hover:bg-slate-700 text-slate-300 rounded transition-colors",
                                title: "Zoom Out"
                            }, React.createElement(ZoomOut, { size: 20 })),
                            React.createElement("div", { className: "h-px bg-slate-700 w-full my-1" }),
                            React.createElement("button", { 
                                onClick: handleFitView,
                                className: "p-2 hover:bg-slate-700 text-violet-400 rounded transition-colors",
                                title: "Fit to Screen"
                            }, React.createElement(Maximize, { size: 20 }))
                        )
                    ),

                    /* Bottom Panel: Stack Visualization */
                    React.createElement("div", { className: "flex flex-col gap-2" },
                        React.createElement("div", { className: "flex items-center justify-between" },
                            React.createElement("h3", { className: "text-xs font-bold text-slate-500 uppercase tracking-wider ml-1 flex items-center gap-2" }, 
                                React.createElement(Layers, { size: 14 }), "Recursion Stack (LIFO)"
                            ),
                            React.createElement("span", { className: "text-xs text-slate-500" }, "Right = Top of Stack")
                        ),
                        
                        React.createElement("div", { className: "w-full min-h-[80px] bg-slate-900/50 rounded-lg border border-slate-700 p-2 flex items-center gap-2 overflow-x-auto" },
                            currentStep.stack.length === 0 
                                ? React.createElement("div", { className: "w-full text-center text-slate-600 italic text-sm" }, "Stack is empty")
                                : currentStep.stack.map((nodeId, idx) => {
                                    const isTop = idx === currentStep.stack.length - 1;
                                    const node = graph.nodes.find(n => n.id === nodeId);
                                    if(!node) return null;

                                    return React.createElement("div", { key: idx, className: "flex items-center animate-fade-in" },
                                        /* Arrow */
                                        idx > 0 && React.createElement(ArrowRight, { size: 16, className: "text-slate-600 mx-1" }),
                                        
                                        /* Stack Item */
                                        React.createElement("div", { className: `flex flex-col items-center justify-center w-12 h-12 rounded-lg border transition-all duration-300 ${
                                            isTop 
                                                ? 'bg-violet-900/50 border-violet-500 shadow-[0_0_10px_rgba(139,92,246,0.3)] scale-110' 
                                                : 'bg-slate-800 border-slate-600 opacity-60'
                                        }` },
                                            React.createElement("span", { className: `font-bold ${isTop ? 'text-white' : 'text-slate-400'}` }, node.label),
                                            React.createElement("span", { className: "text-[10px] text-slate-500" }, idx)
                                        )
                                    );
                                })
                        )
                    ),
                    
                    /* Progress Bar */
                    React.createElement("div", { className: "w-full flex justify-between items-center text-xs text-slate-500 border-t border-slate-700 pt-4 mt-2" },
                        React.createElement("span", null, `STEP ${currentStepIndex + 1} / ${steps.length}`),
                        React.createElement("div", { className: "hidden sm:block w-1/3 h-1 bg-slate-700 rounded-full mx-4" },
                            React.createElement("div", { 
                                className: "h-full bg-violet-500 rounded-full transition-all duration-100",
                                style: { width: `${((currentStepIndex + 1) / steps.length) * 100}%` }
                            })
                        ),
                        React.createElement("span", { className: isFinished ? "text-emerald-500" : "" }, 
                            isFinished ? "Traversal Complete" : "Traversing..."
                        )
                    )
                )
                )
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(DFSVisualizer));
    </script>
