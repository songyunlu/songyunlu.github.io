<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Sort Visualizer</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM via ESM -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1"
      }
    }
    </script>

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b; 
        }
        ::-webkit-scrollbar-thumb {
            background: #475569; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b; 
        }
        
        /* Animations */
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.3s ease-out forwards;
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .animate-pop {
            animation: pop 0.2s ease-in-out;
        }
        
        body {
            background-color: #0f172a; /* Slate 900 */
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import React, { useState, useEffect, useRef, useCallback } from 'react';
        import { createRoot } from 'react-dom/client';
        import { Play, Pause, SkipBack, SkipForward, RotateCcw, Settings, ArrowDown, ArrowUp } from 'lucide-react';

        const CountingSortVisualizer = () => {
            // -- State --
            const [arraySize, setArraySize] = useState(10);
            const [animationSpeed, setAnimationSpeed] = useState(1000); 
            const [steps, setSteps] = useState([]);
            const [currentStepIndex, setCurrentStepIndex] = useState(0);
            const [isPlaying, setIsPlaying] = useState(false);
            const [isFinished, setIsFinished] = useState(false);
            
            // Fixed range for visual clarity in Counting Sort (Values 0-9)
            const MAX_VAL = 9;

            // Refs
            const timerRef = useRef(null);

            // -- Colors --
            const COLORS = {
                default: 'bg-slate-700',
                activeInput: 'bg-indigo-500',   // Current element being counted/placed
                countActive: 'bg-amber-500',    // Active bin in Count array
                output: 'bg-emerald-500',       // Placed element in Output
                dimmed: 'bg-slate-800 text-slate-500 border-slate-700'
            };

            // -- Algorithm Logic --
            const generateArray = useCallback((size) => {
                // Generate numbers between 0 and MAX_VAL for counting sort demo
                return Array.from({ length: size }, () => Math.floor(Math.random() * (MAX_VAL + 1)));
            }, []);

            const generateSteps = (initialArray) => {
                const stepsLog = [];
                const inputArr = [...initialArray];
                const n = inputArr.length;
                
                // Initialize Count Array (size MAX_VAL + 1)
                let countArr = Array(MAX_VAL + 1).fill(0);
                // Initialize Output Array
                let outputArr = Array(n).fill(null);

                // Initial State
                stepsLog.push({
                    input: [...inputArr],
                    count: [...countArr],
                    output: [...outputArr],
                    type: 'start',
                    activeIndices: { input: null, count: null, output: null },
                    description: `Initial Input Array. Values range from 0 to ${MAX_VAL}. We need a Count Array of size ${MAX_VAL + 1}.`
                });

                // --- Phase 1: Frequency Counting ---
                for (let i = 0; i < n; i++) {
                    const val = inputArr[i];
                    
                    // Highlight input and corresponding count bucket
                    stepsLog.push({
                        input: [...inputArr],
                        count: [...countArr],
                        output: [...outputArr],
                        type: 'counting_highlight',
                        activeIndices: { input: i, count: val, output: null },
                        description: `Read Input[${i}] = ${val}. Go to Count Array index ${val}.`
                    });

                    countArr[val]++;

                    // Show increment
                    stepsLog.push({
                        input: [...inputArr],
                        count: [...countArr],
                        output: [...outputArr],
                        type: 'counting_increment',
                        activeIndices: { input: i, count: val, output: null },
                        description: `Increment Count[${val}]. Frequency of ${val} is now ${countArr[val]}.`
                    });
                }

                stepsLog.push({
                    input: [...inputArr],
                    count: [...countArr],
                    output: [...outputArr],
                    type: 'phase_switch',
                    activeIndices: { input: null, count: null, output: null },
                    description: "Frequency count complete. Now transforming Count Array to Cumulative Counts."
                });

                // --- Phase 2: Accumulate Counts ---
                for (let i = 1; i <= MAX_VAL; i++) {
                    // Highlight current and prev
                    stepsLog.push({
                        input: [...inputArr],
                        count: [...countArr],
                        output: [...outputArr],
                        type: 'accumulate_highlight',
                        activeIndices: { input: null, count: i, output: null },
                        description: `Add Count[${i-1}] (${countArr[i-1]}) to Count[${i}] (${countArr[i]}).`
                    });

                    countArr[i] += countArr[i - 1];

                    stepsLog.push({
                        input: [...inputArr],
                        count: [...countArr],
                        output: [...outputArr],
                        type: 'accumulate_update',
                        activeIndices: { input: null, count: i, output: null },
                        description: `Count[${i}] becomes ${countArr[i]}. This means value ${i} (or less) ends at position ${countArr[i]}.`
                    });
                }

                stepsLog.push({
                    input: [...inputArr],
                    count: [...countArr],
                    output: [...outputArr],
                    type: 'phase_switch',
                    activeIndices: { input: null, count: null, output: null },
                    description: "Cumulative counts ready. Now building the Output Array by placing elements backwards (for stability)."
                });

                // --- Phase 3: Build Output ---
                // Iterate backwards to maintain stability
                for (let i = n - 1; i >= 0; i--) {
                    const val = inputArr[i];
                    
                    // 1. Highlight Input
                    stepsLog.push({
                        input: [...inputArr],
                        count: [...countArr],
                        output: [...outputArr],
                        type: 'place_scan',
                        activeIndices: { input: i, count: val, output: null },
                        description: `Take Input[${i}] = ${val}. Look at Count[${val}] to find its position.`
                    });

                    const position = countArr[val];
                    const outputIdx = position - 1;

                    // 2. Place in Output
                    outputArr[outputIdx] = val;
                    countArr[val]--; // Decrement count

                    stepsLog.push({
                        input: [...inputArr],
                        count: [...countArr],
                        output: [...outputArr],
                        type: 'place_action',
                        activeIndices: { input: i, count: val, output: outputIdx },
                        description: `Count[${val}] is ${position}. Place ${val} at Output index ${outputIdx}. Decrement Count[${val}].`
                    });
                }

                // Final Step
                stepsLog.push({
                    input: [...inputArr],
                    count: [...countArr],
                    output: [...outputArr],
                    type: 'finished',
                    activeIndices: { input: null, count: null, output: null },
                    description: "Sorting Complete. The Output Array contains the sorted elements."
                });

                return stepsLog;
            };

            // -- Effects --
            useEffect(() => {
                reset();
            }, [arraySize]); 

            const reset = () => {
                setIsPlaying(false);
                setIsFinished(false);
                setCurrentStepIndex(0);
                const newArr = generateArray(arraySize);
                const generatedSteps = generateSteps(newArr);
                setSteps(generatedSteps);
            };

            useEffect(() => {
                if (isPlaying) {
                    timerRef.current = setInterval(() => {
                        setCurrentStepIndex((prev) => {
                            if (prev < steps.length - 1) {
                                return prev + 1;
                            } else {
                                setIsPlaying(false);
                                setIsFinished(true);
                                clearInterval(timerRef.current);
                                return prev;
                            }
                        });
                    }, 2000 - animationSpeed);
                } else {
                    clearInterval(timerRef.current);
                }
                return () => clearInterval(timerRef.current);
            }, [isPlaying, steps.length, animationSpeed]);


            // -- Controls --
            const handleNext = () => {
                if (currentStepIndex < steps.length - 1) {
                    setCurrentStepIndex(prev => prev + 1);
                    setIsPlaying(false);
                } else {
                    setIsFinished(true);
                }
            };

            const handlePrev = () => {
                if (currentStepIndex > 0) {
                    setCurrentStepIndex(prev => prev - 1);
                    setIsPlaying(false);
                    setIsFinished(false);
                }
            };

            const togglePlay = () => {
                if (currentStepIndex === steps.length - 1) { 
                    reset();
                    setTimeout(() => setIsPlaying(true), 100); 
                } else {
                    setIsPlaying(!isPlaying);
                }
            };

            // -- Render Helpers --
            const currentStep = steps[currentStepIndex] || { 
                input: [], count: [], output: [], 
                description: "Ready", 
                activeIndices: { input: null, count: null, output: null } 
            };
            
            const { input, count, output, description, activeIndices, type } = currentStep;

            // Helper to get Input Block Style
            const getInputStyle = (idx) => {
                if (type === 'finished') return COLORS.dimmed;
                if (activeIndices.input === idx) return `${COLORS.activeInput} scale-110 shadow-lg shadow-indigo-500/50 z-10 border-indigo-400`;
                // If we are in placing phase and this index is already processed (since we go backwards)
                if (type.startsWith('place') && idx > activeIndices.input) return 'bg-slate-800 opacity-40';
                return 'bg-slate-700 hover:bg-slate-600';
            };

            // Helper to get Count Block Style
            const getCountStyle = (idx) => {
                if (activeIndices.count === idx) return `${COLORS.countActive} scale-110 shadow-lg shadow-amber-500/50 z-10 text-white font-bold`;
                return 'bg-slate-800 border border-slate-600 text-slate-300';
            };

            // Helper to get Output Block Style
            const getOutputStyle = (idx) => {
                if (output[idx] === null) return 'bg-slate-900 border-2 border-dashed border-slate-700'; // Empty slot
                if (activeIndices.output === idx) return `${COLORS.output} animate-pop shadow-lg shadow-emerald-500/50`;
                return `${COLORS.output} opacity-80`;
            };

            return (
                React.createElement("div", { className: "flex flex-col items-center justify-center min-h-screen bg-slate-900 text-slate-100 font-sans p-4 sm:p-8" },
                
                /* Top Bar Wrapper */
                React.createElement("div", { className: "w-full max-w-5xl mb-6 flex flex-col lg:flex-row items-center justify-between gap-6" },
                    
                    /* Title */
                    React.createElement("div", { className: "flex items-center gap-3 w-full lg:w-auto justify-start" },
                        React.createElement(Settings, { size: 32, className: "text-indigo-400" }),
                        React.createElement("h1", { className: "text-2xl sm:text-3xl font-bold text-indigo-400 whitespace-nowrap tracking-tight" }, "Counting Sort")
                    ),

                    /* Controls */
                    React.createElement("div", { className: "flex flex-wrap items-center justify-center gap-4 sm:gap-6 bg-slate-800 rounded-xl sm:rounded-full px-4 sm:px-6 py-3 sm:py-2 border border-slate-700 shadow-xl w-full lg:w-auto" },
                        
                        /* Size Slider */
                        React.createElement("div", { className: "flex items-center gap-3" },
                            React.createElement("span", { className: "text-[10px] sm:text-xs text-slate-400 font-bold tracking-wider uppercase" }, "Size"),
                            React.createElement("input", {
                                type: "range", min: "5", max: "15", step: "1",
                                value: arraySize,
                                onChange: (e) => setArraySize(Number(e.target.value)),
                                disabled: isPlaying,
                                className: "w-16 sm:w-24 h-1.5 bg-slate-600 rounded-lg appearance-none cursor-pointer accent-indigo-500 disabled:opacity-50"
                            }),
                            React.createElement("span", { className: "text-xs text-slate-300 w-4 text-center font-mono" }, arraySize)
                        ),

                        /* Speed Slider */
                        React.createElement("div", { className: "flex items-center gap-3" },
                            React.createElement("span", { className: "text-[10px] sm:text-xs text-slate-400 font-bold tracking-wider uppercase" }, "Speed"),
                            React.createElement("input", {
                                type: "range", min: "100", max: "1900", step: "100",
                                value: animationSpeed,
                                onChange: (e) => setAnimationSpeed(Number(e.target.value)),
                                className: "w-16 sm:w-24 h-1.5 bg-slate-600 rounded-lg appearance-none cursor-pointer accent-emerald-500"
                            })
                        ),

                        /* Separator */
                        React.createElement("div", { className: "h-8 w-px bg-slate-700 hidden sm:block mx-2" }),

                        /* Playback Buttons */
                        React.createElement("div", { className: "flex items-center gap-2" },
                            React.createElement("button", { onClick: reset, className: "p-2 text-slate-400 hover:text-white hover:bg-slate-700 rounded-full transition-colors", title: "Reset" },
                                React.createElement(RotateCcw, { size: 18 })
                            ),
                            React.createElement("button", { onClick: handlePrev, disabled: currentStepIndex === 0, className: "p-2 text-slate-400 hover:text-white hover:bg-slate-700 disabled:opacity-30 rounded-full transition-colors" },
                                React.createElement(SkipBack, { size: 18 })
                            ),
                            React.createElement("button", { 
                                onClick: togglePlay, 
                                className: "p-2 bg-indigo-600 hover:bg-indigo-500 text-white rounded-full shadow-lg shadow-indigo-900/50 transition-all hover:scale-105 active:scale-95 mx-1"
                            },
                                isPlaying 
                                    ? React.createElement(Pause, { size: 20, fill: "currentColor" }) 
                                    : React.createElement(Play, { size: 20, fill: "currentColor", className: "ml-0.5" })
                            ),
                            React.createElement("button", { onClick: handleNext, disabled: currentStepIndex === steps.length - 1, className: "p-2 text-slate-400 hover:text-white hover:bg-slate-700 disabled:opacity-30 rounded-full transition-colors" },
                                React.createElement(SkipForward, { size: 18 })
                            )
                        )
                    )
                ),

                /* Description Box */
                React.createElement("div", { className: "w-full max-w-5xl min-h-[80px] bg-slate-800 rounded-xl border border-slate-700 p-4 mb-6 flex items-center justify-center shadow-lg" },
                    React.createElement("p", { className: "text-lg text-slate-100 font-medium leading-relaxed text-center animate-fade-in" }, description)
                ),

                /* Main Visualization Content */
                React.createElement("div", { className: "w-full max-w-5xl bg-slate-800/50 rounded-xl shadow-lg border border-slate-700 p-6 flex flex-col gap-8 relative overflow-hidden" },
                    
                    /* Background Grid Pattern */
                    React.createElement("div", { className: "absolute inset-0 opacity-5 pointer-events-none", style: { backgroundImage: 'radial-gradient(#94a3b8 1px, transparent 1px)', backgroundSize: '20px 20px' } }),

                    /* Legend */
                    React.createElement("div", { className: "flex flex-wrap justify-end gap-x-6 gap-y-2 text-xs font-medium text-slate-300 w-full z-10" },
                        React.createElement("div", { className: "flex items-center gap-2" },
                            React.createElement("div", { className: `w-3 h-3 rounded ${COLORS.activeInput}` }), "Current Input"
                        ),
                        React.createElement("div", { className: "flex items-center gap-2" },
                            React.createElement("div", { className: `w-3 h-3 rounded ${COLORS.countActive}` }), "Count/Bucket"
                        ),
                        React.createElement("div", { className: "flex items-center gap-2" },
                            React.createElement("div", { className: `w-3 h-3 rounded ${COLORS.output}` }), "Sorted Output"
                        )
                    ),

                    /* 1. Input Array Section */
                    React.createElement("div", { className: "flex flex-col gap-2 z-10" },
                        React.createElement("div", { className: "flex justify-between items-end mb-1" },
                            React.createElement("h3", { className: "text-sm font-bold tracking-wider text-slate-400 uppercase" }, "1. Input Array"),
                            React.createElement("span", { className: "text-xs text-slate-500" }, "Indices")
                        ),
                        React.createElement("div", { className: "flex justify-center w-full gap-2 p-2 bg-slate-900/50 rounded-lg border border-slate-700/50 min-h-[70px] items-center" },
                            input.map((val, idx) => 
                                React.createElement("div", { 
                                    key: `in-${idx}`, 
                                    className: `relative w-10 h-10 sm:w-12 sm:h-12 flex flex-col items-center justify-center rounded-md font-bold text-lg transition-all duration-300 border border-slate-600/50 ${getInputStyle(idx)}`
                                },
                                    val,
                                    /* Index Label */
                                    React.createElement("span", { className: "absolute -bottom-5 text-[10px] font-mono text-slate-500" }, idx)
                                )
                            )
                        )
                    ),

                    /* Connection Lines (Visual Decor) */
                    React.createElement("div", { className: "flex justify-center items-center h-4 text-slate-600 z-10" },
                        React.createElement(ArrowDown, { size: 20 })
                    ),

                    /* 2. Count Array Section */
                    React.createElement("div", { className: "flex flex-col gap-2 z-10" },
                        React.createElement("h3", { className: "text-sm font-bold tracking-wider text-slate-400 uppercase" }, "2. Count Array (Index = Value)"),
                        React.createElement("div", { className: "flex justify-center flex-wrap w-full gap-2 p-3 bg-slate-900/50 rounded-lg border border-slate-700/50" },
                            count.map((val, idx) => 
                                React.createElement("div", { 
                                    key: `cnt-${idx}`, 
                                    className: `relative w-10 h-12 sm:w-14 sm:h-16 flex flex-col items-center justify-between py-1 rounded-md transition-all duration-300 ${getCountStyle(idx)}`
                                },
                                    /* Top: Value (Count) */
                                    React.createElement("span", { className: "text-xl font-bold" }, val),
                                    /* Bottom: Index (Key) */
                                    React.createElement("div", { className: "w-full bg-black/20 text-[10px] text-center py-0.5 mt-1 font-mono rounded-b-sm" }, idx)
                                )
                            )
                        )
                    ),

                    /* Connection Lines */
                    React.createElement("div", { className: "flex justify-center items-center h-4 text-slate-600 z-10" },
                        React.createElement(ArrowDown, { size: 20 })
                    ),

                    /* 3. Output Array Section */
                    React.createElement("div", { className: "flex flex-col gap-2 z-10" },
                        React.createElement("div", { className: "flex justify-between items-end mb-1" },
                            React.createElement("h3", { className: "text-sm font-bold tracking-wider text-slate-400 uppercase" }, "3. Output Array"),
                            React.createElement("span", { className: "text-xs text-slate-500" }, "Final Sorted Positions")
                        ),
                        React.createElement("div", { className: "flex justify-center w-full gap-2 p-2 bg-slate-900/50 rounded-lg border border-slate-700/50 min-h-[70px] items-center" },
                            output.map((val, idx) => 
                                React.createElement("div", { 
                                    key: `out-${idx}`, 
                                    className: `relative w-10 h-10 sm:w-12 sm:h-12 flex flex-col items-center justify-center rounded-md font-bold text-lg transition-all duration-300 ${getOutputStyle(idx)}`
                                },
                                    val !== null ? val : "",
                                    /* Index Label */
                                    React.createElement("span", { className: "absolute -bottom-5 text-[10px] font-mono text-slate-500" }, idx)
                                )
                            )
                        )
                    ),

                    /* Footer Progress */
                    React.createElement("div", { className: "w-full flex justify-between items-center text-sm text-slate-400 border-t border-slate-700 pt-4 mt-2 z-10" },
                        React.createElement("span", null, `STEP ${currentStepIndex + 1} / ${steps.length}`),
                        React.createElement("div", { className: "w-40 h-1 bg-slate-700 rounded-full" },
                            React.createElement("div", { 
                            className: "h-full bg-indigo-500 rounded-full transition-all duration-100",
                            style: { width: `${((currentStepIndex + 1) / steps.length) * 100}%` }
                            })
                        ),
                        React.createElement("span", null, isFinished ? "Sorted" : "Sorting...")
                    )
                )
                )
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(CountingSortVisualizer));
    </script>
</body>
</html>
