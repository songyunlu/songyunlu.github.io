<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Sort Visualizer</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM via ESM -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1"
      }
    }
    </script>

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b; 
        }
        ::-webkit-scrollbar-thumb {
            background: #475569; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b; 
        }
        
        /* Animation for description text */
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.3s ease-out forwards;
        }
        
        body {
            background-color: #0f172a; /* Slate 900 */
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import React, { useState, useEffect, useRef, useCallback } from 'react';
        import { createRoot } from 'react-dom/client';
        import { Play, Pause, SkipBack, SkipForward, RotateCcw, ListOrdered, Activity, Settings, BarChart2, ArrowDown, ArrowUp } from 'lucide-react';

        const CountingSortVisualizer = () => {
            // -- State --
            const [arraySize, setArraySize] = useState(10);
            const [animationSpeed, setAnimationSpeed] = useState(1000); 
            const [maxValue, setMaxValue] = useState(5); // Range of values 0-5 for visualization clarity
            const [inputArray, setInputArray] = useState([]);
            
            // Visualization state
            const [steps, setSteps] = useState([]);
            const [currentStepIndex, setCurrentStepIndex] = useState(0);
            const [isPlaying, setIsPlaying] = useState(false);
            
            // Refs
            const timerRef = useRef(null);

            // -- Colors --
            const COLORS = {
                default: 'bg-slate-700 border-slate-600 text-slate-300',
                activeInput: 'bg-amber-600 border-amber-400 text-white shadow-[0_0_15px_rgba(245,158,11,0.5)]', // Scanning input
                activeCount: 'bg-indigo-600 border-indigo-400 text-white shadow-[0_0_15px_rgba(99,102,241,0.5)]', // Updating count
                sorted: 'bg-emerald-600 border-emerald-400 text-white shadow-[0_0_15px_rgba(16,185,129,0.5)]',   // Placing in sorted
                dimmed: 'opacity-30',
                ghost: 'border-dashed border-slate-600 text-slate-600 bg-transparent' // Empty slots
            };

            // -- Algorithm Logic --
            const generateArray = useCallback((size, max) => {
                return Array.from({ length: size }, () => Math.floor(Math.random() * (max + 1)));
            }, []);

            const generateSteps = (arr, maxVal) => {
                const stepsLog = [];
                const n = arr.length;
                
                // Deep copy helper
                const copy = (obj) => JSON.parse(JSON.stringify(obj));

                // Initial State
                // We track: 
                // 1. inputState (array of objects {val, status})
                // 2. countState (array of numbers)
                // 3. sortedState (array of values, null means empty)
                
                let currentInput = arr.map(v => ({ val: v, isProcessed: false }));
                let currentCounts = Array(maxVal + 1).fill(0);
                let currentSorted = Array(n).fill(null);

                stepsLog.push({
                    type: 'initial',
                    input: copy(currentInput),
                    counts: copy(currentCounts),
                    sorted: copy(currentSorted),
                    highlights: { input: -1, count: -1, sorted: -1 },
                    description: `Initial Array. Values range from 0 to ${maxVal}.`
                });

                // PHASE 1: COUNTING
                for (let i = 0; i < n; i++) {
                    const val = currentInput[i].val;
                    
                    // 1. Highlight Input
                    stepsLog.push({
                        type: 'scan_input',
                        input: copy(currentInput),
                        counts: copy(currentCounts),
                        sorted: copy(currentSorted),
                        highlights: { input: i, count: -1, sorted: -1 },
                        description: `Scanning input index ${i}. Value is ${val}.`
                    });

                    // 2. Highlight Corresponding Count Bin
                    stepsLog.push({
                        type: 'find_count',
                        input: copy(currentInput),
                        counts: copy(currentCounts),
                        sorted: copy(currentSorted),
                        highlights: { input: i, count: val, sorted: -1 },
                        description: `Go to Count Array at index ${val}.`
                    });

                    // 3. Increment Count
                    currentCounts[val]++;
                    currentInput[i].isProcessed = true; // Mark visual as done
                    
                    stepsLog.push({
                        type: 'increment_count',
                        input: copy(currentInput),
                        counts: copy(currentCounts),
                        sorted: copy(currentSorted),
                        highlights: { input: i, count: val, sorted: -1 },
                        description: `Increment Count[${val}]. New count is ${currentCounts[val]}.`
                    });
                }

                stepsLog.push({
                    type: 'counting_complete',
                    input: copy(currentInput),
                    counts: copy(currentCounts),
                    sorted: copy(currentSorted),
                    highlights: { input: -1, count: -1, sorted: -1 },
                    description: `Counting complete. Now reconstructing the Sorted Array.`
                });

                // PHASE 2: SORTING (Reconstruction)
                let sortedIndex = 0;
                for (let i = 0; i <= maxVal; i++) {
                    // Check count bucket i
                    stepsLog.push({
                        type: 'check_bucket',
                        input: copy(currentInput),
                        counts: copy(currentCounts),
                        sorted: copy(currentSorted),
                        highlights: { input: -1, count: i, sorted: sortedIndex }, // Highlight next avail sorted slot
                        description: `Checking Count Array index ${i}. Frequency is ${currentCounts[i]}.`
                    });

                    while (currentCounts[i] > 0) {
                        // Place value i into sorted array
                        currentSorted[sortedIndex] = i;
                        
                        stepsLog.push({
                            type: 'place_value',
                            input: copy(currentInput),
                            counts: copy(currentCounts),
                            sorted: copy(currentSorted),
                            highlights: { input: -1, count: i, sorted: sortedIndex },
                            description: `Placing value ${i} into Sorted Array at index ${sortedIndex}.`
                        });

                        // Decrement count
                        currentCounts[i]--;
                        sortedIndex++;

                        // Show decrement update
                        stepsLog.push({
                            type: 'decrement_count',
                            input: copy(currentInput),
                            counts: copy(currentCounts),
                            sorted: copy(currentSorted),
                            highlights: { input: -1, count: i, sorted: sortedIndex - 1 }, // keep highlight on just placed
                            description: `Decrement Count[${i}]. Remaining: ${currentCounts[i]}.`
                        });
                    }
                }

                // Final
                stepsLog.push({
                    type: 'finished',
                    input: copy(currentInput),
                    counts: copy(currentCounts),
                    sorted: copy(currentSorted),
                    highlights: { input: -1, count: -1, sorted: -1 },
                    description: `Sort Complete!`
                });

                return stepsLog;
            };

            // -- Effects --
            useEffect(() => {
                reset();
            }, [arraySize, maxValue]); 

            const reset = () => {
                setIsPlaying(false);
                setCurrentStepIndex(0);
                
                const newArr = generateArray(arraySize, maxValue);
                setInputArray(newArr);
                
                const generatedSteps = generateSteps(newArr, maxValue);
                setSteps(generatedSteps);
            };

            useEffect(() => {
                if (isPlaying) {
                    timerRef.current = setInterval(() => {
                        setCurrentStepIndex((prev) => {
                            if (prev < steps.length - 1) {
                                return prev + 1;
                            } else {
                                setIsPlaying(false);
                                clearInterval(timerRef.current);
                                return prev;
                            }
                        });
                    }, 2000 - animationSpeed); // Speed mapping
                } else {
                    clearInterval(timerRef.current);
                }
                return () => clearInterval(timerRef.current);
            }, [isPlaying, steps.length, animationSpeed]);


            // -- Controls --
            const handleNext = () => {
                if (currentStepIndex < steps.length - 1) {
                    setCurrentStepIndex(prev => prev + 1);
                    setIsPlaying(false);
                }
            };

            const handlePrev = () => {
                if (currentStepIndex > 0) {
                    setCurrentStepIndex(prev => prev - 1);
                    setIsPlaying(false);
                }
            };

            const togglePlay = () => {
                if (currentStepIndex === steps.length - 1) { 
                    reset(); // Restart if at end
                    setTimeout(() => setIsPlaying(true), 100); 
                } else {
                    setIsPlaying(!isPlaying);
                }
            };


            // -- Render Data --
            const currentData = steps[currentStepIndex] || { 
                input: [], counts: [], sorted: [], highlights: {}, description: "Initializing..." 
            };
            const { input, counts, sorted, highlights, description } = currentData;

            return (
                React.createElement("div", { className: "flex flex-col items-center min-h-screen bg-slate-900 text-slate-100 font-sans p-4 sm:p-6" },
                    
                    /* Title */
                    React.createElement("div", { className: "w-full max-w-7xl mb-6 flex items-center gap-3 justify-start" },
                        React.createElement(ListOrdered, { size: 32, className: "text-indigo-400" }),
                        React.createElement("h1", { className: "text-2xl sm:text-3xl font-bold text-indigo-400 tracking-tight" }, "Counting Sort")
                    ),

                    /* Main Layout */
                    React.createElement("div", { className: "flex flex-col lg:flex-row gap-6 w-full max-w-7xl items-start" },
                        
                        /* Sidebar: Controls */
                        React.createElement("div", { className: "w-full lg:w-72 flex flex-col gap-4 shrink-0" },
                            
                            /* Settings (Moved to Top) */
                            React.createElement("div", { className: "bg-slate-800 rounded-xl border border-slate-700 p-5 shadow-lg flex flex-col gap-6" },
                                React.createElement("div", { className: "flex items-center gap-2 text-slate-400 text-xs font-bold uppercase tracking-wider" },
                                    React.createElement(Settings, { size: 14 }), "Settings"
                                ),
                                
                                /* Array Size Slider */
                                React.createElement("div", { className: "flex flex-col gap-2" },
                                    React.createElement("div", { className: "flex justify-between items-center" },
                                        React.createElement("span", { className: "text-xs text-slate-400" }, "Array Size"),
                                        React.createElement("span", { className: "text-xs font-mono text-indigo-300 bg-indigo-900/30 px-2 py-0.5 rounded" }, arraySize)
                                    ),
                                    React.createElement("input", {
                                        type: "range", min: "5", max: "15", step: "1",
                                        value: arraySize,
                                        onChange: (e) => setArraySize(Number(e.target.value)),
                                        disabled: isPlaying,
                                        className: "w-full h-1.5 bg-slate-600 rounded-lg appearance-none cursor-pointer accent-indigo-500 disabled:opacity-50"
                                    })
                                ),

                                /* Max Value Slider */
                                React.createElement("div", { className: "flex flex-col gap-2" },
                                    React.createElement("div", { className: "flex justify-between items-center" },
                                        React.createElement("span", { className: "text-xs text-slate-400" }, "Max Value (Range)"),
                                        React.createElement("span", { className: "text-xs font-mono text-amber-300 bg-amber-900/30 px-2 py-0.5 rounded" }, `0 - ${maxValue}`)
                                    ),
                                    React.createElement("input", {
                                        type: "range", min: "3", max: "9", step: "1",
                                        value: maxValue,
                                        onChange: (e) => setMaxValue(Number(e.target.value)),
                                        disabled: isPlaying,
                                        className: "w-full h-1.5 bg-slate-600 rounded-lg appearance-none cursor-pointer accent-amber-500 disabled:opacity-50"
                                    })
                                )
                            ),

                            /* Playback Controls (Moved to Bottom) */
                            React.createElement("div", { className: "bg-slate-800 rounded-xl border border-slate-700 p-5 shadow-lg flex flex-col gap-4" },
                                React.createElement("div", { className: "flex items-center gap-2 text-slate-400 text-xs font-bold uppercase tracking-wider mb-1" },
                                    React.createElement(Activity, { size: 14 }), "Playback Controls"
                                ),
                                React.createElement("div", { className: "flex items-center justify-between gap-2" },
                                    React.createElement("button", { onClick: reset, className: "p-3 text-slate-400 hover:text-white hover:bg-slate-700 rounded-xl transition-colors bg-slate-700/30", title: "Reset" },
                                        React.createElement(RotateCcw, { size: 18 })
                                    ),
                                    React.createElement("div", { className: "flex items-center gap-2" },
                                        React.createElement("button", { onClick: handlePrev, disabled: currentStepIndex === 0, className: "p-3 text-slate-400 hover:text-white hover:bg-slate-700 disabled:opacity-30 rounded-xl transition-colors bg-slate-700/30" },
                                            React.createElement(SkipBack, { size: 18 })
                                        ),
                                        React.createElement("button", { 
                                            onClick: togglePlay, 
                                            className: "p-3 bg-indigo-600 hover:bg-indigo-500 text-white rounded-xl shadow-lg shadow-indigo-900/50 transition-all hover:scale-105 active:scale-95 mx-1"
                                        },
                                            isPlaying 
                                                ? React.createElement(Pause, { size: 22, fill: "currentColor" }) 
                                                : React.createElement(Play, { size: 22, fill: "currentColor", className: "ml-0.5" })
                                        ),
                                        React.createElement("button", { onClick: handleNext, disabled: currentStepIndex === steps.length - 1, className: "p-3 text-slate-400 hover:text-white hover:bg-slate-700 disabled:opacity-30 rounded-xl transition-colors bg-slate-700/30" },
                                            React.createElement(SkipForward, { size: 18 })
                                        )
                                    )
                                ),

                                React.createElement("div", { className: "h-px w-full bg-slate-700/50 my-1" }),

                                /* Speed Slider */
                                React.createElement("div", { className: "flex flex-col gap-2" },
                                    React.createElement("div", { className: "flex justify-between items-center" },
                                        React.createElement("span", { className: "text-xs text-slate-400" }, "Animation Speed"),
                                        React.createElement("span", { className: "text-xs font-mono text-emerald-300 bg-emerald-900/30 px-2 py-0.5 rounded" }, `${(animationSpeed/1000).toFixed(1)}s`)
                                    ),
                                    React.createElement("input", {
                                        type: "range", min: "100", max: "1900", step: "100",
                                        value: animationSpeed,
                                        onChange: (e) => setAnimationSpeed(Number(e.target.value)),
                                        className: "w-full h-1.5 bg-slate-600 rounded-lg appearance-none cursor-pointer accent-emerald-500"
                                    })
                                )
                            )
                        ),

                        /* Main Content: Visualization */
                        React.createElement("div", { className: "flex-1 w-full flex flex-col gap-4" },
                            
                            /* Description Box */
                            React.createElement("div", { className: "w-full min-h-[70px] bg-slate-800 rounded-xl border border-slate-700 p-4 flex items-center justify-center shadow-lg" },
                                React.createElement("p", { className: "text-lg text-slate-100 font-medium leading-relaxed text-center animate-fade-in" }, description)
                            ),

                            /* Visualization Stage */
                            React.createElement("div", { className: "w-full bg-slate-800 rounded-xl shadow-lg border border-slate-700 p-6 flex flex-col gap-8" },
                                
                                /* Header Row: Legend */
                                React.createElement("div", { className: "flex flex-wrap justify-end gap-x-6 gap-y-2 text-xs font-medium text-slate-300 mb-2" },
                                    React.createElement("div", { className: "flex items-center gap-2" },
                                        React.createElement("div", { className: `w-3 h-3 rounded bg-amber-600` }), "Current Input"
                                    ),
                                    React.createElement("div", { className: "flex items-center gap-2" },
                                        React.createElement("div", { className: `w-3 h-3 rounded bg-indigo-600` }), "Counting"
                                    ),
                                    React.createElement("div", { className: "flex items-center gap-2" },
                                        React.createElement("div", { className: `w-3 h-3 rounded bg-emerald-600` }), "Sorted"
                                    )
                                ),

                                /* 1. Input Array Section */
                                React.createElement("div", { className: "flex flex-col gap-2" },
                                    React.createElement("div", { className: "flex justify-between items-end" },
                                        React.createElement("h3", { className: "text-xs font-bold tracking-wider text-slate-400 uppercase flex items-center gap-2" }, 
                                            React.createElement(BarChart2, { size: 14 }), "1. Input Array"
                                        )
                                    ),
                                    React.createElement("div", { className: "flex flex-wrap gap-2 p-4 bg-slate-900/50 rounded-lg border border-slate-700 min-h-[80px] items-center justify-center" },
                                        input.map((item, idx) => {
                                            const isActive = highlights.input === idx;
                                            return React.createElement("div", { 
                                                key: idx,
                                                className: `relative w-12 h-12 flex items-center justify-center rounded-lg font-bold text-lg transition-all duration-300 border-2
                                                    ${isActive ? COLORS.activeInput : (item.isProcessed ? 'bg-slate-800 border-slate-700 text-slate-600 opacity-50' : COLORS.default)}
                                                    ${isActive ? 'scale-110 z-10' : ''}
                                                `
                                            }, 
                                                item.val,
                                                isActive && React.createElement("div", { className: "absolute -top-6 text-amber-500 animate-bounce" }, React.createElement(ArrowDown, { size: 16 })),
                                                React.createElement("span", { className: "absolute -bottom-5 text-[9px] text-slate-500 font-normal" }, idx)
                                            );
                                        })
                                    )
                                ),

                                /* 2. Frequency Array Section (Middle) */
                                React.createElement("div", { className: "flex flex-col gap-2" },
                                    React.createElement("h3", { className: "text-xs font-bold tracking-wider text-slate-400 uppercase flex items-center gap-2" }, 
                                        React.createElement(Activity, { size: 14 }), "2. Frequency Count Array"
                                    ),
                                    React.createElement("div", { className: "flex flex-wrap gap-3 p-4 bg-slate-900/50 rounded-lg border border-slate-700 min-h-[100px] items-center justify-center" },
                                        counts.map((count, idx) => {
                                            const isActive = highlights.count === idx;
                                            return React.createElement("div", { 
                                                key: idx,
                                                className: `relative flex flex-col items-center gap-1 transition-all duration-300 
                                                    ${isActive ? 'scale-110' : ''}
                                                `
                                            },
                                                /* Index Label (Value being counted) */
                                                React.createElement("div", { className: "text-[10px] uppercase text-slate-500 font-bold mb-1" }, `Val ${idx}`),
                                                
                                                /* The Count Box */
                                                React.createElement("div", { 
                                                    className: `w-14 h-14 flex items-center justify-center rounded-lg font-bold text-2xl border-2 transition-colors duration-300
                                                        ${isActive ? COLORS.activeCount : 'bg-slate-800 border-slate-600 text-indigo-300'}
                                                    `
                                                }, count),

                                                /* Indicator Arrow (Up from below or Down from above depending on flow, kept simple here) */
                                                isActive && React.createElement("div", { className: "absolute -bottom-6 text-indigo-400 animate-bounce" }, React.createElement(ArrowUp, { size: 16 }))
                                            );
                                        })
                                    )
                                ),

                                /* 3. Sorted Array Section (Bottom) */
                                React.createElement("div", { className: "flex flex-col gap-2" },
                                    React.createElement("h3", { className: "text-xs font-bold tracking-wider text-slate-400 uppercase flex items-center gap-2" }, 
                                        React.createElement(ListOrdered, { size: 14 }), "3. Sorted Output"
                                    ),
                                    React.createElement("div", { className: "flex flex-wrap gap-2 p-4 bg-slate-900/50 rounded-lg border border-slate-700 min-h-[80px] items-center justify-center" },
                                        sorted.map((val, idx) => {
                                            const isActive = highlights.sorted === idx;
                                            const isFilled = val !== null;
                                            return React.createElement("div", { 
                                                key: idx,
                                                className: `relative w-12 h-12 flex items-center justify-center rounded-lg font-bold text-lg transition-all duration-300 border-2
                                                    ${isActive ? COLORS.sorted : (isFilled ? 'bg-emerald-900/30 border-emerald-600/50 text-emerald-100' : COLORS.ghost)}
                                                    ${isActive ? 'scale-110 z-10' : ''}
                                                `
                                            }, 
                                                isFilled ? val : '',
                                                isActive && React.createElement("div", { className: "absolute -top-6 text-emerald-500 animate-bounce" }, React.createElement(ArrowDown, { size: 16 })),
                                                React.createElement("span", { className: "absolute -bottom-5 text-[9px] text-slate-500 font-normal" }, idx)
                                            );
                                        })
                                    )
                                ),

                                /* Footer Progress */
                                React.createElement("div", { className: "w-full flex justify-between items-center text-sm text-slate-400 border-t border-slate-700 pt-4 mt-2" },
                                    React.createElement("span", null, `STEP ${currentStepIndex} / ${steps.length > 0 ? steps.length - 1 : 0}`),
                                    React.createElement("div", { className: "w-40 h-1 bg-slate-700 rounded-full" },
                                        React.createElement("div", { 
                                        className: "h-full bg-indigo-500 rounded-full transition-all duration-100",
                                        style: { width: `${steps.length > 1 ? (currentStepIndex / (steps.length - 1)) * 100 : 0}%` }
                                        })
                                    ),
                                    React.createElement("span", null, currentStepIndex === steps.length - 1 ? "Sorted!" : "Sorting...")
                                )
                            )
                        )
                    )
                )
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(CountingSortVisualizer));
    </script>
</body>
</html>
