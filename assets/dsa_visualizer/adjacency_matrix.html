    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1"
      }
    }

<body>
    <div id="root"></div>

    <script type="module">
        import React, { useState, useEffect, useRef, useCallback, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { Play, Pause, SkipBack, SkipForward, RotateCcw, Grid, ZoomIn, ZoomOut, Maximize, Info, ArrowRight, MoveHorizontal, Hash, Circle } from 'lucide-react';

        const AdjacencyMatrixVisualizer = () => {
            // -- State --
            const [nodeCount, setNodeCount] = useState(6);
            const [edgeDensity, setEdgeDensity] = useState(1.0);
            const [animationSpeed, setAnimationSpeed] = useState(1000); 
            
            // Graph Configuration State
            const [isWeighted, setIsWeighted] = useState(true);
            const [isDirected, setIsDirected] = useState(true); 

            const [graph, setGraph] = useState({ nodes: [], edges: [] });
            const [steps, setSteps] = useState([]);
            const [currentStepIndex, setCurrentStepIndex] = useState(0);
            const [isPlaying, setIsPlaying] = useState(false);
            const [isFinished, setIsFinished] = useState(false);
            
            // Interaction State
            const [hoveredCell, setHoveredCell] = useState(null); // { r, c }
            const [hoveredNode, setHoveredNode] = useState(null); // nodeId

            // Zoom & Pan State
            const [zoom, setZoom] = useState(1);
            const [pan, setPan] = useState({ x: 0, y: 0 });
            const [isPanning, setIsPanning] = useState(false);
            const [draggingNode, setDraggingNode] = useState(null);
            const lastMousePos = useRef({ x: 0, y: 0 });

            const timerRef = useRef(null);
            const CANVAS_WIDTH = 600; // Slightly smaller to fit split view
            const CANVAS_HEIGHT = 500; 

            // -- Colors --
            const COLORS = {
                defaultNode: '#475569', // Slate 600
                activeNode: '#f59e0b', // Amber 500 (Row/Col Check)
                targetNode: '#6366f1', // Indigo 500 (Target Check)
                highlightNode: '#3b82f6', // Blue 500 (Hover)
                
                edgeDefault: '#334155', // Slate 700
                edgeActive: '#fbbf24', // Amber 400 (Found)
                edgeCheck: '#6366f1', // Indigo 500 (Checking)
                
                cellDefault: '#1e293b', // Slate 800
                cellEmpty: '#0f172a',   // Slate 900 (Checked, 0)
                cellFilled: '#0ea5e9',  // Sky 500 (Checked, 1/Weight)
                cellActive: '#f59e0b',  // Amber 500 (Current Scanner)
                
                text: '#e2e8f0'
            };

            // -- Physics Layout Logic (Reused from template) --
            const runForceLayout = (nodes, edges, width, height) => {
                const iterations = 300; 
                const repulsion = 8000; 
                const springLength = 150; 
                const k = 0.05; 
                const damping = 0.85;
                const centerForce = 0.02; 

                let velocities = nodes.map(() => ({ x: 0, y: 0 }));

                for (let i = 0; i < iterations; i++) {
                    // Center Gravity
                    nodes.forEach((node, idx) => {
                        const dx = (width / 2) - node.x;
                        const dy = (height / 2) - node.y;
                        velocities[idx].x += dx * centerForce;
                        velocities[idx].y += dy * centerForce;
                    });

                    // Repulsion
                    for (let a = 0; a < nodes.length; a++) {
                        for (let b = 0; b < nodes.length; b++) {
                            if (a === b) continue;
                            const dx = nodes[a].x - nodes[b].x;
                            const dy = nodes[a].y - nodes[b].y;
                            let distSq = dx * dx + dy * dy || 1;
                            const force = repulsion / distSq; 
                            const fx = (dx / Math.sqrt(distSq)) * force;
                            const fy = (dy / Math.sqrt(distSq)) * force;
                            velocities[a].x += fx;
                            velocities[a].y += fy;
                        }
                    }

                    // Attraction
                    edges.forEach(edge => {
                        const sIdx = nodes.findIndex(n => n.id === edge.source);
                        const tIdx = nodes.findIndex(n => n.id === edge.target);
                        if (sIdx === -1 || tIdx === -1) return;

                        const dx = nodes[tIdx].x - nodes[sIdx].x;
                        const dy = nodes[tIdx].y - nodes[sIdx].y;
                        const dist = Math.sqrt(dx*dx + dy*dy) || 1;
                        const force = (dist - springLength) * k;
                        const fx = (dx / dist) * force;
                        const fy = (dy / dist) * force;

                        velocities[sIdx].x += fx;
                        velocities[sIdx].y += fy;
                        velocities[tIdx].x -= fx;
                        velocities[tIdx].y -= fy;
                    });

                    // Update
                    nodes.forEach((node, idx) => {
                        node.x += velocities[idx].x;
                        node.y += velocities[idx].y;
                        velocities[idx].x *= damping;
                        velocities[idx].y *= damping;
                        
                        // Bounds
                        const padding = 40;
                        node.x = Math.max(padding, Math.min(width - padding, node.x));
                        node.y = Math.max(padding, Math.min(height - padding, node.y));
                    });
                }
            };

            // -- Graph & Step Generation --
            const generateGraph = useCallback((count, density, weighted, directed) => {
                const nodes = [];
                const edges = [];

                // Create Nodes
                for (let i = 0; i < count; i++) {
                    nodes.push({ 
                        id: i, 
                        x: CANVAS_WIDTH / 2 + (Math.random() - 0.5) * 100, 
                        y: CANVAS_HEIGHT / 2 + (Math.random() - 0.5) * 100, 
                        label: String.fromCharCode(65 + i) 
                    });
                }

                // Edge Generation
                const maxPossibleEdges = directed ? (count * (count - 1)) : (count * (count - 1)) / 2;
                // For directed, we can have A->B and B->A. For undirected, just A-B.
                
                const targetEdges = Math.max(count - 1, Math.floor(maxPossibleEdges * density)); 

                // Helper to create random edge
                const addRandomEdge = () => {
                    const s = Math.floor(Math.random() * count);
                    const t = Math.floor(Math.random() * count);
                    if (s === t) return false;

                    // Check existence
                    let exists = false;
                    if (directed) {
                        exists = edges.some(e => e.source === s && e.target === t);
                    } else {
                        exists = edges.some(e => (e.source === s && e.target === t) || (e.source === t && e.target === s));
                    }

                    if (!exists) {
                        const w = weighted ? Math.floor(Math.random() * 9) + 1 : 1;
                        edges.push({ source: s, target: t, weight: w });
                        return true;
                    }
                    return false;
                };

                // Ensure connectivity (spanning tree-ish)
                for(let i=0; i<count-1; i++){
                     const w = weighted ? Math.floor(Math.random() * 9) + 1 : 1;
                     edges.push({ source: i, target: i+1, weight: w });
                }

                let attempts = 0;
                while(edges.length < targetEdges && attempts < 1000) {
                    addRandomEdge();
                    attempts++;
                }

                runForceLayout(nodes, edges, CANVAS_WIDTH, CANVAS_HEIGHT);
                return { nodes, edges };
            }, []);

            // Generate the animation steps for "Building the Matrix"
            const generateMatrixSteps = (graphData, directed) => {
                const stepsLog = [];
                const { nodes, edges } = graphData;
                const n = nodes.length;
                
                // Helper to find edge
                const getEdge = (u, v) => {
                    if (directed) {
                        return edges.find(e => e.source === u && e.target === v);
                    } else {
                        return edges.find(e => (e.source === u && e.target === v) || (e.source === v && e.target === u));
                    }
                };

                // Initial state
                stepsLog.push({
                    r: -1, c: -1,
                    filledCells: {}, 
                    description: `Initializing Matrix. ${directed ? 'Checking Directed Edges (Source -> Target).' : 'Checking Undirected Connections.'}`
                });

                for (let r = 0; r < n; r++) {
                    for (let c = 0; c < n; c++) {
                        const edge = getEdge(nodes[r].id, nodes[c].id);
                        const val = (r === c) ? 0 : (edge ? edge.weight : 0);
                        
                        // Step 1: Check
                        stepsLog.push({
                            r: r, c: c,
                            filledCells: { ...stepsLog[stepsLog.length-1].filledCells }, // copy previous
                            type: 'check',
                            description: `Checking connection: ${nodes[r].label} ${directed ? '→' : '—'} ${nodes[c].label}`
                        });

                        // Step 2: Fill
                        const newFilled = { ...stepsLog[stepsLog.length-1].filledCells };
                        newFilled[`${r}-${c}`] = val;
                        
                        let desc = "";
                        if (val > 0) {
                            desc = `Edge found! Weight ${val}. Marking cell (${nodes[r].label}, ${nodes[c].label}).`;
                        } else {
                             if (r === c) desc = "Diagonal (Self-loop). Marking as 0.";
                             else desc = `No edge from ${nodes[r].label} to ${nodes[c].label}. Marking as 0.`;
                        }

                        stepsLog.push({
                            r: r, c: c,
                            filledCells: newFilled,
                            type: 'fill',
                            val: val,
                            description: desc
                        });
                    }
                }

                // Final Step
                stepsLog.push({
                    r: -2, c: -2,
                    filledCells: stepsLog[stepsLog.length-1].filledCells,
                    type: 'finished',
                    description: `Matrix complete. ${!directed ? 'Symmetric due to undirected graph.' : 'Not symmetric due to directed graph.'}`
                });

                return stepsLog;
            };

            // -- Effects --
            useEffect(() => {
                reset();
            }, [nodeCount, edgeDensity, isWeighted, isDirected]);

            const reset = () => {
                setIsPlaying(false);
                setIsFinished(false);
                setCurrentStepIndex(0);
                const newGraph = generateGraph(nodeCount, edgeDensity, isWeighted, isDirected);
                setGraph(newGraph);
                const newSteps = generateMatrixSteps(newGraph, isDirected);
                setSteps(newSteps);
            };

            useEffect(() => {
                if (isPlaying) {
                    timerRef.current = setInterval(() => {
                        setCurrentStepIndex((prev) => {
                            if (prev < steps.length - 1) {
                                return prev + 1;
                            } else {
                                setIsPlaying(false);
                                setIsFinished(true);
                                clearInterval(timerRef.current);
                                return prev;
                            }
                        });
                    }, 2000 - animationSpeed); // Speed mapping
                } else {
                    clearInterval(timerRef.current);
                }
                return () => clearInterval(timerRef.current);
            }, [isPlaying, steps.length, animationSpeed]);

            // -- Handlers --
            const handleNext = () => {
                if (currentStepIndex < steps.length - 1) {
                    setCurrentStepIndex(prev => prev + 1);
                    setIsPlaying(false);
                } else {
                    setIsFinished(true);
                }
            };

            const handlePrev = () => {
                if (currentStepIndex > 0) {
                    setCurrentStepIndex(prev => prev - 1);
                    setIsPlaying(false);
                    setIsFinished(false);
                }
            };

            const togglePlay = () => {
                if (currentStepIndex === steps.length - 1) { 
                    setCurrentStepIndex(0);
                    setIsFinished(false);
                    setTimeout(() => setIsPlaying(true), 100); 
                } else {
                    setIsPlaying(!isPlaying);
                }
            };

            // -- View Handlers --
            const handleZoomIn = (e) => { e.stopPropagation(); setZoom(z => Math.min(z * 1.2, 4)); };
            const handleZoomOut = (e) => { e.stopPropagation(); setZoom(z => Math.max(z / 1.2, 0.5)); };
            const handleFitView = (e) => { e.stopPropagation(); setZoom(1); setPan({ x: 0, y: 0 }); };
            
            const handleCanvasMouseDown = (e) => {
                setIsPanning(true);
                lastMousePos.current = { x: e.clientX, y: e.clientY };
            };
            const handleNodeMouseDown = (e, nodeId) => {
                e.stopPropagation();
                setDraggingNode(nodeId);
                lastMousePos.current = { x: e.clientX, y: e.clientY };
            };
            const handleMouseMove = (e) => {
                const dx = e.clientX - lastMousePos.current.x;
                const dy = e.clientY - lastMousePos.current.y;
                lastMousePos.current = { x: e.clientX, y: e.clientY };

                if (draggingNode !== null) {
                    setGraph(prev => ({
                        ...prev,
                        nodes: prev.nodes.map(n => n.id === draggingNode ? { ...n, x: n.x + dx/zoom, y: n.y + dy/zoom } : n)
                    }));
                } else if (isPanning) {
                    setPan(p => ({ x: p.x + dx, y: p.y + dy }));
                }
            };
            const handleMouseUp = () => { setIsPanning(false); setDraggingNode(null); };

            // -- Render Logic Helpers --
            const currentStep = steps[currentStepIndex] || { filledCells: {}, r: -1, c: -1 };
            
            // Compute highlights based on Step OR Hover
            const activeRow = hoveredCell ? hoveredCell.r : (hoveredNode !== null ? hoveredNode : currentStep.r);
            const activeCol = hoveredCell ? hoveredCell.c : (hoveredNode !== null ? hoveredNode : currentStep.c);

            // Graph Rendering Helpers
            const getNodeColor = (nodeId) => {
                if (nodeId === activeRow && nodeId === activeCol) return COLORS.activeNode; // Intersection
                if (nodeId === activeRow) return COLORS.activeNode;
                if (nodeId === activeCol) return COLORS.targetNode;
                return COLORS.defaultNode;
            };

            const getEdgeColor = (u, v) => {
                let isHighlighted = false;
                
                // Hover highlight
                if (hoveredCell) {
                    if (isDirected) {
                        if (hoveredCell.r === u && hoveredCell.c === v) isHighlighted = true;
                    } else {
                        if ((hoveredCell.r === u && hoveredCell.c === v) || (hoveredCell.r === v && hoveredCell.c === u)) isHighlighted = true;
                    }
                }
                
                // Animation highlight
                if (!isHighlighted && currentStep.r !== -1) {
                    if (isDirected) {
                         if (currentStep.r === u && currentStep.c === v) {
                            const val = currentStep.filledCells[`${currentStep.r}-${currentStep.c}`];
                            if (val > 0 || currentStep.type === 'check') isHighlighted = true;
                         }
                    } else {
                        const isCurrentPair = (currentStep.r === u && currentStep.c === v) || (currentStep.r === v && currentStep.c === u);
                        if (isCurrentPair) {
                            const val = currentStep.filledCells[`${currentStep.r}-${currentStep.c}`];
                            if (val > 0 || currentStep.type === 'check') isHighlighted = true;
                        }
                    }
                }
                
                return isHighlighted ? COLORS.edgeActive : COLORS.edgeDefault;
            };

            const getEdgeWidth = (u, v) => {
                let isHighlighted = false;
                if (hoveredCell) {
                    if (isDirected) {
                        if (hoveredCell.r === u && hoveredCell.c === v) isHighlighted = true;
                    } else {
                         if ((hoveredCell.r === u && hoveredCell.c === v) || (hoveredCell.r === v && hoveredCell.c === u)) isHighlighted = true;
                    }
                }
                
                if (!isHighlighted && currentStep.r !== -1) {
                    if (isDirected) {
                        if (currentStep.r === u && currentStep.c === v) isHighlighted = true;
                    } else {
                        if ((currentStep.r === u && currentStep.c === v) || (currentStep.r === v && currentStep.c === u)) isHighlighted = true;
                    }
                }
                return isHighlighted ? 4 : 2;
            };

            return (
                React.createElement("div", { className: "flex flex-col items-center justify-center min-h-screen bg-slate-900 text-slate-100 font-sans p-4" },
                
                /* Header */
                React.createElement("div", { className: "w-full max-w-6xl mb-4 flex flex-col lg:flex-row items-center justify-between gap-4 lg:gap-6 z-20 relative" },
                    /* Title */
                    React.createElement("div", { className: "flex items-center gap-3 w-full lg:w-auto justify-start" },
                        React.createElement(Grid, { size: 38, className: "text-blue-400" }),
                        React.createElement("div", { className: "flex flex-col" },
                            React.createElement("h1", { className: "text-xl sm:text-2xl font-bold text-blue-400 whitespace-nowrap" }, "Adjacency Matrix"),
                            React.createElement("span", { className: "text-sm text-slate-400 font-medium" }, "Graph ⇔ Matrix Representation")
                        )
                    ),

                    /* Controls Pill (Speed + Playback only) */
                    React.createElement("div", { className: "bg-slate-800 border border-slate-700 rounded-xl sm:rounded-full py-3 sm:py-2 px-4 sm:px-6 flex flex-wrap items-center justify-end gap-4 sm:gap-6 shadow-xl w-full lg:w-auto" },
                        
                        /* Sliders Group (Only Speed now) */
                        React.createElement("div", { className: "flex items-center gap-4 flex-wrap justify-end" },
                             /* Speed */
                             React.createElement("div", { className: "flex items-center gap-3" },
                                React.createElement("span", { className: "text-[10px] sm:text-xs text-slate-400 font-bold tracking-wider uppercase" }, "Speed"),
                                React.createElement("input", {
                                    type: "range", min: "100", max: "1900", step: "100",
                                    value: animationSpeed,
                                    onChange: (e) => setAnimationSpeed(Number(e.target.value)),
                                    className: "w-16 sm:w-20 h-1.5 bg-slate-600 rounded-lg appearance-none cursor-pointer accent-emerald-500"
                                })
                            )
                        ),

                        React.createElement("div", { className: "h-6 w-px bg-slate-700 hidden sm:block" }),

                        /* Playback Controls */
                        React.createElement("div", { className: "flex items-center gap-3" },
                            React.createElement("button", { onClick: reset, className: "text-slate-400 hover:text-white", title: "Reset" }, React.createElement(RotateCcw, { size: 18 })),
                            React.createElement("button", { onClick: handlePrev, disabled: currentStepIndex === 0, className: "text-slate-400 hover:text-white disabled:opacity-30" }, React.createElement(SkipBack, { size: 18 })),
                            React.createElement("button", { 
                                onClick: togglePlay, 
                                className: "p-2 bg-indigo-600 hover:bg-indigo-500 text-white rounded-full shadow-lg hover:scale-105 active:scale-95 transition-all"
                            }, isPlaying ? React.createElement(Pause, { size: 20, fill: "currentColor" }) : React.createElement(Play, { size: 20, fill: "currentColor", className: "ml-0.5" })),
                            React.createElement("button", { onClick: handleNext, disabled: currentStepIndex === steps.length - 1, className: "text-slate-400 hover:text-white disabled:opacity-30" }, React.createElement(SkipForward, { size: 18 }))
                        )
                    )
                ),

                /* New Settings Bar (Reference Style) */
                React.createElement("div", { className: "w-full max-w-6xl bg-slate-800 border border-slate-700 rounded-xl p-4 mb-4 flex flex-wrap items-center justify-center sm:justify-end gap-4 sm:gap-6 shadow-sm" },
                     /* Size */
                     React.createElement("div", { className: "flex items-center gap-3" },
                        React.createElement("span", { className: "text-[10px] sm:text-xs text-slate-400 font-bold tracking-wider uppercase" }, "Nodes"),
                        React.createElement("input", {
                            type: "range", min: "3", max: "10", step: "1",
                            value: nodeCount,
                            onChange: (e) => setNodeCount(Number(e.target.value)),
                            disabled: isPlaying,
                            className: "w-16 sm:w-20 h-1.5 bg-slate-600 rounded-lg appearance-none cursor-pointer accent-blue-500"
                        }),
                        React.createElement("span", { className: "text-xs text-slate-300 font-mono w-4" }, nodeCount)
                    ),

                    /* Density Slider */
                    React.createElement("div", { className: "flex items-center gap-3" },
                        React.createElement("span", { className: "text-[10px] sm:text-xs text-slate-400 font-bold tracking-wider uppercase" }, "Density"),
                        React.createElement("input", {
                            type: "range", min: "0.5", max: "3.0", step: "0.1",
                            value: edgeDensity,
                            onChange: (e) => setEdgeDensity(Number(e.target.value)),
                            disabled: isPlaying,
                            className: "w-16 sm:w-20 h-1.5 bg-slate-600 rounded-lg appearance-none cursor-pointer accent-purple-500"
                        }),
                        React.createElement("span", { className: "text-xs text-slate-300 font-mono w-6" }, edgeDensity.toFixed(1))
                    ),

                    /* Vertical Separator (Hidden on small screens) */
                    React.createElement("div", { className: "h-6 w-px bg-slate-700 mx-2 hidden sm:block" }),

                    /* Weight Toggle */
                    React.createElement("button", { 
                        onClick: () => !isPlaying && setIsWeighted(!isWeighted),
                        disabled: isPlaying,
                        className: `flex items-center gap-2 px-3 py-1.5 rounded-lg text-xs font-bold border transition-all hover:bg-opacity-80 disabled:opacity-50 ${isWeighted ? 'bg-sky-900/50 border-sky-500 text-sky-300' : 'bg-slate-700 border-slate-600 text-slate-400'}`
                    }, React.createElement(Hash, { size: 14 }), "Weighted"),

                    /* Direct Toggle */
                    React.createElement("button", { 
                        onClick: () => !isPlaying && setIsDirected(!isDirected),
                        disabled: isPlaying,
                        className: `flex items-center gap-2 px-3 py-1.5 rounded-lg text-xs font-bold border transition-all hover:bg-opacity-80 disabled:opacity-50 ${isDirected ? 'bg-purple-900/50 border-purple-500 text-purple-300' : 'bg-slate-700 border-slate-600 text-slate-400'}`
                    }, 
                        isDirected ? React.createElement(ArrowRight, { size: 14 }) : React.createElement(MoveHorizontal, { size: 14 }), 
                        "Directed"
                    )
                ),

                /* Instruction Banner */
                React.createElement("div", { className: "w-full max-w-6xl min-h-[50px] bg-slate-800 rounded-xl border border-slate-700 p-3 mb-4 flex items-center justify-center text-center shadow-sm" },
                    React.createElement("p", { className: "text-base sm:text-lg text-blue-100 font-medium animate-fade-in flex items-center gap-2" }, 
                        React.createElement(Info, { size: 20, className: "text-blue-400" }),
                        currentStep.description || "Hover over the matrix cells or nodes to visualize connections."
                    )
                ),

                /* Main Split View */
                React.createElement("div", { className: "w-full max-w-6xl flex flex-col lg:flex-row gap-4" },
                    
                    /* LEFT: GRAPH VIEW */
                    React.createElement("div", { className: "flex-1 bg-slate-800 rounded-xl border border-slate-700 p-4 flex flex-col shadow-lg h-[500px] relative" },
                        React.createElement("div", { className: "flex justify-between items-center mb-2" },
                            React.createElement("h2", { className: "text-slate-400 font-bold text-sm tracking-wider uppercase" }, "Graph Visualization"),
                            React.createElement("div", { className: "flex gap-2" },
                                React.createElement("div", { className: "flex items-center gap-1 text-xs text-slate-500" }, React.createElement("div", { className: "w-2 h-2 rounded-full bg-amber-500"}), "Source"),
                                React.createElement("div", { className: "flex items-center gap-1 text-xs text-slate-500" }, React.createElement("div", { className: "w-2 h-2 rounded-full bg-indigo-500"}), "Target")
                            )
                        ),
                        
                        /* Graph Canvas */
                        React.createElement("div", {
