    <!-- React & ReactDOM via ESM -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1"
      }
    }
    </script>

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }

<body>
    <div id="root"></div>

    <script type="module">
        import React, { useState, useEffect, useRef, useCallback } from 'react';
        import { createRoot } from 'react-dom/client';
        import { Play, Pause, SkipBack, SkipForward, RotateCcw, GitMerge, CheckCircle2, ZoomIn, ZoomOut, Maximize, ArrowRight, Settings, Activity } from 'lucide-react';

        const KahnsVisualizer = () => {
            // -- State --
            const [nodeCount, setNodeCount] = useState(8);
            const [edgeDensity, setEdgeDensity] = useState(1.0); 
            const [animationSpeed, setAnimationSpeed] = useState(1000); 
            const [graph, setGraph] = useState({ nodes: [], edges: [] });
            const [steps, setSteps] = useState([]);
            const [currentStepIndex, setCurrentStepIndex] = useState(0);
            const [isPlaying, setIsPlaying] = useState(false);
            const [isFinished, setIsFinished] = useState(false);
            
            // Zoom & Pan & Drag State
            const [zoom, setZoom] = useState(1);
            const [pan, setPan] = useState({ x: 0, y: 0 });
            const [isPanning, setIsPanning] = useState(false); 
            const [draggingNode, setDraggingNode] = useState(null); 
            const lastMousePos = useRef({ x: 0, y: 0 });

            const timerRef = useRef(null);
            const CANVAS_WIDTH = 900;
            const CANVAS_HEIGHT = 600; 

            // -- Colors --
            const COLORS = {
                default: '#475569', // Slate 600
                zeroDegree: '#f59e0b', // Amber 500 (Ready/In Queue)
                processing: '#8b5cf6', // Violet 500 (Being removed)
                sorted: '#10b981', // Emerald 500 (Done)
                neighbor: '#3b82f6', // Blue 500 (Neighbor affected)
                edgeDefault: '#334155', // Slate 700
                edgeActive: '#f59e0b', // Amber 400
                text: '#e2e8f0'
            };

            // -- Physics Layout Logic --
            const runForceLayout = (nodes, edges, width, height) => {
                const iterations = 300; 
                const repulsion = 10000; 
                const springLength = 150; 
                const k = 0.04; 
                const damping = 0.85;
                const centerForce = 0.02; 
                const collisionRadius = 70; 

                let velocities = nodes.map(() => ({ x: 0, y: 0 }));

                for (let i = 0; i < iterations; i++) {
                    // 0. Center Gravity 
                    nodes.forEach((node, idx) => {
                        const dx = (width / 2) - node.x;
                        const dy = (height / 2) - node.y;
                        velocities[idx].x += dx * centerForce;
                        velocities[idx].y += dy * centerForce;
                    });

                    // 1. Repulsion
                    for (let a = 0; a < nodes.length; a++) {
                        for (let b = 0; b < nodes.length; b++) {
                            if (a === b) continue;
                            const dx = nodes[a].x - nodes[b].x;
                            const dy = nodes[a].y - nodes[b].y;
                            let distSq = dx * dx + dy * dy || 1;
                            let dist = Math.sqrt(distSq);
                            
                            const force = repulsion / distSq; 
                            const fx = (dx / dist) * force;
                            const fy = (dy / dist) * force;

                            velocities[a].x += fx;
                            velocities[a].y += fy;

                            if (dist < collisionRadius) {
                                const overlap = collisionRadius - dist;
                                const separationForce = overlap * 0.8; 
                                velocities[a].x += (dx / dist) * separationForce;
                                velocities[a].y += (dy / dist) * separationForce;
                            }
                        }
                    }

                    // 2. Attraction 
                    edges.forEach(edge => {
                        const sourceIdx = nodes.findIndex(n => n.id === edge.source);
                        const targetIdx = nodes.findIndex(n => n.id === edge.target);
                        if (sourceIdx === -1 || targetIdx === -1) return;

                        const dx = nodes[targetIdx].x - nodes[sourceIdx].x;
                        const dy = nodes[targetIdx].y - nodes[sourceIdx].y;
                        const dist = Math.sqrt(dx*dx + dy*dy) || 1;

                        const force = (dist - springLength) * k;
                        const fx = (dx / dist) * force;
                        const fy = (dy / dist) * force;

                        velocities[sourceIdx].x += fx;
                        velocities[sourceIdx].y += fy;
                        velocities[targetIdx].x -= fx;
                        velocities[targetIdx].y -= fy;
                    });

                    // 3. Update Positions
                    nodes.forEach((node, idx) => {
                        node.x += velocities[idx].x;
                        node.y += velocities[idx].y;
                        velocities[idx].x *= damping;
                        velocities[idx].y *= damping;

                        const padding = 60;
                        node.x = Math.max(padding, Math.min(width - padding, node.x));
                        node.y = Math.max(padding, Math.min(height - padding, node.y));
                    });
                }
            };

            // -- Graph Logic --
            const generateGraph = useCallback((count, density) => {
                const nodes = [];
                const edges = [];

                // Layout: Stagger nodes somewhat horizontally to imply direction visually
                for (let i = 0; i < count; i++) {
                    nodes.push({ 
                        id: i, 
                        x: CANVAS_WIDTH / 2 + (Math.random() - 0.5) * 400, 
                        y: CANVAS_HEIGHT / 2 + (Math.random() - 0.5) * 300, 
                        label: String.fromCharCode(65 + i) 
                    });
                }

                // Ensure DAG: Only allow edges from i -> j where i < j
                const targetEdges = Math.floor(count * 1.2 * density);

                let attempts = 0;
                while(edges.length < targetEdges && attempts < 1000) {
                    const source = Math.floor(Math.random() * count);
                    const target = Math.floor(Math.random() * count);
                    attempts++;
                    
                    // Direction constraint: source < target ensures DAG
                    if(source < target && !edges.find(e => e.source === source && e.target === target)) {
                        edges.push({ source, target });
                    }
                }
                
                runForceLayout(nodes, edges, CANVAS_WIDTH, CANVAS_HEIGHT);
                return { nodes, edges };
            }, []);

            // -- Kahn's Algorithm Logic --
            const generateKahnSteps = (graphData) => {
                const stepsLog = [];
                const { nodes, edges } = graphData;
                
                // 1. Calculate In-Degrees
                const inDegrees = {};
                nodes.forEach(n => inDegrees[n.id] = 0);
                
                edges.forEach(e => {
                    inDegrees[e.target] = (inDegrees[e.target] || 0) + 1;
                });

                const queue = [];
                const sortedOrder = [];
                
                // Initial State
                stepsLog.push({
                    inDegrees: { ...inDegrees },
                    queue: [...queue],
                    sortedOrder: [...sortedOrder],
                    currentNode: null,
                    highlightEdge: null,
                    highlightNeighbor: null,
                    description: `Calculated initial In-Degrees. Nodes with In-Degree 0 are ready.`
                });

                // 2. Add nodes with 0 in-degree to queue
                nodes.forEach(n => {
                    if (inDegrees[n.id] === 0) {
                        queue.push(n.id);
                    }
                });

                stepsLog.push({
                    inDegrees: { ...inDegrees },
                    queue: [...queue],
                    sortedOrder: [...sortedOrder],
                    currentNode: null,
                    highlightEdge: null,
                    highlightNeighbor: null,
                    description: `Added ${queue.map(id => nodes[id].label).join(', ')} to the queue (In-Degree 0).`
                });

                // 3. Process Queue
                let processingQueue = [...queue]; 
                let currentInDegrees = { ...inDegrees };

                while (processingQueue.length > 0) {
                    processingQueue.sort((a,b) => a - b); 
                    const u = processingQueue.shift();
                    
                    sortedOrder.push(u);

                    stepsLog.push({
                        inDegrees: { ...currentInDegrees },
                        queue: [...processingQueue],
                        sortedOrder: [...sortedOrder],
                        currentNode: u,
                        highlightEdge: null,
                        highlightNeighbor: null,
                        type: 'process',
                        description: `Dequeued Node ${nodes[u].label}. Adding to sorted result.`
                    });

                    // Find neighbors
                    const neighbors = edges.filter(e => e.source === u).map(e => e.target);

                    for (let v of neighbors) {
                        stepsLog.push({
                            inDegrees: { ...currentInDegrees },
                            queue: [...processingQueue],
                            sortedOrder: [...sortedOrder],
                            currentNode: u,
                            highlightEdge: { source: u, target: v },
                            highlightNeighbor: v,
                            type: 'check',
                            description: `Processing edge ${nodes[u].label} -> ${nodes[v].label}. Reducing Node ${nodes[v].label}'s in-degree.`
                        });

                        currentInDegrees[v]--;

                        if (currentInDegrees[v] === 0) {
                            processingQueue.push(v);
                            stepsLog.push({
                                inDegrees: { ...currentInDegrees },
                                queue: [...processingQueue],
                                sortedOrder: [...sortedOrder],
                                currentNode: u,
                                highlightEdge: { source: u, target: v },
                                highlightNeighbor: v,
                                type: 'update',
                                description: `Node ${nodes[v].label}'s in-degree became 0! Adding to queue.`
                            });
                        } else {
                            stepsLog.push({
                                inDegrees: { ...currentInDegrees },
                                queue: [...processingQueue],
                                sortedOrder: [...sortedOrder],
                                currentNode: u,
                                highlightEdge: { source: u, target: v },
                                highlightNeighbor: v,
                                type: 'decrement',
                                description: `Node ${nodes[v].label}'s in-degree is now ${currentInDegrees[v]}. Waiting for other dependencies.`
                            });
                        }
                    }
                    
                    stepsLog.push({
                        inDegrees: { ...currentInDegrees },
                        queue: [...processingQueue],
                        sortedOrder: [...sortedOrder],
                        currentNode: null,
                        highlightEdge: null,
                        highlightNeighbor: null,
                        type: 'finished_node',
                        description: `Finished Node ${nodes[u].label}. Moving to next in queue.`
                    });
                }

                const hasCycle = sortedOrder.length !== nodes.length;
                
                stepsLog.push({
                    inDegrees: { ...currentInDegrees },
                    queue: [],
                    sortedOrder: [...sortedOrder],
                    currentNode: null,
                    highlightEdge: null,
                    highlightNeighbor: null,
                    type: 'finished',
                    description: hasCycle 
                        ? "Cycle detected! Topological sort not possible for all nodes." 
                        : "Topological Sort Complete."
                });

                return stepsLog;
            };

            // -- Effects --
            useEffect(() => {
                reset();
            }, [nodeCount, edgeDensity]);

            const reset = () => {
                setIsPlaying(false);
                setIsFinished(false);
                setCurrentStepIndex(0);
                const newGraph = generateGraph(nodeCount, edgeDensity);
                setGraph(newGraph);
                const newSteps = generateKahnSteps(newGraph);
                setSteps(newSteps);
            };

            useEffect(() => {
                if (isPlaying) {
                    timerRef.current = setInterval(() => {
                        setCurrentStepIndex((prev) => {
                            if (prev < steps.length - 1) {
                                return prev + 1;
                            } else {
                                setIsPlaying(false);
                                setIsFinished(true);
                                clearInterval(timerRef.current);
                                return prev;
                            }
                        });
                    }, 2000 - animationSpeed);
                } else {
                    clearInterval(timerRef.current);
                }
                return () => clearInterval(timerRef.current);
            }, [isPlaying, steps.length, animationSpeed]);

            // -- Handlers --
            const handleNext = () => {
                if (currentStepIndex < steps.length - 1) {
                    setCurrentStepIndex(prev => prev + 1);
                    setIsPlaying(false);
                } else {
                    setIsFinished(true);
                }
            };

            const handlePrev = () => {
                if (currentStepIndex > 0) {
                    setCurrentStepIndex(prev => prev - 1);
                    setIsPlaying(false);
                    setIsFinished(false);
                }
            };

            const togglePlay = () => {
                if (currentStepIndex === steps.length - 1) { 
                    setCurrentStepIndex(0);
                    setIsFinished(false);
                    setTimeout(() => setIsPlaying(true), 100); 
                } else {
                    setIsPlaying(!isPlaying);
                }
            };

            // -- Zoom / Pan / Drag Handlers --
            const handleZoomIn = (e) => { e.stopPropagation(); setZoom(z => Math.min(z * 1.2, 4)); };
            const handleZoomOut = (e) => { e.stopPropagation(); setZoom(z => Math.max(z / 1.2, 0.5)); };
            const handleFitView = (e) => { e.stopPropagation(); setZoom(1); setPan({ x: 0, y: 0 }); };
            const handleCanvasMouseDown = (e) => { setIsPanning(true); lastMousePos.current = { x: e.clientX, y: e.clientY }; };
            const handleNodeMouseDown = (e, nodeId) => { e.stopPropagation(); setDraggingNode(nodeId); lastMousePos.current = { x: e.clientX, y: e.clientY }; };

            const handleMouseMove = (e) => {
                const dx = e.clientX - lastMousePos.current.x;
                const dy = e.clientY - lastMousePos.current.y;
                lastMousePos.current = { x: e.clientX, y: e.clientY };

                if (draggingNode !== null) {
                    setGraph(prevGraph => ({
                        ...prevGraph,
                        nodes: prevGraph.nodes.map(node => {
                            if (node.id === draggingNode) {
                                return { ...node, x: node.x + dx / zoom, y: node.y + dy / zoom };
                            }
                            return node;
                        })
                    }));
                } else if (isPanning) {
                    setPan(p => ({ x: p.x + dx, y: p.y + dy }));
                }
            };
            const handleMouseUp = () => { setIsPanning(false); setDraggingNode(null); };

            // -- Render Logic --
            const currentStep = steps[currentStepIndex] || { inDegrees: {}, queue: [], sortedOrder: [], description: "Ready..." };
            
            const getNodeColor = (nodeId) => {
                if (currentStep.sortedOrder.includes(nodeId)) return COLORS.sorted;
                if (currentStep.currentNode === nodeId) return COLORS.processing;
                if (currentStep.highlightNeighbor === nodeId) return COLORS.neighbor;
                if (currentStep.queue.includes(nodeId)) return COLORS.zeroDegree;
                return COLORS.default;
            };

            const getEdgeColor = (u, v) => {
                const h = currentStep.highlightEdge;
                if (h && h.source === u && h.target === v) {
                    return COLORS.edgeActive;
                }
                return COLORS.edgeDefault;
            };

            return (
                React.createElement("div", { className: "flex flex-col items-center justify-center min-h-screen bg-slate-900 text-slate-100 font-sans p-4 sm:p-8" },
                
                    /* Title (Full Width) */
                    React.createElement("div", { className: "w-full max-w-7xl mb-6 flex items-center gap-3 justify-start" },
                        React.createElement(GitMerge, { size: 38, className: "text-blue-400 transform rotate-90" }),
                        React.createElement("div", { className: "flex flex-col" },
                            React.createElement("h1", { className: "text-xl sm:text-3xl font-bold text-blue-400 whitespace-nowrap leading-none tracking-tight" }, "Topological Sort"),
                            React.createElement("span", { className: "text-sm text-slate-400 font-medium" }, "Kahn's Algorithm")
                        )
                    ),

                    /* Main Layout: Vis (Right) + Sidebar (Left) */
                    React.createElement("div", { className: "flex flex-col lg:flex-row gap-6 w-full max-w-7xl items-start" },
                        
                        /* Sidebar (Left) */
                        React.createElement("div", { className: "w-full lg:w-72 flex flex-col gap-4 shrink-0" },
                            
                            /* Settings Card (Now First) */
                            React.createElement("div", { className: "bg-slate-800 rounded-xl border border-slate-700 p-5 shadow-lg flex flex-col gap-6" },
                                React.createElement("div", { className: "flex items-center gap-2 text-slate-400 text-xs font-bold uppercase tracking-wider" },
                                    React.createElement(Settings, { size: 14 }), "Settings"
                                ),
                                
                                /* Size Slider */
                                React.createElement("div", { className: "flex flex-col gap-2" },
                                    React.createElement("div", { className: "flex justify-between items-center" },
                                        React.createElement("span", { className: "text-xs text-slate-400" }, "Graph Size"),
                                        React.createElement("span", { className: "text-xs font-mono text-indigo-300 bg-indigo-900/30 px-2 py-0.5 rounded" }, nodeCount)
                                    ),
                                    React.createElement("input", {
                                        type: "range", min: "3", max: "10", step: "1",
                                        value: nodeCount,
                                        onChange: (e) => setNodeCount(Number(e.target.value)),
                                        disabled: isPlaying,
                                        className: "w-full h-1.5 bg-slate-600 rounded-lg appearance-none cursor-pointer accent-blue-500 disabled:opacity-50"
                                    })
                                ),

                                /* Density Slider */
                                React.createElement("div", { className: "flex flex-col gap-2" },
                                    React.createElement("div", { className: "flex justify-between items-center" },
                                        React.createElement("span", { className: "text-xs text-slate-400" }, "Edge Density"),
                                        React.createElement("span", { className: "text-xs font-mono text-purple-300 bg-purple-900/30 px-2 py-0.5 rounded" }, edgeDensity)
                                    ),
                                    React.createElement("input", {
                                        type: "range", min: "0.5", max: "2.5", step: "0.5",
                                        value: edgeDensity,
                                        onChange: (e) => setEdgeDensity(Number(e.target.value)),
                                        disabled: isPlaying,
                                        className: "w-full h-1.5 bg-slate-600 rounded-lg appearance-none cursor-pointer accent-purple-500 disabled:opacity-50"
                                    })
                                )
                            ),

                            /* Playback Controls Card (Now Second/Bottom) */
                            React.createElement("div", { className: "bg-slate-800 rounded-xl border border-slate-700 p-5 shadow-lg flex flex-col gap-4" },
                                React.createElement("div", { className: "flex items-center gap-2 text-slate-400 text-xs font-bold uppercase tracking-wider mb-1" },
                                    React.createElement(Activity, { size: 14 }), "Playback Controls"
                                ),
                                React.createElement("div", { className: "flex items-center justify-between gap-2" },
                                    React.createElement("button", { onClick: reset, className: "p-3 text-slate-400 hover:text-white hover:bg-slate-700 rounded-xl transition-colors bg-slate-700/30", title: "Reset" },
                                        React.createElement(RotateCcw, { size: 18 })
                                    ),
                                    React.createElement("div", { className: "flex items-center gap-2" },
                                        React.createElement("button", { onClick: handlePrev, disabled: currentStepIndex === 0, className: "p-3 text-slate-400 hover:text-white hover:bg-slate-700 disabled:opacity-30 rounded-xl transition-colors bg-slate-700/30" },
                                            React.createElement(SkipBack, { size: 18 })
                                        ),
                                        React.createElement("button", { 
                                            onClick: togglePlay, 
                                            className: "p-3 bg-indigo-600 hover:bg-indigo-500 text-white rounded-xl shadow-lg shadow-indigo-900/50 transition-all hover:scale-105 active:scale-95 mx-1"
                                        },
                                            isPlaying 
                                                ? React.createElement(Pause, { size: 22, fill: "currentColor" }) 
                                                : React.createElement(Play, { size: 22, fill: "currentColor", className: "ml-0.5" })
                                        ),
                                        React.createElement("button", { onClick: handleNext, disabled: currentStepIndex === steps.length - 1, className: "p-3 text-slate-400 hover:text-white hover:bg-slate-700 disabled:opacity-30 rounded-xl transition-colors bg-slate-700/30" },
                                            React.createElement(SkipForward, { size: 18 })
                                        )
                                    )
                                ),

                                /* Divider */
                                React.createElement("div", { className: "h-px w-full bg-slate-700/50" }),

                                /* Speed Slider */
                                React.createElement("div", { className: "flex flex-col gap-2" },
                                    React.createElement("div", { className: "flex justify-between items-center" },
                                        React.createElement("span", { className: "text-xs text-slate-400" }, "Animation Speed"),
                                        React.createElement("span", { className: "text-xs font-mono text-emerald-300 bg-emerald-900/30 px-2 py-0.5 rounded" }, `${(animationSpeed/1000).toFixed(1)}s`)
                                    ),
                                    React.createElement("input", {
                                        type: "range", min: "100", max: "1900", step: "100",
                                        value: animationSpeed,
                                        onChange: (e) => setAnimationSpeed(Number(e.target.value)),
                                        className: "w-full h-1.5 bg-slate-600 rounded-lg appearance-none cursor-pointer accent-emerald-500"
                                    })
                                )
                            )
                        ),

                        /* Main Content (Right) */
                        React.createElement("div", { className: "flex-1 w-full flex flex-col gap-4" },
                            
                            /* Instruction Block */
                            React.createElement("div", { className: "w-full min-h-[60px] bg-slate-800 rounded-xl border border-slate-700 p-4 flex items-center justify-center text-center shadow-sm" },
                                React.createElement("p", { className: "text-md text-blue-100 font-medium animate-fade-in" }, currentStep.description)
                            ),

                            /* Main Visualization Card */
                            React.createElement("div", { className: "w-full bg-slate-800 rounded-xl shadow-lg border border-slate-700 p-4 sm:p-6 flex flex-col gap-6" },
                                
                                /* Legend */
                                React.createElement("div", { className: "flex flex-wrap justify-center sm:justify-end gap-x-6 gap-y-2 text-xs text-slate-300 border-b border-slate-700 pb-4" },
                                    React.createElement("div", { className: "flex items-center gap-2" },
                                        React.createElement("div", { className: "w-3 h-3 rounded-full", style: { backgroundColor: COLORS.zeroDegree } }), " In Queue (0 In-Degree)"
                                    ),
                                    React.createElement("div", { className: "flex items-center gap-2" },
                                        React.createElement("div", { className: "w-3 h-3 rounded-full", style: { backgroundColor: COLORS.processing } }), " Processing"
                                    ),
                                    React.createElement("div", { className: "flex items-center gap-2" },
                                        React.createElement("div", { className: "w-3 h-3 rounded-full", style: { backgroundColor: COLORS.neighbor } }), " Neighbor Update"
                                    ),
                                    React.createElement("div", { className: "flex items-center gap-2" },
                                        React.createElement("div", { className: "w-3 h-3 rounded-full", style: { backgroundColor: COLORS.sorted } }), " Sorted"
                                    )
                                ),

                                /* Visualization Canvas */
                                React.createElement("div", { 
                                    className: `relative w-full h-[400px] sm:h-[500px] bg-slate-900 rounded-lg border border-slate-700 overflow-hidden shadow-inner ${isPanning ? 'cursor-grabbing' : 'grab-cursor'}`,
                                    onMouseDown: handleCanvasMouseDown,
                                    onMouseMove: handleMouseMove,
                                    onMouseUp: handleMouseUp,
                                    onMouseLeave: handleMouseUp
                                },
                                    /* Dots Grid */
                                    React.createElement("div", { 
                                        className: "absolute inset-0 pointer-events-none opacity-20", 
                                        style: { 
                                            backgroundImage: 'radial-gradient(#475569 1px, transparent 1px)', 
                                            backgroundSize: '20px 20px',
                                            transform: `translate(${pan.x}px, ${pan.y}px) scale(${zoom})`,
                                            transformOrigin: 'center'
                                        } 
                                    }),

                                    /* SVG Content */
                                    React.createElement("svg", { width: "100%", height: "100%", viewBox: `0 0 ${CANVAS_WIDTH} ${CANVAS_HEIGHT}`, className: "w-full h-full" },
                                        React.createElement("defs", null,
                                            React.createElement("marker", {
                                                id: "arrowhead", markerWidth: "10", markerHeight: "7",
                                                refX: "28", refY: "3.5", orient: "auto"
                                            },
                                                React.createElement("polygon", { points: "0 0, 10 3.5, 0 7", fill: "#334155" })
                                            ),
                                            React.createElement("marker", {
                                                id: "arrowhead-active", markerWidth: "10", markerHeight: "7",
                                                refX: "28", refY: "3.5", orient: "auto"
                                            },
                                                React.createElement("polygon", { points: "0 0, 10 3.5, 0 7", fill: COLORS.edgeActive })
                                            )
                                        ),
                                        
                                        React.createElement("g", { 
                                            style: { 
                                                transform: `translate(${pan.x}px, ${pan.y}px) scale(${zoom})`,
                                                transformOrigin: 'center',
                                                transition: (isPanning || draggingNode !== null) ? 'none' : 'transform 0.1s ease-out'
                                            }
                                        },
                                            /* Edges */
                                            graph.edges.map((edge, idx) => {
                                                const s = graph.nodes.find(n => n.id === edge.source);
                                                const t = graph.nodes.find(n => n.id === edge.target);
                                                if (!s || !t) return null;
                                                const color = getEdgeColor(edge.source, edge.target);
                                                const isHighlight = color === COLORS.edgeActive;
                                                
                                                return React.createElement("line", {
                                                    key: `edge-${idx}`,
                                                    x1: s.x, y1: s.y, x2: t.x, y2: t.y,
                                                    stroke: color, 
                                                    strokeWidth: isHighlight ? 4 : 2,
                                                    markerEnd: isHighlight ? "url(#arrowhead-active)" : "url(#arrowhead)",
                                                    className: "line-transition pointer-events-none"
                                                });
                                            }),

                                            /* Nodes */
                                            graph.nodes.map((node) => {
                                                const inDegree = currentStep.inDegrees[node.id] ?? 0;
                                                const isDraggingThis = draggingNode === node.id;
                                                const color = getNodeColor(node.id);

                                                return React.createElement("g", { 
                                                    key: `node-${node.id}`, 
                                                    className: `node-transition node-interactive ${isDraggingThis ? 'cursor-grabbing' : 'cursor-grab'}`,
                                                    onMouseDown: (e) => handleNodeMouseDown(e, node.id)
                                                },
                                                    /* Outer Circle */
                                                    React.createElement("circle", {
                                                        cx: node.x, cy: node.y, r: 24,
                                                        fill: color,
                                                        stroke: isDraggingThis ? '#3b82f6' : "#0f172a", 
                                                        strokeWidth: isDraggingThis ? 4 : 3,
                                                        className: "node-transition"
                                                    }),
                                                    /* Node Label */
                                                    React.createElement("text", {
                                                        x: node.x, y: node.y, dy: 5,
                                                        textAnchor: "middle", fill: "#fff",
                                                        fontWeight: "bold", fontSize: 16,
                                                        className: "pointer-events-none"
                                                    }, node.label),
                                                    /* In-Degree Badge (Floating Top Right) */
                                                    React.createElement("g", { transform: `translate(${node.x + 18}, ${node.y - 18})` },
                                                        React.createElement("circle", { r: 10, fill: "#1e293b", stroke: color, strokeWidth: 2 }),
                                                        React.createElement("text", { 
                                                            dy: 3, textAnchor: "middle", fill: "white", fontSize: 10, fontWeight: "bold" 
                                                        }, inDegree)
                                                    )
                                                );
                                            })
                                        )
                                    ),
                                    
                                    /* Zoom Controls */
                                    React.createElement("div", { className: "absolute bottom-4 right-4 flex flex-col gap-2 bg-slate-800/90 p-2 rounded-lg shadow-xl border border-slate-700" },
                                        React.createElement("button", { onClick: handleZoomIn, className: "p-2 hover:bg-slate-700 text-slate-300 rounded" }, React.createElement(ZoomIn, { size: 20 })),
                                        React.createElement("button", { onClick: handleZoomOut, className: "p-2 hover:bg-slate-700 text-slate-300 rounded" }, React.createElement(ZoomOut, { size: 20 })),
                                        React.createElement("div", { className: "h-px bg-slate-700 w-full my-1" }),
                                        React.createElement("button", { onClick: handleFitView, className: "p-2 hover:bg-slate-700 text-blue-400 rounded" }, React.createElement(Maximize, { size: 20 }))
                                    )
                                ),

                                /* Data Display Area (Stacked Layout: In-Degree Top, Sort Order Bottom) */
                                React.createElement("div", { className: "flex flex-col gap-6 w-full" },
                                    
                                    /* Top: In-Degree Table */
                                    React.createElement("div", { className: "flex flex-col gap-2 w-full" },
                                        React.createElement("h3", { className: "text-xs font-bold text-slate-500 uppercase tracking-wider ml-1" }, "In-Degrees Table"),
                                        React.createElement("div", { className: "flex gap-2 overflow-x-auto p-2 w-full" },
                                            graph.nodes.map(node => {
                                                const deg = currentStep.inDegrees[node.id] ?? 0;
                                                const isUpdated = currentStep.type === 'check' && currentStep.highlightNeighbor === node.id;
                                                const isZero = deg === 0;
                                                
                                                return React.createElement("div", { key: node.id, className: `flex flex-col items-center justify-center min-w-[3rem] h-14 rounded-lg border transition-all duration-300 ${
                                                    isUpdated ? 'bg-blue-900/50 border-blue-500 scale-110' : 
                                                    isZero ? 'bg-amber-900/20 border-amber-500/50' : 'bg-slate-700 border-slate-600'
                                                }` },
                                                    React.createElement("span", { className: "text-[10px] text-slate-400 font-bold mb-0.5" }, node.label),
                                                    React.createElement("span", { className: `font-mono text-lg font-bold ${isZero ? 'text-amber-400' : 'text-white'}` }, deg)
                                                );
                                            })
                                        )
                                    ),

                                    /* Middle: Queue Block */
                                    React.createElement("div", { className: "flex flex-col gap-2 w-full" },
                                        React.createElement("h3", { className: "text-xs font-bold text-slate-500 uppercase tracking-wider ml-1" }, "Queue (Nodes with 0 In-Degree)"),
                                        React.createElement("div", { className: "flex items-center gap-2 overflow-x-auto h-16 bg-slate-900/30 rounded-lg border border-slate-700 px-3 w-full" },
                                            currentStep.queue.length === 0 
                                                ? React.createElement("span", { className: "text-slate-600 text-sm italic pl-2" }, "Queue is empty")
                                                : currentStep.queue.map((nodeId, idx) => (
                                                    React.createElement("div", { key: `q-${nodeId}-${idx}`, className: "flex-shrink-0 flex items-center justify-center w-10 h-10 rounded-full bg-amber-500/10 border border-amber-500 text-amber-500 font-bold text-sm shadow-sm animate-fade-in" },
                                                        graph.nodes[nodeId].label
                                                    )
                                                ))
                                        )
                                    ),

                                    /* Bottom: Topological Sort Result */
                                    React.createElement("div", { className: "flex flex-col gap-2 w-full" },
                                        React.createElement("h3", { className: "text-xs font-bold text-slate-500 uppercase tracking-wider ml-1" }, "Topological Sort Order"),
                                        React.createElement("div", { className: "flex items-center gap-2 overflow-x-auto h-16 bg-slate-900/50 rounded-lg border border-slate-700 px-3 w-full" },
                                            currentStep.sortedOrder.length === 0 
                                                ? React.createElement("span", { className: "text-slate-600 text-sm italic" }, "Result sequence will appear here...")
                                                : currentStep.sortedOrder.map((nodeId, idx) => (
                                                    React.createElement("div", { key: `res-${nodeId}`, className: "flex items-center animate-fade-in" },
                                                        React.createElement("div", { className: "w-8 h-8 rounded-full bg-emerald-600 flex items-center justify-center text-white font-bold text-sm border border-emerald-400 shadow-lg" },
                                                            graph.nodes[nodeId].label
                                                        ),
                                                        idx < currentStep.sortedOrder.length - 1 && React.createElement(ArrowRight, { size: 14, className: "ml-2 text-slate-600" })
                                                    )
                                                ))
                                        )
                                    )
                                ),
                                
                                /* Footer */
                                React.createElement("div", { className: "w-full flex justify-between items-center text-xs text-slate-500 border-t border-slate-700 pt-4 mt-2" },
                                    React.createElement("span", null, `STEP ${currentStepIndex + 1} / ${steps.length}`),
                                    React.createElement("div", { className: "hidden sm:block w-1/3 h-1 bg-slate-700 rounded-full mx-4" },
                                        React.createElement("div", { 
                                            className: "h-full bg-blue-500 rounded-full transition-all duration-100",
                                            style: { width: `${((currentStepIndex + 1) / steps.length) * 100}%` }
                                        })
                                    ),
                                    React.createElement("div", { className: "flex items-center gap-2" },
                                        isFinished && React.createElement(CheckCircle2, { size: 14, className: "text-emerald-500" }),
                                        React.createElement("span", { className: isFinished ? "text-emerald-500" : "" }, 
                                            isFinished ? "Sort Complete" : "Processing..."
                                        )
                                    )
                                )
                            )
                        )
                    )
                )
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(KahnsVisualizer));
    </script>
</body>
</html>
