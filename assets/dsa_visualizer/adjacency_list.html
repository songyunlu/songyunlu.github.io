    <div id="root"></div>

    <script type="module">
        import React, { useState, useEffect, useRef, useCallback } from 'react';
        import { createRoot } from 'react-dom/client';
        import { Play, Pause, SkipBack, SkipForward, RotateCcw, Network, CheckCircle2, ZoomIn, ZoomOut, Maximize, Settings, Activity, ArrowRight, Database, Hash, ArrowLeftRight, Scale } from 'lucide-react';

        const AdjacencyVisualizer = () => {
            // -- State --
            const [nodeCount, setNodeCount] = useState(6);
            const [edgeDensity, setEdgeDensity] = useState(1.0); 
            const [animationSpeed, setAnimationSpeed] = useState(1000);
            
            // New Toggle States
            const [isWeighted, setIsWeighted] = useState(false);
            const [isDirected, setIsDirected] = useState(false);

            const [graph, setGraph] = useState({ nodes: [], edges: [] });
            const [steps, setSteps] = useState([]);
            const [currentStepIndex, setCurrentStepIndex] = useState(0);
            const [isPlaying, setIsPlaying] = useState(false);
            const [isFinished, setIsFinished] = useState(false);
            
            // Zoom & Pan & Drag State
            const [zoom, setZoom] = useState(1.5);
            const [pan, setPan] = useState({ x: 0, y: 0 });
            const [isPanning, setIsPanning] = useState(false); 
            const [draggingNode, setDraggingNode] = useState(null); 
            const lastMousePos = useRef({ x: 0, y: 0 });

            const timerRef = useRef(null);
            const CANVAS_WIDTH = 900;
            const CANVAS_HEIGHT = 600; 

            // -- Colors --
            const COLORS = {
                default: '#475569', // Slate 600
                highlightNode: '#6366f1', // Indigo 500
                processingEdge: '#f59e0b', // Amber 500
                addedToStructure: '#10b981', // Emerald 500
                edgeDefault: '#334155', // Slate 700
                edgeActive: '#fbbf24', // Amber 400
                text: '#e2e8f0'
            };

            // -- Physics Layout Logic --
            const runForceLayout = (nodes, edges, width, height) => {
                const iterations = 300; 
                const repulsion = 8000; 
                const springLength = 150; 
                const k = 0.05; 
                const damping = 0.85;
                const centerForce = 0.02; 
                const collisionRadius = 60; 

                let velocities = nodes.map(() => ({ x: 0, y: 0 }));

                for (let i = 0; i < iterations; i++) {
                    // Center Gravity
                    nodes.forEach((node, idx) => {
                        const dx = (width / 2) - node.x;
                        const dy = (height / 2) - node.y;
                        velocities[idx].x += dx * centerForce;
                        velocities[idx].y += dy * centerForce;
                    });

                    // Repulsion
                    for (let a = 0; a < nodes.length; a++) {
                        for (let b = 0; b < nodes.length; b++) {
                            if (a === b) continue;
                            const dx = nodes[a].x - nodes[b].x;
                            const dy = nodes[a].y - nodes[b].y;
                            let distSq = dx * dx + dy * dy || 1;
                            let dist = Math.sqrt(distSq);
                            
                            const force = repulsion / distSq; 
                            const fx = (dx / dist) * force;
                            const fy = (dy / dist) * force;

                            velocities[a].x += fx;
                            velocities[a].y += fy;

                            // Collision avoidance
                            if (dist < collisionRadius) {
                                const overlap = collisionRadius - dist;
                                const separationForce = overlap * 0.5; 
                                velocities[a].x += (dx / dist) * separationForce;
                                velocities[a].y += (dy / dist) * separationForce;
                            }
                        }
                    }

                    // Spring Attraction
                    edges.forEach(edge => {
                        const sourceIdx = nodes.findIndex(n => n.id === edge.source);
                        const targetIdx = nodes.findIndex(n => n.id === edge.target);
                        if (sourceIdx === -1 || targetIdx === -1) return;

                        const dx = nodes[targetIdx].x - nodes[sourceIdx].x;
                        const dy = nodes[targetIdx].y - nodes[sourceIdx].y;
                        const dist = Math.sqrt(dx*dx + dy*dy) || 1;

                        const force = (dist - springLength) * k;
                        const fx = (dx / dist) * force;
                        const fy = (dy / dist) * force;

                        velocities[sourceIdx].x += fx;
                        velocities[sourceIdx].y += fy;
                        velocities[targetIdx].x -= fx;
                        velocities[targetIdx].y -= fy;
                    });

                    // Apply Velocity & Constraints
                    nodes.forEach((node, idx) => {
                        node.x += velocities[idx].x;
                        node.y += velocities[idx].y;
                        velocities[idx].x *= damping;
                        velocities[idx].y *= damping;

                        const padding = 50;
                        node.x = Math.max(padding, Math.min(width - padding, node.x));
                        node.y = Math.max(padding, Math.min(height - padding, node.y));
                    });
                }
            };

            // -- Graph Generation --
            const generateGraph = useCallback((count, density, directed, weighted) => { 
                const nodes = [];
                const edges = [];

                for (let i = 0; i < count; i++) {
                    nodes.push({ 
                        id: i, 
                        x: CANVAS_WIDTH / 2 + (Math.random() - 0.5) * 100, 
                        y: CANVAS_HEIGHT / 2 + (Math.random() - 0.5) * 100, 
                        label: String.fromCharCode(65 + i) 
                    });
                }

                // Helper to get weight
                const getWeight = () => weighted ? Math.floor(Math.random() * 9) + 1 : null;

                // Ensure connectivity: Chain them first
                // If directed, 0->1->2... is a path, which is fine
                for(let i=0; i<count-1; i++){
                    edges.push({ source: i, target: i+1, id: `${i}-${i+1}`, weight: getWeight() });
                }
                
                // Add random edges
                const extraEdges = Math.floor(count * density); 
                let attempts = 0;
                while(edges.length < (count - 1) + extraEdges && attempts < 200) {
                    const source = Math.floor(Math.random() * count);
                    const target = Math.floor(Math.random() * count);
                    attempts++;
                    
                    if (source === target) continue;

                    // Check existence based on direction
                    let exists = false;
                    if (directed) {
                        exists = edges.some(e => e.source === source && e.target === target);
                    } else {
                        exists = edges.some(e => (e.source === source && e.target === target) || (e.source === target && e.target === source));
                    }

                    if(!exists) {
                        edges.push({ source, target, id: `${source}-${target}`, weight: getWeight() });
                    }
                }

                runForceLayout(nodes, edges, CANVAS_WIDTH, CANVAS_HEIGHT);
                return { nodes, edges };
            }, []);

            // -- Adjacency List Construction Logic --
            const generateSteps = (graphData, directed, weighted) => {
                const stepsLog = [];
                const { nodes, edges } = graphData;
                
                // Initialize empty adjacency list structure
                const initialList = {};
                nodes.forEach(n => initialList[n.id] = []);

                stepsLog.push({
                    listState: JSON.parse(JSON.stringify(initialList)),
                    activeEdge: null,
                    activeNode: null, 
                    description: "Initialized empty Adjacency List.",
                    highlightedListItems: [] 
                });

                edges.forEach((edge, idx) => {
                    const u = nodes.find(n => n.id === edge.source);
                    const v = nodes.find(n => n.id === edge.target);

                    // Step: Highlight the edge
                    stepsLog.push({
                        listState: JSON.parse(JSON.stringify(initialList)),
                        activeEdge: edge,
                        activeNode: null,
                        description: `Processing Edge ${u.label} ${directed ? 'â†’' : '-'} ${v.label}${weighted ? ` (Weight: ${edge.weight})` : ''}.`,
                        highlightedListItems: []
                    });

                    // Add V to U's list
                    // If weighted, we might store object, but for simplicity of visualization comparisons, we'll store {id, weight}
                    const neighborV = weighted ? { id: v.id, weight: edge.weight } : { id: v.id };
                    initialList[u.id].push(neighborV);
                    initialList[u.id].sort((a,b) => a.id - b.id);
                    
                    stepsLog.push({
                        listState: JSON.parse(JSON.stringify(initialList)),
                        activeEdge: edge,
                        activeNode: u.id,
                        description: `Adding ${v.label} to ${u.label}'s adjacency list.`,
                        highlightedListItems: [{ nodeId: u.id, neighborId: v.id }]
                    });

                    // If undirected, add U to V's list
                    if (!directed) {
                        const neighborU = weighted ? { id: u.id, weight: edge.weight } : { id: u.id };
                        initialList[v.id].push(neighborU);
                        initialList[v.id].sort((a,b) => a.id - b.id);

                        stepsLog.push({
                            listState: JSON.parse(JSON.stringify(initialList)),
                            activeEdge: edge,
                            activeNode: v.id,
                            description: `Undirected: Adding ${u.label} to ${v.label}'s adjacency list too.`,
                            highlightedListItems: [{ nodeId: v.id, neighborId: u.id }]
                        });
                    }
                });

                stepsLog.push({
                    listState: JSON.parse(JSON.stringify(initialList)),
                    activeEdge: null,
                    activeNode: null,
                    description: "Construction complete.",
                    highlightedListItems: []
                });

                return stepsLog;
            };

            // -- Effects --
            useEffect(() => {
                reset();
            }, [nodeCount, edgeDensity, isWeighted, isDirected]);

            const reset = () => {
                setIsPlaying(false);
                setIsFinished(false);
                setCurrentStepIndex(0);
                const newGraph = generateGraph(nodeCount, edgeDensity, isDirected, isWeighted);
                setGraph(newGraph);
                const newSteps = generateSteps(newGraph, isDirected, isWeighted);
                setSteps(newSteps);
            };

            useEffect(() => {
                if (isPlaying) {
                    timerRef.current = setInterval(() => {
                        setCurrentStepIndex((prev) => {
                            if (prev < steps.length - 1) {
                                return prev + 1;
                            } else {
                                setIsPlaying(false);
                                setIsFinished(true);
                                clearInterval(timerRef.current);
                                return prev;
                            }
                        });
                    }, 2000 - animationSpeed);
                } else {
                    clearInterval(timerRef.current);
                }
                return () => clearInterval(timerRef.current);
            }, [isPlaying, steps.length, animationSpeed]);

            // -- Handlers --
            const handleNext = () => {
                if (currentStepIndex < steps.length - 1) {
                    setCurrentStepIndex(prev => prev + 1);
                    setIsPlaying(false);
                } else {
                    setIsFinished(true);
                }
            };

            const handlePrev = () => {
                if (currentStepIndex > 0) {
                    setCurrentStepIndex(prev => prev - 1);
                    setIsPlaying(false);
                    setIsFinished(false);
                }
            };

            const togglePlay = () => {
                if (currentStepIndex === steps.length - 1) { 
                    setCurrentStepIndex(0);
                    setIsFinished(false);
                    setTimeout(() => setIsPlaying(true), 100); 
                } else {
                    setIsPlaying(!isPlaying);
                }
            };

            // -- Zoom / Pan / Drag Handlers --
            const handleZoomIn = (e) => { e.stopPropagation(); setZoom(z => Math.min(z * 1.2, 4)); };
            const handleZoomOut = (e) => { e.stopPropagation(); setZoom(z => Math.max(z / 1.2, 0.5)); };
            const handleFitView = (e) => { e.stopPropagation(); setZoom(1); setPan({ x: 0, y: 0 }); };
            const handleCanvasMouseDown = (e) => { setIsPanning(true); lastMousePos.current = { x: e.clientX, y: e.clientY }; };
            const handleNodeMouseDown = (e, nodeId) => { e.stopPropagation(); setDraggingNode(nodeId); lastMousePos.current = { x: e.clientX, y: e.clientY }; };

            const handleMouseMove = (e) => {
                const dx = e.clientX - lastMousePos.current.x;
                const dy = e.clientY - lastMousePos.current.y;
                lastMousePos.current = { x: e.clientX, y: e.clientY };

                if (draggingNode !== null) {
                    setGraph(prevGraph => ({
                        ...prevGraph,
                        nodes: prevGraph.nodes.map(node => {
                            if (node.id === draggingNode) {
                                return { ...node, x: node.x + dx / zoom, y: node.y + dy / zoom };
                            }
                            return node;
                        })
                    }));
                } else if (isPanning) {
                    setPan(p => ({ x: p.x + dx, y: p.y + dy }));
                }
            };

            const handleMouseUp = () => { setIsPanning(false); setDraggingNode(null); };

            // -- Render Logic --
            const currentStep = steps[currentStepIndex] || { listState: {}, description: "Ready..." };
            
            const getNodeColor = (nodeId) => {
                if (currentStep.activeNode === nodeId) return COLORS.highlightNode;
                return COLORS.default;
            };

            const getEdgeColor = (edge) => {
                if (currentStep.activeEdge && currentStep.activeEdge.id === edge.id) return COLORS.processingEdge;
                return COLORS.edgeDefault;
            };

            const getEdgeWidth = (edge) => {
                if (currentStep.activeEdge && currentStep.activeEdge.id === edge.id) return 6;
                return 2;
            };

            // Calculate arrow marker position logic (shortened for brevity)
            // Just using marker-end for simplicity in SVG
            
            return (
                React.createElement("div", { className: "min-h-screen bg-slate-900 text-slate-100 font-sans p-4 sm:p-8 flex flex-col items-center" },
                
                    /* 1. Title Row */
                    React.createElement("div", { className: "w-full max-w-7xl mb-6 flex items-center gap-3 justify-start" },
                        React.createElement(Network, { size: 38, className: "text-indigo-500" }),
                        React.createElement("div", { className: "flex flex-col" },
                            React.createElement("h1", { className: "text-2xl font-bold text-indigo-400 whitespace-nowrap leading-none" }, "Adjacency List"),
                            React.createElement("span", { className: "text-sm text-slate-500 font-medium mt-1" }, "Graph Representation Visualizer")
                        )
                    ),

                    /* 2. Main Layout Container */
                    React.createElement("div", { className: "flex flex-col lg:flex-row gap-6 w-full max-w-7xl items-start" },
                        
                        /* Left Sidebar: Settings & Controls */
                        React.createElement("div", { className: "w-full lg:w-72 flex flex-col gap-4 shrink-0" },
                            
                            /* Settings Card */
                            React.createElement("div", { className: "bg-slate-800 rounded-xl border border-slate-700 p-5 shadow-lg flex flex-col gap-6" },
                                React.createElement("div", { className: "flex items-center gap-2 text-slate-400 text-xs font-bold uppercase tracking-wider" },
                                    React.createElement(Settings, { size: 14 }), "Settings"
                                ),
                                
                                /* Sliders */
                                React.createElement("div", { className: "flex flex-col gap-4" },
                                    React.createElement("div", { className: "flex flex-col gap-2" },
                                        React.createElement("div", { className: "flex justify-between items-center" },
                                            React.createElement("span", { className: "text-xs text-slate-400" }, "Graph Size"),
                                            React.createElement("span", { className: "text-xs font-mono text-indigo-300 bg-indigo-900/30 px-2 py-0.5 rounded" }, nodeCount)
                                        ),
                                        React.createElement("input", {
                                            type: "range", min: "3", max: "10", step: "1",
                                            value: nodeCount,
                                            onChange: (e) => setNodeCount(Number(e.target.value)),
                                            disabled: isPlaying,
                                            className: "w-full h-1.5 bg-slate-600 rounded-lg appearance-none cursor-pointer accent-indigo-500 disabled:opacity-50"
                                        })
                                    ),
                                    React.createElement("div", { className: "flex flex-col gap-2" },
                                        React.createElement("div", { className: "flex justify-between items-center" },
                                            React.createElement("span", { className: "text-xs text-slate-400" }, "Density"),
                                            React.createElement("span", { className: "text-xs font-mono text-purple-300 bg-purple-900/30 px-2 py-0.5 rounded" }, edgeDensity.toFixed(1))
                                        ),
                                        React.createElement("input", {
                                            type: "range", min: "0", max: "2", step: "0.1",
                                            value: edgeDensity,
                                            onChange: (e) => setEdgeDensity(Number(e.target.value)),
                                            disabled: isPlaying,
                                            className: "w-full h-1.5 bg-slate-600 rounded-lg appearance-none cursor-pointer accent-purple-500 disabled:opacity-50"
                                        })
                                    )
                                ),

                                /* Divider */
                                React.createElement("div", { className: "h-px w-full bg-slate-700/50" }),

                                /* Buttons */
                                React.createElement("div", { className: "flex flex-col gap-3" },
                                    /* Weighted Toggle */
                                    React.createElement("button", { 
                                        onClick: () => !isPlaying && setIsWeighted(!isWeighted),
                                        disabled: isPlaying,
                                        className: `flex items-center justify-between w-full p-3 rounded-lg border transition-all ${isWeighted ? 'bg-indigo-900/30 border-indigo-500 text-indigo-300' : 'bg-slate-800/50 border-slate-700 text-slate-400 hover:bg-slate-700/50'} disabled:opacity-50`
                                    },
                                        React.createElement("div", { className: "flex items-center gap-2" },
                                            isWeighted ? React.createElement(Scale, { size: 16 }) : React.createElement(Hash, { size: 16 }),
                                            React.createElement("span", { className: "text-xs font-bold uppercase tracking-wider" }, isWeighted ? "Weighted" : "Unweighted")
                                        ),
                                        React.createElement("div", { className: `w-2 h-2 rounded-full ${isWeighted ? 'bg-indigo-500' : 'bg-slate-600'}` })
                                    ),

                                    /* Directed Toggle */
                                    React.createElement("button", { 
                                        onClick: () => !isPlaying && setIsDirected(!isDirected),
                                        disabled: isPlaying,
                                        className: `flex items-center justify-between w-full p-3 rounded-lg border transition-all ${isDirected ? 'bg-indigo-900/30 border-indigo-500 text-indigo-300' : 'bg-slate-800/50 border-slate-700 text-slate-400 hover:bg-slate-700/50'} disabled:opacity-50`
                                    },
                                        React.createElement("div", { className: "flex items-center gap-2" },
                                            isDirected ? React.createElement(ArrowRight, { size: 16 }) : React.createElement(ArrowLeftRight, { size: 16 }),
                                            React.createElement("span", { className: "text-xs font-bold uppercase tracking-wider" }, isDirected ? "Directed" : "Undirected")
                                        ),
                                        React.createElement("div", { className: `w-2 h-2 rounded-full ${isDirected ? 'bg-indigo-500' : 'bg-slate-600'}` })
                                    )
                                )
                            ),

                            /* Playback Controls Card */
                            React.createElement("div", { className: "bg-slate-800 rounded-xl border border-slate-700 p-5 shadow-lg flex flex-col gap-4" },
                                React.createElement("div", { className: "flex items-center gap-2 text-slate-400 text-xs font-bold uppercase tracking-wider mb-1" },
                                    React.createElement(Activity, { size: 14 }), "Playback Controls"
                                ),
                                React.createElement("div", { className: "flex items-center justify-between gap-2" },
                                    React.createElement("button", { onClick: reset, className: "p-3 text-slate-400 hover:text-white hover:bg-slate-700 rounded-xl transition-colors bg-slate-700/30", title: "Reset" },
                                        React.createElement(RotateCcw, { size: 18 })
                                    ),
                                    React.createElement("div", { className: "flex items-center gap-2" },
                                        React.createElement("button", { onClick: handlePrev, disabled: currentStepIndex === 0, className: "p-3 text-slate-400 hover:text-white hover:bg-slate-700 disabled:opacity-30 rounded-xl transition-colors bg-slate-700/30" },
                                            React.createElement(SkipBack, { size: 18 })
                                        ),
                                        React.createElement("button", { 
                                            onClick: togglePlay, 
                                            className: "p-3 bg-indigo-600 hover:bg-indigo-500 text-white rounded-xl shadow-lg shadow-indigo-900/50 transition-all hover:scale-105 active:scale-95 mx-1"
                                        },
                                            isPlaying 
                                                ? React.createElement(Pause, { size: 22, fill: "currentColor" }) 
                                                : React.createElement(Play, { size: 22, fill: "currentColor", className: "ml-0.5" })
                                        ),
                                        React.createElement("button", { onClick: handleNext, disabled: currentStepIndex === steps.length - 1, className: "p-3 text-slate-400 hover:text-white hover:bg-slate-700 disabled:opacity-30 rounded-xl transition-colors bg-slate-700/30" },
                                            React.createElement(SkipForward, { size: 18 })
                                        )
                                    )
                                ),
                                React.createElement("div", { className: "h-px w-full bg-slate-700/50 my-1" }),
                                React.createElement("div", { className: "flex flex-col gap-2" },
                                    React.createElement("div", { className: "flex justify-between items-center" },
                                        React.createElement("span", { className: "text-xs text-slate-400" }, "Animation Speed"),
                                        React.createElement("span", { className: "text-xs font-mono text-emerald-300 bg-emerald-900/30 px-2 py-0.5 rounded" }, `${(animationSpeed/1000).toFixed(1)}s`)
                                    ),
                                    React.createElement("input", {
                                        type: "range", min: "100", max: "1900", step: "100",
                                        value: animationSpeed,
                                        onChange: (e) => setAnimationSpeed(Number(e.target.value)),
                                        className: "w-full h-1.5 bg-slate-600 rounded-lg appearance-none cursor-pointer accent-emerald-500"
                                    })
                                )
                            )
                        ),

                        /* Right Content: Visualization */
                        React.createElement("div", { className: "flex-1 w-full flex flex-col gap-4" },
                            
                            /* Description Panel */
                            React.createElement("div", { className: "w-full min-h-[60px] bg-slate-800 rounded-xl border border-slate-700 p-4 flex items-center justify-center text-center shadow-sm" },
                                React.createElement("p", { className: "text-md text-indigo-100 font-medium animate-fade-in" }, currentStep.description)
                            ),

                            /* Main Canvas Container - Split View */
                            React.createElement("div", { className: "w-full bg-slate-800 rounded-xl shadow-lg border border-slate-700 p-4 sm:p-6 flex flex-col gap-6" },
                                
                                /* Legend */
                                React.createElement("div", { className: "flex flex-wrap justify-center sm:justify-end gap-x-6 gap-y-2 text-xs text-slate-300 border-b border-slate-700 pb-4" },
                                    React.createElement("div", { className: "flex items-center gap-2" },
                                        React.createElement("div", { className: "w-3 h-3 rounded-full", style: { backgroundColor: COLORS.processingEdge } }), " Active Edge"
                                    ),
                                    React.createElement("div", { className: "flex items-center gap-2" },
                                        React.createElement("div", { className: "w-3 h-3 rounded-full", style: { backgroundColor: COLORS.highlightNode } }), " Active List Row"
                                    ),
                                    React.createElement("div", { className: "flex items-center gap-2" },
                                        React.createElement("div", { className: "w-3 h-3 rounded-full", style: { backgroundColor: COLORS.addedToStructure } }), " Added to List"
                                    )
                                ),

                                /* Split Container: Graph vs List */
                                React.createElement("div", { className: "flex flex-col xl:flex-row gap-6 xl:h-[720px]" },
                                    
                                    /* Left: Graph Visualization */
                                    React.createElement("div", { 
                                        className: `relative w-full h-[400px] xl:h-full xl:flex-1 bg-slate-900 rounded-lg border border-slate-700 overflow-hidden shadow-inner ${isPanning ? 'cursor-grabbing' : 'grab-cursor'}`,
                                        onMouseDown: handleCanvasMouseDown,
                                        onMouseMove: handleMouseMove,
                                        onMouseUp: handleMouseUp,
                                        onMouseLeave: handleMouseUp
                                    },
                                        /* Grid Background */
                                        React.createElement("div", { 
                                            className: "absolute inset-0 pointer-events-none opacity-20", 
                                            style: { 
                                                backgroundImage: 'radial-gradient(#475569 1px, transparent 1px)', 
                                                backgroundSize: '20px 20px',
                                                transform: `translate(${pan.x}px, ${pan.y}px) scale(${zoom})`,
                                                transformOrigin: 'center'
                                            } 
                                        }),

                                        /* Graph SVG */
                                        React.createElement("svg", { width: "100%", height: "100%", viewBox: `0 0 ${CANVAS_WIDTH} ${CANVAS_HEIGHT}`, className: "w-full h-full" },
                                            /* Definitions for Arrowheads */
                                            React.createElement("defs", null,
                                                React.createElement("marker", {
                                                    id: "arrowhead",
                                                    markerWidth: "12",
                                                    markerHeight: "8",
                                                    refX: "30", // Distance from center of node
                                                    refY: "4",
                                                    orient: "auto"
                                                },
                                                    React.createElement("path", { d: "M0,0 L0,8 L12,4 z", fill: COLORS.edgeDefault })
                                                ),
                                                React.createElement("marker", {
                                                    id: "arrowhead-active",
                                                    markerWidth: "12",
                                                    markerHeight: "8",
                                                    refX: "30",
                                                    refY: "4",
                                                    orient: "auto"
                                                },
                                                    React.createElement("path", { d: "M0,0 L0,8 L12,4 z", fill: COLORS.edgeActive })
                                                )
                                            ),

                                            React.createElement("g", { 
                                                style: { 
                                                    transform: `translate(${pan.x}px, ${pan.y}px) scale(${zoom})`,
                                                    transformOrigin: 'center',
                                                    transition: (isPanning || draggingNode !== null) ? 'none' : 'transform 0.1s ease-out'
                                                }
                                            },
                                                /* Edges */
                                                graph.edges.map((edge, idx) => {
                                                    const s = graph.nodes.find(n => n.id === edge.source);
                                                    const t = graph.nodes.find(n => n.id === edge.target);
                                                    if (!s || !t) return null;
                                                    const isActive = currentStep.activeEdge && currentStep.activeEdge.id === edge.id;
                                                    const color = isActive ? COLORS.processingEdge : COLORS.edgeDefault;
                                                    const width = isActive ? 6 : 2;
                                                    const opacity = (currentStep.activeEdge && !isActive) ? 0.3 : 1;
                                                    
                                                    return React.createElement("g", { key: `edge-${idx}`, className: "pointer-events-none" },
                                                        React.createElement("line", {
                                                            x1: s.x, y1: s.y, x2: t.x, y2: t.y,
                                                            stroke: color, strokeWidth: width,
                                                            opacity: opacity,
                                                            className: "line-transition",
                                                            markerEnd: isDirected ? (isActive ? "url(#arrowhead-active)" : "url(#arrowhead)") : undefined
                                                        }),
                                                        /* Weight Label */
                                                        isWeighted && React.createElement("g", null,
                                                            React.createElement("circle", {
                                                                cx: (s.x + t.x) / 2, cy: (s.y + t.y) / 2, r: 10,
                                                                fill: "#0f172a", stroke: color, strokeWidth: 1
                                                            }),
                                                            React.createElement("text", {
                                                                x: (s.x + t.x) / 2, y: (s.y + t.y) / 2,
                                                                dy: 3, textAnchor: "middle",
                                                                fill: "#cbd5e1", fontSize: 10, fontWeight: "bold"
                                                            }, edge.weight)
                                                        )
                                                    );
                                                }),

                                                /* Nodes */
                                                graph.nodes.map((node) => {
                                                    const isDraggingThis = draggingNode === node.id;
                                                    return React.createElement("g", { 
                                                        key: `node-${node.id}`, 
                                                        className: `node-transition node-interactive ${isDraggingThis ? 'cursor-grabbing' : 'cursor-grab'}`,
                                                        onMouseDown: (e) => handleNodeMouseDown(e, node.id)
                                                    },
                                                        React.createElement("circle", {
                                                            cx: node.x, cy: node.y, r: 25,
                                                            fill: getNodeColor(node.id),
                                                            stroke: isDraggingThis ? '#6366f1' : "#0f172a", 
                                                            strokeWidth: isDraggingThis ? 4 : 3,
                                                            className: "node-transition"
                                                        }),
                                                        React.createElement("text", {
                                                            x: node.x, y: node.y, dy: 5,
                                                            textAnchor: "middle", fill: "#fff",
                                                            fontWeight: "bold", fontSize: 14,
                                                            className: "pointer-events-none select-none"
                                                        }, node.label)
                                                    );
                                                })
                                            )
                                        ),
                                        
                                        /* Zoom Overlay */
                                        React.createElement("div", { className: "absolute bottom-4 right-4 flex flex-col gap-2 bg-slate-800/90 p-2 rounded-lg shadow-xl border border-slate-700" },
                                            React.createElement("button", { onClick: handleZoomIn, className: "p-2 hover:bg-slate-700 text-slate-300 rounded transition-colors", title: "Zoom In" }, React.createElement(ZoomIn, { size: 20 })),
                                            React.createElement("button", { onClick: handleZoomOut, className: "p-2 hover:bg-slate-700 text-slate-300 rounded transition-colors", title: "Zoom Out" }, React.createElement(ZoomOut, { size: 20 })),
                                            React.createElement("div", { className: "h-px bg-slate-700 w-full my-1" }),
                                            React.createElement("button", { onClick: handleFitView, className: "p-2 hover:bg-slate-700 text-indigo-400 rounded transition-colors", title: "Fit" }, React.createElement(Maximize, { size: 20 }))
                                        )
                                    ),

                                    /* Right: Adjacency List Structure */
                                    React.createElement("div", { className: "w-full h-[500px] xl:h-full xl:w-[350px] bg-slate-900 rounded-lg border border-slate-700 flex flex-col overflow-hidden shadow-inner" },
                                        /* Header */
                                        React.createElement("div", { className: "bg-slate-800 p-3 border-b border-slate-700 flex items-center justify-between" },
                                            React.createElement("div", { className: "flex items-center gap-2 text-slate-300 font-bold text-sm" },
                                                React.createElement(Database, { size: 16, className: "text-indigo-400" }), "Adjacency List"
                                            ),
                                            React.createElement("span", { className: "text-xs text-slate-500 font-mono" }, "Array<List>")
                                        ),
                                        
                                        /* Scrollable List Area */
                                        React.createElement("div", { className: "flex-1 overflow-y-auto p-4 flex flex-col gap-3" },
                                            graph.nodes.map(node => {
                                                const neighbors = currentStep.listState[node.id] || [];
                                                const isActive = currentStep.activeNode === node.id;
                                                
                                                return React.createElement("div", { key: node.id, className: `flex items-start gap-3 p-2 rounded-lg transition-colors duration-300 ${isActive ? 'bg-indigo-900/20 border border-indigo-500/50' : 'hover:bg-slate-800/50 border border-transparent'}` },
                                                    /* Array Index / Head */
                                                    React.createElement("div", { className: "shrink-0 w-8 h-8 bg-slate-700 rounded-lg flex items-center justify-center border border-slate-600 shadow-sm z-10" },
                                                        React.createElement("span", { className: "text-white font-bold text-sm" }, node.label)
                                                    ),
                                                    
                                                    /* Linked List Items */
                                                    React.createElement("div", { className: "flex flex-wrap items-center gap-2 pt-0.5" },
                                                        
                                                        neighbors.map((nObj, idx) => {
                                                            const neighborNode = graph.nodes.find(n => n.id === nObj.id);
                                                            // Check if this item was just added in the current step
                                                            const justAdded = currentStep.highlightedListItems && currentStep.highlightedListItems.some(item => item.nodeId === node.id && item.neighborId === nObj.id);
                                                            
                                                            return React.createElement("div", { key: nObj.id, className: "flex items-center animate-slide-in" },
                                                                React.createElement(ArrowRight, { size: 12, className: "text-slate-600 mr-2" }),
                                                                React.createElement("div", { 
                                                                    className: `min-w-6 h-6 px-1.5 rounded flex items-center justify-center text-xs font-bold border shadow-sm transition-colors duration-500 ${justAdded ? 'bg-emerald-600 border-emerald-400 text-white scale-110' : 'bg-slate-800 border-slate-600 text-slate-300'}`
                                                                }, 
                                                                    React.createElement("span", null, neighborNode ? neighborNode.label : '?'),
                                                                    isWeighted && React.createElement("span", { className: "ml-1 text-[9px] text-slate-400 font-normal border-l border-slate-600 pl-1" }, nObj.weight)
                                                                )
                                                            );
                                                        }),

                                                        /* Null Terminator */
                                                        React.createElement("div", { className: "flex items-center opacity-50" },
                                                            React.createElement(ArrowRight, { size: 12, className: "text-slate-600 mr-2" }),
                                                            React.createElement("div", { 
                                                                className: "px-1.5 py-0.5 rounded border border-slate-700 bg-slate-800/30 text-slate-500 text-[10px] font-mono select-none"
                                                            }, "null")
                                                        )
                                                    )
                                                );
                                            })
                                        )
                                    )
                                ),

                                /* Footer */
                                React.createElement("div", { className: "w-full flex justify-between items-center text-xs text-slate-500 border-t border-slate-700 pt-4 mt-2" },
                                    React.createElement("span", null, `STEP ${currentStepIndex + 1} / ${steps.length}`),
                                    React.createElement("div", { className: "hidden sm:block w-1/3 h-1 bg-slate-700 rounded-full mx-4" },
                                        React.createElement("div", { 
                                            className: "h-full bg-indigo-500 rounded-full transition-all duration-100",
                                            style: { width: `${((currentStepIndex + 1) / steps.length) * 100}%` }
                                        })
                                    ),
                                    React.createElement("div", { className: "flex items-center gap-2" },
                                        isFinished && React.createElement(CheckCircle2, { size: 14, className: "text-emerald-500" }),
                                        React.createElement("span", { className: isFinished ? "text-emerald-500" : "" }, 
                                            isFinished ? "Construction Complete" : "Building Structure..."
                                        )
                                    )
                                )
                            )
                        )
                    )
                )
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(AdjacencyVisualizer));
    </script>
</body>
</html>
