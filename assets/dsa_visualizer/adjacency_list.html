    <script type="module">
        import React, { useState, useEffect, useRef, useCallback, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { Play, Pause, SkipBack, SkipForward, RotateCcw, List, ZoomIn, ZoomOut, Maximize, Info, ArrowRight, MoveHorizontal, Hash, ArrowRightCircle } from 'lucide-react';

        const AdjacencyListVisualizer = () => {
            // -- State --
            const [nodeCount, setNodeCount] = useState(5);
            const [edgeDensity, setEdgeDensity] = useState(1.2);
            const [animationSpeed, setAnimationSpeed] = useState(1000); 
            
            // Graph Configuration State
            const [isWeighted, setIsWeighted] = useState(true);
            const [isDirected, setIsDirected] = useState(true);

            const [graph, setGraph] = useState({ nodes: [], edges: [] });
            const [steps, setSteps] = useState([]);
            const [currentStepIndex, setCurrentStepIndex] = useState(0);
            const [isPlaying, setIsPlaying] = useState(false);
            const [isFinished, setIsFinished] = useState(false);
            
            // Interaction State
            const [hoveredListEntry, setHoveredListEntry] = useState(null); // { u, v } (source, target)
            const [hoveredNode, setHoveredNode] = useState(null); // nodeId

            // Zoom & Pan State
            const [zoom, setZoom] = useState(1);
            const [pan, setPan] = useState({ x: 0, y: 0 });
            const [isPanning, setIsPanning] = useState(false);
            const [draggingNode, setDraggingNode] = useState(null);
            const lastMousePos = useRef({ x: 0, y: 0 });

            const timerRef = useRef(null);
            const CANVAS_WIDTH = 600; 
            const CANVAS_HEIGHT = 500; 

            // -- Colors --
            const COLORS = {
                defaultNode: '#475569', // Slate 600
                activeNode: '#f59e0b', // Amber 500 (Current Head)
                neighborNode: '#0ea5e9', // Sky 500 (Neighbor being added)
                visitedNode: '#334155', // Slate 700
                
                edgeDefault: '#334155', // Slate 700
                edgeActive: '#f59e0b', // Amber 500 (Processing)
                edgeFound: '#0ea5e9', // Sky 500 (In List)
                
                listHeadDefault: '#1e293b', // Slate 800
                listHeadActive: '#f59e0b', // Amber 500
                listNodeDefault: '#334155', // Slate 700
                listNodeNew: '#0ea5e9',    // Sky 500
                listText: '#e2e8f0'
            };

            // -- Physics Layout Logic --
            const runForceLayout = (nodes, edges, width, height) => {
                const iterations = 300; 
                const repulsion = 8000; 
                const springLength = 150; 
                const k = 0.05; 
                const damping = 0.85;
                const centerForce = 0.02; 

                let velocities = nodes.map(() => ({ x: 0, y: 0 }));

                for (let i = 0; i < iterations; i++) {
                    // Center Gravity
                    nodes.forEach((node, idx) => {
                        const dx = (width / 2) - node.x;
                        const dy = (height / 2) - node.y;
                        velocities[idx].x += dx * centerForce;
                        velocities[idx].y += dy * centerForce;
                    });

                    // Repulsion
                    for (let a = 0; a < nodes.length; a++) {
                        for (let b = 0; b < nodes.length; b++) {
                            if (a === b) continue;
                            const dx = nodes[a].x - nodes[b].x;
                            const dy = nodes[a].y - nodes[b].y;
                            let distSq = dx * dx + dy * dy || 1;
                            const force = repulsion / distSq; 
                            const fx = (dx / Math.sqrt(distSq)) * force;
                            const fy = (dy / Math.sqrt(distSq)) * force;
                            velocities[a].x += fx;
                            velocities[a].y += fy;
                        }
                    }

                    // Attraction
                    edges.forEach(edge => {
                        const sIdx = nodes.findIndex(n => n.id === edge.source);
                        const tIdx = nodes.findIndex(n => n.id === edge.target);
                        if (sIdx === -1 || tIdx === -1) return;

                        const dx = nodes[tIdx].x - nodes[sIdx].x;
                        const dy = nodes[tIdx].y - nodes[sIdx].y;
                        const dist = Math.sqrt(dx*dx + dy*dy) || 1;
                        const force = (dist - springLength) * k;
                        const fx = (dx / dist) * force;
                        const fy = (dy / dist) * force;

                        velocities[sIdx].x += fx;
                        velocities[sIdx].y += fy;
                        velocities[tIdx].x -= fx;
                        velocities[tIdx].y -= fy;
                    });

                    // Update
                    nodes.forEach((node, idx) => {
                        node.x += velocities[idx].x;
                        node.y += velocities[idx].y;
                        velocities[idx].x *= damping;
                        velocities[idx].y *= damping;
                        
                        // Bounds
                        const padding = 40;
                        node.x = Math.max(padding, Math.min(width - padding, node.x));
                        node.y = Math.max(padding, Math.min(height - padding, node.y));
                    });
                }
            };

            // -- Graph Generation --
            const generateGraph = useCallback((count, density, weighted, directed) => {
                const nodes = [];
                const edges = [];

                for (let i = 0; i < count; i++) {
                    nodes.push({ 
                        id: i, 
                        x: CANVAS_WIDTH / 2 + (Math.random() - 0.5) * 100, 
                        y: CANVAS_HEIGHT / 2 + (Math.random() - 0.5) * 100, 
                        label: String.fromCharCode(65 + i) 
                    });
                }

                const maxPossibleEdges = directed ? (count * (count - 1)) : (count * (count - 1)) / 2;
                const targetEdges = Math.max(count - 1, Math.floor(maxPossibleEdges * density)); 

                const addRandomEdge = () => {
                    const s = Math.floor(Math.random() * count);
                    const t = Math.floor(Math.random() * count);
                    if (s === t) return false;

                    let exists = false;
                    if (directed) {
                        exists = edges.some(e => e.source === s && e.target === t);
                    } else {
                        exists = edges.some(e => (e.source === s && e.target === t) || (e.source === t && e.target === s));
                    }

                    if (!exists) {
                        const w = weighted ? Math.floor(Math.random() * 9) + 1 : 1;
                        edges.push({ source: s, target: t, weight: w });
                        return true;
                    }
                    return false;
                };

                // Ensure minimal connectivity
                for(let i=0; i<count-1; i++){
                     const w = weighted ? Math.floor(Math.random() * 9) + 1 : 1;
                     edges.push({ source: i, target: i+1, weight: w });
                }

                let attempts = 0;
                while(edges.length < targetEdges && attempts < 1000) {
                    addRandomEdge();
                    attempts++;
                }

                runForceLayout(nodes, edges, CANVAS_WIDTH, CANVAS_HEIGHT);
                return { nodes, edges };
            }, []);

            // -- Adjacency List Step Generation --
            const generateListSteps = (graphData, directed) => {
                const stepsLog = [];
                const { nodes, edges } = graphData;
                
                // Init empty adjacency list state
                // Format: { nodeId: [{ target: neighborId, weight: w }, ...] }
                const initialListState = {};
                nodes.forEach(n => initialListState[n.id] = []);

                stepsLog.push({
                    activeHead: null,
                    activeNeighbor: null,
                    listState: JSON.parse(JSON.stringify(initialListState)),
                    description: "Initializing Empty Adjacency Lists for all nodes."
                });

                // Helper to find neighbors for a specific node 'u'
                const getNeighbors = (u) => {
                    const neighbors = [];
                    edges.forEach(e => {
                        if (e.source === u) {
                            neighbors.push({ target: e.target, weight: e.weight });
                        } else if (!directed && e.target === u) {
                            neighbors.push({ target: e.source, weight: e.weight });
                        }
                    });
                    // Sort by target ID for cleaner visualization
                    return neighbors.sort((a, b) => a.target - b.target);
                };

                // Iterate through every node to build its list
                for (let i = 0; i < nodes.length; i++) {
                    const u = nodes[i].id;
                    
                    // Step: Focus on Head
                    stepsLog.push({
                        activeHead: u,
                        activeNeighbor: null,
                        listState: JSON.parse(JSON.stringify(stepsLog[stepsLog.length-1].listState)),
                        description: `Scanning Node ${nodes[u].label}. Finding connected neighbors...`
                    });

                    const neighbors = getNeighbors(u);

                    if (neighbors.length === 0) {
                        stepsLog.push({
                            activeHead: u,
                            activeNeighbor: null,
                            listState: JSON.parse(JSON.stringify(stepsLog[stepsLog.length-1].listState)),
                            description: `Node ${nodes[u].label} has no outgoing edges.`
                        });
                    }

                    for (const neighbor of neighbors) {
                        const v = neighbor.target;
                        const w = neighbor.weight;

                        // Add to current state
                        const currentState = JSON.parse(JSON.stringify(stepsLog[stepsLog.length-1].listState));
                        currentState[u].push({ target: v, weight: w });

                        // Step: Add Neighbor
                        stepsLog.push({
                            activeHead: u,
                            activeNeighbor: v,
                            listState: currentState,
                            description: `Found connection to ${nodes[v].label} (Weight: ${w}). Appending to list.`
                        });
                    }
                }

                // Final Step
                stepsLog.push({
                    activeHead: null,
                    activeNeighbor: null,
                    listState: stepsLog[stepsLog.length-1].listState,
                    type: 'finished',
                    description: "Adjacency List construction complete."
                });

                return stepsLog;
            };

            // -- Effects --
            useEffect(() => {
                reset();
            }, [nodeCount, edgeDensity, isWeighted, isDirected]);

            const reset = () => {
                setIsPlaying(false);
                setIsFinished(false);
                setCurrentStepIndex(0);
                const newGraph = generateGraph(nodeCount, edgeDensity, isWeighted, isDirected);
                setGraph(newGraph);
                const newSteps = generateListSteps(newGraph, isDirected);
                setSteps(newSteps);
            };

            useEffect(() => {
                if (isPlaying) {
                    timerRef.current = setInterval(() => {
                        setCurrentStepIndex((prev) => {
                            if (prev < steps.length - 1) {
                                return prev + 1;
                            } else {
                                setIsPlaying(false);
                                setIsFinished(true);
                                clearInterval(timerRef.current);
                                return prev;
                            }
                        });
                    }, 2000 - animationSpeed);
                } else {
                    clearInterval(timerRef.current);
                }
                return () => clearInterval(timerRef.current);
            }, [isPlaying, steps.length, animationSpeed]);

            // -- Handlers --
            const handleNext = () => {
                if (currentStepIndex < steps.length - 1) {
                    setCurrentStepIndex(prev => prev + 1);
                    setIsPlaying(false);
                } else {
                    setIsFinished(true);
                }
            };

            const handlePrev = () => {
                if (currentStepIndex > 0) {
                    setCurrentStepIndex(prev => prev - 1);
                    setIsPlaying(false);
                    setIsFinished(false);
                }
            };

            const togglePlay = () => {
                if (currentStepIndex === steps.length - 1) { 
                    setCurrentStepIndex(0);
                    setIsFinished(false);
                    setTimeout(() => setIsPlaying(true), 100); 
                } else {
                    setIsPlaying(!isPlaying);
                }
            };

            // View Handlers
            const handleZoomIn = (e) => { e.stopPropagation(); setZoom(z => Math.min(z * 1.2, 4)); };
            const handleZoomOut = (e) => { e.stopPropagation(); setZoom(z => Math.max(z / 1.2, 0.5)); };
            const handleFitView = (e) => { e.stopPropagation(); setZoom(1); setPan({ x: 0, y: 0 }); };
            
            const handleCanvasMouseDown = (e) => {
                setIsPanning(true);
                lastMousePos.current = { x: e.clientX, y: e.clientY };
            };
            const handleNodeMouseDown = (e, nodeId) => {
                e.stopPropagation();
                setDraggingNode(nodeId);
                lastMousePos.current = { x: e.clientX, y: e.clientY };
            };
            const handleMouseMove = (e) => {
                const dx = e.clientX - lastMousePos.current.x;
                const dy = e.clientY - lastMousePos.current.y;
                lastMousePos.current = { x: e.clientX, y: e.clientY };

                if (draggingNode !== null) {
                    setGraph(prev => ({
                        ...prev,
                        nodes: prev.nodes.map(n => n.id === draggingNode ? { ...n, x: n.x + dx/zoom, y: n.y + dy/zoom } : n)
                    }));
                } else if (isPanning) {
                    setPan(p => ({ x: p.x + dx, y: p.y + dy }));
                }
            };
            const handleMouseUp = () => { setIsPanning(false); setDraggingNode(null); };

            // -- Render Logic Helpers --
            const currentStep = steps[currentStepIndex] || { listState: {}, activeHead: null, activeNeighbor: null };
            
            // Interaction: Check if a node is being hovered in the list (either head or neighbor)
            // hoveredListEntry = { u: sourceId, v: neighborId }
            
            const activeHead = hoveredListEntry ? hoveredListEntry.u : (hoveredNode !== null ? hoveredNode : currentStep.activeHead);
            const activeTarget = hoveredListEntry ? hoveredListEntry.v : (hoveredNode !== null ? null : currentStep.activeNeighbor);

            // Graph Rendering Helpers
            const getNodeColor = (nodeId) => {
                if (nodeId === activeHead) return COLORS.activeNode; // The node owning the list being built
                if (nodeId === activeTarget) return COLORS.neighborNode; // The neighbor being added
                
                // If dragging or hovering logic needs priority:
                if (hoveredNode === nodeId) return COLORS.activeNode;

                return COLORS.defaultNode;
            };

            const getEdgeColor = (u, v) => {
                // Determine if this edge is active in the animation or hover
                let isActive = false;
                let isFound = false;

                // Check Animation Step
                if (currentStep.activeHead === u && currentStep.activeNeighbor === v) isActive = true;
                if (!isDirected && currentStep.activeHead === v && currentStep.activeNeighbor === u) isActive = true;

                // Check Hover
                if (hoveredListEntry) {
                    if (hoveredListEntry.u === u && hoveredListEntry.v === v) isActive = true;
                    if (!isDirected && hoveredListEntry.u === v && hoveredListEntry.v === u) isActive = true;
                }

                // Check if it already exists in the list (Past tense)
                const uList = currentStep.listState[u];
                if (uList && uList.some(n => n.target === v)) isFound = true;
                if (!isDirected) {
                    const vList = currentStep.listState[v];
                    if (vList && vList.some(n => n.target === u)) isFound = true;
                }
                
                if (isActive) return COLORS.edgeActive;
                if (isFound) return COLORS.edgeFound; // Already in list
                return COLORS.edgeDefault;
            };

            const getEdgeWidth = (u, v) => {
                const color = getEdgeColor(u, v);
                if (color === COLORS.edgeActive) return 4;
                if (color === COLORS.edgeFound) return 2.5;
                return 1.5;
            };

            return (

                /* Header - Changed mb-6 to mb-4 */

                    /* Title */

                        React.createElement(List, { size: 38, className: "text-blue-400" }),

                            React.createElement("h1", { className: "text-xl sm:text-2xl font-bold text-blue-400 whitespace-nowrap" }, "Adjacency List"),
                            React.createElement("span", { className: "text-sm text-slate-400 font-medium" }, "Graph â‡” Linked Lists")
                        )
                    ),

                    /* Controls Pill - Aligned Right */
                    React.createElement("div", { className: "bg-slate-800 border border-slate-700 rounded-xl sm:rounded-full py-3 sm:py-2 px-4 sm:px-6 flex flex-wrap items-center justify-end gap-4 sm:gap-6 shadow-xl w-full lg:w-auto" },
                        
                        /* Speed Slider */
                        React.createElement("div", { className: "flex items-center gap-2" },
                            React.createElement("span", { className: "text-xs text-slate-400 uppercase tracking-wider" }, "Speed"),
                            React.createElement("input", {
                                type: "range", min: "100", max: "1900", step: "100",
                                value: animationSpeed,
                                onChange: (e) => setAnimationSpeed(Number(e.target.value)),
                                className: "w-16 sm:w-20 h-1.5 bg-slate-600 rounded-lg appearance-none cursor-pointer accent-emerald-500"
                            })
                        ),

                        React.createElement("div", { className: "h-6 w-px bg-slate-700 hidden sm:block" }),

                        /* Playback Controls */
                        React.createElement("div", { className: "flex items-center gap-3" },
                            React.createElement("button", { onClick: reset, className: "text-slate-400 hover:text-white", title: "Reset" }, React.createElement(RotateCcw, { size: 18 })),
                            React.createElement("button", { onClick: handlePrev, disabled: currentStepIndex === 0, className: "text-slate-400 hover:text-white disabled:opacity-30" }, React.createElement(SkipBack, { size: 18 })),
                            React.createElement("button", { 
                                onClick: togglePlay, 
                                className: "p-2 bg-indigo-600 hover:bg-indigo-500 text-white rounded-full shadow-lg hover:scale-105 active:scale-95 transition-all"
                            }, isPlaying ? React.createElement(Pause, { size: 20, fill: "currentColor" }) : React.createElement(Play, { size: 20, fill: "currentColor", className: "ml-0.5" })),
                            React.createElement("button", { onClick: handleNext, disabled: currentStepIndex === steps.length - 1, className: "text-slate-400 hover:text-white disabled:opacity-30" }, React.createElement(SkipForward, { size: 18 }))
                        )
                    )
                ),

                /* NEW: Graph Control Block - Aligned Right */
                React.createElement("div", { className: "w-full max-w-6xl mb-4 bg-slate-800 border border-slate-700 rounded-xl p-3 sm:p-4 flex flex-col sm:flex-row items-center justify-end gap-8 shadow-sm z-10" },
                    /* Sliders Group */
                    React.createElement("div", { className: "flex items-center gap-6 flex-wrap justify-center sm:justify-end" },
                        /* Size */
                        React.createElement("div", { className: "flex items-center gap-3" },
                             React.createElement("span", { className: "text-xs text-slate-400 uppercase tracking-wider font-semibold" }, "Nodes"),

                                disabled: isPlaying,

                         /* Weight Toggle */

                    React.createElement("p", { className: "text-base sm:text-lg text-blue-100 font-medium animate-fade-in flex items-center gap-2" },

                ),

                        React.createElement("div", { className: "flex justify-between items-center mb-2" },

                            React.createElement("div", { className: "flex gap-2" },
                                React.createElement("div", { className: "flex items-center gap-1 text-xs text-slate-500" }, React.createElement("div", { className: "w-2 h-2 rounded-full bg-amber-500"}), "Head"),

                        React.createElement("div", {
